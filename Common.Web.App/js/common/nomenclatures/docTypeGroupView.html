<table class="table table-bordered table-hover table-condensed">

  <tr style="font-weight: bold">
    <td style="width:35%">Name</td>
    <td style="width:20%">IsActive</td>
    <td style="width:20%">IsActiveIcon</td>
    <td style="width:25%">Edit</td>
  </tr>

  <tr ng-repeat="nomenclature in model">

    <td>
      <span editable-text="nomenclature.name"
            e-name="name"
            e-form="rowform"
            e-required>
        {{ nomenclature.name || 'empty' }}
      </span>
    </td>

    <td>
      <span editable-checkbox="nomenclature.isActive"
            e-name="isActive"
            e-form="rowform">
        {{ nomenclature.isActive }}
      </span>
    </td>

    <td>
      <!--ng-class="user.isActive ? 'glyphicon-ok-circle' : 'glyphicon-remove-circle'"-->
      <span editable-checkbox="nomenclature.isActive"
            class="glyphicon"
            ng-class="nomenclature.isActive ? 'glyphicon-ok-sign' : 'glyphicon-remove-circle'"
            e-name="isActive"
            e-form="rowform">
      </span>
    </td>

    <td style="white-space: nowrap">
      <!--shown="inserted == user"-->
      <form editable-form
            name="rowform"
            onbeforesave="save($data, user.id)"
            ng-show="rowform.$visible"
            class="form-buttons form-inline"
            oncancel="cancel(nomenclature)">
        <button type="button"
                ng-disabled="rowform.$waiting"
                class="btn btn-primary">
          save
        </button>
        <button type="button"
                ng-disabled="rowform.$waiting"
                ng-click="rowform.$cancel()"
                class="btn btn-default">
          cancel
        </button>
      </form>

      <div class="buttons" ng-show="!rowform.$visible">
        <button class="btn btn-primary" ng-click="rowform.$show()">edit</button>
        <!--<button class="btn btn-danger" ng-click="removeUser($index)">del</button>-->
      </div>
    </td>
  </tr>
</table>

<button class="btn btn-default" ng-click="add()">Add row</button>
