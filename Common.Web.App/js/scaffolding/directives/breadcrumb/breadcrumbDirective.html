<div class="navbar breadcrumb-bar" role="navigation">
  <div class="container">
    <ul class="breadcrumb">
      <li>
        <a sc-sref="{state: homeState}"><span class="glyphicon glyphicon-home"></span></a>
      </li>
      <li ng-repeat="breadcrumbState in breadcrumbStates" ng-class="{'active': $last}">
        <sc-button name="stateLink" ng-show="!$last" btn-sref="{state: breadcrumbState.state}" text="{{breadcrumbState.title}}">
         
        </sc-button>
        <span ng-show="$last">{{breadcrumbState.title}}</span>
      </li>
    </ul>
  </div>
</div>
