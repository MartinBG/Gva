<form class="well well-sm form-inline" role="form">
  <div class="row">
    <div class="btns-block labeless pull-right {{btnClasses}}">
    </div>
  </div>
  <div style="margin-top:10px">
    <span ng-repeat="set in savedFiltersSets">
      <span sc-click="removeFiltersSet(set)"><i class="fa fa-times"></i></span>
      <a sc-click="setFiltersData(set.data)">
        {{ set.name }}
      </a>
    </span>
  </div>
</form>
