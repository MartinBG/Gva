<div style="display: inline-block;">
  <sc-button type="submit" btn-click="btnAction()" text="{{text}}" icon="{{icon}}" ng-show="icon"></sc-button>
  <sc-button type="submit" btn-click="clear()" text="scaffolding.scSearchButton.clear" icon="glyphicon-remove" ng-if="action === 'clear'"></sc-button>
  <div class="btn-group" ng-show="(dropdownFilters | filter:{visible: true}).length">
    <button type="button" dropdown-toggle data-toggle="dropdown">
      <span class="glyphicon glyphicon-plus"></span>
    </button>
    <ul class="dropdown-menu pull-right" role="menu">
      <li ng-repeat="filter in dropdownFilters | filter:{visible: true}" class="{{'dpf-' + filter.name}}">
        <a ng-click="addFilter(filter.name)">{{filter.label}}</a>
      </li> 
    </ul>
  </div>
  <div class="btn-group" ng-if="action === 'saveFilters'">
    <button type="button" dropdown-toggle data-toggle="dropdown">
      <span class="glyphicon glyphicon-floppy-disk"></span>
    </button>
    <ul class="dropdown-menu pull-right" role="menu">
      <sc-field-group class="col-sm-12" text="scaffolding.scSearchButton.filtersSetName">
        <sc-text ng-model="filtersSetName" ng-click="$event.stopPropagation();"></sc-text>
        <sc-button class="btn btn-default" btn-click="saveFiltersSet(filtersSetName)" icon="glyphicon-floppy-disk" ng-disabled="!filtersSetName"></sc-button>
      </sc-field-group>
    </ul>
  </div>
</div>
