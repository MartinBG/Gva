<div class="btn-group">
	<button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown">
	  <span ng-class="icon"></span> <span>{{label}}</span> <span class="caret"></span>
	</button>
	<ul class="dropdown-menu" role="menu">
    <li ng-repeat="button in buttons" ng-show="button.visible" ng-class="button.btnClass">
		  <a ng-if="!!button.action" sc-click="button.action(button.params)">{{button.text}}</a>
      <a ng-if="!!button.state" ui-sref="{{button.state}}(button.params)">{{button.text}}</a>
	  </li>
	</ul>
</div>
