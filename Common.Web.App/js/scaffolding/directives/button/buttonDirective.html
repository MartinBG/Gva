<a>
  <span ng-class="{
    'glyphicon': iconBaseClass === 'glyphicon' || $pending,
    'fa fa-lg': !$pending && iconBaseClass === 'fa',
    'glyphicon-refresh glyphicon-spin': $pending,
    '{{iconDisabled}}': !$pending && isDisabled,
    '{{icon}}': !$pending && !isDisabled
  }"></span>
  <span>{{text}}</span>
</a>
