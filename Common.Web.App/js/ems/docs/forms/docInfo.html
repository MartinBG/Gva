<ng-form class="form-inline" sc-validate="{}">
    <div class="row">
      <div class="col-md-12">
        <label>{{ model.docTypeName }}</label>
      </div>
    </div>

    <div class="row" ng-show="!!model.parentDocRelation">
      <div class="col-md-12">
        <a sc-click="$raise('scOnGoToDoc', { docId: model.parentDocRelation.docId })">{{ 'към ' + model.parentDocRelation.docRegUri + ' ' + model.parentDocRelation.docDocTypeName + ': ' + model.parentDocRelation.docSubject}}</a>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-3">
        <div class="input-group input-group-sm">
          <span class="input-group-addon" l10n-text="docs.edit.regDate"></span>
          <input disabled="disabled" type="text" class="form-control" value="{{ model.regDate | date:'dd.MM.yyyy HH:mm' }}">
        </div>
      </div>
      <div class="form-group col-md-3">
        <div class="input-group input-group-sm">
          <span class="input-group-addon" l10n-text="docs.edit.regUri"></span>
          <input disabled="disabled" type="text" class="form-control" value="{{ model.regUri }}">
        </div>
      </div>
      <div class="form-group col-md-3">
        <div class="input-group input-group-sm">
          <span class="input-group-addon" l10n-text="docs.edit.docStatusName"></span>
          <input disabled="disabled" type="text" class="form-control" value="{{ model.docStatusName }}">
        </div>
      </div>
      <div class="form-group col-md-3">
        <div class="input-group input-group-sm">
          <span class="input-group-addon" l10n-text="docs.edit.docDirectionName"></span>
          <input disabled="disabled" type="text" class="form-control" value="{{ model.docDirectionName }}">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-12">
        <label class="control-label" l10n-text="docs.edit.docSubject"></label>
        <sc-text ng-model="model.docSubject" ng-readonly="!readonly"></sc-text>
      </div>
    </div>

</ng-form>
