<ng-form class="form-inline" name="removingIrregularityForm" sc-validate="{}">
  <div ng-if="isLoaded">

    <div class="row">
      <div class="form-group col-sm-4">
        <label class="control-label" l10n-text="removingIrregularity.serviceProviderName"></label><br />
        <sc-nomenclature ng-model="serviceProvider.id" nom-obj="serviceProvider.obj" mode="id" alias="'electronicServiceProvider'" ng-change="serviceProviderChange()" ng-readonly="readonly"></sc-nomenclature>
      </div>
    </div>

    <div class="row"> 
      <div class="form-group col-sm-12">
        <label class="control-label" l10n-text="removingIrregularity.applicant"></label>
      </div>
    </div>

    <div class="row"> 
      <div class="form-group col-sm-2">
        <label class="control-label" l10n-text="removingIrregularity.firstName"></label>
        <sc-text class="form-control" ng-model="model.jObject.ElectronicServiceApplicant.RecipientGroupCollection[0].RecipientCollection[0].Person.Names.First" ng-readonly="readonly"></sc-text>
      </div>
      <div class="form-group col-sm-2">
        <label class="control-label" l10n-text="removingIrregularity.secondName"></label>
        <sc-text class="form-control" ng-model="model.jObject.ElectronicServiceApplicant.RecipientGroupCollection[0].RecipientCollection[0].Person.Names.Middle" ng-readonly="readonly"></sc-text>
      </div>
      <div class="form-group col-sm-2">
        <label class="control-label" l10n-text="removingIrregularity.lastName"></label>
        <sc-text class="form-control" ng-model="model.jObject.ElectronicServiceApplicant.RecipientGroupCollection[0].RecipientCollection[0].Person.Names.Last" ng-readonly="readonly"></sc-text>
      </div>
      <div class="form-group col-sm-2">
        <label class="control-label" l10n-text="removingIrregularity.egn"></label>
        <sc-text class="form-control" ng-model="model.jObject.ElectronicServiceApplicant.RecipientGroupCollection[0].RecipientCollection[0].Person.Identifier.EGN" ng-readonly="readonly"></sc-text>
      </div>
      <div class="form-group col-sm-4">
        <label class="control-label" l10n-text="removingIrregularity.email "></label>
        <sc-text class="form-control" ng-model="model.jObject.ElectronicServiceApplicant.EmailAddress" ng-readonly="readonly"></sc-text>
      </div>
    </div>

    <div class="row"> 
      <div class="form-group col-sm-12">
        <label class="control-label" l10n-text="removingIrregularity.caseUri"></label>
      </div>
    </div>

    <div class="row"> 
      <div class="form-group col-sm-2">
        <label class="control-label" l10n-text="removingIrregularity.registerIndex"></label><br />
        <sc-text class="form-control" ng-model="model.jObject.AISCaseURI.DocumentURI.RegisterIndex" ng-readonly="readonly"></sc-text>
      </div>
      <div class="form-group col-sm-2">
        <label class="control-label" l10n-text="removingIrregularity.sequenceNumber"></label><br />
        <sc-text class="form-control" ng-model="model.jObject.AISCaseURI.DocumentURI.SequenceNumber" ng-readonly="readonly"></sc-text>
      </div>
      <div class="form-group col-sm-2">
        <label class="control-label" l10n-text="removingIrregularity.date"></label><br />
        <sc-date ng-model="model.jObject.AISCaseURI.DocumentURI.ReceiptOrSigningDate" ng-readonly="readonly"></sc-date>
      </div>
    </div>

    <div class="row"> 
      <div class="form-group col-sm-12">
        <label class="control-label" l10n-text="removingIrregularity.applicationUri"></label>
      </div>
    </div>

    <div class="row"> 
      <div class="form-group col-sm-2">
        <label class="control-label" l10n-text="removingIrregularity.registerIndex"></label><br />
        <sc-text class="form-control" ng-model="model.jObject.ApplicationDocumentURI.RegisterIndex" ng-readonly="readonly"></sc-text>
      </div>
      <div class="form-group col-sm-2">
        <label class="control-label" l10n-text="removingIrregularity.sequenceNumber"></label><br />
        <sc-text class="form-control" ng-model="model.jObject.ApplicationDocumentURI.SequenceNumber" ng-readonly="readonly"></sc-text>
      </div>
      <div class="form-group col-sm-2">
        <label class="control-label" l10n-text="removingIrregularity.date"></label><br />
        <sc-date ng-model="model.jObject.ApplicationDocumentURI.ReceiptOrSigningDate" ng-readonly="readonly"></sc-date>
      </div>
    </div>

    <div class="row"> 
      <div class="form-group col-sm-12">
        <label class="control-label" l10n-text="removingIrregularity.irregularityDocUri"></label>
      </div>
    </div>

    <div class="row"> 
      <div class="form-group col-sm-2">
        <label class="control-label" l10n-text="removingIrregularity.registerIndex"></label><br />
        <sc-text class="form-control" ng-model="model.jObject.IrregularityDocumentURI.RegisterIndex" ng-readonly="readonly"></sc-text>
      </div>
      <div class="form-group col-sm-2">
        <label class="control-label" l10n-text="removingIrregularity.sequenceNumber"></label><br />
        <sc-text class="form-control" ng-model="model.jObject.IrregularityDocumentURI.SequenceNumber" ng-readonly="readonly"></sc-text>
      </div>
      <div class="form-group col-sm-2">
        <label class="control-label" l10n-text="removingIrregularity.date"></label><br />
        <sc-date ng-model="model.jObject.IrregularityDocumentURI.ReceiptOrSigningDate" ng-readonly="readonly"></sc-date>
      </div>
    </div>

    <div class="row"> 
      <div class="form-group col-sm-12">
        <label class="control-label" l10n-text="removingIrregularity.instructionsHeader"></label><br />
        <sc-text class="form-control" ng-model="model.jObject.RemovingIrregularitiesInstructionsHeader" ng-readonly="readonly"></sc-text>
      </div>
    </div>


    <div class="row"> 
      <div class="form-group col-sm-12">
        <label class="control-label" l10n-text="removingIrregularity.employ"></label>
      </div>
    </div>

    <div class="row"> 
      <div class="form-group col-sm-2">
        <label class="control-label" l10n-text="removingIrregularity.firstName"></label>
        <sc-text class="form-control" ng-model="model.jObject.Official.PersonNames.First" ng-readonly="readonly"></sc-text>
      </div>
      <div class="form-group col-sm-2">
        <label class="control-label" l10n-text="removingIrregularity.secondName"></label>
        <sc-text class="form-control" ng-model="model.jObject.Official.PersonNames.Middle" ng-readonly="readonly"></sc-text>
      </div>
      <div class="form-group col-sm-2">
        <label class="control-label" l10n-text="removingIrregularity.lastName"></label>
        <sc-text class="form-control" ng-model="model.jObject.Official.PersonNames.Last" ng-readonly="readonly"></sc-text>
      </div>
      <div class="form-group col-sm-4">
        <label class="control-label" l10n-text="removingIrregularity.administrativeBodyName"></label><br />
        <sc-text class="form-control" ng-model="model.jObject.AdministrativeBodyName" ng-readonly="readonly"></sc-text>
      </div>
    </div>

    <div class="row"> 
      <div class="form-group col-sm-4">
        <label class="control-label" l10n-text="removingIrregularity.deadlinePeriod"></label>
        <sc-int class="form-control" ng-change="deadlinePeriodChange()" ng-model="deadlinePeriod.days" ng-readonly="readonly"></sc-int>
      </div>
    </div>

    <div class="row"> 
      <div class="form-group col-sm-6">
        <label class="control-label" l10n-text="removingIrregularity.irregularities"></label>
        <table class="table table-bordered table-condensed">
          <thead>
              <tr>
                <th l10n-text="removingIrregularity.irregularityType"></th>
                <th style="width: 40px;"></th>
              </tr>
          </thead>
          <tbody>
            <tr ng-repeat="it in model.jObject.IrregularitiesCollection" ng-form sc-validate="{}">
              <td sc-has-error="irregularityType">
                  <sc-nomenclature name="irregularityType" ng-change="irregularityChange($index)" ng-model="it.irregularityTypeId" nom-obj="it.obj" mode="id" alias="'irregularityType'" params="{ docTypeId: test }" ng-readonly="readonly"></sc-nomenclature>
              </td>
              <td style="text-align: center; width: 1px;">
                <span>
                  <sc-button btn-click="removeIrregularity($index)" class="btn btn-xs btn-default" icon="glyphicon-remove" ng-disabled="readonly"></sc-button>
                </span>
              </td>
            </tr>
            <tr>
              <td colspan="5" style="text-align: right; width: 1px;">
                <sc-button btn-click="addIrregularity()" class="btn btn-xs btn-primary" icon="glyphicon-plus" ng-disabled="readonly"></sc-button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</ng-form>
