<ng-form class="form-inline" name="removingIrregularityForm" sc-validate="{}" sc-form-readonly="">
  <div ng-if="isLoaded">
    <div class="row">
      <sc-field type="nomenclature" ng-model="irregularitiesCollection"  alias="'irregularityType'" multiple="true" ng-change="irregularityChange(irregularitiesCollection)" l10n-text="removingIrregularity.irregularities" class="col-sm-6"></sc-field>
      <sc-field type="int" ng-model="deadlinePeriod.days" ng-change="deadlinePeriodChange()" l10n-text="removingIrregularity.deadlinePeriod" class="col-sm-2" ng-required="true"></sc-field>
    </div>

    <div class="row">
      <sc-field type="textarea" ng-model="model.jObject.removingIrregularitiesInstructionsHeader" l10n-text="removingIrregularity.instructionsHeader" class="col-sm-12" ng-required="true"></sc-field>
    </div>
  </div>
</ng-form>
