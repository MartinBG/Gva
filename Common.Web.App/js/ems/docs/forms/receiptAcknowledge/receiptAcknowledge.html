<ng-form class="form-inline" name="receiptAcknowledgeForm" sc-validate="{}">
  <div ng-if="isLoaded">

    <div class="row">
      <div class="form-group col-sm-4">
        <label class="control-label" l10n-text="receiptAcknowledge.serviceProviderName"></label><br />
        <sc-nomenclature ng-model="serviceProvider.id" nom-obj="serviceProvider.obj" mode="id" alias="'electronicServiceProvider'" ng-change="serviceProviderChange()" ng-readonly="readonly"></sc-nomenclature>
      </div>
    </div>

    <div class="row"> 
      <div class="form-group col-sm-12">
        <label class="control-label" l10n-text="receiptAcknowledge.applicant"></label>
      </div>
    </div>

    <div class="row"> 
      <div class="form-group col-sm-2">
        <label class="control-label" l10n-text="receiptAcknowledge.firstName"></label>
        <sc-text class="form-control" ng-model="model.jObject.Applicant.RecipientGroupCollection[0].RecipientCollection[0].Person.Names.First" ng-readonly="readonly"></sc-text>
      </div>
      <div class="form-group col-sm-2">
        <label class="control-label" l10n-text="receiptAcknowledge.secondName"></label>
        <sc-text class="form-control" ng-model="model.jObject.Applicant.RecipientGroupCollection[0].RecipientCollection[0].Person.Names.Middle" ng-readonly="readonly"></sc-text>
      </div>
      <div class="form-group col-sm-2">
        <label class="control-label" l10n-text="receiptAcknowledge.lastName"></label>
        <sc-text class="form-control" ng-model="model.jObject.Applicant.RecipientGroupCollection[0].RecipientCollection[0].Person.Names.Last" ng-readonly="readonly"></sc-text>
      </div>
      <div class="form-group col-sm-2">
        <label class="control-label" l10n-text="receiptAcknowledge.egn"></label>
        <sc-text class="form-control" ng-model="model.jObject.Applicant.RecipientGroupCollection[0].RecipientCollection[0].Person.Identifier.EGN" ng-readonly="readonly"></sc-text>
      </div>
      <div class="form-group col-sm-4">
        <label class="control-label" l10n-text="receiptAcknowledge.email "></label>
        <sc-text class="form-control" ng-model="model.jObject.Applicant.EmailAddress" ng-readonly="readonly"></sc-text>
      </div>
    </div>

    <div class="row"> 
      <div class="form-group col-sm-12">
        <label class="control-label" l10n-text="receiptAcknowledge.registeredBy"></label>
      </div>
    </div>

    <div class="row"> 
      <div class="form-group col-sm-2">
        <label class="control-label" l10n-text="receiptAcknowledge.firstName"></label>
        <sc-text class="form-control" ng-model="model.jObject.RegisteredBy.Officer.PersonNames.PersonNames.First" ng-readonly="readonly"></sc-text>
      </div>
      <div class="form-group col-sm-2">
        <label class="control-label" l10n-text="receiptAcknowledge.secondName"></label>
        <sc-text class="form-control" ng-model="model.jObject.RegisteredBy.Officer.PersonNames.PersonNames.Middle" ng-readonly="readonly"></sc-text>
      </div>
      <div class="form-group col-sm-2">
        <label class="control-label" l10n-text="receiptAcknowledge.lastName"></label>
        <sc-text class="form-control" ng-model="model.jObject.RegisteredBy.Officer.PersonNames.PersonNames.Last" ng-readonly="readonly"></sc-text>
      </div>
    </div>

    <div class="row"> 
      <div class="form-group col-sm-12">
        <label class="control-label" l10n-text="receiptAcknowledge.documentUri"></label>
      </div>
    </div>

    <div class="row"> 
      <div class="form-group col-sm-2">
        <label class="control-label" l10n-text="receiptAcknowledge.registerIndex"></label><br />
        <sc-text class="form-control" ng-model="model.jObject.DocumentURI.RegisterIndex" ng-readonly="readonly"></sc-text>
      </div>
      <div class="form-group col-sm-2">
        <label class="control-label" l10n-text="receiptAcknowledge.sequenceNumber"></label><br />
        <sc-text class="form-control" ng-model="model.jObject.DocumentURI.SequenceNumber" ng-readonly="readonly"></sc-text>
      </div>
      <div class="form-group col-sm-2">
        <label class="control-label" l10n-text="receiptAcknowledge.date"></label><br />
        <sc-date ng-model="model.jObject.DocumentURI.ReceiptOrSigningDate" ng-readonly="readonly"></sc-date>
      </div>
    </div>

    <div class="row"> 
      <div class="form-group col-sm-12">
        <label class="control-label" l10n-text="receiptAcknowledge.caseInfo"></label>
      </div>
    </div>

    <div class="row"> 
      <div class="form-group col-sm-2">
        <label class="control-label" l10n-text="receiptAcknowledge.caseUri"></label><br />
        <sc-text class="form-control" ng-change="caseInfoChange()" ng-model="caseInfo.uri" ng-readonly="readonly"></sc-text>
      </div>
      <div class="form-group col-sm-2">
        <label class="control-label" l10n-text="receiptAcknowledge.caseAccessCode"></label><br />
        <sc-text class="form-control" ng-change="caseInfoChange()" ng-model="caseInfo.accessCode" ng-readonly="readonly"></sc-text>
      </div>
    </div>

  </div>
</ng-form>
