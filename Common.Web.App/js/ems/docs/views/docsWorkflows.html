<ems-doc-info name="docInfoForm" readonly="inEditMode" ng-model="doc" sc-on-go-to-doc="goToDoc($message)"></ems-doc-info>

<br />

<table class="table table-bordered table-condensed">
  <thead>
    <tr>
      <th><span l10n-text="docs.edit.workflows.eventDate"></span></th>
      <th><span l10n-text="docs.edit.workflows.docWorkflowActionName"></span></th>
      <th><span l10n-text="docs.edit.workflows.yesNo"></span></th>
      <th><span l10n-text="docs.edit.workflows.principalUnitName"></span></th>
      <th><span l10n-text="docs.edit.workflows.toUnitName"></span></th>
      <th><span l10n-text="docs.edit.workflows.note"></span></th>
      <th><span l10n-text="docs.edit.workflows.author"></span></th>
      <th></th>
    </tr>
  </thead>
  <tbody ng-repeat="dwf in doc.docWorkflows">
    <tr>
      <td>{{ dwf.eventDate | date:'dd.MM.yyyy HH:mm' }}</td>
      <td>{{ dwf.docWorkflowActionName }}</td>
      <td>{{ dwf.yesNo === 'yes' ? 'Да' : (dwf.yesNo === 'no' ? 'Не' : '') }}</td>
      <td>{{ dwf.principalUnitName }}</td>
      <td>{{ dwf.toUnitName }}</td>
      <td>{{ dwf.note }}</td>
      <td>{{ dwf.username }}</td>
      <td style="text-align: right;">
        <a ng-show="canDeleteWorkflow" ng-click="removeDocWorkflow(dwf)" l10n-text="docs.edit.workflows.delete" style="cursor: pointer;"></a>
      </td>
    </tr>
  </tbody>
</table>
