<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
  <h3 class="modal-title">
    <span l10n-text="portalModal.eApplication.title"></span>
    <a class="glyphicon glyphicon-fullscreen" ng-href="{{iframeSrc}}" ng-click="cancel()" target="_blank"></a>
  </h3>
</div>
<div class="modal-body">
  <iframe id="portalFrame" ng-src="{{iframeSrc}}" style="width: 1020px; height: 492px; margin: 0px auto;"></iframe>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default test-button-close" ng-click="cancel()" l10n-text="portalModal.eApplication.cancel"></button>
</div>
