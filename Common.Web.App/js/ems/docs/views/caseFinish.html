<h4><span l10n-text="docs.edit.case.caseFinish.notFinishedMsg">></span></h4>

<sc-datatable items="docRelations" filterable="false" pageable="false" sortable="false" dynamic-columns="false"
    scrollable="false" has-info-text="false" row-class="{ 'case-font-weight': item.docId === docId}">
  <sc-column title="docs.edit.case.caseFinish.regNumber" has-content="true" width="250px">
    <span><div ng-if="!!item.docRegUri">{{ item.docRegUri }}<br/></div>
      {{item.docDocDirectionName}} | {{item.docDocCasePartTypeName}}</span>
  </sc-column>
  <sc-column title="docs.edit.case.caseFinish.regDate" has-content="true">
    {{ item.docRegDate | date:'dd.MM.yyyy HH:mm' }}
  </sc-column>
  <sc-column data="docDocStatusName" title="docs.edit.case.caseFinish.statusName">
  </sc-column>
  <sc-column title="docs.edit.case.caseFinish.description" has-content="true">
    <span>{{ item.docDocTypeName }} : {{ item.docSubject}}</span>
  </sc-column>
  <sc-column title="docs.edit.case.caseFinish.finish" row-id="3" has-content="true">
    <input type="checkbox" ng-model="item.check"/>
  </sc-column>
</sc-datatable>

<div class="col-sm-3 col-sm-offset-5">
  <sc-button name="saveBtn" btn-click="save()" text="docs.edit.case.caseFinish.save" class="btn btn-primary" icon="glyphicon-floppy-disk"></sc-button>
  <sc-button name="cancelBtn" btn-click="cancel()" text="docs.edit.case.caseFinish.cancel" class="btn btn-default" icon="glyphicon-ban-circle"></sc-button>
</div>
