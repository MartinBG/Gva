<div class="well-sm panel-body">
  <ng-form name="workflowForm" sc-validate="{}">
      <div class="well-sm panel-body ">

        <div class="row">

          <div class="form-group col-sm-4">
            <label class="control-label" l10n-text="docs.edit.workflows.confirm.author"></label>
            <sc-text ng-model="workflowModel.username" name="userName" readonly="true"></sc-text>
          </div>

          <div class="form-group col-sm-4">
            <label class="control-label" l10n-text="docs.edit.workflows.confirm.fromUser"></label>
            <sc-nomenclature ng-model="workflowModel.principalUnitId" alias="'employeeUnit'" mode="id" readonly="workflowModel.canSubstituteWorkflow"></sc-nomenclature>
          </div>

          <div class="form-group col-sm-4" sc-has-error="yesNo">
            <label class="control-label">{{ workflowModel.confirmTitle }}</label>
            <sc-nomenclature name="yesNo" ng-model="workflowModel.yesNoId" alias="'boolean'" mode="id" ng-required="true"></sc-nomenclature>
          </div>

          <div class="form-group col-sm-4" sc-has-error="note">
            <label class="control-label" l10n-text="docs.edit.workflows.confirm.note"></label>
            <sc-textarea rows="1" class="form-control" ng-model="workflowModel.note"></sc-textarea>
          </div>

        </div>

      </div>
    </ng-form>

  <div class="col-sm-3 col-sm-offset-5">
    <sc-button name="saveBtn" btn-click="save()" text="docs.edit.workflows.confirm.save" class="btn btn-primary" icon="glyphicon-floppy-disk"></sc-button>
    <sc-button name="cancelBtn" btn-click="cancel()" text="docs.edit.workflows.confirm.cancel" class="btn btn-default" icon="glyphicon-ban-circle"></sc-button>
  </div>
</div>
