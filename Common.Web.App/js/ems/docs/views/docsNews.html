<div class="panel panel-default">
  <nav class="panel-heading">
    <div class="collapse navbar-collapse" style="padding: 0px;">
      <sc-button name="createBtn" btn-click="save()" ng-if="docModel.doc.docNumbers === 1" text="docs.newDoc.kontinue"
          class="btn btn-default btn-sm" icon="glyphicon-pencil">
      </sc-button>
      <sc-button name="registerBtn" btn-click="register()" text="docs.newDoc.registerAndShow"
        class="btn btn-default btn-sm" icon="glyphicon-ok">
      </sc-button>
      <sc-button name="cancelBtn" btn-click="cancel()" text="docs.newDoc.cancel"
        class="btn btn-default btn-sm" icon="glyphicon-remove">
      </sc-button>
    </div>
  </nav>

  <div class="well-sm panel-body">
    <ng-form name="docForm" sc-validate="{}">
      <div class="well-sm panel-body ">

        <ems-doc-new-common name="docNewCommonForm" ng-model="docModel"></ems-doc-new-common>

        <div class="row">
           <sc-field-group class="col-md-6" text="docs.newDoc.docCorrespondent">
            <sc-nomenclature ng-model="docModel.doc.correspondents" name="correspondents" alias="'correspondent'" mode="id" multiple></sc-nomenclature>
            <sc-button btn-click="selectCorr()" class="btn btn-default" icon="glyphicon-search"></sc-button>
            <sc-button btn-click="newCorr()" class="btn btn-default" icon="glyphicon-plus"></sc-button>
          </sc-field-group>
        </div>

        <div class="row">
          <div class="form-group col-sm-4" sc-has-error="docNumbers">
            <label class="control-label" l10n-text="docs.newDoc.docNumbers"></label>
            <sc-validation-error field-name="docNumbers" validations="{required: 'default'}"></sc-validation-error>
            <sc-int ng-model="docModel.doc.docNumbers" name="docNumbers" required min="1" max="99"></sc-int>
          </div>
        </div>

      </div>
    </ng-form>
  </div>
</div>
