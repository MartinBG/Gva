<div class="well-sm panel-body">
  <ng-form name="casePartForm" sc-validate="{}">
      <div class="well-sm panel-body ">
        <div class="row">
          <div class="form-group col-sm-4" sc-has-error="docCasePartTypeId">
            <label class="control-label" l10n-text="docs.edit.case.casePart.partOf"></label>
            <sc-nomenclature ng-model="docCasePartTypeId" mode="id" name="docCasePartTypeId" alias="'docCasePartType'" required></sc-nomenclature>
          </div>
        </div>
      </div>
    </ng-form>

  <div class="col-sm-3 col-sm-offset-5">
    <sc-button name="saveBtn" btn-click="save()" text="docs.edit.case.casePart.save" class="btn btn-primary" icon="glyphicon-floppy-disk"></sc-button>
    <sc-button name="cancelBtn" btn-click="cancel()" text="docs.edit.case.casePart.cancel" class="btn btn-default" icon="glyphicon-ban-circle"></sc-button>
  </div>
</div>
