<div class="panel panel-default">
  <div class="panel-heading">
    <strong l10n-text="common.chooseCorr.title"></strong>
    <div class="pull-right">
      <sc-button name="canceltn" btn-click="cancel()" text="common.chooseCorr.cancel" class="btn btn-default btn-xs" icon="glyphicon-ban-circle"></sc-button>
    </div>
  </div>

  <div class="well-sm panel-body">
    <sc-search selected-filters="filters" btn-classes="col-sm-5 col-md-4 col-lg-3" default-action="search()">
      <sc-filter type="text" name="displayName" class="col-sm-3" removable="false" label="common.chooseCorr.displayName"></sc-filter>
      <sc-filter type="text" name="email" class="col-sm-3" removable="true" label="common.chooseCorr.email"></sc-filter>
      <sc-search-button action="search()" text="common.chooseCorr.search" icon="glyphicon-search" class="btn btn-sm btn-primary"></sc-search-button>
      <sc-search-button action="add"></sc-search-button>
    </sc-search>

    <sc-datatable items="corrs" filterable="false" pageable="true" sortable="false" dynamic-columns="false">
      <sc-column sortable="false" class="buttons-cell" has-content="true">
        <sc-button name="selectBtn" btn-click="selectCorr(item)" class="btn btn-xs btn-primary" l10n-text="common.chooseCorr.select" ng-disabled="selectedCorrs | contains:item.correspondentId"></sc-button>
      </sc-column>
      <sc-column data="displayName" title="common.chooseCorr.displayName">
      </sc-column>
      <sc-column data="email" title="common.chooseCorr.email">
      </sc-column>
      <sc-column data="correspondentTypeName" title="common.chooseCorr.correspondentType">
      </sc-column>
    </sc-datatable>
  </div>
</div>
