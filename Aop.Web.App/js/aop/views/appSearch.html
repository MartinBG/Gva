<sc-search selected-filters="filters" btn-classes="col-sm-5 col-md-4 col-lg-3">
  <!--<sc-filter type="text" name="displayName" class="col-sm-3" removable="false" label="corrs.search.displayName"></sc-filter>
  <sc-filter type="text" name="correspondentEmail" class="col-sm-3" removable="true" label="corrs.search.email"></sc-filter>-->
  <sc-search-button action="search()" text="apps.search.search" class="btn btn-primary btn-sm" icon="glyphicon-search"></sc-search-button>
  <sc-search-button action="newApp()" text="apps.search.new" icon="glyphicon-user"></sc-search-button>
  <sc-search-button action="add"></sc-search-button>
</sc-search>

<sc-datatable items="apps" filterable="true" pageable="true" sortable="true" dynamic-columns="true">
  <sc-column sortable="false" class="buttons-cell" width="1px" has-content="true">
    <sc-button name="viewButton" btn-click="editApp(item)" class="btn btn-xs btn-primary" icon="glyphicon-pencil"></sc-button>
  </sc-column>
  <sc-column data="aopEmployerName" title="apps.search.employer">
  </sc-column>
  <sc-column data="email" title="apps.search.email">
  </sc-column>
  <sc-column data="stDocRelation.data" title="apps.search.docIstage">
  </sc-column>
  <sc-column data="ndDocRelation.data" title="apps.search.docIIstage">
  </sc-column>
</sc-datatable>
