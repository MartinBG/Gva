<sc-navigation user-fullname="{{userFullname}}" class="navigation">
  <sc-navigation-item text="common.navigation.docs.title" icon="glyphicon glyphicon-folder-open" parent="true">
    <sc-navigation-item state="root.docs.search" params="{ filter: 'current' }" text="common.navigation.docs.search"></sc-navigation-item>
    <sc-navigation-item state="root.docs.new" text="common.navigation.docs.new"></sc-navigation-item>
    <sc-navigation-item state="root.docs.news" text="common.navigation.docs.news"></sc-navigation-item>

    <sc-navigation-item state="root.persons.search" text="common.navigation.persons.search"></sc-navigation-item>
    <sc-navigation-item state="root.applications.search" params="{ set: 'person' }" text="common.navigation.persons.appsSearch"></sc-navigation-item>
    <sc-navigation-item state="root.applications.new" params="{ set: 'person' }" text="common.navigation.persons.appsNew"></sc-navigation-item>

    <sc-navigation-item state="root.printableDocs" text="common.navigation.persons.printableDocs"></sc-navigation-item>
    <sc-navigation-item state="root.stampedDocuments" text="common.navigation.persons.stampedDocuments"></sc-navigation-item>
    <sc-navigation-item state="root.examinationSystem" text="common.navigation.persons.examinationSystem"></sc-navigation-item>
    <sc-navigation-item state="root.export" text="common.navigation.persons.export"></sc-navigation-item>
  </sc-navigation-item>
  <sc-navigation-item text="common.navigation.aircrafts.title" icon="glyphicon glyphicon-plane" parent="true">
    <sc-navigation-item state="root.aircrafts.search" text="common.navigation.aircrafts.search"></sc-navigation-item>
    <sc-navigation-item state="root.applications.search" params="{ set: 'aircraft' }" text="common.navigation.aircrafts.appsSearch"></sc-navigation-item>
    <sc-navigation-item state="root.applications.new" params="{ set: 'aircraft' }" text="common.navigation.aircrafts.appsNew"></sc-navigation-item>
  </sc-navigation-item>
  <sc-navigation-item text="common.navigation.airports.title" parent="true">
    <sc-navigation-item state="root.airports.search" text="common.navigation.airports.search"></sc-navigation-item>
    <sc-navigation-item state="root.applications.search" params="{ set: 'airport' }" text="common.navigation.airports.appsSearch"></sc-navigation-item>

    <sc-navigation-item state="root.applications.new" params="{ set: 'equipment' }" text="common.navigation.equipments.appsNew"></sc-navigation-item>
  </sc-navigation-item>
  <sc-navigation-item text="common.navigation.approvedOrgs.title" parent="true">

  </sc-navigation-item>

    <sc-navigation-item state="root.organizations.search" params="{ caseTypeId: getOrgCaseType('educationOrg') }" text="common.navigation.educationOrgs.search"></sc-navigation-item>
  </sc-navigation-item>
  <sc-navigation-item text="common.navigation.airCarriers.title" parent="true">
    <sc-navigation-item state="root.organizations.search" params="{ caseTypeId: getOrgCaseType('airCarrier') }" text="common.navigation.airCarriers.search"></sc-navigation-item>
  </sc-navigation-item>
  <sc-navigation-item text="common.navigation.airOperators.title" parent="true">

  </sc-navigation-item>

    <sc-navigation-item state="root.users.search" text="common.navigation.admin.users"></sc-navigation-item>

  </sc-navigation-item>
  <sc-navigation-item text="common.navigation.help.title" parent="true">

  </sc-navigation-item>

<sc-breadcrumb home-state="root.persons.search"></sc-breadcrumb>

<div class="breadcrumb-page-view"></div>

<div class="container alert-container">
  <alert ng-repeat="alert in alerts" type="alert.type" close="removeAlert(alert)">
    {{alert.message}}
  </alert>
</div>

<div ui-view class="container"></div>
