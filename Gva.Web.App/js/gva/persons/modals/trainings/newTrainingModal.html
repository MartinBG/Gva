<ng-form name="form.newDocumentTrainingForm" class="form-inline" sc-validate="{}">
  <div class="panel panel-default">
    <div class="panel-heading">
      <strong l10n-text="persons.chooseTrainingsModal.title"></strong>
      <div class="pull-right">
        <sc-button name="saveBtn" btn-click="save()" text="persons.newTrainingModal.save" class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk"></sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="persons.newTrainingModal.cancel" class="btn btn-default btn-xs" icon="glyphicon-ban-circle"></sc-button>
      </div>
    </div>

    <div class="well-sm panel-body">
      <gva-person-document-training name="personDocumentTrainingForm" ng-model="personDocumentTraining"
         sc-form-params="{ isNew: true, caseTypeId: caseTypeId, appId: appId }">
      </gva-person-document-training>

      <gva-common-scanned-document name="personScannedDocumentForm" ng-model="personDocumentTraining.case"
        sc-form-params="{ setPart: 'person', lotId: lotId }">
      </gva-common-scanned-document>
    </div>
  </div>
</ng-form>
