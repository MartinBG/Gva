<div class="panel panel-default">
  <div class="panel-heading">
    <strong l10n-text="persons.chooseTrainingsModal.title"></strong>
    <div class="pull-right">
      <sc-button name="addBtn" btn-click="addTrainings()" text="persons.chooseTrainingsModal.add" class="btn btn-xs btn-primary" icon="glyphicon-plus"></sc-button>
      <sc-button name="canceltn" btn-click="cancel()" text="persons.chooseTrainingsModal.cancel" class="btn btn-xs btn-default" icon="glyphicon-ban-circle"></sc-button>
    </div>
  </div>

  <div class="well-sm panel-body">
    <sc-datatable items="trainings" filterable="true" pageable="true" sortable="true" dynamic-columns="true" default-sort="documentDateValidFrom">
      <sc-column  sortable="false" class="buttons-cell" has-content="true">
        <input type="checkbox" ng-checked="selectedTrainings | contains:item" sc-click="selectTraining($event, item)">
      </sc-column>
      <sc-column data="documentNumber" title="persons.chooseTrainingsModal.number">
      </sc-column>
      <sc-column data="documentDateValidFrom" type="date" title="persons.chooseTrainingsModal.dateValidFrom">
      </sc-column>
      <sc-column data="documentDateValidTo" type="date" title="persons.chooseTrainingsModal.dateValidTo">
      </sc-column>
      <sc-column data="documentPublisher"title="persons.chooseTrainingsModal.publisher">
      </sc-column>
      <sc-column title="persons.chooseTrainingsModal.ratingType" has-content="true">
        {{item.ratingTypes && item.ratingTypes.length > 0 ? (item.ratingTypes | pluck:'code' | join:', ') : (item.locationIndicator ? item.locationIndicator.code : '')  + ' ' + (item.sector ? item.sector : '')}}
      </sc-column>
      <sc-column data="documentType.name" title="persons.chooseTrainingsModal.docType">
      </sc-column>
      <sc-column data="documentRole.name" title="persons.chooseTrainingsModal.docRole">
      </sc-column>
    </sc-datatable>
  </div>
</div>
