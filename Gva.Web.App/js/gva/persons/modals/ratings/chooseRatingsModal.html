<div class="panel panel-default">
  <div class="panel-heading">
    <strong l10n-text="persons.chooseRatingsModal.title"></strong>
    <div class="pull-right">
      <sc-button name="addBtn" btn-click="addRatings()" text="persons.chooseRatingsModal.add" class="btn btn-xs btn-primary" icon="glyphicon-plus"></sc-button>
      <sc-button name="canceltn" btn-click="cancel()" text="persons.chooseRatingsModal.cancel" class="btn btn-xs btn-default" icon="glyphicon-ban-circle"></sc-button>
    </div>
  </div>

  <div class="well-sm panel-body">
    <div class="form-group">
      <label class="control-label" l10n-text="persons.chooseRatingsModal.showAll" class="col-sm-3 col-md-2"></label>
      <input type="checkbox"  sc-click="showAllRatings($event)"/>
    </div>

    <sc-datatable items="ratings" filterable="true" pageable="true" sortable="true" dynamic-columns="true" default-sort="lastDocDateValidFrom">
      <sc-column  sortable="false" class="buttons-cell" has-content="true">
        <input type="checkbox" ng-checked="selectedRatings | contains:item" sc-click="selectRating($event, item)"/>
      </sc-column>
      <sc-column data="personRatingLevel.name || ratingTypes || aircraftTypeGroup.code || (locationIndicator ? locationIndicator.code + (sector ? ' ' + sector : '') : '')" title="persons.chooseRatingsModal.ratingTypeOrRatingLevel">
      </sc-column>
      <sc-column data="aircraftTypeGroup.name || ((ratingClass.code || '') + ( ratingSubClasses ? ' (' + ratingSubClasses + ')' : ''))" title="persons.chooseRatingsModal.classOrCategory">
      </sc-column>
      <sc-column data="((authorization && authorization.code) || '') + ' ' + (limitations || '')" title="persons.chooseRatingsModal.authorizationAndLimitations">
      </sc-column>
      <sc-column data="lastDocDateValidFrom" type="date" title="persons.chooseRatingsModal.lastEditionValidFrom">
      </sc-column>
      <sc-column data="lastDocDateValidTo" type="date" title="persons.chooseRatingsModal.lastEditionValidTo">
      </sc-column>
    </sc-datatable>
  </div>
</div>
