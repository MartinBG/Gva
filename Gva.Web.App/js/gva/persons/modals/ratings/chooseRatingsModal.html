<div class="panel panel-default">
  <div class="panel-heading">
    <strong l10n-text="persons.chooseRatingsModal.title"></strong>
    <div class="pull-right">
      <sc-button name="addBtn" btn-click="addRatings()" text="persons.chooseRatingsModal.add" class="btn btn-xs btn-primary" icon="glyphicon-plus"></sc-button>
      <sc-button name="canceltn" btn-click="cancel()" text="persons.chooseRatingsModal.cancel" class="btn btn-xs btn-default" icon="glyphicon-ban-circle"></sc-button>
    </div>
  </div>

  <div class="well-sm panel-body">
    <sc-datatable items="ratings" filterable="true" pageable="true" sortable="true" dynamic-columns="true">
      <sc-column  sortable="false" class="buttons-cell" has-content="true">
        <input type="checkbox" ng-checked="selectedRatings | contains:item.partIndex" sc-click="selectRating($event, item.partIndex)">
      </sc-column>
      <sc-column data="part.personRatingLevel.name || part.ratingType.name" title="persons.chooseRatingsModal.ratingTypeOrRatingLevel">
      </sc-column>
      <sc-column data="part.aircraftTypeGroup.name ||
                       (part.ratingClass.name || '') +
                       ((part.editions | last).ratingSubClasses &&
                          ' (' + ((part.editions | last).ratingSubClasses | pluck:'name' | join:', ') + ')')"
                 title="persons.chooseRatingsModal.classOrCategory">
      </sc-column>
      <sc-column data="(part.authorization.name || '') + ' ' +
                      ((part.editions | last).limitations | pluck:'name' | join:', ')"
                 title="persons.chooseRatingsModal.authorizationAndLimitations">
      </sc-column>
      <sc-column data="(part.editions | last).documentDateValidFrom" type="date" title="persons.chooseRatingsModal.lastEditionValidFrom">
      </sc-column>
      <sc-column data="(part.editions | last).documentDateValidTo" type="date" title="persons.chooseRatingsModal.lastEditionValidTo">
      </sc-column>
    </sc-datatable>
  </div>
</div>
