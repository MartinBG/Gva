<ng-form name="form.newDocumentCheckForm" class="form-inline" sc-validate="{}">
  <div class="panel panel-default">
    <div class="panel-heading">
      <strong l10n-text="persons.newCheckModal.title"></strong>
      <div class="pull-right">
        <sc-button name="saveBtn" btn-click="save()" text="persons.newCheckModal.save" class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk"></sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="persons.newCheckModal.cancel" class="btn btn-default btn-xs" icon="glyphicon-ban-circle"></sc-button>
      </div>
    </div>

    <div class="well-sm panel-body">
      <gva-person-document-check name="personDocumentCheckForm" ng-model="personDocumentCheck" 
        sc-form-params="{ isNew:true, caseTypeId: caseTypeId, appId: appId, lotId: lotId, publisher: publisher }">
      </gva-person-document-check>

      <gva-common-scanned-document name="personScannedDocumentForm" ng-model="personDocumentCheck.case"
        sc-form-params="{ setPart: 'person', lotId: lotId, appId: appId }"></gva-common-scanned-document>
    </div>
  </div>
</ng-form>
