<div class="panel panel-default">
  <div class="panel-heading">
    <strong l10n-text="persons.chooseChecksModal.title"></strong>
    <div class="pull-right">
      <sc-button name="addBtn" btn-click="addChecks()" text="persons.chooseChecksModal.add" class="btn btn-xs btn-primary" icon="glyphicon-plus"></sc-button>
      <sc-button name="canceltn" btn-click="cancel()" text="persons.chooseChecksModal.cancel" class="btn btn-xs btn-default" icon="glyphicon-ban-circle"></sc-button>
    </div>
  </div>

  <div class="well-sm panel-body">
    <sc-datatable items="checks" filterable="true" pageable="true" sortable="true" dynamic-columns="true" default-sort="documentDateValidFrom">
      <sc-column  sortable="false" class="buttons-cell" has-content="true">
        <input type="checkbox" ng-checked="selectedChecks | contains:item" sc-click="selectCheck($event, item)">
      </sc-column>
      <sc-column data="documentNumber" title="persons.chooseChecksModal.documentNumber">
      </sc-column>
      <sc-column data="documentType.name" title="persons.chooseChecksModal.personCheckDocumentType">
      </sc-column>
      <sc-column data="documentRole.name" title="persons.chooseChecksModal.personCheckDocumentRole">
      </sc-column>
      <sc-column data="documentDateValidFrom" title="persons.chooseChecksModal.documentDateValidFrom" type="date">
      </sc-column>
      <sc-column data="documentDateValidTo" title="persons.chooseChecksModal.documentDateValidTo" type="date">
      </sc-column>
      <sc-column data="documentPublisher" title="persons.chooseChecksModal.documentPublisher">
      </sc-column>
      <sc-column title="persons.chooseChecksModal.ratingType" has-content="true">
        {{item.ratingTypes && item.ratingTypes.length > 0 ? (item.ratingTypes | pluck:'code' | join:', ') : (item.locationIndicator ? item.locationIndicator.code : '')  + ' ' + (item.sector ? item.sector : '')}}
      </sc-column>
      <sc-column data="ratingClass.code" title="persons.chooseChecksModal.ratingClass">
      </sc-column>
      <sc-column data="authorization.code" title="persons.chooseChecksModal.authorization">
      </sc-column>
      <sc-column data="licenceType.code" title="persons.chooseChecksModal.licenceType">
      </sc-column>
      <sc-column data="valid.name" title="persons.chooseChecksModal.valid">
      </sc-column>
      <sc-column data="personCheckRatingValue ? personCheckRatingValue.name + '/' + personCheckRatingValue.nameAlt : ''" title="persons.chooseChecksModal.ratingValue">
      </sc-column>
    </sc-datatable>
  </div>
</div>
