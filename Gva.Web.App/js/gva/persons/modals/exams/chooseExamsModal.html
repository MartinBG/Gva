<div class="panel panel-default">
  <div class="panel-heading">
    <strong l10n-text="persons.chooseExamsModal.title"></strong>
    <div class="pull-right">
      <sc-button name="addBtn" btn-click="addExams()" ng-disabled="selectedExams.length === 0" text="persons.chooseExamsModal.add" class="btn btn-xs btn-primary" icon="glyphicon-plus"></sc-button>
      <sc-button name="canceltn" btn-click="cancel()" text="persons.chooseExamsModal.cancel" class="btn btn-xs btn-default" icon="glyphicon-ban-circle"></sc-button>
    </div>
  </div>

  <div class="well-sm panel-body">
    <sc-datatable items="exams" filterable="true" pageable="true" sortable="true" dynamic-columns="true" default-sort="documentDateValidFrom">
      <sc-column  sortable="false" class="buttons-cell" has-content="true">
        <input type="checkbox" ng-checked="selectedExams | contains:item" sc-click="selectExam($event, item)">
      </sc-column>
      <sc-column data="documentNumber" title="persons.chooseExamsModal.documentNumber">
      </sc-column>
      <sc-column data="documentDateValidFrom" title="persons.chooseExamsModal.documentDateValidFrom" type="date">
      </sc-column>
      <sc-column data="documentPublisher" title="persons.chooseExamsModal.documentPublisher">
      </sc-column>
      <sc-column data="valid.name" title="persons.chooseExamsModal.valid">
      </sc-column>
    </sc-datatable>
  </div>
</div>
