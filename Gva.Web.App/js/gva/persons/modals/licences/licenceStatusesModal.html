<ng-form name="form.licenceStatusesForm" class="form-inline" sc-validate="{}">
  <div class="panel panel-default">
    <div class="panel-heading">
      <strong l10n-text="persons.licenceStatusesModal.title"></strong>
      <div class="pull-right">
        <sc-button name="saveBtn" btn-click="save()" text="persons.licenceStatusesModal.save"
          class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="persons.licenceStatusesModal.cancel"
          class="btn btn-default btn-xs" icon="glyphicon-ban-circle">
        </sc-button>
      </div>
    </div>

    <div class="well-sm panel-body">
      <h5 class="form-header" l10n-text="persons.licenceStatusesModal.newStatusChange"></h5>
      <gva-licence-status name="licenceStatusForm" ng-model="statusModel"></gva-licence-status>

      <h5 class="table-header" l10n-text="persons.licenceStatusesModal.statusChanges"></h5>
      <sc-datatable items="licence.part.statuses" has-info-text="false" filterable="false" pageable="false" sortable="false" dynamic-columns="false" scrollable="false" default-sort="changeDate">
        <sc-column data="changeDate" type="date" title="persons.licenceStatusesModal.changeDate">
        </sc-column>
        <sc-column data="valid.name" title="persons.licenceStatusesModal.valid">
        </sc-column>
        <sc-column data="changeReason.name" title="persons.licenceStatusesModal.changeReason">
        </sc-column>
        <sc-column data="notes" title="persons.licenceStatusesModal.notes">
        </sc-column>
        <sc-column data="inspector.name" title="persons.licenceStatusesModal.inspector">
        </sc-column>
      </sc-datatable>
    </div>
  </div>
</ng-form>
