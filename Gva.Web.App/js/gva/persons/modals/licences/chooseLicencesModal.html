<div class="panel panel-default">
  <div class="panel-heading">
    <strong l10n-text="persons.chooseLicencesModal.title"></strong>
    <div class="pull-right">
      <sc-button name="addBtn" btn-click="addLicences()" text="persons.chooseLicencesModal.add" class="btn btn-xs btn-primary" icon="glyphicon-plus"></sc-button>
      <sc-button name="canceltn" btn-click="cancel()" text="persons.chooseLicencesModal.cancel" class="btn btn-xs btn-default" icon="glyphicon-ban-circle"></sc-button>
    </div>
  </div>

  <div class="well-sm panel-body">
    <sc-datatable items="licences" filterable="true" pageable="true" sortable="true" dynamic-columns="true">
      <sc-column  sortable="false" class="buttons-cell" has-content="true">
        <input type="checkbox" ng-checked="selectedLicences | contains:item" sc-click="selectLicence($event, item)">
      </sc-column>
      <sc-column data="part.licenceNumber" title="persons.chooseLicencesModal.licenceNumber">
      </sc-column>
      <sc-column data="part.licenceType.name" title="persons.chooseLicencesModal.licenceType">
      </sc-column>
      <sc-column data="(part.editions | last).documentDateValidFrom" title="persons.chooseLicencesModal.documentDateValidFrom" type="date">
      </sc-column>
      <sc-column data="(part.editions | last).documentDateValidTo" title="persons.chooseLicencesModal.documentDateValidTo" type="date">
      </sc-column>
      <sc-column data="(part.editions | first).documentDateValidFrom" title="persons.chooseLicencesModal.firstEditionValidFrom" type="date">
      </sc-column>
    </sc-datatable>
  </div>
</div>
