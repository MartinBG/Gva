<ng-form name="form.langLevelEntriesForm" class="form-inline" sc-validate="{}">
  <div class="panel panel-default">
    <div class="panel-heading">
      <strong l10n-text="persons.langLevelEntriesModal.title"></strong>
      <div class="pull-right">
        <sc-button name="saveBtn" btn-click="save()" text="persons.langLevelEntriesModal.add"
          class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="persons.langLevelEntriesModal.cancel"
          class="btn btn-default btn-xs" icon="glyphicon-ban-circle">
        </sc-button>
      </div>
    </div>

    <div class="well-sm panel-body">
      <h5 class="form-header form-header-first" l10n-text="persons.langLevelEntriesModal.newLangLevelChange"></h5>
      <div class="row">
        <sc-field type="nomenclature" ng-model="langLevelModel.langLevel" alias="'langLevels'" params="{ roleId: langCert.part.documentRoleId }" l10n-text="persons.langLevelEntriesModal.langLevel" class="col-sm-4 col-md-3"></sc-field>
        <sc-field type="date" ng-model="langLevelModel.changeDate" l10n-text="persons.langLevelEntriesModal.changeDate" class="col-sm-3 col-md-2"></sc-field>
      </div>
      <h5 class="table-header" l10n-text="persons.langLevelEntriesModal.langLevelEntries"></h5>
      <sc-datatable items="langLevelHistory" has-info-text="false" filterable="false" pageable="false" sortable="false" dynamic-columns="false" scrollable="false" default-sort="changeDate">
        <sc-column data="changeDate" type="date" title="persons.langLevelEntriesModal.changeDate">
        </sc-column>
        <sc-column data="langLevel.name" title="persons.langLevelEntriesModal.langLevel">
        </sc-column>
      </sc-datatable>
    </div>
  </div>
</ng-form>
