<div class="panel panel-default">
  <div class="panel-heading">
    <strong l10n-text="persons.chooseLangCertsModal.title"></strong>
    <div class="pull-right">
      <sc-button name="addBtn" btn-click="addLangCerts()" text="persons.chooseLangCertsModal.add" class="btn btn-xs btn-primary" icon="glyphicon-plus"></sc-button>
      <sc-button name="canceltn" btn-click="cancel()" text="persons.chooseLangCertsModal.cancel" class="btn btn-xs btn-default" icon="glyphicon-ban-circle"></sc-button>
    </div>
  </div>
  <div class="alert alert-danger" role="alert" ng-if="showErrorMessage" style="padding:2px; margin: 2px 0px"
    l10n-text="persons.chooseLangCertsModal.errorMessage">
  </div>
  <div class="well-sm panel-body">
    <sc-datatable items="langCerts" filterable="true" pageable="true" sortable="true" default-sort="part.documentDateValidFrom">
      <sc-column  sortable="false" class="buttons-cell" has-content="true">
        <input type="checkbox" ng-checked="selectedLangCerts | contains:item" sc-click="selectLangCert($event, item)">
      </sc-column>
      <sc-column data="part.documentNumber" title="persons.chooseLangCertsModal.documentNumber">
      </sc-column>
      <sc-column data="part.documentDateValidFrom" type="date" title="persons.chooseLangCertsModal.documentDateValidFrom">
      </sc-column>
      <sc-column data="part.documentDateValidTo" type="date" title="persons.chooseLangCertsModal.documentDateValidTo">
      </sc-column>
      <sc-column data="part.documentRole.name" title="persons.chooseLangCertsModal.langCertType">
      </sc-column>
      <sc-column data="(part.langLevelEntries | last).langLevel.name" title="persons.chooseLangCertsModal.langLevel">
      </sc-column>
      <sc-column data="part.documentPublisher" title="persons.chooseLangCertsModal.documentPublisher">
      </sc-column>
      <sc-column data="part.valid.name" title="persons.chooseLangCertsModal.valid">
      </sc-column>
    </sc-datatable>
  </div>
</div>
