<ng-form name="newExamForm"  sc-validate="{}">
  <div class="panel panel-default" style="margin-top: 10px">
    <div class="panel-heading">
      <strong l10n-text="persons.newExam.title"></strong>
      <div class="pull-right">
        <sc-button name="saveBtn" btn-click="save()" text="persons.newExam.save"
          class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="persons.newExam.cancel"
          class="btn btn-default btn-xs" icon="glyphicon-ban-circle">
        </sc-button>
      </div>
    </div>

    <div class="well-sm panel-body">
      <gva-person-exam name="examForm" ng-model="exam.part" sc-on-grade-exam="gradeExam()" sc-on-extract-answers="extractAnswers()" sc-data-msg="messages"></gva-person-exam>
      <gva-common-scanned-document name="personScannedDocumentForm" ng-model="exam.files" sc-data-set-part="'person'"></gva-common-scanned-document>
    </div>
  </div>
</ng-form>
