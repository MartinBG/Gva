<ng-form name="newExamForm"  sc-validate="{}">
  <div class="panel panel-default" style="margin-top: 10px">
    <div class="panel-heading">
      <strong l10n-text="persons.newExamAS.title"></strong>
      <div class="pull-right">
        <sc-button name="saveBtn" btn-click="save()" text="persons.newExamAS.save"
          class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="persons.newExamAS.cancel"
          class="btn btn-default btn-xs" icon="glyphicon-ban-circle">
        </sc-button>
      </div>
    </div>

    <div class="well-sm panel-body">
      <gva-person-exam name="examForm" ng-model="exam"
        sc-form-params="{ personLin: personLin, isNew: true, caseTypeId: caseTypeId }">
      </gva-person-exam>

      <gva-common-scanned-document name="personScannedDocumentForm" ng-model="exam.cases"
        sc-form-params="{ setPart: 'person', lotId: lotId}"></gva-common-scanned-document>
    </div>
  </div>
</ng-form>
