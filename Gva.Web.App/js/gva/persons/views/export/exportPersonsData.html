<div>
  <h5 class="form-header" l10n-text="persons.exportPersonsData.chosenPersons"></h5>
  <sc-link-button name="exportBtn" ng-disabled="!personIds.length"ng-href="api/exportXml/personsData?personIds={{personIds}}" target="_blank" sc-access-token text="persons.exportPersonsData.exportData" class="btn btn-primary btn-sm"></sc-link-button>
  <sc-button btn-click="addPersons()" class="btn btn-default btn-sm" icon="glyphicon-plus"></sc-button>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th width="1px">
        </th>
        <th class="col-sm-4">
          <label class="control-label" l10n-text="persons.exportPersonsData.lin"></label>
        </th>
        <th class="col-sm-4">
          <label class="control-label" l10n-text="persons.exportPersonsData.names"></label>
        </th>
        <th class="col-sm-4">
          <label class="control-label" l10n-text="persons.exportPersonsData.uin"></label>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat-start="person in personsForExport">
        <td>
          <sc-button btn-click="removePerson(person)" class="btn btn-danger btn-xs" icon="glyphicon-remove"></sc-button>
        </td>
        <td class="col-sm-4">
          {{person.lin}}
        </td>
        <td class="col-sm-4">
          {{person.names}}
        </td>
        <td class="col-sm-4">
          {{person.uin}}
        </td>
      </tr>
      <tr ng-repeat-end=""></tr>
      <tr class="sort-disabled" ng-if="!personsForExport.length">
        <td colspan="4" class="text-center" l10n-text="persons.exportPersonsData.noEntry"></td>
      </tr>
    </tbody>
  </table>
</div>
