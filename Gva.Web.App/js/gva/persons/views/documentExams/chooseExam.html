<div>
  <sc-button name="addBtn" btn-click="addExams()" text="persons.chooseExam.add" class="btn btn-sm btn-primary pull-left" icon="glyphicon-plus"></sc-button>
  <sc-button name="backtn" btn-click="goBack()" text="persons.chooseExam.back" class="btn btn-sm btn-primary pull-left" icon="glyphicon-arrow-left" style="margin-left: 5px;"></sc-button>
  <sc-datatable items="exams" filterable="true" pageable="true" sortable="true" dynamic-columns="true">
    <sc-column  sortable="false" class="buttons-cell" width="1px" has-content="true">
      <input type="checkbox" ng-checked="selectedExams | contains:item" sc-click="selectExam($event, item)">
    </sc-column>
    <sc-column data="part.documentNumber" title="persons.chooseExam.number">
    </sc-column>
    <sc-column data="part.documentDateValidFrom" type="date" title="persons.chooseExam.dateValidFrom">
    </sc-column>
    <sc-column data="part.documentPublisher.name"title="persons.chooseExam.publisher">
    </sc-column>
    <sc-column data="part.valid.name" title="persons.chooseExam.valid">
    </sc-column>
    <sc-column data="part.notes" title="persons.chooseExam.notes">
    </sc-column>
    <sc-column data="part.bookPageNumber" title="persons.chooseExam.bookPageNumber">
    </sc-column>
    <sc-column data="part.pageCount" title="persons.chooseExam.pageCount">
    </sc-column>
  </sc-datatable>
</div>
