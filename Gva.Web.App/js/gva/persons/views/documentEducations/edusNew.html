<ng-form name="newDocumentEducationForm" sc-validate="{}">
  <div class="panel panel-default" style="margin-top: 10px">
    <div class="panel-heading">
      <strong l10n-text="persons.newDocumentEducation.title"></strong>
      <div class="pull-right">
        <sc-button name="saveBtn" btn-click="save()" text="persons.newDocumentEducation.save"
          class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="persons.newDocumentEducation.cancel"
          class="btn btn-default btn-xs" icon="glyphicon-ban-circle">
        </sc-button>
      </div>
    </div>

    <div class="well-sm panel-body">
      <gva-person-document-education name="personDocumentEducationForm" ng-model="personDocumentEducation"
        sc-form-params="{ isNew: true, caseTypeId: caseTypeId }">
      </gva-person-document-education>

      <gva-common-scanned-document name="personScannedDocumentForm" ng-model="personDocumentEducation.case"
        sc-form-params="{ setPart: 'person', lotId: lotId }"></gva-common-scanned-document>
    </div>
  </div>
</ng-form>
