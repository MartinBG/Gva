<div>
  <sc-search selected-filters="filters" btn-classes="col-sm-5 col-md-4 col-lg-3" default-action="search()">
    <sc-filter type="int" name="lin" class="col-md-1 col-sm-2" removable="false" label="persons.reportLicences.lin"></sc-filter>
    <sc-filter type="nomenclature" name="licenceTypeId" class="col-sm-3" removable="false" alias="licenceTypes" mode="id" label="persons.reportLicences.licenceTypeName"></sc-filter>
    <sc-filter type="nomenclature" name="licenceActionId" class="col-sm-3" removable="true" alias="licenceActions" mode="id" label="persons.reportLicences.licenceAction"></sc-filter>
    <sc-filter type="date" name="fromDatePeriodFrom" class="col-sm-2" removable="false" label="persons.reportDocuments.fromDatePeriodFrom"></sc-filter>
    <sc-filter type="date" name="fromDatePeriodTo" class="col-sm-2" removable="false" label="persons.reportDocuments.fromDatePeriodTo"></sc-filter>
    <sc-filter type="date" name="toDatePeriodFrom" class="col-sm-2" removable="false" label="persons.reportDocuments.toDatePeriodFrom"></sc-filter>
    <sc-filter type="date" name="toDatePeriodTo" class="col-sm-2" removable="false" label="persons.reportDocuments.toDatePeriodTo"></sc-filter>
    <sc-filter type="nomenclature" name="limitationId" class="col-sm-3" removable="true" mode="id" alias="limitations66" label="persons.reportLicences.limitations"></sc-filter>
    <sc-filter type="select" name="itemsPerPage" class="col-md-1 col-sm-2" removable="false" label="persons.reportLicences.itemsPerPage"
          options="{ data: [{id: 10, text: '10'},{id: 50, text: '50'},{id: 100, text: '100'},{id: 200, text: '200'},{id: 300, text: '300'}], allowClear: false, placeholder: ' ' }"></sc-filter>
    <sc-search-button action="search()" text="persons.reportLicences.search" icon="glyphicon-search" class="btn btn-sm btn-primary"></sc-search-button>
    <sc-search-button action="clear"></sc-search-button>
    <sc-search-button action="add"></sc-search-button>
    <sc-search-button action="saveFilters"></sc-search-button>
  </sc-search>

  <sc-link-button name="exportBtn" ng-href="api/reports/persons/excelExport/licences?limit={{licencesCount}}&offset=0&limitationId={{filters.limitationId}}&lin={{filters.lin}}&licenceTypeId={{filters.licenceTypeId}}&licenceActionId={{filters.licenceActionId}}&fromDatePeriodFrom={{filters.fromDatePeriodFrom}}&fromDatePeriodTo={{filters.fromDatePeriodTo}}&toDatePeriodFrom={{filters.toDatePeriodFrom}}&toDatePeriodTo={{filters.toDatePeriodTo}}" target="_blank" sc-access-token text="persons.reportLicences.export" class="btn btn-primary btn-sm" icon="glyphicon-save"></sc-link-button>
  <sc-ajaxdatatable items="docs" items-count="licencesCount" page-size="{{filters.itemsPerPage.id}}" fetch-fn="getLicences" set-prop="licences" count-prop="licencesCount" dynamic-columns="false" filterable="false">
    <sc-ajaxcolumn sortable="false" class="buttons-cell" has-content="true">
      <sc-button name="viewButton" btn-sref="{state: 'root.persons.view.licences.search', params: { id: item.lotId }}" class="btn btn-xs btn-primary" icon="glyphicon-pencil"></sc-button>
    </sc-ajaxcolumn>
    <sc-ajaxcolumn data="lin" title="persons.reportLicences.lin">
    </sc-ajaxcolumn>
    <sc-ajaxcolumn data="uin" title="persons.reportLicences.uin">
    </sc-ajaxcolumn>
    <sc-ajaxcolumn data="licenceTypeName" title="persons.reportLicences.licenceTypeName">
    </sc-ajaxcolumn>
    <sc-ajaxcolumn data="licenceCode" title="persons.reportLicences.licenceCode">
    </sc-ajaxcolumn>
    <sc-ajaxcolumn data="names" title="persons.reportLicences.names">
    </sc-ajaxcolumn>
    <sc-ajaxcolumn data="dateValidFrom" title="persons.reportLicences.fromDate" type="date">
    </sc-ajaxcolumn>
    <sc-ajaxcolumn data="dateValidTo" title="persons.reportLicences.toDate" type="date">
    </sc-ajaxcolumn>
    <sc-ajaxcolumn data="firstIssueDate" title="persons.reportLicences.firstIssueDate" type="date">
    </sc-ajaxcolumn>
    <sc-ajaxcolumn data="licenceAction" title="persons.reportLicences.licenceAction">
    </sc-ajaxcolumn>
    <sc-ajaxcolumn data="limitations" title="persons.reportLicences.limitations">
    </sc-ajaxcolumn>
    <sc-ajaxcolumn data="stampNumber" title="persons.reportLicences.stampNumber">
    </sc-ajaxcolumn>
  </sc-ajaxdatatable>
</div>
