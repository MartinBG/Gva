<div>
  <sc-search selected-filters="filters" btn-classes="col-sm-5 col-md-4 col-lg-3" default-action="search()">
    <sc-filter type="nomenclature" name="paperId" class="col-sm-3" removable="false" alias="papers" mode="id" label="persons.reportPapers.paperName"></sc-filter>
    <sc-search-button action="search()" text="persons.reportPapers.search" icon="glyphicon-search" class="btn btn-sm btn-primary"></sc-search-button>
    <sc-search-button action="clear"></sc-search-button>
  </sc-search>
  
  <sc-link-button name="exportBtn" ng-href="api/reports/persons/excelExport/papers?paperId={{filters.paperId}}" target="_blank" sc-access-token text="persons.reportPapers.export" class="btn btn-primary btn-sm" icon="glyphicon-save"></sc-link-button>
  <sc-datatable items="papers" filterable="true" pageable="true" sortable="true" dynamic-columns="true" default-sort="firstNumber">
    <sc-column sortable="false" class="buttons-cell" has-content="true">
      <sc-button name="viewBtn" btn-sref="{ state: 'root.papers.edit', params: {id: item.paperId} }" class="btn btn-xs btn-primary" icon="glyphicon-pencil"></sc-button>
    </sc-column>
    <sc-column data="paperName" title="persons.reportPapers.paperName">
    </sc-column>
    <sc-column data="firstNumber" title="persons.reportPapers.firstNumber">
    </sc-column>
    <sc-column data="lastIssuedNumber" title="persons.reportPapers.lastIssuedNumber">
    </sc-column>
    <sc-column data="issuedCount" title="persons.reportPapers.issuedCount">
    </sc-column>
    <sc-column data="skippedCount" title="persons.reportPapers.skippedCount">
    </sc-column>
    <sc-column data="fromDate" title="persons.reportPapers.fromDate" type="date">
    </sc-column>
    <sc-column data="toDate" title="persons.reportPapers.toDate" type="date">
    </sc-column>
  </sc-datatable>
</div>
