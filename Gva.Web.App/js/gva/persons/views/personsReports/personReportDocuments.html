<div>
  <sc-search selected-filters="filters" btn-classes="col-sm-5 col-md-4 col-lg-3" default-action="search()">
    <sc-filter type="int" name="lin" class="col-md-1 col-sm-2" removable="false" label="persons.reportDocuments.lin"></sc-filter>
    <sc-filter type="nomenclature" name="roleId" class="col-sm-3" removable="false" alias="documentRoles" mode="id" label="persons.reportDocuments.role"></sc-filter>
    <sc-filter type="nomenclature" name="typeId" class="col-sm-3" removable="false" alias="documentTypes" mode="id" label="persons.reportDocuments.type"></sc-filter>
    <sc-filter type="date" name="fromDatePeriodFrom" class="col-sm-2" removable="false" label="persons.reportDocuments.fromDatePeriodFrom"></sc-filter>
    <sc-filter type="date" name="fromDatePeriodTo" class="col-sm-2" removable="false" label="persons.reportDocuments.fromDatePeriodTo"></sc-filter>
    <sc-filter type="date" name="toDatePeriodFrom" class="col-sm-2" removable="false" label="persons.reportDocuments.toDatePeriodFrom"></sc-filter>
    <sc-filter type="date" name="toDatePeriodTo" class="col-sm-2" removable="false" label="persons.reportDocuments.toDatePeriodTo"></sc-filter>
    <sc-filter type="nomenclature" name="limitationId" class="col-sm-3" removable="true" mode="id" alias="medLimitation" label="persons.reportDocuments.limitations"></sc-filter>
    <sc-filter type="text" name="docNumber" class="col-sm-2" removable="true" label="persons.reportDocuments.docNumber"></sc-filter>
    <sc-filter type="text" name="publisher" class="col-sm-2" removable="true" label="persons.reportDocuments.publisher"></sc-filter>
    <sc-filter type="nomenclature" name="medClassId" class="col-sm-3" removable="true" alias="medClasses" mode="id" label="persons.reportDocuments.medClass"></sc-filter>
    <sc-filter type="select" name="itemsPerPage" class="col-md-1 col-sm-2" removable="false" label="persons.reportDocuments.itemsPerPage"
          options="{ data: [{id: 10, text: '10'},{id: 50, text: '50'},{id: 100, text: '100'},{id: 200, text: '200'},{id: 300, text: '300'}], allowClear: false, placeholder: ' ' }"></sc-filter>
    <sc-search-button action="search()" text="persons.reportDocuments.search" icon="glyphicon-search" class="btn btn-sm btn-primary"></sc-search-button>
    <sc-search-button action="clear"></sc-search-button>
    <sc-search-button action="add"></sc-search-button>
  </sc-search>

  <sc-link-button name="exportBtn" ng-href="api/reports/persons/excelExport/documents?limit={{documentsCount}}&offset=0&medClassId={{filters.medClassId}}&limitationId={{filters.limitationId}}&lin={{filters.lin}}&roleId={{filters.roleId}}&typeId={{filters.typeId}}&fromDatePeriodFrom={{filters.fromDatePeriodFrom}}&fromDatePeriodTo={{filters.fromDatePeriodTo}}&toDatePeriodFrom={{filters.toDatePeriodFrom}}&toDatePeriodTo={{filters.toDatePeriodTo}}" target="_blank" sc-access-token text="persons.reportDocuments.export" class="btn btn-primary btn-sm" icon="glyphicon-save"></sc-link-button>
  <sc-ajaxdatatable items="docs" items-count="documentsCount" fetch-fn="getDocuments" page-size="{{filters.itemsPerPage.id}}" set-prop="documents" count-prop="documentsCount" dynamic-columns="false" filterable="false">
    <sc-ajaxcolumn sortable="false" class="buttons-cell" has-content="true">
      <sc-button name="viewButton" btn-sref="{state: 'root.persons.view.licences.search', params: { id: item.lotId }}" class="btn btn-xs btn-primary" icon="glyphicon-pencil"></sc-button>
    </sc-ajaxcolumn>
    <sc-ajaxcolumn data="lin" title="persons.reportDocuments.lin">
    </sc-ajaxcolumn>
    <sc-ajaxcolumn data="role" title="persons.reportDocuments.role">
    </sc-ajaxcolumn>
    <sc-ajaxcolumn data="type" title="persons.reportDocuments.type" class="wrap">
    </sc-ajaxcolumn>
    <sc-ajaxcolumn data="number" title="persons.reportDocuments.docNumber">
    </sc-ajaxcolumn>
    <sc-ajaxcolumn data="publisher" title="persons.reportDocuments.publisher" class="wrap">
    </sc-ajaxcolumn>
    <sc-ajaxcolumn data="limitations" title="persons.reportDocuments.limitations" class="wrap">
    </sc-ajaxcolumn>
    <sc-ajaxcolumn data="valid" title="persons.reportDocuments.valid" type="boolean">
    </sc-ajaxcolumn>
    <sc-ajaxcolumn data="fromDate" title="persons.reportDocuments.fromDate" type="date">
    </sc-ajaxcolumn>
    <sc-ajaxcolumn data="toDate" title="persons.reportDocuments.toDate" type="date">
    </sc-ajaxcolumn>
    <sc-ajaxcolumn data="medClass" title="persons.reportDocuments.medClass">
    </sc-ajaxcolumn>
  </sc-ajaxdatatable>
</div>
