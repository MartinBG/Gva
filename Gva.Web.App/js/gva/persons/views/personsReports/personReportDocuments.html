<div>
    <sc-search selected-filters="filters" btn-classes="col-sm-5 col-md-4 col-lg-3" default-action="search()">
    <sc-filter type="text" name="documentPart" class="col-md-3 col-sm-4" removable="false" label="persons.reportDocuments.name"></sc-filter>
    <sc-filter type="nomenclature" name="typeId" class="col-sm-3" removable="false" alias="documentTypes" mode="id" label="persons.reportDocuments.type"></sc-filter>
    <sc-filter type="date" name="fromDate" class="col-sm-2" removable="false" label="persons.reportDocuments.fromDate"></sc-filter>
    <sc-filter type="date" name="toDate" class="col-sm-2" removable="false" label="persons.reportDocuments.toDate"></sc-filter>
    <sc-search-button action="search()" text="persons.reportDocuments.search" icon="glyphicon-search" class="btn btn-sm btn-primary"></sc-search-button>
    <sc-search-button action="clear"></sc-search-button>
    <sc-search-button action="add"></sc-search-button>
  </sc-search>

  <sc-datatable items="documents" filterable="true" pageable="true" sortable="true" dynamic-columns="true">
    <sc-column data="name" title="persons.reportDocuments.name">
    </sc-column>
    <sc-column data="type" title="persons.reportDocuments.type" class="wrap">
    </sc-column>
    <sc-column data="number" title="persons.reportDocuments.docNumber">
    </sc-column>
    <sc-column data="publisher" title="persons.reportDocuments.publisher" class="wrap">
    </sc-column>
    <sc-column data="valid" title="persons.reportDocuments.valid" type="boolean">
    </sc-column>
    <sc-column data="fromDate" title="persons.reportDocuments.fromDate" type="date">
    </sc-column>
    <sc-column data="toDate" title="persons.reportDocuments.toDate" type="date">
    </sc-column>
    <sc-column sortable="false" title="persons.reportDocuments.file" has-content="true">
      <a target="_self" ng-href="api/file?fileKey={{item.file.key}}&fileName={{item.file.name}}" sc-access-token ng-show="item.file" title="{{item.file.name}}">
        <span class="glyphicon glyphicon-file"></span>
      </a>
    </sc-column>
  </sc-datatable>
</div>
