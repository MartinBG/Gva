<div>
  <sc-search selected-filters="filters" btn-classes="col-sm-5 col-md-4 col-lg-3" default-action="search()">
    <sc-filter type="int" name="lin" class="col-md-1 col-sm-2" removable="false" label="persons.reportRatings.lin"></sc-filter>
    <sc-filter type="date" name="fromDate" class="col-sm-2" removable="false" label="persons.reportRatings.fromDate"></sc-filter>
    <sc-filter type="date" name="toDate" class="col-sm-2" removable="false" label="persons.reportRatings.toDate"></sc-filter>
    <sc-filter type="nomenclature" name="ratingClassId" class="col-sm-3" removable="false" alias="ratingClasses" mode="id" label="persons.reportRatings.ratingClass"></sc-filter>
    <sc-filter type="nomenclature" name="authorizationId" class="col-sm-3" removable="true" alias="authorizations" mode="id" label="persons.reportRatings.authorization"></sc-filter>
    <sc-filter type="nomenclature" name="aircraftTypeCategoryId" class="col-sm-3" removable="true" alias="aircraftCategories" mode="id" label="persons.reportRatings.aircraftTypeCategory"></sc-filter>
    <sc-search-button action="search()" text="persons.reportRatings.search" icon="glyphicon-search" class="btn btn-sm btn-primary"></sc-search-button>
    <sc-search-button action="clear"></sc-search-button>
    <sc-search-button action="add"></sc-search-button>
  </sc-search>

  <sc-datatable items="ratings" filterable="true" pageable="true" sortable="true" dynamic-columns="true">
    <sc-column sortable="false" class="buttons-cell" has-content="true">
      <sc-button name="viewButton" btn-sref="{state: 'root.persons.view.licences.search', params: { id: item.lotId }}" class="btn btn-xs btn-primary" icon="glyphicon-pencil"></sc-button>
    </sc-column>
    <sc-column data="lin" title="persons.reportRatings.lin">
    </sc-column>
    <sc-column data="dateValidFrom" title="persons.reportRatings.dateValidFrom" type="date">
    </sc-column>
    <sc-column data="dateValidTo" title="persons.reportRatings.dateValidTo" type="date">
    </sc-column>
    <sc-column data="firstIssueDate" title="persons.reportRatings.firstIssueDate" type="date">
    </sc-column>
    <sc-column  title="persons.ratingSearch.ratingTypeOrRatingLevel" has-content="true">
      {{item.personRatingLevel || item.ratingTypes || (item.aircraftTypeGroup || (item.locationIndicator ? item.locationIndicator : '') + ' ' + (item.sector? item.sector : ''))}}
    </sc-column>
    <sc-column data="((ratingClass ? ratingClass : '') + ( ratingSubClasses ? ' (' + ratingSubClasses + ')' : '')) || (aircraftTypeCategory ? aircraftTypeCategory : '') " title="persons.reportRatings.classOrCategory" class="wrap">
    </sc-column>
    <sc-column data="(authorizationCode ? authorizationCode : '') + ' ' +  (limitations ? limitations : '')" title="persons.reportRatings.authorizationAndLimitations" class="wrap">
    </sc-column>
  </sc-datatable>
</div>
