<div>
  <sc-button name="createBtn" btn-sref="{ state: 'root.persons.view.licences.new' }" text="persons.licencesSearch.newLicence" class="btn btn-sm btn-primary pull-left" icon="glyphicon-floppy-disk"></sc-button>
  <sc-datatable items="licences" filterable="true" pageable="true" sortable="true" dynamic-columns="true"
    row-class="{'invalidLicence' : isInvalidLicence(item), 'expiredLicence' : (!isInvalidLicence(item) && isExpiredLicence(item)), 'expiringLicence' : isExpiringLicence(item)}">
    <sc-column sortable="false" class="buttons-cell" has-content="true">
      <sc-button name="viewBtn" btn-sref="{ state: 'root.persons.view.licences.edit', params: {ind: item.partIndex} }" class="btn btn-xs btn-primary" icon="glyphicon-pencil"></sc-button>
    </sc-column>
    <sc-column data="part.licenceNumber" title="persons.licencesSearch.licenceNumber">
    </sc-column>
    <sc-column data="part.licenceType.name" title="persons.licencesSearch.licenceType">
    </sc-column>
    <sc-column data="(part.editions | last).documentDateValidFrom" title="persons.licencesSearch.documentDateValidFrom" type="date">
    </sc-column>
    <sc-column data="(part.editions | last).documentDateValidTo" title="persons.licencesSearch.documentDateValidTo" type="date">
    </sc-column>
    <sc-column data="(part.editions | first).documentDateValidFrom" title="persons.licencesSearch.firstEditionValidFrom" type="date">
    </sc-column>
  </sc-datatable>
</div>
