<ng-form name="editLicenceForm"  sc-form-readonly="">
  <div class="panel panel-default" style="margin-top: 10px">
    <div class="panel-heading">
      <strong l10n-text="persons.licenceView.title"></strong>
      <div class="pull-right">
        <sc-button name="createBtn" btn-click="newEdition()" text="persons.licenceView.newEdition" class="btn btn-primary btn-xs" icon="glyphicon-plus">
        </sc-button>
      </div>
    </div>

    <div class="well-sm panel-body">
      <gva-licence name="licenceForm" ng-model="licence.part" sc-form-params="{ isNew: false, lotId: lotId }"></gva-licence>

      <div class="row">
        <sc-field-group class="col-sm-3" text="persons.licenceView.valid">
          <sc-nomenclature alias="'boolean'" ng-model="licence.part.valid" ng-readonly="true"></sc-nomenclature>
          <sc-button name="viewStatusesBtn" btn-click="viewStatuses()" class="btn btn-default" icon="glyphicon-pencil" ng-disabled="editMode"></sc-button>
        </sc-field-group>
      </div>
      <h5 class="table-header" style="margin-top: 0px" l10n-text="persons.licenceView.statusChanges"></h5>
      <sc-datatable items="licence.part.statuses" has-info-text="false" filterable="false" pageable="false" sortable="false" dynamic-columns="false" scrollable="false" default-sort="changeDate">
        <sc-column data="changeDate" type="date" title="persons.licenceView.changeDate">
        </sc-column>
        <sc-column data="valid.name" title="persons.licenceView.valid2">
        </sc-column>
        <sc-column data="changeReason.name" title="persons.licenceView.changeReason">
        </sc-column>
        <sc-column data="notes" title="persons.licenceView.notes">
        </sc-column>
        <sc-column data="inspector.name" title="persons.licenceView.inspector">
        </sc-column>
      </sc-datatable>
    </div>
  </div>
</ng-form>

<div ui-view></div>
<div class="clear"></div>
