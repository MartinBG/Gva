<h5 class="table-header" l10n-text="persons.editLicenceEditions.editions"></h5>
<div style="padding-bottom:20px;">
  <sc-datatable items="licenceEditions" filterable="false" pageable="false" sortable="true" dynamic-columns="false" has-info-text="false"
    default-sort="part.documentDateValidFrom">
    <sc-column sortable="false" class="buttons-cell" has-content="true">
      <sc-button name="editEditionBtn" icon="fa-circle-o" icon-disabled="fa-check-circle-o"
        btn-sref="{ state: 'root.persons.view.licences.view.editions.edit', params: { index: item.partIndex} }"
        ng-disabled="item.partIndex === currentLicenceEdition.partIndex"></sc-button>
    </sc-column>
    <sc-column data="part.documentDateValidFrom" title="persons.editLicenceEditions.documentDateValidFrom" has-content="true">
      {{item.part.documentDateValidFrom | date:'mediumDate'}}
    </sc-column>
    <sc-column data="part.documentDateValidTo" title="persons.editLicenceEditions.documentDateValidTo" has-content="true">
      {{item.part.documentDateValidTo | date:'mediumDate'}}
    </sc-column>
    <sc-column title="persons.editLicenceEditions.limitations" has-content="true">
      {{item.part.limitations | pluck:'code' | join:', '}}
    </sc-column>
    <sc-column data="part.notes" title="persons.editLicenceEditions.notes" has-content="true">
      {{item.part.notes}}
    </sc-column>
    <sc-column data="part.notesAlt" title="persons.editLicenceEditions.notesAlt" has-content="true">
      {{item.part.notesAlt}}
    </sc-column>
    <sc-column data="part.licenceAction.code" title="persons.editLicenceEditions.licenceAction" has-content="true">
      {{item.part.licenceAction.code}}
    </sc-column>
    <sc-column data="case.bookPageNumber" title="persons.editLicenceEditions.bookPageNumber" has-content="true">
      {{item.case.bookPageNumber}}
    </sc-column>
    <sc-column data="case.pageCount" title="persons.editLicenceEditions.pageCount" has-content="true">
      {{item.case.pageCount}}
    </sc-column>
  </sc-datatable>
  <div style="clear: both"></div>
</div>

<ng-form name="editLicenceEditionForm" sc-validate="{}" sc-form-readonly="!editMode || currentLicenceEdition.part.stampNumber">
  <div class="panel panel-default">
    <div class="panel-heading">
      <strong l10n-text="persons.editLicenceEditions.editionForm"></strong>
      <div class="pull-right">
        <sc-button name="editBtn" btn-click="edit()" text="persons.editLicenceEditions.edit" class="btn btn-primary btn-xs" icon="glyphicon-edit" ng-show="!editMode" ng-disabled="currentLicenceEdition.partIndex !== lastEditionIndex">
        </sc-button>
        <sc-button name="deleteBtn" btn-click="deleteCurrentEdition()" text="persons.editLicenceEditions.deleteEdition" class="btn btn-danger btn-xs" icon="glyphicon-remove" ng-show="!editMode" ng-disabled="currentLicenceEdition.partIndex !== lastEditionIndex">
        </sc-button>
        <sc-button name="saveBtn" btn-click="save()" text="persons.editLicenceEditions.save" class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk" ng-show="editMode">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="persons.editLicenceEditions.cancel" class="btn btn-default btn-xs" icon="glyphicon-ban-circle" ng-show="editMode">
        </sc-button>
      </div>
    </div>

    <div class="well-sm panel-body">
      <gva-licence-edition name="licenceEditionForm" ng-model="currentLicenceEdition"
        sc-form-params="{
          isNew: false,
          lotId: lotId,
          caseTypeId: caseTypeId,
          appId: appId,
          partIndex: licence.partIndex
        }"
        sc-data-edit-mode="editMode"
        sc-data-fcl="licence.part.fcl"
        sc-data-licence-type="licence.part.licenceType">
      </gva-licence-edition>
    </div>
  </div>
</ng-form>
