<div ng-if="currentLicenceEdition.case.caseType.alias === 'flightCrew'">
  <div class="row">
    <div class="form-group col-sm-12">
      <div class="table-buttons" ng-if="isLast">
        <sc-button btn-click="addExistingLicence()" text="persons.licenceEditionDirective.addExistingLicence" class="btn btn-xs btn-primary" ng-if="!changeOrderMode" icon="glyphicon-plus"></sc-button>
        <sc-button btn-click="changeOrder()" text="persons.licenceEditionDirective.changeOrder" class="btn btn-xs btn-primary" ng-if="!changeOrderMode && currentLicenceEdition.part.includedLicences.length" icon="glyphicon-pencil"></sc-button>
        <sc-button btn-click="saveOrder()" text="persons.licenceEditionDirective.saveOrder" icon="glyphicon-floppy-disk" class="btn btn-xs btn-primary" ng-if="changeOrderMode"></sc-button>
        <sc-button name="cancelBtn" btn-click="cancelChangeOrder()" text="persons.licenceEditionDirective.cancel" ng-if="changeOrderMode" class="btn btn-default btn-xs" icon="glyphicon-ban-circle"></sc-button>
      </div>
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th class="col-md-1 col-sm-2" ng-if="currentLicenceEdition.part.includedLicences.length && changeOrderMode"></th>
            <th width="1px" ng-if="currentLicenceEdition.part.includedLicences.length && !changeOrderMode && isLast"></th>
            <th l10n-text="persons.licenceEditionDirective.licencesTable.licenceNumber"></th>
            <th l10n-text="persons.licenceEditionDirective.licencesTable.licenceType"></th>
            <th l10n-text="persons.licenceEditionDirective.licencesTable.documentDateValidFrom"></th>
            <th l10n-text="persons.licenceEditionDirective.licencesTable.documentDateValidTo"></th>
            <th l10n-text="persons.licenceEditionDirective.licencesTable.firstEditionValidFrom"></th>
          </tr>
        </thead>
        <tbody ng-model="currentLicenceEdition.part.includedLicences">
          <tr class="sort-disabled" ng-if="!currentLicenceEdition.part.includedLicences.length">
            <td colspan="5" class="text-center" l10n-text="persons.licenceEditionDirective.noLicences"></td>
          </tr>
          <tr ng-repeat="licence in includedLicences">
            <td ng-if="changeOrderMode">
              <sc-int ng-model="licence.orderNum" class="col-md-1 col-sm-2" ng-readonly="!changeOrderMode"></sc-int>
            </td>
            <td ng-if="currentLicenceEdition.part.includedLicences.length && !changeOrderMode && isLast">
              <sc-button name="deleteLicenceBtn" class="btn btn-xs btn-danger" btn-click="removeLicence(licence)" icon="glyphicon-remove"></sc-button>
            </td>
            <td>{{licence.licenceNumber}}</td>
            <td>{{licence.licenceType.code}}</td>
            <td><span>{{licence.dateValidFrom | date:'mediumDate'}}</span>
            </td>
            <td><span>{{licence.dateValidTo | date:'mediumDate'}}</span>
            </td>
            <td><span>{{licence.firstDocDateValidFrom | date:'mediumDate'}}</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  </div>
