<div class="row">
    <div class="form-group col-sm-12">
      <div class="table-buttons" ng-if="isLast">
        <sc-button btn-click="addExam()" text="persons.licenceEditionsEditExamsView.addExam" class="btn btn-xs btn-primary" ng-if="!changeOrderMode" icon="glyphicon-plus"></sc-button>
        <sc-button btn-click="addExistingExam()" text="persons.licenceEditionsEditExamsView.addExistingExam" class="btn btn-xs btn-primary" ng-if="!changeOrderMode" icon="glyphicon-plus"></sc-button>
        <sc-button btn-click="changeOrder()" text="persons.licenceEditionsEditExamsView.changeOrder" class="btn btn-xs btn-primary" ng-if="!changeOrderMode && currentLicenceEdition.part.includedExams.length" icon="glyphicon-pencil"></sc-button>
        <sc-button btn-click="saveOrder()" text="persons.licenceEditionsEditExamsView.saveOrder" icon="glyphicon-floppy-disk" class="btn btn-xs btn-primary" ng-if="changeOrderMode"></sc-button>
        <sc-button name="cancelBtn" btn-click="cancelChangeOrder()" text="persons.licenceEditionsEditExamsView.cancel" ng-if="changeOrderMode" class="btn btn-default btn-xs" icon="glyphicon-ban-circle"></sc-button>
      </div>
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th class="col-md-1 col-sm-2" ng-if="currentLicenceEdition.part.includedExams.length && changeOrderMode"></th>
            <th width="1px" ng-if="currentLicenceEdition.part.includedExams.length && !changeOrderMode && isLast"></th>
            <th l10n-text="persons.licenceEditionsEditExamsView.examsTable.documentNumber"></th>
            <th l10n-text="persons.licenceEditionsEditExamsView.examsTable.documentDateValidFrom"></th>
            <th l10n-text="persons.licenceEditionsEditExamsView.examsTable.documentPublisher"></th>
            <th l10n-text="persons.licenceEditionsEditExamsView.examsTable.valid"></th>
          </tr>
        </thead>
        <tbody ng-model="currentLicenceEdition.part.includedExams">
          <tr class="sort-disabled" ng-if="!currentLicenceEdition.part.includedExams.length">
            <td colspan="5" class="text-center" l10n-text="persons.licenceEditionsEditExamsView.noExams"></td>
          </tr>
          <tr ng-repeat="exam in includedExams">
            <td ng-if="changeOrderMode">
              <sc-int ng-model="exam.orderNum" class="col-md-1 col-sm-2" ng-readonly="!changeOrderMode"></sc-int>
            </td>
            <td ng-if="currentLicenceEdition.part.includedExams.length && !changeOrderMode && isLast">
              <sc-button name="deleteExamBtn" class="btn btn-xs btn-danger" btn-click="removeExam(exam)" icon="glyphicon-remove"></sc-button>
            </td>
            <td>{{exam.part.documentNumber}}</td>
            <td>{{exam.part.documentDateValidFrom | date:'mediumDate'}}</td>
            <td>{{exam.part.documentPublisher}}</td>
            <td>{{exam.part.valid.name}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
