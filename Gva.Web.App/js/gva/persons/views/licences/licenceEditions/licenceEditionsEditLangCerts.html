<div class="row">
    <div class="form-group col-sm-12">
      <div class="table-buttons" ng-if="isLast">
        <sc-button btn-click="addLangCert()" text="persons.licenceEditionDirective.addLangCert" class="btn btn-xs btn-primary" ng-if="!changeOrderMode" icon="glyphicon-plus"></sc-button>
        <sc-button btn-click="addExistingLangCert()" text="persons.licenceEditionDirective.addExistingLangCert" class="btn btn-xs btn-primary" ng-if="!changeOrderMode" icon="glyphicon-plus"></sc-button>
        <sc-button btn-click="changeOrder()" text="persons.licenceEditionDirective.changeOrder" class="btn btn-xs btn-primary" ng-if="!changeOrderMode && currentLicenceEdition.part.includedLangCerts.length" icon="glyphicon-pencil"></sc-button>
        <sc-button btn-click="saveOrder()" text="persons.licenceEditionDirective.saveOrder" icon="glyphicon-floppy-disk" class="btn btn-xs btn-primary" ng-if="changeOrderMode"></sc-button>
        <sc-button name="cancelBtn" btn-click="cancelChangeOrder()" text="persons.licenceEditionDirective.cancel" ng-if="changeOrderMode" class="btn btn-default btn-xs" icon="glyphicon-ban-circle"></sc-button>
      </div>
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th class="col-md-1 col-sm-2" ng-if="currentLicenceEdition.part.includedLangCerts.length && changeOrderMode"></th>
            <th width="1px" ng-if="currentLicenceEdition.part.includedLangCerts.length && !changeOrderMode"></th>
            <th l10n-text="persons.licenceEditionDirective.langCertsTable.documentNumber"></th>
            <th l10n-text="persons.licenceEditionDirective.langCertsTable.documentDateValidFrom"></th>
            <th l10n-text="persons.licenceEditionDirective.langCertsTable.documentDateValidTo"></th>
            <th l10n-text="persons.licenceEditionDirective.langCertsTable.langCertType"></th>
            <th l10n-text="persons.licenceEditionDirective.langCertsTable.langLevel"></th>
            <th l10n-text="persons.licenceEditionDirective.langCertsTable.documentPublisher"></th>
            <th l10n-text="persons.licenceEditionDirective.langCertsTable.valid"></th>
          </tr>
        </thead>
        <tbody ng-model="currentLicenceEdition.part.includedLangCerts">
          <tr class="sort-disabled" ng-if="!currentLicenceEdition.part.includedLangCerts.length">
            <td colspan="6" class="text-center" l10n-text="persons.licenceEditionDirective.noLangCerts"></td>
          </tr>
          <tr ng-repeat="langCert in includedLangCerts">
            <td ng-if="changeOrderMode">
              <sc-int ng-model="langCert.orderNum" class="col-md-1 col-sm-2" ng-readonly="!changeOrderMode"></sc-int>
            </td>
            <td ng-if="currentLicenceEdition.part.includedLangCerts.length && !changeOrderMode">
              <sc-button name="deleteLangCertBtn" class="btn btn-xs btn-danger" btn-click="removeLangCert(langCert)" icon="glyphicon-remove"></sc-button>
            </td>
            <td>{{langCert.part.documentNumber}}</td>
            <td>{{langCert.part.documentDateValidFrom | date:'mediumDate'}}</td>
            <td>{{langCert.part.documentDateValidTo | date:'mediumDate'}}</td>
            <td>{{langCert.part.documentRole.name}}</td>
            <td>{{langCert.part.langLevel.name}}</td>
            <td>{{langCert.part.documentPublisher}}</td>
            <td>{{langCert.part.valid.name}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
