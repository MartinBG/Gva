<sc-button name="createBtn" btn-sref="{ state: 'root.persons.view.reports.new' }" text="persons.reportSearch.newReport" class="btn btn-sm btn-primary pull-left" icon="glyphicon-floppy-disk"></sc-button>
<sc-datatable items="reports" filterable="true" pageable="true" sortable="true" dynamic-columns="true">
  <sc-column sortable="false" class="buttons-cell" has-content="true">
    <sc-button name="editBtn" btn-sref="{ state: 'root.persons.view.reports.edit', params: {ind: item.partIndex} }" class="btn btn-xs btn-primary" icon="glyphicon-pencil"></sc-button>
  </sc-column>
  <sc-column data="part.reportNumber" title="persons.reportSearch.reportNumber">
  </sc-column>
  <sc-column data="part.date" title="persons.reportSearch.date" type="date">
  </sc-column>
  <sc-column data="part.date" title="persons.reportSearch.personsLins" has-content="true">
    {{item.part.includedPersons | pluck:'lin' | join:', '}}
  </sc-column>
</sc-datatable>
