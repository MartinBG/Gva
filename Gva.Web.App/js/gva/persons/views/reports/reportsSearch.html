<sc-button name="createBtn" btn-sref="{ state: 'root.persons.view.reports.new' }" text="persons.reportSearch.newReport" class="btn btn-sm btn-primary pull-left" icon="glyphicon-floppy-disk"></sc-button>
<sc-datatable items="reports" filterable="true" pageable="true" sortable="true" dynamic-columns="true">
  <sc-column sortable="false" class="buttons-cell" has-content="true">
    <sc-button name="editBtn" btn-sref="{ state: 'root.persons.view.reports.edit', params: {ind: item.partIndex} }" class="btn btn-xs btn-primary" icon="glyphicon-pencil"></sc-button>
  </sc-column>
  <sc-column data="part.reportNumber" title="persons.reportSearch.reportNumber">
  </sc-column>
  <sc-column data="part.date" title="persons.reportSearch.date" type="date">
  </sc-column>
  <sc-column data="part.includedPersonChecks" title="persons.reportSearch.checkedPersons" has-content="true" class="buttons-cell wrap">
    <span ng-repeat="check in item.part.includedPersonChecks">
      <sc-button name="viewButton" btn-sref="{state: 'root.persons.view.licences.search', params: { id: check.lotId}}" text="{{check.lin}}"></sc-button>
      {{ !$last ? ', ' : ''}}
    </span>
  </sc-column>
  <sc-column sortable="false" title="persons.reportSearch.file" has-content="true">
    <a target="_self" ng-href="api/file?fileKey={{item.case.file.key}}&fileName={{item.case.file.name}}" sc-access-token ng-show="item.case.file" title="{{item.case.file.name}}">
      <span class="glyphicon glyphicon-file"></span>
    </a>
  </sc-column>
</sc-datatable>
