<ng-form name="newReportForm" sc-validate="{}">
  <div class="panel panel-default" style="margin-top: 10px">
    <div class="panel-heading">
      <strong l10n-text="persons.newReport.title"></strong>
      <div class="pull-right">
        <sc-button name="saveBtn" btn-click="save()" text="persons.newReport.save"
          class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="persons.newReport.cancel"
          class="btn btn-default btn-xs" icon="glyphicon-ban-circle">
        </sc-button>
      </div>
    </div>

    <div class="well-sm panel-body">
      <gva-person-report name="personReportForm" ng-model="report" sc-form-params="{isNew: true}"></gva-person-report>

      <gva-common-scanned-document name="personScannedDocumentForm" ng-model="report.case"
        sc-form-params="{ setPart: 'person', lotId: lotId }"></gva-common-scanned-document>
    </div>
  </div>
</ng-form>
