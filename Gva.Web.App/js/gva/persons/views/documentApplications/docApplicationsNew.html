<ng-form name="newDocumentApplicationForm" sc-validate="{}">
  <div class="panel panel-default" style="margin-top: 10px">
    <div class="panel-heading">
      <strong l10n-text="persons.newPersonDocApplication.title"></strong>
      <div class="pull-right">
        <sc-button name="saveBtn" btn-click="save()" text="persons.newPersonDocApplication.save"
          class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="persons.newPersonDocApplication.cancel"
          class="btn btn-default btn-xs" icon="glyphicon-ban-circle">
        </sc-button>
      </div>
    </div>

    <div class="well-sm panel-body">
      <gva-common-document-application name="personDocumentApplicationForm" ng-model="personDocumentApplication.part"></gva-common-document-application>

      <gva-common-scanned-document name="personScannedDocumentForm" ng-model="personDocumentApplication.files" sc-data-set-part="'person'"></gva-common-scanned-document>
    </div>
  </div>
</ng-form>
