<sc-button name="createBtn" btn-sref="{ state: 'root.applications.new', params: {set: 'person', lotId: lotId} }" text="persons.personDocApplicationSearch.newApplication" class="btn btn-sm btn-primary pull-left" icon="glyphicon-floppy-disk"></sc-button>
<sc-datatable items="personDocumentApplications" filterable="true" pageable="true" sortable="true" dynamic-columns="true" default-sort="documentDate"
  row-class="{'declinedApplication' : isDeclinedApp(item), 'doneApplication' : isDoneApp(item)}">
  <sc-column sortable="false" class="buttons-cell" has-content="true">
    <sc-button name="editBtn" btn-sref="{ state: 'root.applications.edit.data', params: { id: item.applicationId } }" class="btn btn-xs btn-primary" icon="glyphicon-pencil"></sc-button>
  </sc-column>
  <sc-column data="documentNumber" title="persons.personDocApplicationSearch.documentNumber">
  </sc-column>
  <sc-column data="applicationType.code" title="persons.personDocApplicationSearch.applicationCode">
  </sc-column>
  <sc-column data="applicationType.name" title="persons.personDocApplicationSearch.applicationType" visible="false" class="wrap">
  </sc-column>
  <sc-column data="documentDate" title="persons.personDocApplicationSearch.documentDate" type="date">
  </sc-column>
  <sc-column data="stage.name" title="persons.personDocApplicationSearch.stageName">
  </sc-column>
  <sc-column data="applicationPaymentType.name" title="persons.personDocApplicationSearch.applicationPaymentType" visible="false">
  </sc-column>
  <sc-column data="taxAmount" title="persons.personDocApplicationSearch.taxAmount" visible="false">
  </sc-column>
  <sc-column data="currency.code" title="persons.personDocApplicationSearch.currency" visible="false">
  </sc-column>
  <sc-column data="notes" title="persons.personDocApplicationSearch.notes">
  </sc-column>
  <sc-column data="case.bookPageNumber" title="persons.personDocApplicationSearch.bookPageNumber">
  </sc-column>
  <sc-column data="case.pageCount" title="persons.personDocApplicationSearch.pageCount">
  </sc-column>
  <sc-column sortable="false" title="persons.personDocApplicationSearch.file" has-content="true">
    <a target="_blank" ng-href="api/file?fileKey={{item.case.file.key}}&fileName={{item.case.file.name}}&mimeType={{item.case.file.mimeType}}" sc-access-token ng-show="item.case.file" title="{{item.case.file.name}}">
      <span class="glyphicon glyphicon-file"></span>
    </a>
  </sc-column>
</sc-datatable>
