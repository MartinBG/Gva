<ng-form name="newDocumentLangCertForm" sc-validate="{}">
  <div class="panel panel-default" style="margin-top: 10px">
    <div class="panel-heading">
      <strong l10n-text="persons.newDocumentLangCert.title"></strong>
      <div class="pull-right">
        <sc-button name="saveBtn" btn-click="save()" text="persons.newDocumentLangCert.save"
          class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="persons.newDocumentLangCert.cancel"
          class="btn btn-default btn-xs" icon="glyphicon-ban-circle">
        </sc-button>
      </div>
    </div>

    <div class="well-sm panel-body">
      <gva-person-document-lang-cert name="personDocumentLangCertForm" ng-model="personDocumentLangCert"
         sc-form-params="{ isNew: true, caseTypeId: caseTypeId, appId: appId }"></gva-person-document-lang-cert>

      <gva-common-scanned-document name="personScannedDocumentForm" ng-model="personDocumentLangCert.case"
        sc-form-params="{ setPart: 'person', lotId: lotId }"></gva-common-scanned-document>
    </div>
  </div>
</ng-form>
