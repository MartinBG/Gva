<ng-form name="editDocumentLangCertForm" sc-validate="{}" sc-form-readonly="!editMode">
  <div class="panel panel-default" style="margin-top: 10px">
    <div class="panel-heading">
      <strong l10n-text="persons.editDocumentLangCert.title"></strong>

      <div class="pull-right">
        <sc-button name="editBtn" btn-click="edit()" text="persons.editDocumentLangCert.edit" class="btn btn-primary btn-xs" icon="glyphicon-edit" ng-show="!editMode">
        </sc-button>
        <sc-button name="deleteBtn" btn-click="deleteLangCert()" text="persons.editDocumentLangCert.deleteLangCert" class="btn btn-danger btn-xs" icon="glyphicon-remove" ng-show="!editMode">
        </sc-button>
        <sc-button name="saveBtn" btn-click="save()" text="persons.editDocumentLangCert.save" class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk" ng-show="editMode">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="persons.editDocumentLangCert.cancel" class="btn btn-default btn-xs" icon="glyphicon-ban-circle" ng-show="editMode">
        </sc-button>
      </div>
    </div>

    <div class="well-sm panel-body">
      <gva-person-document-lang-cert name="personDocumentLangCertForm" ng-model="personDocumentLangCert"
         sc-form-params="{ isNew: false, caseTypeId: caseTypeId }"></gva-person-document-lang-cert>

      <gva-common-scanned-document name="personScannedDocumentForm" ng-model="personDocumentLangCert.case"
        sc-form-params="{ setPart: 'person', lotId: lotId }"></gva-common-scanned-document>
    </div>
  </div>
</ng-form>
