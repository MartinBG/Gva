<ng-form name="editDocumentCheckForm" sc-validate="{}">
  <div class="panel panel-default" style="margin-top: 10px">
    <div class="panel-heading">
      <strong l10n-text="persons.editCheck.title"></strong>
      <div class="pull-right">
        <sc-button name="editBtn" btn-click="edit()" text="persons.editCheck.edit"
          class="btn btn-primary btn-xs" icon="glyphicon-edit" ng-show="!editMode && !backFromChild">
        </sc-button>
        <sc-button name="deleteBtn" btn-click="deleteCheck()" text="persons.editCheck.deleteCheck"
          class="btn btn-danger btn-xs" icon="glyphicon-remove" ng-show="!editMode && !backFromChild" >
        </sc-button>
        <sc-button name="saveBtn" btn-click="save()" text="persons.editCheck.save"
          class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk" ng-show="editMode || backFromChild">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="persons.editCheck.cancel"
          class="btn btn-default btn-xs" icon="glyphicon-ban-circle" ng-show="editMode || backFromChild">
        </sc-button>
      </div>
    </div>

    <div class="well-sm panel-body">
      <gva-person-document-check name="personDocumentCheckForm" ng-model="personDocumentCheck.part" readonly="!editMode && !backFromChild" sc-data-is-new="false"></gva-person-document-check>

      <gva-common-scanned-document name="personScannedDocumentForm" ng-model="personDocumentCheck.files" readonly="!editMode && !backFromChild" sc-data-set-part="'person'"></gva-common-scanned-document>
    </div>
  </div>
</ng-form>
