<div>
  <sc-button name="addBtn" btn-click="addChecks()" text="persons.chooseCheck.add" class="btn btn-sm btn-primary pull-left" icon="glyphicon-plus"></sc-button>
  <sc-button name="backtn" btn-click="goBack()" text="persons.chooseCheck.back" class="btn btn-sm btn-primary pull-left" icon="glyphicon-arrow-left" style="margin-left: 5px;"></sc-button>
  <sc-datatable items="checks" filterable="true" pageable="true" sortable="true" dynamic-columns="true">
    <sc-column  sortable="false" class="buttons-cell" width="1px" has-content="true">
      <input type="checkbox" ng-checked="selectedChecks | contains:item" sc-click="selectCheck($event, item)">
    </sc-column>
  <sc-column data="part.documentNumber" title="persons.chooseCheck.documentNumber">
  </sc-column>
  <sc-column data="part.documentType.name" title="persons.chooseCheck.personCheckDocumentType">
  </sc-column>
  <sc-column data="part.documentRole.name" title="persons.chooseCheck.personCheckDocumentRole">
  </sc-column>
  <sc-column data="part.documentDateValidFrom" title="persons.chooseCheck.documentDateValidFrom" type="date">
  </sc-column>
  <sc-column data="part.documentDateValidTo" title="persons.chooseCheck.documentDateValidTo" type="date">
  </sc-column>
  <sc-column data="part.documentPublisher" title="persons.chooseCheck.documentPublisher">
  </sc-column>
  <sc-column data="part.ratingType.name || part.sector" title="persons.chooseCheck.ratingType">
  </sc-column>
  <sc-column data="part.ratingClass.name" title="persons.chooseCheck.ratingClass">
  </sc-column>
  <sc-column data="part.authorization.name" title="persons.chooseCheck.authorization">
  </sc-column>
  <sc-column data="part.licenceType.name" title="persons.chooseCheck.licenceType">
  </sc-column>
  <sc-column data="part.valid.name" title="persons.chooseCheck.valid">
  </sc-column>
  <sc-column data="part.personCheckRatingValue.name" title="persons.chooseCheck.ratingValue">
  </sc-column>
  <sc-column data="files[0].bookPageNumber" title="persons.chooseCheck.bookPageNumber">
  </sc-column>
  <sc-column data="files[0].pageCount" title="persons.chooseCheck.pageCount">
  </sc-column>
  </sc-datatable>
</div>
