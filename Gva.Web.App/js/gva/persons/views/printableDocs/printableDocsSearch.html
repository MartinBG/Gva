<div>
  <sc-search selected-filters="filters" btn-classes="col-sm-4 col-md-3" default-action="search()">
    <sc-filter type="nomenclature" name="licenceType" class="col-sm-3" removable="false" alias="licenceTypes" mode="id" label="persons.printableDocsSearch.licenceType"></sc-filter>
    <sc-filter type="nomenclature" name="licenceAction" class="col-sm-3" removable="false" alias="licenceActions" mode="id" label="persons.printableDocsSearch.licenceAction"></sc-filter>
    <sc-filter type="int" name="lin" class="col-sm-2" removable="false" label="persons.printableDocsSearch.lin"></sc-filter>
    <sc-filter type="text" name="uin" class="col-sm-2" removable="true" label="persons.printableDocsSearch.uin"></sc-filter>
    <sc-filter type="text" name="names" class="col-sm-3" removable="false" label="persons.printableDocsSearch.names"></sc-filter>
    <sc-search-button action="search()" text="persons.printableDocsSearch.search" icon="glyphicon-search" class="btn btn-sm btn-primary"></sc-search-button>
    <sc-search-button action="clear"></sc-search-button>
    <sc-search-button action="add"></sc-search-button>
  </sc-search>

  <sc-ajaxdatatable items="docs" items-count="documentsCount" fetch-fn="getDocuments" set-prop="documents" count-prop="documentsCount"
    filterable="false" dynamic-columns="true" default-sort="dateValidFrom">
    <sc-ajaxcolumn sortable="false" class="buttons-cell" has-content="true">
      <sc-button name="viewBtn" btn-sref="{ state: 'root.persons.view.licences.view.editions.edit.ratings', params: {id: item.lotId, ind: item.partIndex, index: item.editionPartIndex} }" class="btn btn-xs btn-primary" icon="glyphicon-pencil"></sc-button>
    </sc-ajaxcolumn>
    <sc-ajaxcolumn sortable="false" class="buttons-cell" has-content="true">
      <a ng-click="print(item)">
        <span class="glyphicon glyphicon-print"></span>
      </a>
    </sc-ajaxcolumn>
    <sc-ajaxcolumn title="persons.printableDocsSearch.licenceNumber" has-content="true">
      {{licenceNumberFormatMask(item)}}
    </sc-ajaxcolumn>
    <sc-ajaxcolumn title="persons.printableDocsSearch.lin" data="person.lin" has-content="true">
      <sc-button name="viewButton" btn-sref="{state: 'root.persons.view.edit', params: { id: item.lotId }}" text="{{item.person.lin}}"></sc-button>
    </sc-ajaxcolumn>
    <sc-ajaxcolumn title="persons.printableDocsSearch.uin" data="person.uin">
    </sc-ajaxcolumn>
    <sc-ajaxcolumn title="persons.printableDocsSearch.names" data="person.names">
    </sc-ajaxcolumn>
    <sc-ajaxcolumn title="persons.printableDocsSearch.dateValidFrom" data="dateValidFrom" type="date">
    </sc-ajaxcolumn>
    <sc-ajaxcolumn title="persons.printableDocsSearch.dateValidTo" data="dateValidTo" type="date">
    </sc-ajaxcolumn>
    <sc-ajaxcolumn title="persons.printableDocsSearch.application" has-content="true">
      <sc-button btn-sref="{state: 'root.applications.edit.case', params: { id: item.application.applicationId }}" text="{{ item.application.applicationName }}"></sc-button>
    </sc-ajaxcolumn>
  </sc-ajaxdatatable>
</div>
