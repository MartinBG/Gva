<sc-button name="createBtn" btn-sref="{ state: 'root.persons.view.documentIds.new' }" text="persons.documentIdSearch.newDocumentId" class="btn btn-sm btn-primary pull-left" icon="glyphicon-floppy-disk"></sc-button>
<sc-datatable items="documentIds" filterable="true" pageable="true" sortable="true" dynamic-columns="true" default-sort="part.documentDateValidFrom">
  <sc-column sortable="false" class="buttons-cell" has-content="true">
    <sc-button name="editBtn" class="btn btn-xs btn-primary" btn-sref="{ state: 'root.persons.view.documentIds.edit', params: {ind: item.partIndex} }" icon="glyphicon-pencil"></sc-button>
  </sc-column>
  <sc-column data="part.documentType.name" title="persons.documentIdSearch.docTypeId">
  </sc-column>
  <sc-column data="part.documentNumber" title="persons.documentIdSearch.documentNumber">
  </sc-column>
  <sc-column data="part.documentDateValidFrom" title="persons.documentIdSearch.documentDateValidFrom" type="date">
  </sc-column>
  <sc-column data="part.documentDateValidTo" title="persons.documentIdSearch.documentDateValidTo" type="date">
  </sc-column>
  <sc-column data="part.documentPublisher" title="persons.documentIdSearch.publisher">
  </sc-column>
  <sc-column data="part.valid.name" title="persons.documentIdSearch.valid">
  </sc-column>
  <sc-column data="files[0].bookPageNumber" title="persons.documentIdSearch.bookPageNumber">
  </sc-column>
  <sc-column data="files[0].pageCount" title="persons.documentIdSearch.pageCount">
  </sc-column>
  <sc-column sortable="false" title="persons.documentIdSearch.file" has-content="true">
    <a target="_self" ng-href="api/file?fileKey={{item.files[0].file.key}}&fileName={{item.files[0].file.name}}" sc-access-token ng-show="item.files[0].file" title="{{item.files[0].file.name}}">
      <span class="glyphicon glyphicon-file"></span>
    </a>
  </sc-column>
</sc-datatable>
