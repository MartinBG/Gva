<sc-button name="createBtn" btn-sref="{ state: 'root.persons.view.documentIds.new' }" text="persons.documentIdSearch.newDocumentId" class="btn btn-sm btn-primary pull-left" icon="glyphicon-floppy-disk"></sc-button>
<sc-datatable items="documentIds" filterable="true" pageable="true" sortable="true" dynamic-columns="true" default-sort="documentDateValidFrom"
  row-class="{'invalidDocument' : isInvalidDocument(item), 'expiredDocument' : (!isInvalidDocument(item) && isExpiredDocument(item)), 'expiringDocument' : isExpiringDocument(item)}">
  <sc-column sortable="false" class="buttons-cell" has-content="true">
    <sc-button name="editBtn" class="btn btn-xs btn-primary" btn-sref="{ state: 'root.persons.view.documentIds.edit', params: {ind: item.partIndex} }" icon="glyphicon-pencil"></sc-button>
  </sc-column>
  <sc-column data="documentType.name" title="persons.documentIdSearch.docTypeId">
  </sc-column>
  <sc-column data="documentNumber" title="persons.documentIdSearch.documentNumber">
  </sc-column>
  <sc-column data="documentDateValidFrom" title="persons.documentIdSearch.documentDateValidFrom" type="date">
  </sc-column>
  <sc-column data="documentDateValidTo" title="persons.documentIdSearch.documentDateValidTo" type="date">
  </sc-column>
  <sc-column data="documentPublisher" title="persons.documentIdSearch.publisher" class="wrap">
  </sc-column>
  <sc-column data="valid.name" title="persons.documentIdSearch.valid">
  </sc-column>
  <sc-column data="cases[0].bookPageNumber" title="persons.documentIdSearch.bookPageNumber">
  </sc-column>
  <sc-column data="cases[0].pageCount" title="persons.documentIdSearch.pageCount">
  </sc-column>
  <sc-column sortable="false" title="persons.documentIdSearch.file" has-content="true">
    <a target="_blank" ng-href="api/file?fileKey={{item.cases[0].file.key}}&fileName={{item.cases[0].file.name}}&mimeType={{item.cases[0].file.mimeType}}" sc-access-token ng-show="item.cases[0].file" title="{{item.cases[0].file.name}}">
      <span class="glyphicon glyphicon-file"></span>
    </a>
  </sc-column>
</sc-datatable>
