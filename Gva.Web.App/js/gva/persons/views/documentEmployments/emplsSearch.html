<sc-button name="createBtn" btn-sref="{ state: 'root.persons.view.employments.new' }" text="persons.employmentSearch.newEmployment" class="btn btn-sm btn-primary pull-left" icon="glyphicon-floppy-disk"></sc-button>
<sc-datatable items="employments" filterable="true" pageable="true" sortable="true" dynamic-columns="true" default-sort="part.hiredate">
  <sc-column sortable="false" class="buttons-cell" has-content="true">
    <sc-button name="editBtn" btn-sref="{ state: 'root.persons.view.employments.edit', params: {ind: item.partIndex} }" class="btn btn-xs btn-primary" icon="glyphicon-pencil"></sc-button>
  </sc-column>
  <sc-column data="part.hiredate" title="persons.employmentSearch.hiredate" type="date">
  </sc-column>
  <sc-column data="part.employmentCategory.name" title="persons.employmentSearch.employmentCategory" type="string">
  </sc-column>
  <sc-column data="part.organization.name" title="persons.employmentSearch.organization" type="string">
  </sc-column>
  <sc-column data="part.country.name" title="persons.employmentSearch.country" type="string">
  </sc-column>
  <sc-column data="part.valid.name" title="persons.employmentSearch.valid">
  </sc-column>
  <sc-column data="part.notes" title="persons.employmentSearch.notes" type="string">
  </sc-column>
  <sc-column data="files[0].bookPageNumber" title="persons.employmentSearch.bookPageNumber">
  </sc-column>
  <sc-column data="files[0].pageCount" title="persons.employmentSearch.pageCount">
  </sc-column>
  <sc-column sortable="false" title="persons.employmentSearch.file" has-content="true">
    <a target="_self" ng-href="api/file?fileKey={{item.files[0].file.key}}&fileName={{item.files[0].file.name}}" sc-access-token ng-show="item.files[0].file" title="{{item.files[0].file.name}}">
      <span class="glyphicon glyphicon-file"></span>
    </a>
  </sc-column>
</sc-datatable>
