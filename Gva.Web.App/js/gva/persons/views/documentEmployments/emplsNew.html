<ng-form name="newDocumentEmploymentForm" sc-validate="{}">
  <div class="panel panel-default" style="margin-top: 10px">
    <div class="panel-heading">
      <strong l10n-text="persons.newEmployment.title"></strong>
      <div class="pull-right">
        <sc-button name="saveBtn" btn-click="save()" text="persons.newEmployment.save"
          class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="persons.newEmployment.cancel"
          class="btn btn-default btn-xs" icon="glyphicon-ban-circle">
        </sc-button>
      </div>
    </div>

    <div class="well-sm panel-body">
      <gva-person-document-employment name="personDocumentEmploymentForm" ng-model="personDocumentEmployment"
         sc-form-params="{ isNew: true, caseTypeId: caseTypeId, appId: appId }">
      </gva-person-document-employment>

      <gva-common-scanned-document name="personScannedDocumentForm" ng-model="personDocumentEmployment.case"
        sc-form-params="{ setPart: 'person', lotId: lotId}">
      </gva-common-scanned-document>
    </div>
  </div>
</ng-form>
