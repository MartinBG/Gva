<sc-button name="createBtn" btn-sref="{ state: 'root.persons.view.documentTrainings.new' }" text="persons.documentTrainingSearch.newDocumentTraining" class="btn btn-sm btn-primary pull-left" icon="glyphicon-floppy-disk"></sc-button>
<sc-datatable items="documentTrainings" filterable="true" pageable="true" sortable="true" dynamic-columns="true" default-sort="part.documentDateValidFrom"
  row-class="{'invalidDocument' : isInvalidDocument(item), 'expiredDocument' : (!isInvalidDocument(item) && isExpiredDocument(item)), 'expiringDocument' : isExpiringDocument(item)}">
  <sc-column sortable="false" class="buttons-cell" has-content="true">
    <sc-button name="editBtn" class="btn btn-xs btn-primary" btn-sref="{ state: 'root.persons.view.documentTrainings.edit', params: {ind: item.partIndex} }" icon="glyphicon-pencil"></sc-button>
  </sc-column>
  <sc-column data="part.documentNumber" title="persons.documentTrainingSearch.documentNumber">
  </sc-column>
  <sc-column data="part.documentDateValidFrom" title="persons.documentTrainingSearch.documentDateValidFrom" type="date">
  </sc-column>
  <sc-column data="part.documentDateValidTo" title="persons.documentTrainingSearch.documentDateValidTo" type="date">
  </sc-column>
  <sc-column data="part.documentPublisher" title="persons.documentTrainingSearch.documentPublisher" class="wrap">
  </sc-column>
  <sc-column title="persons.documentTrainingSearch.ratingType" has-content="true">
    {{item.part.ratingTypes | pluck:'code' | join:', ' || item.part.sector}}
  </sc-column>
  <sc-column data="part.ratingClass.name" title="persons.documentTrainingSearch.ratingClass" visible="false">
  </sc-column>
  <sc-column data="part.authorization.code" title="persons.documentTrainingSearch.authorization" class="wrap" visible="false">
  </sc-column>
  <sc-column data="part.licenceType.code" title="persons.documentTrainingSearch.licenceType">
  </sc-column>
  <sc-column data="part.documentType.name" title="persons.documentTrainingSearch.personOtherDocumentType" class="wrap">
  </sc-column>
  <sc-column data="part.documentRole.name" title="persons.documentTrainingSearch.personOtherDocumentRole" class="wrap">
  </sc-column>
  <sc-column data="part.valid.name" title="persons.documentTrainingSearch.valid" has-content="true">
  </sc-column>
  <sc-column data="case.bookPageNumber" title="persons.documentTrainingSearch.bookPageNumber" visible="false">
  </sc-column>
  <sc-column data="case.pageCount" title="persons.documentTrainingSearch.pageCount" visible="false">
  </sc-column>
  <sc-column sortable="false" title="persons.documentTrainingSearch.file" has-content="true">
    <a target="_self" ng-href="api/file?fileKey={{item.case.file.key}}&fileName={{item.case.file.name}}" sc-access-token ng-show="item.case.file" title="{{item.case.file.name}}">
      <span class="glyphicon glyphicon-file"></span>
    </a>
  </sc-column>
</sc-datatable>
