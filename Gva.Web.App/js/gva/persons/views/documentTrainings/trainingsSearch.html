<sc-button name="createBtn" btn-sref="{ state: 'root.persons.view.documentTrainings.new' }" text="persons.documentTrainingSearch.newDocumentTraining" class="btn btn-sm btn-primary pull-left" icon="glyphicon-floppy-disk"></sc-button>
<sc-datatable items="documentTrainings" filterable="true" pageable="true" sortable="true" dynamic-columns="true" default-sort="documentDateValidFrom"
  row-class="{'invalidDocument' : isInvalidDocument(item), 'expiredDocument' : (!isInvalidDocument(item) && isExpiredDocument(item)), 'expiringDocument' : isExpiringDocument(item)}">
  <sc-column sortable="false" class="buttons-cell" has-content="true">
    <sc-button name="editBtn" class="btn btn-xs btn-primary" btn-sref="{ state: 'root.persons.view.documentTrainings.edit', params: {ind: item.partIndex} }" icon="glyphicon-pencil"></sc-button>
  </sc-column>
  <sc-column data="documentNumber" title="persons.documentTrainingSearch.documentNumber">
  </sc-column>
  <sc-column data="documentDateValidFrom" title="persons.documentTrainingSearch.documentDateValidFrom" type="date">
  </sc-column>
  <sc-column data="documentDateValidTo" title="persons.documentTrainingSearch.documentDateValidTo" type="date">
  </sc-column>
  <sc-column data="documentPublisher" title="persons.documentTrainingSearch.documentPublisher" class="wrap">
  </sc-column>
  <sc-column title="persons.documentTrainingSearch.ratingType" has-content="true">
    {{item.ratingTypes && item.ratingTypes.length > 0 ? (item.ratingTypes | pluck:'code' | join:', ') : (item.locationIndicator ? item.locationIndicator.code : '')  + ' ' + (item.sector ? item.sector : '')}}
  </sc-column>
  <sc-column data="ratingClass.code" title="persons.documentTrainingSearch.ratingClass">
  </sc-column>
  <sc-column data="authorization.code" title="persons.documentTrainingSearch.authorization" class="wrap">
  </sc-column>
  <sc-column data="licenceType.code" title="persons.documentTrainingSearch.licenceType">
  </sc-column>
  <sc-column data="documentType.name" title="persons.documentTrainingSearch.personOtherDocumentType" class="wrap">
  </sc-column>
  <sc-column data="documentRole.name" title="persons.documentTrainingSearch.personOtherDocumentRole" class="wrap">
  </sc-column>
  <sc-column data="valid.name" title="persons.documentTrainingSearch.valid">
  </sc-column>
  <sc-column data="case.bookPageNumber" title="persons.documentTrainingSearch.bookPageNumber" visible="false">
  </sc-column>
  <sc-column data="case.pageCount" title="persons.documentTrainingSearch.pageCount" visible="false">
  </sc-column>
  <sc-column sortable="false" title="persons.documentTrainingSearch.file" has-content="true">
    <a target="_blank" ng-href="api/file?fileKey={{item.case.file.key}}&fileName={{item.case.file.name}}&mimeType={{item.case.file.mimeType}}" sc-access-token ng-show="item.case.file" title="{{item.case.file.name}}">
      <span class="glyphicon glyphicon-file"></span>
    </a>
  </sc-column>
</sc-datatable>
