<ng-form name="editDocumentTrainingForm" sc-validate="{}" sc-form-readonly="!editMode">
  <div class="panel panel-default" style="margin-top: 10px">
    <div class="panel-heading">
      <strong l10n-text="persons.editDocumentTraining.title"></strong>

      <div class="pull-right">
        <sc-button name="editBtn" btn-click="edit()" text="persons.editDocumentTraining.edit" class="btn btn-primary btn-xs" icon="glyphicon-edit" ng-show="!editMode">
        </sc-button>
        <sc-button name="deleteBtn" btn-click="deleteTraining()" text="persons.editDocumentTraining.deleteTraining" class="btn btn-danger btn-xs" icon="glyphicon-remove" ng-show="!editMode">
        </sc-button>
        <sc-button name="saveBtn" btn-click="save()" text="persons.editDocumentTraining.save" class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk" ng-show="editMode">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="persons.editDocumentTraining.cancel" class="btn btn-default btn-xs" icon="glyphicon-ban-circle" ng-show="editMode">
        </sc-button>
      </div>
    </div>

    <div class="well-sm panel-body">
      <gva-person-document-training name="personDocumentTrainingForm" ng-model="personDocumentTraining.part" sc-form-params="{ isNew: false }"></gva-person-document-training>

      <gva-common-scanned-document name="personScannedDocumentForm" ng-model="personDocumentTraining.files" sc-data-set-part="'person'"></gva-common-scanned-document>
    </div>
  </div>
</ng-form>
