<sc-datatable items="examinees" filterable="true" pageable="true" sortable="true">
  <sc-column data="uin" title="persons.exSystExams.uin">
  </sc-column>
  <sc-column data="lin" title="persons.exSystExams.lin">
  </sc-column>
  <sc-column data="endTime" title="persons.exSystExams.endTime">
  </sc-column>
  <sc-column data="totalScore" title="persons.exSystExams.result">
  </sc-column>
  <sc-column data="resultStatus" title="persons.exSystExams.status" has-content="true">
    {{ item.resultStatus === 'failed' ? 'Невзет' : (item.resultStatus === 'passed' ? 'Взет': '') }}
  </sc-column>
  <sc-column data="certCampName" title="persons.exSystExams.certCampaign">
  </sc-column>
  <sc-column data="testName" title="persons.exSystExams.test">
  </sc-column>
</sc-datatable>
