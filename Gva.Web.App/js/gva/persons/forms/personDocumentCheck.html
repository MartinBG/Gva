<ng-form class="form-inline" sc-validate="{}" sc-form-readonly>
  <div class="row">
    <div class="form-group col-sm-2" sc-has-error="caseType">
      <label class="control-label" l10n-text="persons.personCheckDirective.caseType"></label>
      <sc-validation-error field-name="caseType" validations="{required: 'default'}"></sc-validation-error>
      <gva-case-type model="model.case" name="caseType" init="isNew" ng-disabled="!isNew" case-type="caseTypeId" ng-required="true"></gva-case-type>
    </div>
  </div>
  <div class="row">
    <div ng-show="model.case.caseType.alias === 'to_vs'">
      <div class="form-group col-sm-6 col-md-4">
        <label class="control-label" l10n-text="persons.personCheckDirective.aircraftTypeGroup"></label>
        <sc-nomenclature ng-model="model.part.aircraftTypeGroup" alias="'aircraftTypeGroups'" ng-readonly="form.$readonly"></sc-nomenclature>
      </div>
    </div>
    <div>
      <div ng-show="model.case.caseType.alias === 'flightCrew'">
        <div class="form-group col-sm-4 col-md-3">
          <label class="control-label" l10n-text="persons.personCheckDirective.ratingType"></label>
          <sc-nomenclature ng-model="model.part.ratingType" alias="'ratingTypes'" name="ratingType" ng-disabled="model.part.ratingClass" ng-readonly="form.$readonly"></sc-nomenclature>
        </div>
      </div>
    </div>
  </div>
  <div class="row" ng-show="model.case.caseType.alias === 'ovd'">
    <sc-field type="nomenclature" ng-model="model.part.locationIndicator" alias="'locationIndicators'" l10n-text="persons.personCheckDirective.locationIndicator" class="col-sm-4 col-md-3"></sc-field>
    <sc-field type="text" ng-model="model.part.sector" l10n-text="persons.personCheckDirective.sector" class="col-sm-4 col-md-3"></sc-field>
  </div>
  <div ng-show="model.case">
    <div class="row">
      <sc-field type="text" ng-model="model.part.documentNumber" l10n-text="persons.personCheckDirective.documentNumber" class="col-sm-3 col-md-2"></sc-field>
      <sc-field type="int" ng-model="model.part.documentPersonNumber" l10n-text="persons.personCheckDirective.documentPersonNumber" class="col-sm-3 col-md-2"></sc-field>
      <sc-field type="nomenclature" ng-model="model.part.documentType" alias="'documentTypes'" ng-required="true" params="{ isIdDocument: false, caseTypeAliases: [model.case.caseType.alias] }" l10n-text="persons.personCheckDirective.personCheckDocumentType"
      class="col-sm-3 col-md-2"></sc-field>
      <sc-field type="nomenclature" ng-model="model.part.documentRole" alias="'documentRoles'" ng-required="true" params="{ categoryAlias: 'check', caseTypeAliases: [model.case.caseType.alias] }" l10n-text="persons.personCheckDirective.personCheckDocumentRole"
      class="col-sm-3 col-md-2"></sc-field>
    </div>
    <div class="row">
      <sc-field-group class="col-sm-6 col-md-4" text="persons.personCheckDirective.documentPublisher" validations="{required: 'default'}" field-name="documentPublisher">
        <sc-text ng-model="model.part.documentPublisher" name="documentPublisher" ng-required="true" ng-readonly="form.$readonly"></sc-text>
        <sc-button class="btn btn-default" btn-click="choosePublisher()" icon="glyphicon-search" ng-disabled="form.$readonly"></sc-button>
      </sc-field-group>
      <sc-field type="date" ng-model="model.part.documentDateValidFrom" ng-required="true" l10n-text="persons.personCheckDirective.documentDateValidFrom" class="col-sm-3 col-md-2"></sc-field>
      <sc-field type="date" ng-model="model.part.documentDateValidTo" l10n-text="persons.personCheckDirective.documentDateValidTo" class="col-sm-3 col-md-2"></sc-field>
    </div>
    <div class="row">
      <sc-field type="nomenclature" ng-model="model.part.ratingClass" alias="'ratingClasses'" ng-disabled="model.part.ratingType" params="{ caseTypeAlias: model.case.caseType.alias }" l10n-text="persons.personCheckDirective.ratingClass" class="col-sm-6 col-md-4"></sc-field>
      <sc-field type="nomenclature" ng-model="model.part.authorization" alias="'authorizations'" params="{ caseTypeAlias: model.case.caseType.alias }" l10n-text="persons.personCheckDirective.authorization" class="col-sm-6 col-md-4"></sc-field>
    </div>
    <div class="row">
      <sc-field type="nomenclature" ng-model="model.part.personCheckRatingValue" alias="'personCheckRatingValues'" l10n-text="persons.personCheckDirective.personCheckRatingValue" class="col-sm-3 col-md-2"></sc-field>
      <sc-field type="nomenclature" ng-model="model.part.licenceType" alias="'licenceTypes'" params="{ parentValueId: model.case.nomValueId }" l10n-text="persons.personCheckDirective.licenceType" class="col-sm-6 col-md-4"></sc-field>
    </div>
    <div class="row">
      <sc-field type="nomenclature" ng-model="model.part.valid" alias="'boolean'" ng-required="true" l10n-text="persons.personCheckDirective.valid" class="col-sm-3 col-md-2"></sc-field>
    </div>
    <div class="row">
      <sc-field type="textarea-suggestion" rows="2" ng-model="model.part.notes" alias="'notes'" l10n-text="persons.personCheckDirective.notes" class="col-sm-10"></sc-field>
    </div>
  </div>
</ng-form>
