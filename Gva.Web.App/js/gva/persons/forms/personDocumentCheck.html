<ng-form class="form-inline" sc-validate="{}" sc-form-readonly>
  <div class="row">
    <div ng-show="model.staffType.alias === 'to_vs'">
      <div class="form-group col-sm-6 col-md-4">
        <label class="control-label" l10n-text="persons.personCheckDirective.aircraftTypeGroup"></label>
        <sc-nomenclature ng-model="model.aircraftTypeGroup" alias="'aircraftTypeGroups'" ng-readonly="form.$readonly"></sc-nomenclature>
      </div>
    </div>
    <div>
      <div ng-show="model.staffType.alias === 'flightCrew'">
        <div class="form-group col-sm-4 col-md-3">
          <label class="control-label" l10n-text="persons.personCheckDirective.ratingType"></label>
          <sc-nomenclature ng-model="model.ratingType" alias="'ratingTypes'" name="ratingType" ng-disabled="model.ratingClass" ng-readonly="form.$readonly"></sc-nomenclature>
        </div>
      </div>
    </div>
    <sc-field type="nomenclature" ng-model="model.staffType" alias="'staffTypes'" ng-disabled="!isNew" ng-required="true" l10n-text="persons.personCheckDirective.staffType" class="col-md-4 col-sm-6"></sc-field>
  </div>
  <div class="row" ng-show="model.staffType.alias === 'ovd'">
    <sc-field type="nomenclature" ng-model="model.locationIndicator" alias="'locationIndicators'" l10n-text="persons.personCheckDirective.locationIndicator" class="col-sm-4 col-md-3"></sc-field>
    <sc-field type="text" ng-model="model.sector" l10n-text="persons.personCheckDirective.sector" class="col-sm-4 col-md-3"></sc-field>
  </div>
  <div ng-show="model.staffType">
    <div class="row">
      <sc-field type="text" ng-model="model.documentNumber" l10n-text="persons.personCheckDirective.documentNumber" class="col-sm-3 col-md-2"></sc-field>
      <sc-field type="int" ng-model="model.documentPersonNumber" l10n-text="persons.personCheckDirective.documentPersonNumber" class="col-sm-3 col-md-2"></sc-field>
      <sc-field type="nomenclature" ng-model="model.documentType" alias="'documentTypes'" ng-required="true" params="{ isIdDocument: false, staffAliases: [model.staffType.alias] }" l10n-text="persons.personCheckDirective.personCheckDocumentType"
      class="col-sm-3 col-md-2"></sc-field>
      <sc-field type="nomenclature" ng-model="model.documentRole" alias="'documentRoles'" ng-required="true" params="{ categoryAlias: 'check', staffAliases: [model.staffType.alias] }" l10n-text="persons.personCheckDirective.personCheckDocumentRole"
      class="col-sm-3 col-md-2"></sc-field>
    </div>
    <div class="row">
      <sc-field-group class="col-sm-6 col-md-4" text="persons.personCheckDirective.documentPublisher" validations="{ required: null }" field-name="documentPublisher">
        <sc-text ng-model="model.documentPublisher" name="documentPublisher" ng-required="true" ng-readonly="form.$readonly"></sc-text>
        <sc-button class="btn btn-default" btn-click="$parent.choosePublisher()" icon="glyphicon-search" ng-disabled="form.$readonly"></sc-button>
      </sc-field-group>
      <sc-field type="date" ng-model="model.documentDateValidFrom" ng-required="true" l10n-text="persons.personCheckDirective.documentDateValidFrom" class="col-sm-3 col-md-2"></sc-field>
      <sc-field type="date" ng-model="model.documentDateValidTo" l10n-text="persons.personCheckDirective.documentDateValidTo" class="col-sm-3 col-md-2"></sc-field>
    </div>
    <div class="row">
      <sc-field type="nomenclature" ng-model="model.ratingClass" alias="'ratingClasses'" ng-disabled="model.ratingType" params="{ grandParentValueId: model.staffType.nomValueId }" l10n-text="persons.personCheckDirective.ratingClass" class="col-sm-6 col-md-4"></sc-field>
      <sc-field type="nomenclature" ng-model="model.authorization" alias="'authorizations'" params="{ grandParentValueId: model.staffType.nomValueId }" l10n-text="persons.personCheckDirective.authorization" class="col-sm-6 col-md-4"></sc-field>
    </div>
    <div class="row">
      <sc-field type="nomenclature" ng-model="model.personCheckRatingValue" alias="'personCheckRatingValues'" l10n-text="persons.personCheckDirective.personCheckRatingValue" class="col-sm-3 col-md-2"></sc-field>
      <sc-field type="nomenclature" ng-model="model.licenceType" alias="'licenceTypes'" params="{ parentValueId: model.staffType.nomValueId }" l10n-text="persons.personCheckDirective.licenceType" class="col-sm-6 col-md-4"></sc-field>
    </div>
    <div class="row">
      <sc-field type="nomenclature" ng-model="model.valid" alias="'boolean'" ng-required="true" l10n-text="persons.personCheckDirective.valid" class="col-sm-3 col-md-2"></sc-field>
    </div>
    <div class="row">
      <sc-field type="text" rows="3" cols="50" ng-model="model.notes" l10n-text="persons.personCheckDirective.notes" class="col-sm-12 col-md-8"></sc-field>
    </div>
  </div>
</ng-form>
