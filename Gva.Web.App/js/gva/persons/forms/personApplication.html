<ng-form class="form-inline" sc-form-readonly>
  <div class="panel panel-default">
    <div class="panel-heading"><strong l10n-text="persons.personApplicationDirective.title"></strong></div>
    <div class="well-sm panel-body">
      <sc-datatable items="model" filterable="false" pageable="false" sortable="false" dynamic-columns="false">
        <sc-column data="applicationId" title="persons.personApplicationDirective.number">
        </sc-column>
        <sc-column data="applicationName" title="persons.personApplicationDirective.name">
        </sc-column>
        <sc-column sortable="false" class="buttons-cell" has-content="true">
          <sc-button type="button" class="btn btn-xs btn-primary" text="persons.personApplicationDirective.view" btn-click="viewApplication(item.applicationId)" icon="glyphicon-file"></sc-button>
        </sc-column>
      </sc-datatable>
    </div>
  </div>
</ng-form>
