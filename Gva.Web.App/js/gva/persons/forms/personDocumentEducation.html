<ng-form class="form-inline" sc-validate="{}" sc-form-readonly>
  <div class="row" ng-if="!hideCaseType">
    <div class="form-group col-sm-2" sc-has-error="caseType">
      <label class="control-label" l10n-text="persons.personDocumentEducationDirective.caseType"></label>
      <sc-validation-error field-name="caseType" validations="{required: 'default'}"></sc-validation-error>
      <gva-case-type model="model.cases" name="caseTypes" multiple init="isNew" ng-disabled="form.$readonly" case-type="caseTypeId" app-id="appId" ng-required="true"></gva-case-type>
    </div>
  </div>
  <div class="row">
    <sc-field type="text" ng-model="model.part.documentNumber" ng-required="true" l10n-text="persons.personDocumentEducationDirective.documentNumber" class="col-sm-3 col-md-2"></sc-field>
    <sc-field type="date" ng-model="model.part.completionDate" ng-required="true" l10n-text="persons.personDocumentEducationDirective.completionDate" class="col-sm-3 col-md-2"></sc-field>
  </div>
  <div class="row">
    <sc-field type="nomenclature" ng-model="model.part.graduationId" mode="id" alias="'graduations'" ng-required="true" l10n-text="persons.personDocumentEducationDirective.graduation" class="col-sm-7 col-md-6 col-lg-5"></sc-field>
  </div>
  <div class="row">
    <sc-field type="nomenclature" ng-model="model.part.schoolId" mode="id" alias="'schools'" params="{graduationId: model.part.graduationId}" ng-required="true" l10n-text="persons.personDocumentEducationDirective.school" class="col-sm-7 col-md-6 col-lg-5"></sc-field>
  </div>
  <div class="row">
    <sc-field type="text" ng-model="model.part.speciality" ng-required="true" l10n-text="persons.personDocumentEducationDirective.speciality" class="col-sm-7 col-md-6 col-lg-5"></sc-field>
  </div>
  <div class="row">
    <sc-field type="textarea-suggestion" rows="2" ng-model="model.part.notes" alias="'personsNotes'" l10n-text="persons.personDocumentEducationDirective.notes" class="col-sm-10"></sc-field>
  </div>
</ng-form>
