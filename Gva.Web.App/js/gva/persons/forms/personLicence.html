<ng-form class="form-inline" sc-validate="{}" sc-form-readonly="!isNew">
  <div class="row">
    <sc-field type="nomenclature" ng-model="model.staffType" alias="'staffTypes'" ng-required="true" ng-change="changedStaffType()" l10n-text="persons.licenceDirective.staffType" class="col-sm-4"></sc-field>
    <sc-field type="nomenclature" alias="'boolean'" ng-model="model.fcl" l10n-text="persons.licenceDirective.fcl" class="col-sm-2" ng-if="model.staffType.alias === 'flightCrew'"></sc-field>
  </div>
  <div ng-if="model.staffType">
    <div class="row">
      <sc-field type="nomenclature" alias="'licenceTypes'" ng-model="model.licenceType" ng-required="true" params="{staffTypeAlias: model.staffType.alias, fclCode: model.staffType.alias === 'flightCrew' ? model.fcl.code : undefined}" l10n-text="persons.licenceDirective.licenceType" class="col-sm-4"></sc-field>
      <sc-field type="int" ng-model="model.licenceNumber" l10n-text="persons.licenceDirective.licenceNumber" class="col-sm-2"></sc-field>
      <sc-field type="text" ng-model="lastLicenceNumber" l10n-text="persons.licenceDirective.lastLicenceNumber" disabled class="col-sm-4" ng-if="isNew"></sc-field>
    </div>
    <div class="row" ng-if="model.licenceType.code === 'FOREIGN'">
      <sc-field type="text" ng-model="model.foreignLicenceNumber" ng-required="true" l10n-text="persons.licenceDirective.foreignLicenceNumber" class="col-sm-2"></sc-field>
      <sc-field type="nomenclature" alias="'caa'" ng-model="model.foreignPublisher" ng-required="true" l10n-text="persons.licenceDirective.foreignPublisher" class="col-sm-4"></sc-field>
      <sc-field type="nomenclature" alias="'employments'" params="{lotId : lotId}" ng-model="model.employment" ng-required="true" l10n-text="persons.licenceDirective.employment" class="col-sm-4"></sc-field>
    </div>
    <div class="row" ng-if="isNew">
      <sc-field type="nomenclature" alias="'boolean'" ng-model="model.valid" ng-readonly="true" l10n-text="persons.licenceDirective.valid" class="col-sm-3"></sc-field>
      <sc-field type="nomenclature" alias="'caa'" ng-model="model.publisher" ng-readonly="true" ng-required="true" l10n-text="persons.licenceDirective.publisher" class="col-sm-7"></sc-field>
    </div>
  </div>
</ng-form>
