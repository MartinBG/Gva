<ng-form class="form-inline" sc-validate="{}" sc-form-readonly>
  <div class="row">
    <sc-field type="text" ng-model="model.documentNumber" l10n-text="persons.personDocumentExamDirective.documentNumber" class="col-sm-6 col-md-4"></sc-field>
    <sc-field type="nomenclature" ng-model="model.valid" alias="'boolean'" l10n-text="persons.personDocumentExamDirective.valid" class="col-sm-3 col-md-2"></sc-field>
  </div>
  <div class="row">
    <sc-field type="date" ng-model="model.documentDateValidFrom" ng-required="true" l10n-text="persons.personDocumentExamDirective.documentDateValidFrom" class="col-sm-3 col-md-2"></sc-field>
    <sc-field type="date" ng-model="model.documentDateValidTo" l10n-text="persons.personDocumentExamDirective.documentDateValidTo" class="col-sm-3 col-md-2"></sc-field>
  </div>
  <div class="row">
    <sc-field type="nomenclature" ng-model="model.documentType" alias="'documentTypes'" ng-required="true" params="{ isIdDocument: false }" l10n-text="persons.personDocumentExamDirective.personOtherDocumentType" class="col-sm-6 col-md-4"></sc-field>
    <sc-field type="nomenclature" ng-model="model.documentRole" ng-required="true" alias="'documentRoles'" l10n-text="persons.personDocumentExamDirective.personOtherDocumentRole" class="col-sm-6 col-md-5"></sc-field>
  </div>
  <div class="row">
    <sc-field type="text" ng-model="model.documentPublisher" l10n-text="persons.personMedicalDirective.documentPublisher" class="col-sm-6 col-md-4"></sc-field>
  </div>
  <div class="row">
    <sc-field type="text" rows="3" ng-model="model.notes" l10n-text="persons.personDocumentExamDirective.notes" class="col-sm-12 col-md-9"></sc-field>
  </div>
</ng-form>
