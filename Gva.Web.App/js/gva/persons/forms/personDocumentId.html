<ng-form class="form-inline"  sc-validate="{}">

  <div class="row">
    <div class="form-group col-sm-6 col-md-4" sc-has-error="personDocumentIdType">
      <label class="control-label" l10n-text="persons.personDocumentIdDirective.personDocumentIdTypeId"></label>
      <sc-validation-error field-name="personDocumentIdType" validations="{required: 'default'}"></sc-validation-error>
      <sc-nomenclature ng-model="model.documentType" name="personDocumentIdType" alias="'documentTypes'" params="{ isIdDocument: true }" load="false" ng-required="true" ng-readonly="readonly">
      </sc-nomenclature>
    </div>
    <div class="form-group col-sm-3 col-md-2" sc-has-error="documentNumber">
      <label class="control-label" l10n-text="persons.personDocumentIdDirective.documentNumber"></label>
      <sc-validation-error field-name="documentNumber" validations="{required: 'default'}"></sc-validation-error>
      <sc-text ng-model="model.documentNumber" name="documentNumber" ng-required="true" ng-readonly="readonly"></sc-text>
    </div>
    <div class="form-group col-sm-3 col-md-2" sc-has-error="valid">
      <label class="control-label" l10n-text="persons.personDocumentIdDirective.valid"></label>
      <sc-validation-error field-name="valid" validations="{required: 'default'}"></sc-validation-error>
      <sc-nomenclature ng-model="model.valid" name="valid" alias="'boolean'" ng-required="true" ng-readonly="readonly"></sc-nomenclature>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-sm-3 col-md-2" sc-has-error="documentDateValidFrom">
      <label class="control-label" l10n-text="persons.personDocumentIdDirective.documentDateValidFrom"></label>
      <sc-validation-error field-name="documentDateValidFrom" validations="{required: 'default'}"></sc-validation-error>
      <sc-date ng-model="model.documentDateValidFrom" name="documentDateValidFrom" ng-required="true" ng-readonly="readonly"></sc-date>
    </div>
    <div class="form-group col-sm-3 col-md-2" sc-has-error="documentDateValidTo">
      <label class="control-label" l10n-text="persons.personDocumentIdDirective.documentDateValidTo"></label>
      <sc-validation-error field-name="documentDateValidTo" validations="{required: 'default'}"></sc-validation-error>
      <sc-date ng-model="model.documentDateValidTo" name="documentDateValidTo" ng-required="true" ng-readonly="readonly"></sc-date>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-sm-12 col-md-8" sc-has-error="documentPublisher">
      <label class="control-label" l10n-text="persons.personDocumentIdDirective.documentPublisher"></label>
      <sc-validation-error field-name="documentPublisher" validations="{required: 'default'}"></sc-validation-error>
      <sc-text ng-model="model.documentPublisher" name="documentPublisher" ng-required="true" ng-readonly="readonly"></sc-text>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-sm-12 col-md-8">
      <label class="control-label" l10n-text="persons.personDocumentIdDirective.notes"></label>
      <sc-textarea rows="3" ng-model="model.notes" ng-readonly="readonly"></sc-textarea>
    </div>
  </div>

</ng-form>
