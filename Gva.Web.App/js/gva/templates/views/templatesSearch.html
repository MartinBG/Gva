<sc-button name="createBtn" btn-sref="{ state: 'root.templates.new' }" text="templates.templatesSearch.new" class="btn btn-sm btn-primary pull-left" icon="glyphicon-floppy-disk"></sc-button>
<sc-datatable items="templates" filterable="true" pageable="true" sortable="true" dynamic-columns="true">
  <sc-column sortable="false" class="buttons-cell" has-content="true">
    <sc-button name="editBtn" btn-sref="{ state: 'root.templates.edit', params: {id: item.templateId} }" class="btn btn-xs btn-primary" icon="glyphicon-pencil"></sc-button>
  </sc-column>
  <sc-column data="description" title="templates.templatesSearch.description">
  </sc-column>
  <sc-column data="dataGenerator.name" title="templates.templatesSearch.dataGenerator">
  </sc-column>
  <sc-column data="name" title="templates.templatesSearch.name" class="wrap">
  </sc-column>
</sc-datatable>
