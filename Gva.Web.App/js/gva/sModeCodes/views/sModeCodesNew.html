<ng-form name="newPersonForm" sc-validate="{}">
  <div class="panel panel-default" style="margin-top: 10px">
    <div class="panel-heading">
      <strong l10n-text="sModeCodes.newSModeCode.title"></strong>
      <div class="pull-right">
        <sc-button name="saveBtn" btn-click="save()" text="sModeCodes.newSModeCode.save"
          class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="sModeCodes.newSModeCode.cancel"
          class="btn btn-default btn-xs" icon="glyphicon-ban-circle">
        </sc-button>
      </div>
    </div>
    <div class="well-sm panel-body">
      <gva-smode-code-data name="newSModeCodeForm" ng-model="newSModeCode" sc-form-params="{ isNew: true }"></gva-smode-code-data>
    </div>
  </div>
</ng-form>
