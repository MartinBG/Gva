<sc-button name="createBtn" btn-sref="{ state: 'root.applications.new', params: {set: 'equipment', lotId: lotId} }" text="equipments.equipmentDocApplicationSearch.newApplication" class="btn btn-sm btn-primary pull-left" icon="glyphicon-floppy-disk"></sc-button>
<sc-datatable items="equipmentDocumentApplications" filterable="true" pageable="true" sortable="true" dynamic-columns="true" default-sort="part.documentDate"
  row-class="{'declinedApplication' : isDeclinedApp(item), 'doneApplication' : isDoneApp(item)}">
  <sc-column sortable="false" class="buttons-cell" has-content="true">
    <sc-button name="editBtn" btn-sref="{ state: 'root.applications.edit.data', params: { id: item.part.applicationId } }" class="btn btn-xs btn-primary" icon="glyphicon-pencil"></sc-button>
  </sc-column>
  <sc-column data="part.applicationType.name" title="equipments.equipmentDocApplicationSearch.applicationType" class="wrap">
  </sc-column>
  <sc-column data="part.documentNumber" title="equipments.equipmentDocApplicationSearch.documentNumber">
  </sc-column>
  <sc-column data="part.documentDate" title="equipments.equipmentDocApplicationSearch.documentDate" type="date">
  </sc-column>
  <sc-column data="part.stage.name" title="persons.personDocApplicationSearch.stageName">
  </sc-column>
  <sc-column data="part.applicationPaymentType.name" title="equipments.equipmentDocApplicationSearch.applicationPaymentType" class="wrap">
  </sc-column>
  <sc-column data="part.taxAmount" title="equipments.equipmentDocApplicationSearch.taxAmount" visible="false">
  </sc-column>
  <sc-column data="part.currency.name" title="equipments.equipmentDocApplicationSearch.currency" visible="false">
  </sc-column>
  <sc-column data="part.notes" title="equipments.equipmentDocApplicationSearch.notes" class="wrap" visible="false">
  </sc-column>
  <sc-column data="case.bookPageNumber" title="equipments.equipmentDocApplicationSearch.bookPageNumber">
  </sc-column>
  <sc-column data="case.pageCount" title="equipments.equipmentDocApplicationSearch.pageCount">
  </sc-column>
  <sc-column sortable="false" title="equipments.equipmentDocApplicationSearch.file" has-content="true">
    <a target="_blank" ng-href="api/file?fileKey={{item.case.file.key}}&fileName={{item.case.file.name}}&mimeType={{item.case.file.mimeType}}" sc-access-token ng-show="item.case.file" title="{{item.case.file.name}}">
      <span class="glyphicon glyphicon-file"></span>
    </a>
  </sc-column>
</sc-datatable>
