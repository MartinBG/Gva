<sc-button name="createBtn" btn-click="newInspection()" text="equipments.inspectionSearch.newInspection" class="btn btn-sm btn-primary pull-left" icon="glyphicon-floppy-disk"></sc-button>
<sc-datatable items="equipmentInspections" filterable="true" pageable="true" sortable="true" dynamic-columns="true">
  <sc-column sortable="false" class="buttons-cell" width="1px" has-content="true">
    <sc-button name="editBtn" btn-click="editInspection(item)" class="btn btn-xs btn-primary" icon="glyphicon-pencil"></sc-button>
  </sc-column>
  <sc-column data="part.auditState.name" title="equipments.inspectionSearch.auditState">
  </sc-column>
  <sc-column data="part.documentNumber" title="equipments.inspectionSearch.documentNumber" width="200px">
  </sc-column>
  <sc-column data="part.auditReason.name" title="equipments.inspectionSearch.auditReason">
  </sc-column>
  <sc-column data="part.auditType.name" title="equipments.inspectionSearch.auditType">
  </sc-column>
  <sc-column data="part.subject" title="equipments.inspectionSearch.subject">
  </sc-column>
  <sc-column data="part.notification.name" title="equipments.inspectionSearch.notification">
  </sc-column>
  <sc-column data="part.startDate" title="equipments.inspectionSearch.startDate" type="date">
  </sc-column>
  <sc-column data="part.endDate" title="equipments.inspectionSearch.endDate" type="date">
  </sc-column>
  <sc-column data="part.inspectionPlace" title="equipments.inspectionSearch.inspectionPlace">
  </sc-column>
  <sc-column data="applications[0].applicationName" title="equipments.inspectionSearch.application" width="500">
  </sc-column>
</sc-datatable>
