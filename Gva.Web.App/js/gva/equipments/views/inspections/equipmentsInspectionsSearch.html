<sc-button name="createBtn" btn-sref="{ state: 'root.equipments.view.inspections.new' }" text="equipments.inspectionSearch.newInspection" class="btn btn-sm btn-primary pull-left" icon="glyphicon-floppy-disk"></sc-button>
<sc-datatable items="equipmentInspections" filterable="true" pageable="true" sortable="true" dynamic-columns="true" default-sort="part.startDate">
  <sc-column sortable="false" class="buttons-cell" has-content="true">
    <sc-button name="editBtn" btn-sref="{ state: 'root.equipments.view.inspections.edit', params: {ind: item.partIndex} }" class="btn btn-xs btn-primary" icon="glyphicon-pencil"></sc-button>
  </sc-column>
  <sc-column data="part.auditState.name" title="equipments.inspectionSearch.auditState">
  </sc-column>
  <sc-column data="part.documentNumber" title="equipments.inspectionSearch.documentNumber">
  </sc-column>
  <sc-column data="part.auditReason.name" title="equipments.inspectionSearch.auditReason">
  </sc-column>
  <sc-column data="part.auditType.name" title="equipments.inspectionSearch.auditType">
  </sc-column>
  <sc-column data="part.subject" title="equipments.inspectionSearch.subject">
  </sc-column>
  <sc-column data="part.notification.name" title="equipments.inspectionSearch.notification">
  </sc-column>
  <sc-column data="part.startDate" title="equipments.inspectionSearch.startDate" type="date">
  </sc-column>
  <sc-column data="part.endDate" title="equipments.inspectionSearch.endDate" type="date">
  </sc-column>
  <sc-column data="part.inspectionPlace" title="equipments.inspectionSearch.inspectionPlace">
  </sc-column>
  <sc-column data="case.file.applications[0].applicationName" title="equipments.inspectionSearch.application">
  </sc-column>
</sc-datatable>
