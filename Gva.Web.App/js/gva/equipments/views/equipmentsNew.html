<ng-form name="newEquipmentForm" sc-validate="{}">
  <div class="panel panel-default" style="margin-top: 10px">
    <div class="panel-heading">
      <strong l10n-text="equipments.newEquipment.title"></strong>
      <div class="pull-right">
        <sc-button name="saveBtn" btn-click="save()" text="equipments.newEquipment.save"
          class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="equipments.newEquipment.cancel"
          class="btn btn-default btn-xs" icon="glyphicon-ban-circle">
        </sc-button>
      </div>
    </div>
    <div class="well-sm panel-body">
      <h5 class="form-header" l10n-text="equipments.newEquipment.equipmentDataForm"></h5>
      <gva-equipment-data name="equipmentDataForm" ng-model="equipment"></gva-equipment-data>
    </div>
  </div>
</ng-form>
