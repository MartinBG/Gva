<ng-form name="editDocumentOtherForm" sc-validate="{}" sc-form-readonly="!editMode">
  <div class="panel panel-default" style="margin-top: 10px">
    <div class="panel-heading">
      <strong l10n-text="equipments.editOther.title"></strong>

      <div class="pull-right">
        <sc-button name="editBtn" btn-click="edit()" text="equipments.editOther.edit" class="btn btn-primary btn-xs" icon="glyphicon-edit" ng-show="!editMode">
        </sc-button>
        <sc-button name="deleteBtn" btn-click="deleteOther()" text="equipments.editOther.deleteOther" class="btn btn-danger btn-xs" icon="glyphicon-remove" ng-show="!editMode">
        </sc-button>
        <sc-button name="saveBtn" btn-click="save()" text="equipments.editOther.save" class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk" ng-show="editMode">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="equipments.editOther.cancel" class="btn btn-default btn-xs" icon="glyphicon-ban-circle" ng-show="editMode">
        </sc-button>
      </div>
    </div>
    <div class="well-sm panel-body">
      <gva-equipment-document-other name="equipmentDocumentOtherForm" ng-model="equipmentDocumentOther.part"></gva-equipment-document-other>

      <gva-common-scanned-document name="equipmentScannedDocumentForm" ng-model="equipmentDocumentOther.files" sc-data-set-part="'equipment'"></gva-common-scanned-document>
    </div>
  </div>
</ng-form>
