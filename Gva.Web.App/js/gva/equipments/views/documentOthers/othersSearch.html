<sc-button name="createBtn" btn-sref="{ state: 'root.equipments.view.others.new' }" text="equipments.otherSearch.newOther" class="btn btn-sm btn-primary pull-left" icon="glyphicon-floppy-disk"></sc-button>
<sc-datatable items="documentOthers" filterable="true" pageable="true" sortable="true" dynamic-columns="true" default-sort="part.documentDateValidFrom">
  <sc-column sortable="false" class="buttons-cell" has-content="true">
    <sc-button name="editBtn" btn-sref="{ state: 'root.equipments.view.others.edit', params: {ind: item.partIndex} }" class="btn btn-xs btn-primary" icon="glyphicon-pencil"></sc-button>
  </sc-column>
  <sc-column data="part.documentNumber" title="equipments.otherSearch.documentNumber">
  </sc-column>
  <sc-column data="part.documentDateValidFrom" title="equipments.otherSearch.documentDateValidFrom" type="date">
  </sc-column>
  <sc-column data="part.documentDateValidTo" title="equipments.otherSearch.documentDateValidTo" type="date">
  </sc-column>
  <sc-column data="part.documentPublisher" title="equipments.otherSearch.documentPublisher">
  </sc-column>
  <sc-column data="part.documentType.name" title="equipments.otherSearch.otherDocumentType" class="wrap">>
  </sc-column>
  <sc-column data="part.documentRole.name" title="equipments.otherSearch.otherDocumentRole" class="wrap">>
  </sc-column>
  <sc-column data="part.notes" title="equipments.otherSearch.notes" visible="false">
  </sc-column>
  <sc-column data="case.bookPageNumber" title="equipments.otherSearch.bookPageNumber">
  </sc-column>
  <sc-column data="case.pageCount" title="equipments.otherSearch.pageCount">
  </sc-column>
  <sc-column sortable="false" title="equipments.otherSearch.file" has-content="true">
    <a target="_self" ng-href="api/file?fileKey={{item.case.file.key}}&fileName={{item.case.file.name}}" sc-access-token ng-show="item.case.file" title="{{item.case.file.name}}">
      <span class="glyphicon glyphicon-file"></span>
    </a>
  </sc-column>
</sc-datatable>
