<ng-form name="newDocumentOtherForm" sc-validate="{}">
  <div class="panel panel-default" style="margin-top: 10px">
    <div class="panel-heading">
      <strong l10n-text="equipments.newOther.title"></strong>
      <div class="pull-right">
        <sc-button name="saveBtn" btn-click="save()" text="equipments.newOther.save"
          class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="equipments.newOther.cancel"
          class="btn btn-default btn-xs" icon="glyphicon-ban-circle">
        </sc-button>
      </div>
    </div>
    <div class="well-sm panel-body">
      <gva-equipment-document-other name="equipmentDocumentOtherForm" ng-model="equipmentDocumentOther.part"></gva-equipment-document-other>

      <gva-common-scanned-document name="equipmentScannedDocumentForm" ng-model="equipmentDocumentOther.files" sc-form-params="{ setPart: 'equipment' }"></gva-common-scanned-document>
    </div>
  </div>
</ng-form>
