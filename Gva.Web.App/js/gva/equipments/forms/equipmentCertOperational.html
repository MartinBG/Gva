<ng-form class="form-inline" sc-validate="{}" sc-form-readonly>
  <div class="panel panel-default">
    <div class="panel-heading"><strong l10n-text="equipments.equipmentOperDirective.title"></strong>
    </div>
    <div class="well-sm panel-body">
      <div class="row">
        <sc-field type="date" ng-model="model.issueDate" l10n-text="equipments.equipmentOperDirective.issueDate" class="col-sm-3 col-md-2"></sc-field>
        <sc-field type="text" ng-model="model.issueNumber" l10n-text="equipments.equipmentOperDirective.issueNumber" class="col-sm-3 col-md-2"></sc-field>
        <sc-field type="date" ng-model="model.validToDate" l10n-text="equipments.equipmentOperDirective.validToDate" class="col-sm-3 col-md-2"></sc-field>
      </div>
      <div class="row">
        <sc-field type="nomenclature" ng-model="model.organization" alias="'organizations'" l10n-text="equipments.equipmentOperDirective.organization" class="col-sm-6 col-md-4"></sc-field>
        <sc-field type="nomenclature" ng-model="model.inspector" alias="'inspectors'" l10n-text="equipments.equipmentOperDirective.inspector" class="col-sm-6 col-md-4"></sc-field>
      </div>
      <div class="row">
        <sc-field type="nomenclature" ng-model="model.valid" alias="'boolean'" l10n-text="equipments.equipmentOperDirective.valid" class="col-sm-4 col-md-2"></sc-field>
      </div>

      <h5 class="form-header" l10n-text="equipments.equipmentOperDirective.includedDocuments"></h5>
      <sc-button name="chooseDocumentsBtn" type="button" btn-click="chooseDocuments()" class="btn btn-primary btn-sm" icon="glyphicon-list" text="equipments.equipmentOperDirective.chooseDocuments" ng-disabled="form.$readonly"></sc-button>
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th l10n-text="equipments.equipmentOperDirective.inspector"></th>
            <th l10n-text="equipments.equipmentOperDirective.approvalDate"></th>
            <th l10n-text="equipments.equipmentOperDirective.linkedDocument"></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat-start="document in model.includedDocuments">
            <td>
              <sc-nomenclature ng-model="document.inspector" alias="'inspectors'" ng-readonly="form.$readonly"></sc-nomenclature>
            </td>
            <td class="col-sm-3 col-md-2">
              <sc-date ng-model="document.approvalDate" ng-readonly="form.$readonly"></sc-date>
            </td>
            <td class="col-sm-3 col-md-3">
              <a class="glyphicon glyphicon-file" ng-click="viewDocument(document)"></a>
            </td>
            <td style="text-align: right; width: 1px;">
              <sc-button name="deleteDocumentBtn" type="button" class="btn btn-primary btn-sm" btn-click="deleteDocument(document)" icon="glyphicon-remove" ng-disabled="form.$readonly"></sc-button>
            </td>
          </tr>
          <tr ng-repeat-end=""></tr>
          <tr class="sort-disabled" ng-if="!model.includedDocuments.length">
            <td colspan="8" class="text-center" l10n-text="equipments.equipmentOperDirective.noAvailableDocuments"></td>
          </tr>
        </tbody>
      </table>
      <accordion>
        <accordion-group style="margin-top: 5px;">
          <accordion-heading>
            <a l10n-text="equipments.equipmentOperDirective.ext" style="font-size: 12px;"></a>
          </accordion-heading>
          <div class="row">
            <sc-field type="date" ng-model="model.ext.date" l10n-text="equipments.equipmentOperDirective.extDate" class="col-md-2 col-sm-4"></sc-field>
            <sc-field type="date" ng-model="model.ext.validToDate" l10n-text="equipments.equipmentOperDirective.extValidToDate" class="col-md-2 col-sm-4"></sc-field>
            <sc-field type="nomenclature" ng-model="model.ext.inspector" alias="'inspectors'" l10n-text="equipments.equipmentOperDirective.extInspector" class="col-md-4 col-sm-8"></sc-field>
          </div>
        </accordion-group>
      </accordion>
      <accordion>
        <accordion-group style="margin-top: 5px;">
          <accordion-heading>
            <a l10n-text="equipments.equipmentOperDirective.revoke" style="font-size: 12px;"></a>
          </accordion-heading>
          <div class="row">
            <sc-field type="date" ng-model="model.revokeDate" l10n-text="equipments.equipmentOperDirective.revokeDate" class="col-md-2 col-sm-4"></sc-field>
            <sc-field type="nomenclature" ng-model="model.revokeInspector" alias="'inspectors'" l10n-text="equipments.equipmentOperDirective.revokeInspector" class="col-md-4 col-sm-8"></sc-field>
            <sc-field type="text" ng-model="model.revokeCause" l10n-text="equipments.equipmentOperDirective.revokeCause" class="col-md-4 col-sm-8"></sc-field>
          </div>
        </accordion-group>
      </accordion>
    </div>
  </div>
</ng-form>
