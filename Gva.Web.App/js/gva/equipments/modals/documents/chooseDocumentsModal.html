<div class="panel panel-default">
  <div class="panel-heading">
    <strong l10n-text="equipments.chooseDocumentsModal.title"></strong>
    <div class="pull-right">
      <sc-button name="addBtn" btn-click="addDocs()" text="equipments.chooseDocumentsModal.add" class="btn btn-xs btn-primary" icon="glyphicon-plus"></sc-button>
      <sc-button name="canceltn" btn-click="cancel()" text="equipments.chooseDocumentsModal.cancel" class="btn btn-xs btn-default" icon="glyphicon-ban-circle"></sc-button>
    </div>
  </div>

  <div class="well-sm panel-body">
    <div class="row">
      <div class="form-group col-sm-9">
        <sc-nomenclature ng-model="searchParams.documentParts" alias="'documentParts'" multiple="multiple" params="{set: 'equipment', withApplications: true}"></sc-nomenclature>
      </div>
      <sc-button name="searchBtn" btn-click="search()" text="equipments.chooseDocumentsModal.search" class="btn btn-sm btn-primary" icon="glyphicon-search"></sc-button>
    </div>

    <sc-datatable items="docs" filterable="false" pageable="true" sortable="false" dynamic-columns="false">
      <sc-column  sortable="false" class="buttons-cell" has-content="true">
        <input type="checkbox" ng-checked="selectedDocuments | contains:item" sc-click="selectDoc($event, item)">
      </sc-column>
       <sc-column data="bookPageNumber" title="equipments.chooseDocumentsModal.bookPageNumber">
      </sc-column>
      <sc-column data="name" title="equipments.chooseDocumentsModal.document">
      </sc-column>
      <sc-column data="type" title="equipments.chooseDocumentsModal.type">
      </sc-column>
      <sc-column data="number" title="equipments.chooseDocumentsModal.docNumber">
      </sc-column>
      <sc-column data="date" title="equipments.chooseDocumentsModal.date" type="date">
      </sc-column>
      <sc-column data="publisher" title="equipments.chooseDocumentsModal.publisher">
      </sc-column>
      <sc-column data="valid" title="equipments.chooseDocumentsModal.valid" type="boolean">
      </sc-column>
      <sc-column data="fromDate" title="equipments.chooseDocumentsModal.fromDate" type="date">
      </sc-column>
      <sc-column data="toDate" title="equipments.chooseDocumentsModal.toDate" type="date">
      </sc-column>
      <sc-column data="pageCount" title="equipments.chooseDocumentsModal.pageCount">
      </sc-column>
      <sc-column sortable="false" title="equipments.chooseDocumentsModal.file" has-content="true">
        <a target="_self" ng-href="api/file?fileKey={{item.file.key}}&fileName={{item.file.name}}" sc-access-token ng-show="item.file" title="{{item.file.name}}">
          <span class="glyphicon glyphicon-file"></span>
        </a>
      </sc-column>
    </sc-datatable>
  </div>
</div>
