<ng-form name="newDocumentApplicationForm" sc-validate="{}">
  <div class="panel panel-default" style="margin-top: 10px">
    <div class="panel-heading">
      <strong l10n-text="airports.newAirportDocApplication.title"></strong>
      <div class="pull-right">
        <sc-button name="saveBtn" btn-click="save()" text="airports.newAirportDocApplication.save"
          class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="airports.newAirportDocApplication.cancel"
          class="btn btn-default btn-xs" icon="glyphicon-ban-circle">
        </sc-button>
      </div>
    </div>

    <div class="well-sm panel-body">
      <gva-common-document-application name="airportDocumentApplicationForm" ng-model="airportDocumentApplication.part" sc-data-lot-id="lotId"></gva-common-document-application>

      <gva-common-scanned-document name="airportScannedDocumentForm" ng-model="airportDocumentApplication.files" sc-data-set-part="'airport'"></gva-common-scanned-document>
    </div>
  </div>
</ng-form>
