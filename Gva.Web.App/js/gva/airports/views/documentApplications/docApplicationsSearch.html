<sc-button name="createBtn" btn-sref="{ state: 'root.airports.view.applications.new' }" text="airports.airportDocApplicationSearch.newApplication" class="btn btn-sm btn-primary pull-left" icon="glyphicon-floppy-disk"></sc-button>
<sc-datatable items="airportDocumentApplications" filterable="true" pageable="true" sortable="true" dynamic-columns="true">
  <sc-column sortable="false" class="buttons-cell" has-content="true">
    <sc-button name="editBtn" btn-sref="{ state: 'root.airports.view.applications.edit', params: {ind: item.partIndex} }" class="btn btn-xs btn-primary" icon="glyphicon-pencil"></sc-button>
  </sc-column>
  <sc-column data="part.applicationType.name" title="airports.airportDocApplicationSearch.applicationType">
  </sc-column>
  <sc-column data="part.documentNumber" title="airports.airportDocApplicationSearch.documentNumber">
  </sc-column>
  <sc-column data="part.documentDate" title="airports.airportDocApplicationSearch.documentDate" type="date">
  </sc-column>
  <sc-column data="part.applicationPaymentType.name" title="airports.airportDocApplicationSearch.applicationPaymentType">
  </sc-column>
  <sc-column data="part.taxAmount" title="airports.airportDocApplicationSearch.taxAmount">
  </sc-column>
  <sc-column data="part.currency.name" title="airports.airportDocApplicationSearch.currency">
  </sc-column>
  <sc-column data="part.notes" title="airports.airportDocApplicationSearch.notes">
  </sc-column>
  <sc-column data="files[0].bookPageNumber" title="airports.airportDocApplicationSearch.bookPageNumber">
  </sc-column>
  <sc-column data="files[0].pageCount" title="airports.airportDocApplicationSearch.pageCount">
  </sc-column>
  <sc-column sortable="false" title="airports.airportDocApplicationSearch.file" has-content="true">
    <a target="_self" ng-href="api/file?fileKey={{item.files[0].file.key}}&fileName={{item.files[0].file.name}}" ng-show="item.files[0].file" title="{{item.files[0].file.name}}">
      <span class="glyphicon glyphicon-file"></span>
    </a>
  </sc-column>
</sc-datatable>
