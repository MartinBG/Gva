<sc-button name="createBtn" btn-sref="{ state: 'root.airports.view.others.new' }" text="airports.otherSearch.newOther" class="btn btn-sm btn-primary pull-left" icon="glyphicon-floppy-disk"></sc-button>
<sc-datatable items="documentOthers" filterable="true" pageable="true" sortable="true" dynamic-columns="true" default-sort="documentDateValidFrom">
  <sc-column sortable="false" class="buttons-cell" has-content="true">
    <sc-button name="editBtn" btn-sref="{ state: 'root.airports.view.others.edit', params: {ind: item.partIndex} }" class="btn btn-xs btn-primary" icon="glyphicon-pencil"></sc-button>
  </sc-column>
  <sc-column data="documentNumber" title="airports.otherSearch.documentNumber">
  </sc-column>
  <sc-column data="documentDateValidFrom" title="airports.otherSearch.documentDateValidFrom" type="date">
  </sc-column>
  <sc-column data="documentDateValidTo" title="airports.otherSearch.documentDateValidTo" type="date">
  </sc-column>
  <sc-column data="documentPublisher" title="airports.otherSearch.documentPublisher" class="wrap">
  </sc-column>
  <sc-column data="documentType.name" title="airports.otherSearch.otherDocumentType" class="wrap">
  </sc-column>
  <sc-column data="documentRole.name" title="airports.otherSearch.otherDocumentRole" class="wrap">
  </sc-column>
  <sc-column data="notes" title="airports.otherSearch.notes" visible="false" class="wrap">
  </sc-column>
  <sc-column data="case.bookPageNumber" title="airports.otherSearch.bookPageNumber">
  </sc-column>
  <sc-column data="case.pageCount" title="airports.otherSearch.pageCount">
  </sc-column>
  <sc-column sortable="false" title="airports.otherSearch.file" has-content="true">
    <a target="_blank" ng-href="api/file?fileKey={{item.case.file.key}}&fileName={{item.case.file.name}}&mimeType={{item.case.file.mimeType}}" sc-access-token ng-show="item.case.file" title="{{item.case.file.name}}">
      <span class="glyphicon glyphicon-file"></span>
    </a>
  </sc-column>
</sc-datatable>
