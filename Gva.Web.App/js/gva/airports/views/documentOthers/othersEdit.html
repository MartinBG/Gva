<ng-form name="editDocumentOtherForm" sc-validate="{}" sc-form-readonly="!editMode">
  <div class="panel panel-default" style="margin-top: 10px">
    <div class="panel-heading">
      <strong l10n-text="airports.editOther.title"></strong>

      <div class="pull-right">
        <sc-button name="editBtn" btn-click="edit()" text="airports.editOther.edit" class="btn btn-primary btn-xs" icon="glyphicon-edit" ng-show="!editMode">
        </sc-button>
        <sc-button name="deleteBtn" btn-click="deleteOther()" text="airports.editOther.deleteOther" class="btn btn-danger btn-xs" icon="glyphicon-remove" ng-show="!editMode">
        </sc-button>
        <sc-button name="saveBtn" btn-click="save()" text="airports.editOther.save" class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk" ng-show="editMode">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="airports.editOther.cancel" class="btn btn-default btn-xs" icon="glyphicon-ban-circle" ng-show="editMode">
        </sc-button>
      </div>
    </div>
    <div class="well-sm panel-body">
      <gva-airport-document-other name="airportDocumentOtherForm" ng-model="airportDocumentOther.part"></gva-airport-document-other>

      <gva-common-scanned-document name="airportScannedDocumentForm" ng-model="airportDocumentOther.files" sc-form-params="{ setPart: 'airport' }"></gva-common-scanned-document>
    </div>
  </div>
</ng-form>
