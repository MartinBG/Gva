<ng-form name="newDocumentOtherForm" sc-validate="{}">
  <div class="panel panel-default" style="margin-top: 10px">
    <div class="panel-heading">
      <strong l10n-text="airports.newOther.title"></strong>
      <div class="pull-right">
        <sc-button name="saveBtn" btn-click="save()" text="airports.newOther.save"
          class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="airports.newOther.cancel"
          class="btn btn-default btn-xs" icon="glyphicon-ban-circle">
        </sc-button>
      </div>
    </div>
    <div class="well-sm panel-body">
      <gva-airport-document-other name="airportDocumentOtherForm" ng-model="airportDocumentOther.part"></gva-airport-document-other>

      <gva-common-scanned-document name="airportScannedDocumentForm" ng-model="airportDocumentOther.files"
        sc-form-params="{ setPart: 'airport', lotId: lotId }"></gva-common-scanned-document>
    </div>
  </div>
</ng-form>
