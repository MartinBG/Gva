<ng-form name="newAirportForm" sc-validate="{}">
  <div class="panel panel-default" style="margin-top: 10px">
    <div class="panel-heading">
      <strong l10n-text="airports.newAirport.title"></strong>
      <div class="pull-right">
        <sc-button name="saveBtn" btn-click="save()" text="airports.newAirport.save"
          class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="airports.newAirport.cancel"
          class="btn btn-default btn-xs" icon="glyphicon-ban-circle">
        </sc-button>
      </div>
    </div>
    <div class="well-sm panel-body">
      <h5 class="form-header" l10n-text="airports.newAirport.airportDataForm"></h5>
      <gva-airport-data name="airportDataForm" ng-model="airport"></gva-airport-data>
    </div>
  </div>
</ng-form>
