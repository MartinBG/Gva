<ng-form name="newInspectionForm" sc-validate="{}">
  <div class="panel panel-default" style="margin-top: 10px">
    <div class="panel-heading">
      <strong l10n-text="airports.newInspection.title"></strong>
      <div class="pull-right">
        <sc-button name="saveBtn" btn-click="save()" text="airports.newInspection.save"
          class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="airports.newInspection.cancel"
          class="btn btn-default btn-xs" icon="glyphicon-ban-circle">
        </sc-button>
      </div>
    </div>
    <div class="well-sm panel-body">
      <gva-common-inspection-data name="airportInspectionForm" ng-model="airportInspection" sc-form-params="{ setPart: 'airport', isNew: true, caseTypeId: caseTypeId }"></gva-common-inspection-data>
      <gva-common-scanned-document name="airportScannedDocumentForm" ng-model="airportInspection.case"
        sc-form-params="{ setPart: 'airport', lotId: lotId, hideFiles: true }">
      </gva-common-scanned-document>
    </div>
  </div>
</ng-form>
