<ng-form name="editDocumentOwnerForm" sc-validate="{}">
  <div class="panel panel-default" style="margin-top: 10px">
    <div class="panel-heading">
      <strong l10n-text="airports.editOther.title"></strong>
      <div class="pull-right">
        <sc-button name="editBtn" btn-click="edit()" text="airports.editOwner.edit"
          class="btn btn-primary btn-xs" icon="glyphicon-edit" ng-show="!editMode">
        </sc-button>
        <sc-button name="deleteBtn" btn-click="deleteOwner()" text="airports.editOwner.deleteOwner"
          class="btn btn-danger btn-xs" icon="glyphicon-remove" ng-show="!editMode" >
        </sc-button>
        <sc-button name="saveBtn" btn-click="save()" text="airports.editOwner.save"
          class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk" ng-show="editMode">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="airports.editOwner.cancel"
          class="btn btn-default btn-xs" icon="glyphicon-ban-circle" ng-show="editMode">
        </sc-button>
      </div>
    </div>

  <div class="well-sm panel-body">
    <gva-airport-document-owner name="airportDocumentOwnerForm" ng-model="airportDocumentOwner.part" readonly="!editMode"></gva-airport-document-owner>

    <gva-common-scanned-document name="airportScannedDocumentForm" ng-model="airportDocumentOwner.files" readonly="!editMode" sc-data-set-part="'airport'"></gva-common-scanned-document>
  </div>
</ng-form>
