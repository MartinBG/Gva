<ng-form class="form-inline" sc-validate="{}" sc-form-readonly>
  <div class="row">
    <sc-field type="text" ng-model="model.documentNumber" l10n-text="airports.airportOtherDirective.documentNumber" class="col-sm-3 col-md-2"></sc-field>
    <sc-field type="date" ng-model="model.documentDateValidFrom" l10n-text="airports.airportOtherDirective.documentDateValidFrom" class="col-sm-3 col-md-2"></sc-field>
    <sc-field type="date" ng-model="model.documentDateValidTo" l10n-text="airports.airportOtherDirective.documentDateValidTo" class="col-sm-3 col-md-2"></sc-field>
    <sc-field type="text" ng-model="model.documentPublisher" ng-required="true" l10n-text="airports.airportOtherDirective.documentPublisher" class="col-sm-6 col-md-4"></sc-field>
  </div>
  <div class="row">
    <sc-field type="nomenclature" ng-model="model.documentType" alias="'documentTypes'" params="{ isIdDocument: false }" ng-required="true" l10n-text="airports.airportOtherDirective.otherDocumentType" class="col-sm-6 col-md-4"></sc-field>
    <sc-field type="nomenclature" ng-model="model.documentRole" alias="'documentRoles'" ng-required="true" l10n-text="airports.airportOtherDirective.airportOtherDocumentRole" class="col-sm-6 col-md-4"></sc-field>
    <sc-field type="nomenclature" ng-model="model.valid" alias="'boolean'" l10n-text="airports.airportOtherDirective.valid" class="col-sm-6 col-md-2"></sc-field>
  </div>
  <div class="row">
    <sc-field type="textarea-suggestion" rows="2" ng-model="model.notes" alias="'notes'" l10n-text="airports.airportOtherDirective.notes" class="col-sm-10"></sc-field>
  </div>
</ng-form>
