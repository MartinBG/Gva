<div class="panel panel-default">
  <div class="panel-heading">
    <strong l10n-text="organizations.chooseLimitationModal.title"></strong>
    <div class="pull-right">
      <sc-button name="canceltn" btn-click="cancel()" text="organizations.chooseLimitationModal.cancel" class="btn btn-xs btn-default" icon="glyphicon-ban-circle"></sc-button>
    </div>
  </div>

  <div class="well-sm panel-body">
    <sc-datatable items="limitations" filterable="true" pageable="true" sortable="false" dynamic-columns="false">
      <sc-column sortable="false" class="buttons-cell" has-content="true">
        <sc-button name="selectBtn" class="btn btn-xs btn-primary" btn-click="selectLimitation(item)" l10n-text="organizations.chooseLimitationModal.select"></sc-button>
      </sc-column>
      <sc-column data="name" sortable="true" title="organizations.chooseLimitationModal.name">
      </sc-column>
    </sc-datatable>
  </div>
</div>
