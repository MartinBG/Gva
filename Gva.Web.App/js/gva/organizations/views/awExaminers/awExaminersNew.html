<ng-form name="newAwExaminer" sc-validate="{}">
  <div class="panel panel-default" style="margin-top: 10px">
    <div class="panel-heading">
      <strong l10n-text="organizations.newAwExaminer.title"></strong>
      <div class="pull-right">
        <sc-button name="saveBtn" btn-click="save()" text="organizations.newAwExaminer.save"
          class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="organizations.newAwExaminer.cancel"
          class="btn btn-default btn-xs" icon="glyphicon-ban-circle">
        </sc-button>
      </div>
    </div>

    <div class="well-sm panel-body">
      <gva-organization-aw-examiner name="organizationAwExaminersForm" ng-model="organizationAwExaminer"></gva-organization-aw-examiner>
    </div>
  </div>
</ng-form>
