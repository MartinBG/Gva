<ng-form name="newDocumentApplicationForm" sc-validate="{}">
  <div class="panel panel-default" style="margin-top: 10px">
    <div class="panel-heading">
      <strong l10n-text="organizations.newOrganizationDocApplication.title"></strong>
      <div class="pull-right">
        <sc-button name="saveBtn" btn-click="save()" text="organizations.newOrganizationDocApplication.save"
          class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="organizations.newOrganizationDocApplication.cancel"
          class="btn btn-default btn-xs" icon="glyphicon-ban-circle">
        </sc-button>
      </div>
    </div>

    <div class="well-sm panel-body">
      <gva-common-document-application name="organizationDocumentApplicationForm" ng-model="organizationDocumentApplication.part" sc-form-params="{ lotId: lotId }"></gva-common-document-application>

      <gva-common-scanned-document name="organizationScannedDocumentForm" ng-model="organizationDocumentApplication.files"
        sc-form-params="{ setPart: 'organization', lotId: lotId, caseTypeId: caseTypeId, hideApplications: true }"></gva-common-scanned-document>
    </div>
  </div>
</ng-form>
