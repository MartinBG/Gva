<ng-form name="newInspectionForm" sc-validate="{}">
  <div class="panel panel-default" style="margin-top: 10px">
    <div class="panel-heading">
      <strong l10n-text="organizations.newInspection.title"></strong>
      <div class="pull-right">
        <sc-button name="saveBtn" btn-click="save()" text="organizations.newInspection.save"
          class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="organizations.newInspection.cancel"
          class="btn btn-default btn-xs" icon="glyphicon-ban-circle">
        </sc-button>
      </div>
    </div>

    <div class="well-sm panel-body">
      <gva-common-inspection-data name="inspectionDataForm" ng-model="organizationInspection" sc-form-params="{ setPart: 'organization' }"></gva-common-inspection-data>

      <div class="row">
        <sc-field class="col-sm-6 col-md-4" type="nomenclature" ng-model="organizationInspection.part.caseType" alias="'caseTypes'" params="{lotId: lotId}"
          ng-required="false" ng-readonly="newInspectionForm.$readonly" l10n-text="organizations.newInspection.caseType">
        </sc-field>
      </div>
    </div>
  </div>
</ng-form>
