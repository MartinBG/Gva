<ng-form name="newApprovalForm" sc-validate="{}">
  <div class="panel panel-default" style="margin-top: 10px">
    <div class="panel-heading">
      <strong l10n-text="organizations.approvalNew.title"></strong>
      <div class="pull-right">
        <sc-button name="saveBtn" btn-click="save()" text="organizations.approvalNew.save"
          class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="organizations.approvalNew.cancel"
          class="btn btn-default btn-xs" icon="glyphicon-ban-circle">
        </sc-button>
      </div>
    </div>

    <div class="well-sm panel-body">
      <gva-organization-approval name="organizationApprovalForm" ng-model="newApproval" 
        sc-form-params="{ isNew: true, lotId: lotId, caseTypeId: caseTypeId }"></gva-organization-approval>

      <gva-organization-amendment name="organizationAmendmentForm"  ng-if="newAmendment" ng-model="newAmendment"
        sc-form-params="{
          isNew: true,
          lotId: lotId,
          caseTypeId: caseTypeId,
          appId: appId
        }"
        sc-data-approval-type="newApproval.approval.part.approvalType">
      </gva-organization-amendment>
    </div>
  </div>
</ng-form>
