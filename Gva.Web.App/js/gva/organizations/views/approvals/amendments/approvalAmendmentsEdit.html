<h5 class="form-header" l10n-text="organizations.editApprovalAmendments.amendments"></h5>

<div style="padding-bottom:20px;">

  <sc-datatable items="approvalAmendments" filterable="false" pageable="false" sortable="false" dynamic-columns="false">
    <sc-column sortable="false" class="buttons-cell" has-content="true">
      <sc-button name="editEditionBtn" icon="fa-circle-o" icon-disabled="fa-check-circle-o"
      btn-sref="{ state: 'root.organizations.view.approvals.edit.amendments.edit', params: { index: item.partIndex} }"
      ng-disabled="item.partIndex === currentApprovalAmendment.partIndex"></sc-button>
    </sc-column>
    <sc-column title="organizations.editApprovalAmendments.approvalType" has-content="true">
      {{approval.part.approvalType.name}}
    </sc-column>
    <sc-column title="organizations.editApprovalAmendments.documentNumber" has-content="true">
      {{approval.part.documentNumber}}
    </sc-column>
    <sc-column title="organizations.editApprovalAmendments.documentNumberAmendment" has-content="true">
      {{item.part.documentNumber}}
    </sc-column>
    <sc-column title="organizations.editApprovalAmendments.documentFirstDateIssue" has-content="true">
      {{approvalAmendments[0].part.documentDateIssue | date:'mediumDate'}}
    </sc-column>
    <sc-column title="organizations.editApprovalAmendments.documentDateIssueAmendment" has-content="true">
      {{item.part.documentDateIssue | date:'mediumDate'}}
    </sc-column>
    <sc-column title="organizations.editApprovalAmendments.changeNumAmendment" has-content="true">
      {{item.part.changeNum}}
    </sc-column>
    <sc-column title="organizations.editApprovalAmendments.approvalState" has-content="true">
      {{approval.part.approvalState.name}}
    </sc-column>
  </sc-datatable>
  <div style="clear: both"></div>
</div>
<ng-form name="editApprovalAmendmentForm" sc-validate="{}" sc-form-readonly="editMode !== 'edit'">
  <div class="panel panel-default" style="margin-top: 10px">
    <div class="panel-heading">
      <strong l10n-text="organizations.editApprovalAmendments.amendmentForm"></strong>

      <div class="pull-right">
        <sc-button name="editBtn" btn-click="edit()" text="organizations.editApprovalAmendments.editLastAmendment" class="btn btn-primary btn-xs" icon="glyphicon-edit" ng-show="!editMode" ng-disabled="currentApprovalAmendment.partIndex !== lastAmendmentIndex">
        </sc-button>
        <sc-button name="deleteBtn" btn-click="deleteCurrentAmendment()" text="organizations.editApprovalAmendments.deleteLastAmendment" class="btn btn-danger btn-xs" icon="glyphicon-remove" ng-show="!editMode" ng-disabled="currentApprovalAmendment.partIndex !== lastAmendmentIndex">
        </sc-button>
        <sc-button name="saveBtn" btn-click="save()" text="organizations.editApprovalAmendments.save" class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk" ng-show="editMode">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="organizations.editApprovalAmendments.cancel" class="btn btn-default btn-xs" icon="glyphicon-ban-circle" ng-show="editMode">
        </sc-button>
      </div>
    </div>

    <div class="well-sm panel-body">
      <gva-organization-amendment name="organizationApprovalForm" ng-model="currentApprovalAmendment"
        sc-form-params="{ 
          lotId: lotId,
          isNew: false,
          caseTypeId: caseTypeId,
          appId: appId,
          partIndex: approval.partIndex
        }"
        sc-data-approval-type="approval.part.approvalType" name="organizationAmendmentForm"></gva-organization-amendment>
    </div>

  </div>

</ng-form>
