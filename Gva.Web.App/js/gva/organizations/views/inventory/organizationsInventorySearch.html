<div>
  <sc-datatable items="indexed" filterable="true" pageable="true" sortable="true" dynamic-columns="true">
    <sc-column sortable="false" class="buttons-cell" has-content="true">
      <sc-button name="editBtn" btn-sref="{state: getState(item.setPartAlias), params: {ind: item.partIndex}}" class="btn btn-xs btn-primary" icon="glyphicon-pencil"></sc-button>
    </sc-column>
    <sc-column data="bookPageNumber" title="organizations.inventorySearch.bookPageNumber">
    </sc-column>
    <sc-column data="name" title="organizations.inventorySearch.document">
    </sc-column>
    <sc-column data="type" title="organizations.inventorySearch.type">
    </sc-column>
    <sc-column data="number" title="organizations.inventorySearch.docNumber">
    </sc-column>
    <sc-column data="date" title="organizations.inventorySearch.date" type="date">
    </sc-column>
    <sc-column data="publisher" title="organizations.inventorySearch.publisher">
    </sc-column>
    <sc-column data="valid" title="organizations.inventorySearch.valid" type="boolean">
    </sc-column>
    <sc-column data="fromDate" title="organizations.inventorySearch.fromDate" type="date">
    </sc-column>
    <sc-column data="toDate" title="organizations.inventorySearch.toDate" type="date">
    </sc-column>
    <sc-column data="pageCount" title="organizations.inventorySearch.pageCount">
    </sc-column>
    <sc-column sortable="false" title="organizations.inventorySearch.file" has-content="true">
      <a target="_self" ng-href="api/file?fileKey={{item.file.key}}&fileName={{item.file.name}}" sc-access-token ng-show="item.file" title="{{item.file.name}}">
        <span class="glyphicon glyphicon-file"></span>
      </a>
    </sc-column>
  </sc-datatable>
</div>

<div style="margin-top:40px;">

    <sc-column data="bookPageNumber" title="organizations.inventorySearch.bookPageNumber">
    </sc-column>

    </sc-column>
    <sc-column data="type" title="organizations.inventorySearch.type">
    </sc-column>
    <sc-column data="number" title="organizations.inventorySearch.docNumber">
    </sc-column>
    <sc-column data="date" title="organizations.inventorySearch.date" type="date">
    </sc-column>
    <sc-column data="publisher" title="organizations.inventorySearch.publisher">
    </sc-column>
    <sc-column data="valid" title="organizations.inventorySearch.valid" type="boolean">
    </sc-column>
    <sc-column data="fromDate" title="organizations.inventorySearch.fromDate" type="date">
    </sc-column>
    <sc-column data="toDate" title="organizations.inventorySearch.toDate" type="date">

  </sc-datatable>
</div>
