<ng-form name="newDocumentOtherForm" sc-validate="{}">
  <div class="panel panel-default" style="margin-top: 10px">
    <div class="panel-heading">
      <strong l10n-text="organizations.newOther.title"></strong>
      <div class="pull-right">
        <sc-button name="saveBtn" btn-click="save()" text="organizations.newOther.save"
          class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="organizations.newOther.cancel"
          class="btn btn-default btn-xs" icon="glyphicon-ban-circle">
        </sc-button>
      </div>
    </div>

    <div class="well-sm panel-body">
      <gva-organization-document-other name="organizationDocumentOtherForm" ng-model="organizationDocumentOther.part"></gva-organization-document-other>

      <gva-common-scanned-document name="organizationScannedDocumentForm" ng-model="organizationDocumentOther.files" sc-data-set-part="'organization'"></gva-common-scanned-document>
    </div>
  </div>
</ng-form>
