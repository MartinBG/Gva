<div class="panel panel-default">
  <div class="panel-heading">
    <strong l10n-text="applications.chooseAircraftModal.title"></strong>
    <div class="pull-right">
      <sc-button name="canceltn" btn-click="cancel()" text="applications.chooseAircraftModal.cancel" class="btn btn-xs btn-default" icon="glyphicon-ban-circle"></sc-button>
    </div>
  </div>

  <div class="well-sm panel-body">
    <sc-search selected-filters="filters" btn-classes="col-sm-5 col-md-4 col-lg-3">
      <sc-filter type="text" name="manSN" class="col-sm-3" removable="false" label="applications.chooseAircraftModal.manSN"></sc-filter>
      <sc-filter type="text" name="model" class="col-sm-3" removable="false" label="applications.chooseAircraftModal.model"></sc-filter>
      <sc-filter type="text" name="icao" class="col-sm-3" removable="true" label="applications.chooseAircraftModal.icao"></sc-filter>
      <sc-search-button action="search()" text="applications.chooseAircraftModal.search" icon="glyphicon-search"></sc-search-button>
      <sc-search-button action="add"></sc-search-button>
    </sc-search>

    <sc-datatable items="aircrafts" filterable="true" pageable="true" sortable="true" dynamic-columns="true">
      <sc-column sortable="false" class="buttons-cell" has-content="true">
        <sc-button btn-click="selectAircraft(item)" text="applications.chooseAircraftModal.select" class="btn btn-xs btn-primary"></sc-button>
      </sc-column>
      <sc-column data="manSN" title="applications.chooseAircraftModal.manSN">
      </sc-column>
      <sc-column data="model" title="applications.chooseAircraftModal.model">
      </sc-column>
      <sc-column data="outputDate" title="applications.chooseAircraftModal.outputDate" type="date">
      </sc-column>
      <sc-column data="icao" title="applications.chooseAircraftModal.icao">
      </sc-column>
      <sc-column data="aircraftCategory" title="applications.chooseAircraftModal.aircraftCategory">
      </sc-column>
      <sc-column data="aircraftProducer" title="applications.chooseAircraftModal.aircraftProducer">
      </sc-column>
      <sc-column data="engine" title="applications.chooseAircraftModal.engine">
      </sc-column>
      <sc-column data="propeller" title="applications.chooseAircraftModal.propeller">
      </sc-column>
      <sc-column data="modifOrWingColor" title="applications.chooseAircraftModal.modifOrWingColor">
      </sc-column>
    </sc-datatable>
  </div>
</div>
