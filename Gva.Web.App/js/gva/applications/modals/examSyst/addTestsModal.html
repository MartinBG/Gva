<ng-form name="form.addTestsForm" sc-validate="{}">
  <div class="panel-heading">
    <strong l10n-text="applications.addTestsModal.title"></strong>
    <div class="pull-right">
      <sc-button name="saveBtn" btn-click="save()" text="applications.addTestsModal.save" class="btn btn-xs btn-primary"></sc-button>
      <sc-button name="canceltn" btn-click="cancel()" text="applications.addTestsModal.cancel" class="btn btn-xs btn-default" icon="glyphicon-ban-circle"></sc-button>
    </div>
  </div>

  <div class="well-sm panel-body">
    <table class="table table-striped table-bordered">
      <thead ng-class="{'has-error': form.addTestsForm.$invalid}">
        <tr>
          <th style="width:1px"></th>
          <th class="col-sm-7">
            <label class="control-label" l10n-text="applications.addTestsModal.test"></label>
          </th>
          <th class="col-sm-4">
            <label class="control-label" l10n-text="applications.addTestsModal.date"></label>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat-start="test in tests">
          <td style="width: 1px;">
            <sc-button type="button" class="btn btn-primary btn-sm" btn-click="deleteTest(test)" icon="glyphicon-remove"></sc-button>
          </td>
          <td class="col-sm-7">
            <sc-nomenclature ng-model="test.testData" ng-required="true" alias="'appExamSystTests'" params="{qualificationCode: qualificationCode, certCampCode: certCampCode}"></sc-nomenclature>
          </td>
          <td class="col-sm-4">
            <sc-date type="date" ng-model="test.date" ng-required="true"></sc-date>
          </td>
        </tr>
        <tr ng-repeat-end=""></tr>
        <tr class="sort-disabled" ng-if="!tests.length">
          <td colspan="3" class="text-center" l10n-text="applications.addTestsModal.noEntry"></td>
        </tr>
        <tr>
          <td colspan="3" style="text-align: right; width: 1px;">
            <sc-button type="button" btn-click="addTest()" class="btn btn-primary btn-sm" icon="glyphicon-plus"></sc-button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</ng-form>
