<div class="panel panel-default">
  <div class="panel-heading">
    <strong l10n-text="applications.chooseDocsModal.title"></strong>
    <div class="pull-right">
      <sc-button btn-click="cancel()" text="applications.chooseDocsModal.cancel" class="btn btn-default btn-xs" icon="glyphicon-ban-circle"></sc-button>
    </div>
  </div>

  <div class="well-sm panel-body">
    <sc-search selected-filters="filters" btn-classes="col-sm-5 col-md-4 col-lg-3" default-action="search()">
      <sc-filter type="date" name="fromDate" class="col-sm-3" removable="false" label="applications.chooseDocsModal.fromDate"></sc-filter>
      <sc-filter type="date" name="toDate" class="col-sm-3" removable="false" label="applications.chooseDocsModal.toDate"></sc-filter>
      <sc-filter type="text" name="regUri" class="col-sm-3" removable="false" label="applications.chooseDocsModal.regUri"></sc-filter>
      <sc-filter type="text" name="docName" class="col-sm-3" removable="false" label="applications.chooseDocsModal.docName"></sc-filter>
      <sc-filter type="nomenclature" name="docTypeId" class="col-sm-3" removable="false" alias="docType" load="false" mode="id" label="applications.chooseDocsModal.docType">
      </sc-filter>
      <sc-filter type="nomenclature" name="docStatusId" class="col-sm-3" alias="docStatus" load="false" mode="id" removable="false" label="applications.chooseDocsModal.docStatus">
      </sc-filter>
      <sc-filter type="nomenclature" name="corrs" class="col-sm-3" removable="false" alias="correspondent" load="false" mode="id" label="applications.chooseDocsModal.corrs" multiple="multiple">
      </sc-filter>
      <sc-filter type="nomenclature" name="units" class="col-sm-3" removable="false" alias="employeeUnit" load="false" mode="id" label="applications.chooseDocsModal.units" multiple="multiple">
      </sc-filter>
      <sc-search-button action="search()" text="applications.chooseDocsModal.search" icon="glyphicon-search" class="btn btn-sm btn-primary"></sc-search-button>
      <sc-search-button action="clear"></sc-search-button>
    </sc-search>

    <sc-datatable2 items="docs" items-count="docCount" fectch-fn="getDocs" set-prop="documents" count-prop="documentCount" filterable="true" pageable="true" sortable="true" dynamic-columns="true">
      <sc-column2 sortable="false" class="buttons-cell" has-content="true">
        <sc-button btn-click="selectDoc(item)" text="applications.chooseDocsModal.select" class="btn btn-xs btn-primary"></sc-button>
      </sc-column2>
      <sc-column2 type="date" data="regDate" title="applications.chooseDocsModal.regDate">
      </sc-column2>
      <sc-column2 data="regUri" title="applications.chooseDocsModal.regUri">
      </sc-column2>
      <sc-column2 data="docTypeName + ': ' + docSubject" title="applications.chooseDocsModal.docSubject">
      </sc-column2>
      <sc-column2 data="docDirectionName" title="applications.chooseDocsModal.docDirectionName">
      </sc-column2>
      <sc-column2 data="docStatusName" title="applications.chooseDocsModal.docStatusName">
      </sc-column2>
      <sc-column2 data="correspondentNames" title="applications.chooseDocsModal.correspondentName">
      </sc-column2>
    </sc-datatable2>

  </div>
</div>
