<div class="panel panel-default">
  <div class="panel-heading">
    <strong l10n-text="applications.chooseOrganizationModal.title"></strong>
    <div class="pull-right">
      <sc-button name="canceltn" btn-click="cancel()" text="applications.chooseOrganizationModal.cancel" class="btn btn-xs btn-default" icon="glyphicon-ban-circle"></sc-button>
    </div>
  </div>

  <div class="well-sm panel-body">
    <sc-search selected-filters="filters" btn-classes="col-sm-5 col-md-4 col-lg-3" default-action="search()">
      <sc-filter type="text" name="name" class="col-sm-2" removable="false" label="applications.chooseOrganizationModal.name"></sc-filter>
      <sc-filter type="text" name="uin" class="col-sm-2" removable="false" label="applications.chooseOrganizationModal.uin"></sc-filter>
      <sc-filter type="text" name="cao" class="col-sm-2" removable="true" label="applications.chooseOrganizationModal.cao"></sc-filter>
      <sc-filter type="date" name="dateValidTo" class="col-sm-2" removable="true" label="applications.chooseOrganizationModal.dateValidTo"></sc-filter>
      <sc-filter type="date" name="dateCaoValidTo" class="col-sm-2" removable="true" label="applications.chooseOrganizationModal.dateCaoValidTo"></sc-filter>
      <sc-search-button action="search()" text="applications.chooseOrganizationModal.search" icon="glyphicon-search" class="btn btn-sm btn-primary"></sc-search-button>
      <sc-search-button action="add"></sc-search-button>
      <sc-search-button action="clear"></sc-search-button>
    </sc-search>

    <sc-datatable items="organizations" filterable="true" pageable="true" sortable="true" dynamic-columns="true">
      <sc-column sortable="false" class="buttons-cell" has-content="true">
        <sc-button btn-click="selectOrganization(item)" text="applications.chooseOrganizationModal.select" class="btn btn-xs btn-primary"></sc-button>
      </sc-column>
      <sc-column data="name" title="applications.chooseOrganizationModal.name">
      </sc-column>
      <sc-column data="cao" title="applications.chooseOrganizationModal.cao">
      </sc-column>
      <sc-column data="uin" title="applications.chooseOrganizationModal.uin">
      </sc-column>
      <sc-column data="valid.name" title="applications.chooseOrganizationModal.valid">
      </sc-column>
      <sc-column data="organizationType.name" title="applications.chooseOrganizationModal.organizationType">
      </sc-column>
      <sc-column data="dateValidTo" title="applications.chooseOrganizationModal.dateValidTo" type="date">
      </sc-column>
      <sc-column data="dateCaoValidTo" title="applications.chooseOrganizationModal.dateCaoValidTo" type="date">
      </sc-column>
    </sc-datatable>
  </div>
</div>
