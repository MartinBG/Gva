<ng-form name="editDocumentApplicationForm" sc-validate="{}" sc-form-readonly="!editMode">
  <div class="panel panel-default" style="margin-top: 10px">
    <div class="panel-heading">
      <strong l10n-text="applications.editAppPart.title"></strong>

      <div class="pull-right">
        <sc-link-button ng-if="set === 'person' && !editMode" name="printBtn" ng-href="api/printApplication?lotId={{lotId}}&partIndex={{applicationPart.partIndex}}" target="_blank" sc-access-token class="btn btn-sm" icon="glyphicon-print"></sc-link-button>
        <sc-button name="editBtn" btn-click="edit()" text="applications.editAppPart.edit" class="btn btn-primary btn-xs" icon="glyphicon-edit" ng-show="!editMode">
        </sc-button>
        <sc-button name="deleteBtn" btn-click="deleteApp()" text="applications.editAppPart.deleteApp" class="btn btn-danger btn-xs" icon="glyphicon-remove" ng-show="!editMode">
        </sc-button>
        <sc-button name="saveBtn" btn-click="save()" text="applications.editAppPart.save" class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk" ng-show="editMode">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="applications.editAppPart.cancel" class="btn btn-default btn-xs" icon="glyphicon-ban-circle" ng-show="editMode">
        </sc-button>
      </div>
    </div>

    <div class="well-sm panel-body">
      <gva-common-document-application name="documentApplicationForm" ng-model="applicationPart" sc-form-params="{ lotId: lotId, set: set }"></gva-common-document-application>

      <div class="row">
        <sc-field type="text" ng-model="applicationPart.part.stage.name" ng-readonly="true" l10n-text="persons.editPersonDocApplication.stage" class="col-sm-3"></sc-field>
      </div>

      <gva-common-scanned-document name="personScannedDocumentForm" ng-model="applicationPart.case"
        sc-form-params="{ setPart: set, lotId: lotId, hideApplications: true }"></gva-common-scanned-document>
    </div>
  </div>
</ng-form>
