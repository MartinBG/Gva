<ng-form name="editDocumentApplicationForm" sc-validate="{}" sc-form-readonly="!editMode">
  <div class="panel panel-default" style="margin-top: 10px">
    <div class="panel-heading">
      <strong l10n-text="applications.editAppPart.title"></strong>

      <div class="pull-right">
        <sc-button name="editBtn" btn-click="edit()" text="applications.editAppPart.edit" class="btn btn-primary btn-xs" icon="glyphicon-edit" ng-show="!editMode">
        </sc-button>
        <sc-button name="doneBtn" btn-click="done()" text="applications.editAppPart.done" class="btn btn-default btn-xs" icon="glyphicon-arrow-right" ng-show="!editMode && isNew">
        </sc-button>
        <sc-button name="saveBtn" btn-click="save()" text="applications.editAppPart.save" class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk" ng-show="editMode">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="applications.editAppPart.cancel" class="btn btn-default btn-xs" icon="glyphicon-ban-circle" ng-show="editMode">
        </sc-button>
      </div>
    </div>

    <div class="well-sm panel-body">
      <gva-common-document-application name="documentApplicationForm" ng-model="application" sc-form-params="{ lotId: lotId, set: set }"></gva-common-document-application>

      <div class="row">
        <sc-field type="text" ng-model="application.part.stage.name" ng-readonly="true" l10n-text="persons.editPersonDocApplication.stage" class="col-sm-3"></sc-field>
      </div>

      <gva-common-scanned-document name="personScannedDocumentForm" ng-model="application.case"
        sc-form-params="{ setPart: 'person', lotId: lotId, hideApplications: true }"></gva-common-scanned-document>
    </div>
  </div>
</ng-form>
