<ng-form name="addFormWrapper" sc-validate="{}">
  <div class="panel panel-default" style="margin-top: 10px">
    <div class="panel-heading">
      <strong>{{applicationPart.docPartTypeName}}</strong>
      <div class="pull-right">
        <sc-button ng-if="!applicationPart.hasDocFile" name="saveBtn" btn-click="addPart()" text="applications.edit.addPart.save"
          class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk">
        </sc-button>
        <sc-button ng-if="applicationPart.hasDocFile" name="saveBtn" btn-click="linkNew()" text="applications.edit.addPart.save"
          class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="applications.edit.addPart.cancel"
          class="btn btn-default btn-xs" icon="glyphicon-ban-circle">
        </sc-button>
      </div>
    </div>

    <div class="well-sm panel-body">
      <!--Person-->
      <gva-person-document-id name="addForm" ng-model="applicationPart.part" ng-if="applicationPart.setPartAlias === 'personDocumentId'"></gva-person-document-id>

      <gva-person-document-education name="addForm" ng-model="applicationPart.part" ng-if="applicationPart.setPartAlias === 'personEducation'"></gva-person-document-education>

      <gva-person-document-employment name="addForm" ng-model="applicationPart.part" ng-if="applicationPart.setPartAlias === 'personEmployment'"></gva-person-document-employment>

      <gva-person-document-medical name="addForm" ng-model="applicationPart.part" ng-if="applicationPart.setPartAlias === 'personMedical'"></gva-person-document-medical>

      <gva-person-document-check name="addForm" ng-model="applicationPart.part" sc-data-is-new="true" ng-if="applicationPart.setPartAlias === 'personCheck'"></gva-person-document-check>

      <gva-person-document-training name="addForm" ng-model="applicationPart.part" sc-data-is-new="true"  ng-if="applicationPart.setPartAlias === 'personTraining'"></gva-person-document-training>

      <gva-person-document-other name="addForm" ng-model="applicationPart.part" ng-if="applicationPart.setPartAlias === 'personOther'"></gva-person-document-other>

      <!--Organization-->
      <gva-organization-document-other name="addForm" ng-model="applicationPart.part" ng-if="applicationPart.setPartAlias === 'organizationOther'"></gva-organization-document-other>

      <!--Aircraft-->
      <gva-aircraft-document-owner name="addForm" ng-model="applicationPart.part" ng-if="applicationPart.setPartAlias === 'aircraftOwner'"></gva-aircraft-document-owner>

      <gva-aircraft-document-debt-fm name="addForm" ng-model="applicationPart.part" ng-if="applicationPart.setPartAlias === 'aircraftDebtFM'"></gva-aircraft-document-debt-fm>

      <gva-aircraft-document-occurrence name="addForm" ng-model="applicationPart.part" ng-if="applicationPart.setPartAlias === 'aircraftOccurrence'"></gva-aircraft-document-occurrence>

      <gva-aircraft-document-other name="addForm" ng-model="applicationPart.part" ng-if="applicationPart.setPartAlias === 'aircraftOther'"></gva-aircraft-document-other>

      <!--Airport-->
      <gva-airport-document-owner name="addForm" ng-model="applicationPart.part" ng-if="applicationPart.setPartAlias === 'airportOwner'"></gva-airport-document-owner>

      <gva-airport-document-other name="addForm" ng-model="applicationPart.part" ng-if="applicationPart.setPartAlias === 'airportOther'"></gva-airport-document-other>

      <!--Equipment-->
      <gva-equipment-document-owner name="addForm" ng-model="applicationPart.part" ng-if="applicationPart.setPartAlias === 'equipmentOwner'"></gva-equipment-document-owner>

      <gva-equipment-document-other name="addForm" ng-model="applicationPart.part" ng-if="applicationPart.setPartAlias === 'equipmentOther'"></gva-equipment-document-other>

      <!--Applications-->
      <gva-common-document-application name="addForm" ng-model="applicationPart.part"
          ng-if="applicationPart.setPartAlias === 'personApplication' ||
                  applicationPart.setPartAlias === 'organizationApplication' ||
                  applicationPart.setPartAlias === 'aircraftApplication' ||
                  applicationPart.setPartAlias === 'airportApplication' ||
                  applicationPart.setPartAlias === 'equipmentApplication'"></gva-common-document-application>

      <gva-application-document name="appFile" ng-model="applicationPart.appFile" ng-if="!applicationPart.hasDocFile"></gva-application-document>

      <gva-application-document name="appFile" ng-model="applicationPart.appFile" readonly="true" ng-if="applicationPart.hasDocFile"></gva-application-document>

    </div>
  </div>
</ng-form>
