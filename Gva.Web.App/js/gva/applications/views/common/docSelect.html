<sc-search selected-filters="filters" btn-classes="col-sm-5 col-md-4 col-lg-3">
  <sc-filter type="date" name="fromDate" class="col-sm-3" removable="false" label="applications.docSelect.fromDate"></sc-filter>
  <sc-filter type="date" name="toDate" class="col-sm-3" removable="false" label="applications.docSelect.toDate"></sc-filter>
  <sc-filter type="text" name="regUri" class="col-sm-3" removable="false" label="applications.docSelect.regUri"></sc-filter>
  <sc-filter type="text" name="docName" class="col-sm-3" removable="false" label="applications.docSelect.docName"></sc-filter>
  <sc-filter type="nomenclature" name="docTypeId" class="col-sm-3" removable="false" alias="docType" load="false" mode="id" label="applications.docSelect.docType">
  </sc-filter>
  <sc-filter type="nomenclature" name="docStatusId" class="col-sm-3" alias="docStatus" load="false" mode="id" removable="false" label="applications.docSelect.docStatus">
  </sc-filter>
  <sc-filter type="nomenclature" name="corrs" class="col-sm-3" removable="false" alias="correspondent" load="false" mode="id" label="applications.docSelect.corrs" multiple="multiple">
  </sc-filter>
  <sc-filter type="nomenclature" name="units" class="col-sm-3" removable="false" alias="employeeUnit" load="false" mode="id" label="applications.docSelect.units" multiple="multiple">
  </sc-filter>
  <sc-search-button action="search()" text="applications.docSelect.search" class="btn btn-primary btn-sm" icon="glyphicon-search"></sc-search-button>
  <sc-search-button action="cancel()" text="applications.docSelect.cancel" class="btn btn-default btn-sm" icon="glyphicon-ban-circle"></sc-search-button>
</sc-search>

<sc-datatable items="docs" filterable="true" pageable="true" sortable="true" dynamic-columns="true">
  <sc-column sortable="false" class="buttons-cell" width="1px" has-content="true">
    <sc-button btn-click="selectDoc(item)" text="applications.docSelect.select" class="btn btn-xs btn-primary"></sc-button>
    <sc-button btn-click="viewDoc(item)" text="applications.docSelect.viewDoc" class="btn btn-xs btn-primary"></sc-button>
  </sc-column>
  <sc-column width="100" type="date" data="regDate" title="applications.docSelect.regDate">
  </sc-column>
  <sc-column data="regUri" title="applications.docSelect.regUri">
  </sc-column>
  <sc-column width="350" data="docTypeName + ': ' + docSubject" title="applications.docSelect.docSubject">
  </sc-column>
  <sc-column data="docDirectionName" title="applications.docSelect.docDirectionName">
  </sc-column>
  <sc-column data="docStatusName" title="applications.docSelect.docStatusName">
  </sc-column>
  <sc-column data="correspondentNames" title="applications.docSelect.correspondentName">
  </sc-column>
</sc-datatable>
