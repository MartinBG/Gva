<ng-form name="newCorrForm" sc-validate="{}">
  <div class="panel panel-default" style="margin-top: 10px">
    <div class="panel-heading">
      <strong l10n-text="applications.corrNew.title"></strong>
      <div class="pull-right">
        <sc-button name="saveBtn" btn-click="save()" text="applications.corrNew.saveAndSelect"
          class="btn btn-primary btn-sm" icon="glyphicon-floppy-disk">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="applications.corrNew.cancel"
          class="btn btn-default btn-sm" icon="glyphicon-ban-circle">
        </sc-button>
      </div>
    </div>

    <ems-corr-data name="corrDataForm" ng-model="corr" sc-data-is-new="true"></ems-corr-data>

  </div>
</ng-form>
