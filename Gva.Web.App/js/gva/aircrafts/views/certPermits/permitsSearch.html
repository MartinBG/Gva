<sc-button name="createBtn" btn-click="newCertPermit()" text="aircrafts.permitSearch.newPermit" class="btn btn-sm btn-primary pull-left" icon="glyphicon-floppy-disk"></sc-button>
<sc-datatable items="permits" filterable="true" pageable="true" sortable="true" dynamic-columns="true">
  <sc-column sortable="false" class="buttons-cell" width="1px" has-content="true">
    <sc-button name="editBtn" btn-click="editCertPermit(item)" class="btn btn-xs btn-primary" icon="glyphicon-pencil"></sc-button>
  </sc-column>
  <sc-column data="part.issueDate" title="aircrafts.permitSearch.issueDate" type="date">
  </sc-column>
  <sc-column data="part.issuePlace" title="aircrafts.permitSearch.issuePlace">
  </sc-column>
  <sc-column data="part.validToDate" title="aircrafts.permitSearch.validToDate" type="date">
  </sc-column>
  <sc-column data="part.pointFrom" title="aircrafts.permitSearch.pointFrom">
  </sc-column>
  <sc-column data="part.pointTo" title="aircrafts.permitSearch.pointTo">
  </sc-column>
  <sc-column data="part.planStops" title="aircrafts.permitSearch.planStops">
  </sc-column>
  <sc-column data="part.crew" title="aircrafts.permitSearch.crew">
  </sc-column>
  <sc-column data="files[0].bookPageNumber" title="aircrafts.permitSearch.bookPageNumber" width="50px">
  </sc-column>
  <sc-column data="files[0].pageCount" title="aircrafts.permitSearch.pageCount" width="50px">
  </sc-column>
  <sc-column sortable="false" title="aircrafts.permitSearch.file" width="30px" has-content="true">
    <a target="_self" ng-href="api/file?fileKey={{item.files[0].file.key}}&fileName={{item.files[0].file.name}}" ng-show="item.files[0].file" title="{{item.files[0].file.name}}">
      <span class="glyphicon glyphicon-file"></span>
    </a>
  </sc-column>
</sc-datatable>
