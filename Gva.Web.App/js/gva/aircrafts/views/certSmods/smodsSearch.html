<sc-button name="createBtn" btn-click="newCertSmod()" text="aircrafts.smodSearch.newSmod" class="btn btn-sm btn-primary pull-left" icon="glyphicon-floppy-disk"></sc-button>
<sc-datatable items="smods" filterable="true" pageable="true" sortable="true" dynamic-columns="true">
  <sc-column sortable="false" class="buttons-cell" width="1px" has-content="true">
    <sc-button name="editBtn" btn-click="editCertSmod(item)" class="btn btn-xs btn-primary" icon="glyphicon-pencil"></sc-button>
  </sc-column>
  <sc-column data="part.valid.name" title="aircrafts.smodSearch.valid">
  </sc-column>
  <sc-column data="part.scode" title="aircrafts.smodSearch.scode">
  </sc-column>
  <sc-column data="part.ltrInNumber" title="aircrafts.smodSearch.ltrInNumber">
  </sc-column>
  <sc-column data="part.ltrInDate" title="aircrafts.smodSearch.ltrInDate" type="date">
  </sc-column>
  <sc-column data="part.ltrCaaNumber" title="aircrafts.smodSearch.ltrCaaNumber">
  </sc-column>
  <sc-column data="part.ltrCaaDate" title="aircrafts.smodSearch.ltrCaaDate" type="date">
  </sc-column>
  <sc-column data="files[0].bookPageNumber" title="aircrafts.smodSearch.bookPageNumber" width="50px">
  </sc-column>
  <sc-column data="files[0].pageCount" title="aircrafts.smodSearch.pageCount" width="50px">
  </sc-column>
  <sc-column sortable="false" title="aircrafts.smodSearch.file" width="30px" has-content="true">
    <a target="_self" ng-href="api/file?fileKey={{item.files[0].file.key}}&fileName={{item.files[0].file.name}}" ng-show="item.files[0].file" title="{{item.files[0].file.name}}">
      <span class="glyphicon glyphicon-file"></span>
    </a>
  </sc-column>
</sc-datatable>
