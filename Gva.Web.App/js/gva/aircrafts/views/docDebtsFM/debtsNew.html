<ng-form name="newDocumentDebtForm" sc-validate="{}">
  <div class="panel panel-default" style="margin-top: 10px">
    <div class="panel-heading">
      <strong l10n-text="aircrafts.newDebtFM.title"></strong>
      <div class="pull-right">
        <sc-button name="saveBtn" btn-click="save()" text="aircrafts.newDebtFM.save"
          class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="aircrafts.newDebtFM.cancel"
          class="btn btn-default btn-xs" icon="glyphicon-ban-circle">
        </sc-button>
      </div>
    </div>

    <div class="well-sm panel-body">
      <gva-aircraft-document-debt-fm name="aircraftDocumentDebtForm" ng-model="debt.part"></gva-aircraft-document-debt-fm>

      <gva-common-scanned-document name="aircraftScannedDocumentForm" ng-model="debt.files"
        sc-form-params="{ setPart: 'aircraft', lotId: lotId }"></gva-common-scanned-document>
    </div>
  </div>
</ng-form>
