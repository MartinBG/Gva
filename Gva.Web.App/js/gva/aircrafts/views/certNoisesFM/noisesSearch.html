<sc-button name="createBtn" btn-click="newCertNoise()" text="aircrafts.noiseSearchFM.newNoise" class="btn btn-sm btn-primary pull-left" icon="glyphicon-floppy-disk"></sc-button>
<sc-datatable items="noises" filterable="true" pageable="true" sortable="true" dynamic-columns="true">
  <sc-column sortable="false" class="buttons-cell" width="1px" has-content="true">
    <sc-button name="editBtn" btn-click="editCertNoise(item)" class="btn btn-xs btn-primary" icon="glyphicon-pencil"></sc-button>
    <sc-button name="deleteBtn" btn-click="deleteCertNoise(item)" class="btn btn-xs btn-default" icon="glyphicon-remove"></sc-button>
  </sc-column>
  <sc-column data="part.issueNumber" title="aircrafts.noiseSearchFM.issueNumber">
  </sc-column>
  <sc-column data="part.issueDate" title="aircrafts.noiseSearchFM.issueDate" type="date">
  </sc-column>
  <sc-column data="part.standart" title="aircrafts.noiseSearchFM.standart">
  </sc-column>
  <sc-column data="part.flyover" title="aircrafts.noiseSearchFM.flyover">
  </sc-column>
  <sc-column data="part.approach" title="aircrafts.noiseSearchFM.approach">
  </sc-column>
  <sc-column data="part.lateral" title="aircrafts.noiseSearchFM.lateral">
  </sc-column>
  <sc-column data="part.overflight" title="aircrafts.noiseSearchFM.overflight">
  </sc-column>
  <sc-column data="part.takeoff" title="aircrafts.noiseSearchFM.takeoff">
  </sc-column>
  <sc-column data="files[0].bookPageNumber" title="aircrafts.noiseSearchFM.bookPageNumber" width="50px">
  </sc-column>
  <sc-column data="files[0].pageCount" title="aircrafts.noiseSearchFM.pageCount" width="50px">
  </sc-column>
  <sc-column sortable="false" title="aircrafts.noiseSearchFM.file" width="30px" has-content="true">
    <a target="_self" ng-href="api/file?fileKey={{item.files[0].file.key}}&fileName={{item.files[0].file.name}}" ng-show="item.files[0].file" title="{{item.files[0].file.name}}">
      <span class="glyphicon glyphicon-file"></span>
    </a>
  </sc-column>
</sc-datatable>
