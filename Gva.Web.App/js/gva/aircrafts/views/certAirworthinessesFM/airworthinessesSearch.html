<sc-button name="createBtn" btn-click="newCertAirworthiness()" text="aircrafts.airworthinessFMSearch.newAirworthiness" class="btn btn-sm btn-primary pull-left" icon="glyphicon-floppy-disk"></sc-button>
<sc-datatable items="aws" filterable="true" pageable="true" sortable="true" dynamic-columns="true">
  <sc-column sortable="false" class="buttons-cell" has-content="true">
    <sc-button name="editBtn" btn-click="editCertAirworthiness(item)" class="btn btn-xs btn-primary" icon="glyphicon-pencil"></sc-button>
  </sc-column>
  <sc-column data="act" title="aircrafts.airworthinessFMSearch.airworthinessCertificateType">
  </sc-column>
  <sc-column data="issueDate" title="aircrafts.airworthinessFMSearch.issueDate" type="date">
  </sc-column>
  <sc-column data="validFrom" title="aircrafts.airworthinessFMSearch.validFromDate" type="date">
  </sc-column>
  <sc-column data="validTo" title="aircrafts.airworthinessFMSearch.validToDate" type="date">
  </sc-column>
  <sc-column data="inspectorName" title="aircrafts.airworthinessFMSearch.inspector" type="date">
  </sc-column>
</sc-datatable>
