<ng-form name="newCertAirworthinessForm" sc-validate="{}">
  <div class="panel panel-default">
    <div class="panel-heading">
      <strong l10n-text="aircrafts.newAirworthiness.titleAw"></strong>
      <div class="pull-right">
        <sc-button name="saveBtn" btn-click="save()" text="aircrafts.newAirworthiness.save"
          class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="aircrafts.newAirworthiness.cancel"
          class="btn btn-default btn-xs" icon="glyphicon-ban-circle">
        </sc-button>
      </div>
    </div>

    <div class="well-sm panel-body">
      <ng-form class="form-inline" sc-validate="{}" sc-form-readonly  name="aircraftCertAirworthinessForm">
        <div class="row">
          <sc-field type="nomenclature" ng-model="airworthiness.part.airworthinessCertificateType" ng-required="true" params="{ lotId: lotId }" alias="'airworthinessCertificateTypes'" l10n-text="aircrafts.newAirworthiness.airworthinessCertificateType" class="col-md-6 col-sm-8"></sc-field>
        </div>

        <gva-aircraft-cert-airworthiness ng-if="airworthiness.part.airworthinessCertificateType.alias !== '15b' && airworthiness.part.airworthinessCertificateType.alias !== '15a' && airworthiness.part.airworthinessCertificateType.alias !== '15bReissue' && airworthiness.part.airworthinessCertificateType.alias !== '15bReissue'"
           ng-model="airworthiness" sc-form-params="{ lotId: lotId }" name="aircraftCertAirworthinessForm.form1">
        </gva-aircraft-cert-airworthiness>

        <gva-aircraft-cert-airworthiness-form-15 ng-if="airworthiness.part.airworthinessCertificateType.alias === '15b' || airworthiness.part.airworthinessCertificateType.alias === '15a' || airworthiness.part.airworthinessCertificateType.alias === '15bReissue' || airworthiness.part.airworthinessCertificateType.alias === '15bReissue'" 
          name="aircraftCertAirworthinessForm" ng-model="airworthiness" sc-form-params="{ lotId: lotId }" name="aircraftCertAirworthinessForm.form2">
        </gva-aircraft-cert-airworthiness-form-15>
      </ng-form>
      <gva-common-scanned-document name="aircraftScannedDocumentForm" ng-model="airworthiness.case"
        sc-form-params="{ setPart: 'aircraft', lotId: lotId, hideFiles: true }">
      </gva-common-scanned-document>
    </div>
  </div>
</ng-form>
