<ng-form name="newAircraftDocumentOccurrenceForm" sc-validate="{}">
  <div class="panel panel-default" style="margin-top: 10px">
    <div class="panel-heading">
      <strong l10n-text="aircrafts.newOccurrence.title"></strong>
      <div class="pull-right">
        <sc-button name="saveBtn" btn-click="save()" text="aircrafts.newOccurrence.save"
          class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="aircrafts.newOccurrence.cancel"
          class="btn btn-default btn-xs" icon="glyphicon-ban-circle">
        </sc-button>
      </div>
    </div>

    <div class="well-sm panel-body">
      <gva-aircraft-document-occurrence name="aircraftDocumentOccurrenceForm" ng-model="aircraftDocumentOccurrence.part"></gva-aircraft-document-occurrence>

      <gva-common-scanned-document name="aircraftScannedDocumentForm" ng-model="aircraftDocumentOccurrence.files" sc-form-params="{ setPart: 'aircraft' }"></gva-common-scanned-document>
    </div>
  </div>
</ng-form>
