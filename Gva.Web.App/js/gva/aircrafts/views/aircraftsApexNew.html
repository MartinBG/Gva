<ng-form name="newAircraftForm" sc-validate="{}">
  <div class="panel panel-default" style="margin-top: 10px">
    <div class="panel-heading">
      <strong l10n-text="aircrafts.newAircraft.title"></strong>
      <div class="pull-right">
        <sc-button name="saveBtn" btn-click="save()" text="aircrafts.newAircraft.save"
          class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="aircrafts.newAircraft.cancel"
          class="btn btn-default btn-xs" icon="glyphicon-ban-circle">
        </sc-button>
      </div>
    </div>

    <div class="well-sm panel-body">
      <gva-aircraft-data-apex name="aircraftDataForm" ng-model="aircraft.aircraftDataApex"></gva-aircraft-data-apex>
    </div>
  </div>
</ng-form>
