<ng-form name="editCertRadioForm" sc-validate="{}" sc-form-readonly="!editMode">
  <div class="panel panel-default" style="margin-top: 10px">
    <div class="panel-heading">
      <strong l10n-text="aircrafts.editRadio.title"></strong>

      <div class="pull-right">
        <sc-link-button name="printBtn" ng-if="!editMode" ng-href="api/printRadioCert?lotId={{lotId}}&partIndex={{partIndex}}" target="_blank" sc-access-token class="btn btn-sm" icon="glyphicon-print"></sc-link-button>
        <sc-button name="editBtn" btn-click="edit()" text="aircrafts.editRadio.edit" class="btn btn-primary btn-xs" icon="glyphicon-edit" ng-show="!editMode">
        </sc-button>
        <sc-button name="deleteBtn" btn-click="deleteRadio()" text="aircrafts.editRadio.deleteRadio" class="btn btn-danger btn-xs" icon="glyphicon-remove" ng-show="!editMode">
        </sc-button>
        <sc-button name="saveBtn" btn-click="save()" text="aircrafts.editRadio.save" class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk" ng-show="editMode">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="aircrafts.editRadio.cancel" class="btn btn-default btn-xs" icon="glyphicon-ban-circle" ng-show="editMode">
        </sc-button>
      </div>
    </div>

    <div class="well-sm panel-body">
      <gva-aircraft-cert-radio name="aircraftCertRadioForm" ng-model="radio.part" sc-form-params="{ lotId: lotId, partIndex: partIndex }"></gva-aircraft-cert-radio>

      <gva-common-scanned-document name="aircraftScannedDocumentForm" ng-model="radio.case"
        sc-form-params="{ setPart: 'aircraft', lotId: lotId, hideFiles: true }">
      </gva-common-scanned-document>
    </div>
  </div>
</ng-form>
