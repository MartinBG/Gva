<sc-button name="createBtn" btn-sref="{ state: 'root.aircrafts.view.owners.new' }" text="aircrafts.ownerSearch.newOwner" class="btn btn-sm btn-primary pull-left" icon="glyphicon-floppy-disk"></sc-button>
<sc-datatable items="documentOwners" filterable="true" pageable="true" sortable="true" dynamic-columns="true">
  <sc-column sortable="false" class="buttons-cell" has-content="true">
    <sc-button name="editBtn" btn-sref="{ state: 'root.aircrafts.view.owners.edit', params: {ind: item.partIndex} }" class="btn btn-xs btn-primary" icon="glyphicon-pencil"></sc-button>
  </sc-column>
  <sc-column data="part.aircraftRelation.name" title="aircrafts.ownerSearch.aircraftRelation">
  </sc-column>
  <sc-column data="part.person.name" title="aircrafts.ownerSearch.person">
  </sc-column>
  <sc-column data="part.organization.name" title="aircrafts.ownerSearch.organization">
  </sc-column>
  <sc-column data="part.documentNumber" title="aircrafts.ownerSearch.documentNumber">
  </sc-column>
  <sc-column data="part.documentDate" title="aircrafts.ownerSearch.documentDate" type="date">
  </sc-column>
  <sc-column data="part.fromDate" title="aircrafts.ownerSearch.fromDate" type="date">
  </sc-column>
  <sc-column data="part.toDate" title="aircrafts.ownerSearch.toDate" type="date">
  </sc-column>
  <sc-column data="part.notes" title="aircrafts.ownerSearch.notes" visible="false">
  </sc-column>
  <sc-column data="files[0].bookPageNumber" title="aircrafts.ownerSearch.bookPageNumber">
  </sc-column>
  <sc-column data="files[0].pageCount" title="aircrafts.ownerSearch.pageCount">
  </sc-column>
  <sc-column sortable="false" title="aircrafts.ownerSearch.file" has-content="true">
    <a target="_self" ng-href="api/file?fileKey={{item.files[0].file.key}}&fileName={{item.files[0].file.name}}" ng-show="item.files[0].file" title="{{item.files[0].file.name}}">
      <span class="glyphicon glyphicon-file"></span>
    </a>
  </sc-column>
</sc-datatable>
