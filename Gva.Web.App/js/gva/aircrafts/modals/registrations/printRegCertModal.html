<ng-form class="form-inline">
  <div class="panel panel-default">
    <div class="panel-heading">
      <strong l10n-text="aircrafts.printRegCertModal.title"></strong>
      <div class="pull-right">
        <sc-button name="closeBtn" btn-click="close()" text="aircrafts.printRegCertModal.close" class="btn btn-default btn-xs"></sc-button>
      </div>
    </div>

    <div class="well-sm panel-body">
      <sc-link-button name="printBtn" ng-href="api/printRegCert?lotId={{model.lotId}}&partIndex={{model.partIndex}}" target="_blank" sc-access-token text="aircrafts.printRegCertModal.print" class="btn btn-primary btn-sm" icon="glyphicon-print"></sc-link-button>
      <sc-link-button name="printBtn2" ng-href="api/printRegCert?lotId={{model.lotId}}&partIndex={{model.partIndex}}&generateNew=true" target="_blank" sc-access-token text="aircrafts.printRegCertModal.generateNew" class="btn btn-primary btn-sm" icon="glyphicon-print"></sc-link-button>
    </div>
  </div>
</ng-form>
