<ng-form name="form.manageRadioEntryForm" class="form-inline" sc-validate="{}">
  <div class="panel panel-default">
    <div class="panel-heading">
      <strong l10n-text="aircrafts.manageRadioEntryModal.title"></strong>
      <div class="pull-right">
        <sc-button name="saveBtn" btn-click="add()" text="aircrafts.manageRadioEntryModal.save" class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk"></sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="aircrafts.manageRadioEntryModal.cancel" class="btn btn-default btn-xs" icon="glyphicon-ban-circle"></sc-button>
      </div>
    </div>

    <div class="well-sm panel-body">
      <gva-aircraft-radio-entry name="radioEntryForm" ng-model="model"></gva-aircraft-radio-entry>
    </div>
  </div>
</ng-form>
