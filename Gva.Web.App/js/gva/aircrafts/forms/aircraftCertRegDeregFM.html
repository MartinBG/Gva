<ng-form class="form-inline" sc-validate="{}" sc-form-readonly>
  <div class="row">
    <sc-field type="date" ng-model="model.date" ng-required="true" l10n-text="aircrafts.regFMDirective.removalDate" class="col-md-2 col-sm-4"></sc-field>
    <sc-field type="nomenclature" ng-model="model.reason" alias="'aircraftRemovalReasonsFm'" ng-required="true" l10n-text="aircrafts.regFMDirective.removalReason" class="col-md-4 col-sm-8"></sc-field>
  </div>
  <div class="row">
    <sc-field type="textarea" rows="2" ng-model="model.text" l10n-text="aircrafts.regFMDirective.removalText" class="col-md-10 col-sm-12"></sc-field>
  </div>
  <div class="row">
    <sc-field type="text" ng-model="model.orderNumber" ng-if="model.reason.alias === 'order'" l10n-text="aircrafts.regFMDirective.orderNumber" ng-required="true" class="col-md-4 col-sm-8"></sc-field>
    <sc-field type="text" ng-model="model.documentNumber" ng-if="model.reason.alias !== 'order'" l10n-text="aircrafts.regFMDirective.removalDocumentNumber" class="col-md-4 col-sm-8"></sc-field>
    <sc-field type="date" ng-model="model.documentDate" ng-if="model.reason.alias !== 'order'" l10n-text="aircrafts.regFMDirective.removalDocumentDate" class="col-md-2 col-sm-4"></sc-field>
    <sc-field type="nomenclature" ng-model="model.inspector" alias="'inspectors'" l10n-text="aircrafts.regFMDirective.removalInspector" params="{limit: null}" class="col-md-4 col-sm-8"></sc-field>
  </div>
  <div class="row">
    <sc-field type="nomenclature" ng-model="model.country" alias="'countries'" l10n-text="aircrafts.regFMDirective.removalCountry" class="col-md-4 col-sm-8"></sc-field>
  </div>
  <div class="row">
    <sc-field type="text" ng-model="model.notes" l10n-text="aircrafts.regFMDirective.removalNotes" class="col-md-8 col-sm-12"></sc-field>
  </div>
  <div class="row">
    <sc-field type="text" ng-model="model.notesAlt" l10n-text="aircrafts.regFMDirective.removalNotesAlt" class="col-md-8 col-sm-12"></sc-field>
  </div>
  <h5 class="form-header" l10n-text="aircrafts.regFMDirective.export" style="margin-top:10px;"></h5>

  <button class="btn btn-xs btn-default pull-right" ng-click="model.export = {}" style="position:relative; top:-25px" ng-disabled="readonly"> <span class="glyphicon glyphicon-plus"></span>

  </button>
  <div ng-show="model.export">
    <div class="row">
      <sc-field type="text" ng-model="model.export.text" l10n-text="aircrafts.regFMDirective.text" class="col-md-8 col-sm-12"></sc-field>
    </div>
    <div class="row">
      <sc-field type="text" ng-model="model.export.textAlt" l10n-text="aircrafts.regFMDirective.textAlt" class="col-md-8 col-sm-12"></sc-field>
    </div>
    <div class="row">
      <sc-field type="nomenclature" ng-model="model.export.aircraftNewOld" alias="'boolean'" l10n-text="aircrafts.regFMDirective.aircraftNewOld" class="col-md-4 col-sm-8"></sc-field>
    </div>
  </div>
</ng-form>
