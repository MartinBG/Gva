<ng-form class="form-inline" sc-validate="{}">
  <div class="row">
    <div class="form-group col-md-6 col-sm-8" sc-has-error="aircraftCertificateType">
      <label class="control-label" l10n-text="aircrafts.airworthinessDirective.aircraftCertificateType"></label>
      <sc-validation-error field-name="aircraftCertificateType" validations="{required: 'default'}"></sc-validation-error>
      <sc-nomenclature ng-model="model.aircraftCertificateType" name="aircraftCertificateType" alias="'aircraftCertificateTypes'" ng-required="true" ng-readonly="readonly"></sc-nomenclature>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-md-2 col-sm-4" sc-has-error="refNumber">
      <label class="control-label" l10n-text="aircrafts.airworthinessDirective.refNumber"></label>
      <sc-validation-error field-name="refNumber" validations="{required: 'default'}"></sc-validation-error>
      <sc-text ng-model="model.refNumber" name="refNumber" ng-required="true" ng-readonly="readonly"></sc-text>
    </div>
    <div class="form-group col-md-2 col-sm-4" sc-has-error="issueDate">
      <label class="control-label" l10n-text="aircrafts.airworthinessDirective.issueDate"></label>
      <sc-validation-error field-name="issueDate" validations="{required: 'default'}"></sc-validation-error>
      <sc-date ng-model="model.issueDate" name="issueDate" ng-required="true" ng-readonly="readonly"></sc-date>
    </div>
    <div class="form-group col-md-2 col-sm-4" sc-has-error="validToDate">
      <label class="control-label" l10n-text="aircrafts.airworthinessDirective.validToDate"></label>
      <sc-validation-error field-name="validToDate" validations="{required: 'default'}"></sc-validation-error>
      <sc-date ng-model="model.validToDate" name="validToDate" ng-required="true" ng-readonly="readonly"></sc-date>
    </div>
  </div>
</ng-form>
