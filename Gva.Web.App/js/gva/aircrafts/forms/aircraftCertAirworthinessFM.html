<ng-form class="form-inline" sc-validate="{}" sc-form-readonly>
  <div class="row">
    <sc-field type="nomenclature" ng-readonly="model.partIndex" ng-model="model.part.airworthinessCertificateType" ng-required="true" params="{ lotId: lotId}" alias="'airworthinessCertificateTypes'" l10n-text="aircrafts.airworthinessFMDirective.airworthinessCertificateType" class="col-md-6 col-sm-8"></sc-field>
  </div>
  <div class="row">
    <sc-field type="nomenclature" ng-model="model.part.registration" alias="'aircraftsRegistrations'" ng-required="true" params="{ lotId: lotId }" l10n-text="aircrafts.airworthinessFMDirective.registration" class="col-md-6 col-sm-8"></sc-field>
  </div>
  <div class="row">
    <sc-field type="text" ng-model="model.part.documentNumber" l10n-text="aircrafts.airworthinessFMDirective.documentNumber" class="col-md-2 col-sm-4"
      ng-if="model.part.airworthinessCertificateType.alias !== '15a' && model.part.airworthinessCertificateType.alias !== '15b'"></sc-field>
    <sc-field ng-if="model.part.airworthinessCertificateType.alias !== 'special'"
      type="date" ng-model="model.part.issueDate" ng-required="true" l10n-text="aircrafts.airworthinessFMDirective.issueDate" class="col-md-2 col-sm-4"></sc-field>
    <sc-field ng-if="model.part.airworthinessCertificateType.alias === '15a' || model.part.airworthinessCertificateType.alias === '15b'"
      type="date" ng-model="model.part.validToDate" l10n-text="aircrafts.airworthinessFMDirective.validToDate" class="col-md-2 col-sm-4"></sc-field>
    <sc-field ng-if="model.part.airworthinessCertificateType.alias === 'special'"
      type="date" ng-model="model.part.issueDate" ng-required="true" l10n-text="aircrafts.airworthinessFMDirective.issueDateSpecial" class="col-md-2 col-sm-4"></sc-field>
  </div>
  <div class="row" ng-if="model.part.airworthinessCertificateType.alias === '15a' || model.part.airworthinessCertificateType.alias === '15b'">
    <gva-aircraft-inspector name="inspector" ng-model="model.part.inspector" readonly="readonly" sc-form-params="{ inspectorTypes: ['examiner','other'] }"></gva-aircraft-inspector>
  </div>
</ng-form>
