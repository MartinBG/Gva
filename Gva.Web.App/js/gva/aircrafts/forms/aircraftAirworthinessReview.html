<ng-form class="form-inline" sc-validate="{}" sc-form-readonly>
  <div class="row" ng-if="showAmendmentType">
    <sc-field type="nomenclature" ng-model="model.airworthinessReviewType" ng-required="true" alias="'airworthinessReviewTypes'" l10n-text="aircrafts.airworthinessFMDirective.airworthinessReviewType" class="col-md-4 col-sm-8"></sc-field>
  </div>
  <div class="row">
    <sc-field type="date" ng-model="model.issueDate" l10n-text="aircrafts.airworthinessFMDirective.issueDate" class="col-md-2 col-sm-4"></sc-field>
    <sc-field type="date" ng-model="model.validToDate" l10n-text="aircrafts.airworthinessFMDirective.validToDate" class="col-md-2 col-sm-4"></sc-field>
  </div>
  <div class="row">
    <gva-aircraft-inspector ng-model="model.inspector" ng-if="model.airworthinessReviewType.code === 'AW'" sc-data-show-inspectors="false" sc-data-is-readonly="form.$readonly"></gva-aircraft-inspector>
    <gva-aircraft-inspector ng-model="model.inspector" ng-if="model.airworthinessReviewType.code === 'AV'" sc-data-show-inspectors="true" sc-data-is-readonly="form.$readonly"></gva-aircraft-inspector>
    <sc-field type="nomenclature" ng-model="model.inspector" alias="'inspectors'" l10n-text="aircrafts.airworthinessFMDirective.inspector" class="col-md-4 col-sm-8"></sc-field>
    <sc-field type="text" ng-model="model.approvalNumber" l10n-text="aircrafts.airworthinessFMDirective.approvalNumber" class="col-md-2 col-sm-4"></sc-field>
  </div>
</ng-form>
