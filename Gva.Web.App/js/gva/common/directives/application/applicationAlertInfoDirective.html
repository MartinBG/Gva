<div class="alert alert-info" style="margin-bottom: 10px; padding: 7px 10px;">
  <a ng-click="viewApplication(application.applicationId, application.partIndex)" class="alert-link" style="cursor: pointer;">
    <span l10n-text="common.applicationAlertInfoDirective.viewApplication"></span>
    {{applicationName}}
  </a>
  <button type="button" class="close" ng-click="exitApplication()">×</button>
</div>
