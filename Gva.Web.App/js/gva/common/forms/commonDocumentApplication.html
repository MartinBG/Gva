<ng-form class="form-inline" sc-validate="{}" sc-form-readonly>
  <div class="row">
    <sc-field type="text" ng-model="model.documentNumber" l10n-text="common.docApplicationDirective.documentNumber" class="col-sm-3"></sc-field>
  </div>
  <div class="row">
    <sc-field type="nomenclature" ng-model="model.applicationType" alias="'applicationTypes'" required l10n-text="common.docApplicationDirective.applicationType" class="col-sm-10"></sc-field>
  </div>
  <div class="row">
    <sc-field type="nomenclature" ng-model="model.applicationPaymentType" alias="'applicationPaymentTypes'" l10n-text="common.docApplicationDirective.applicationPaymentType" class="col-sm-4 col-md-6"></sc-field>
    <sc-field type="float" ng-model="model.taxAmount" l10n-text="common.docApplicationDirective.taxAmount" class="col-sm-3 col-md-2"></sc-field>
    <sc-field type="nomenclature" ng-model="model.currency" alias="'currencies'" l10n-text="common.docApplicationDirective.currency" class="col-sm-3 col-md-2"></sc-field>
  </div>
  <div class="row">
    <sc-field type="date" ng-model="model.requestDate" sc-validate="{requestDate: validateDate}" l10n-text="common.docApplicationDirective.requestDate" validations="{requestDate: 'errorTexts.date'}" class="col-sm-3 col-md-2"></sc-field>
    <sc-field type="date" ng-model="model.documentDate" sc-validate="{documentDate: validateDate}" ng-required="true" l10n-text="common.docApplicationDirective.documentDate" validations="{documentDate: 'errorTexts.date'}" class="col-sm-3 col-md-2"></sc-field>
  </div>
  <div class="row">
    <sc-field type="text" rows="3" ng-model="model.notes" l10n-text="common.docApplicationDirective.notes" class="col-sm-10"></sc-field>
  </div>
</ng-form>
