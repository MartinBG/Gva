<ng-form class="form-inline" sc-validate="{}" sc-form-readonly>
  <div class="row">
    <div class="form-group col-sm-2" sc-has-error="caseType">
      <label class="control-label" l10n-text="common.docApplicationDirective.caseType"></label>
      <sc-validation-error field-name="caseType" validations="{required: 'default'}"></sc-validation-error>
      <gva-case-type model="model.case" name="caseType" init="isNew" ng-disabled="!isNew" case-type="caseTypeId" ng-required="true"></gva-case-type>
    </div>
  </div>
   <div class="row">
    <sc-field type="text" ng-model="model.part.documentNumber" l10n-text="common.docApplicationDirective.documentNumber" class="col-sm-3"></sc-field>
    <sc-field type="date" ng-model="model.part.documentDate" ng-required="true" l10n-text="common.docApplicationDirective.documentDate" class="col-sm-3 col-md-2"></sc-field>
  </div>
  <div class="row">
    <sc-field type="nomenclature" ng-model="model.part.applicationType" alias="'applicationTypes'" params="{ lotId: lotId }" ng-required="true" l10n-text="common.docApplicationDirective.applicationType" class="col-sm-10"></sc-field>
  </div>
  <div class="row">
    <sc-field type="nomenclature" ng-model="model.part.applicationPaymentType" alias="'applicationPaymentTypes'" l10n-text="common.docApplicationDirective.applicationPaymentType" class="col-sm-4 col-md-6"></sc-field>
    <sc-field type="float" ng-model="model.part.taxAmount" l10n-text="common.docApplicationDirective.taxAmount" class="col-sm-3 col-md-2"></sc-field>
    <sc-field type="nomenclature" ng-model="model.part.currency" alias="'currencies'" l10n-text="common.docApplicationDirective.currency" class="col-sm-3 col-md-2"></sc-field>
  </div>
  <div class="row">
    <sc-field type="textarea-suggestion" rows="2" ng-model="model.part.notes" alias="'notes'" l10n-text="common.docApplicationDirective.notes" class="col-sm-10"></sc-field>
  </div>
</ng-form>
