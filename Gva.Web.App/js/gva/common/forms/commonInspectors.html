<ng-form class="form-inline" sc-validate="{}" sc-form-readonly>
  <h5 class="table-header" l10n-text="{{inspectorsText}}"></h5>
  <label class="control-label" ng-show="!form.$readonly">
    <sc-button btn-click="addInspector()" text="{{addInspectorText}}" class="btn btn-xs btn-primary" icon="glyphicon-plus"></sc-button>
  </label>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th width="1px" ng-show="!form.$readonly"></th>
        <th width="1px" ng-show="!form.$readonly"></th>
        <th l10n-text="{{inspectorText}}"></th>
      </tr>
    </thead>
    <tbody ng-model="model" ui-sortable="{items:'tr:not(.sort-disabled)' }">
      <tr class="sort-disabled" ng-if="!model.length">
        <td colspan="{{form.$readonly ? 1 : 3}}" class="text-center" l10n-text="{{noAvailableInspectorsText}}"></td>
      </tr>
      <tr ng-repeat="inspector in model" ng-class="{'sort-disabled': form.$readonly}">
        <td ng-show="!form.$readonly"><span class="fa fa-bars"></span>
        </td>
        <td ng-show="!form.$readonly">
          <sc-button name="deleteInspectorBtn" class="btn btn-xs btn-danger" btn-click="deleteInspector(inspector)" icon="glyphicon-remove"></sc-button>
        </td>
        <td>{{inspector.name}}</td>
      </tr>
    </tbody>
  </table>
</ng-form>
