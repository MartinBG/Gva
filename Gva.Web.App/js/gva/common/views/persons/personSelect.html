<sc-search selected-filters="filters" btn-classes="col-sm-5 col-md-4 col-lg-3">
  <sc-filter type="text" name="ilin" class="col-sm-3" removable="false" label="applications.personSelect.lin"></sc-filter>
  <sc-filter type="text" name="iuin" class="col-sm-3" removable="false" label="applications.personSelect.uin"></sc-filter>
  <sc-filter type="text" name="inames" class="col-sm-3" removable="false" label="applications.personSelect.names"></sc-filter>
  <sc-filter type="text" name="ilicences" class="col-sm-3" removable="true" label="applications.personSelect.licences"></sc-filter>
  <sc-filter type="text" name="iratings" class="col-sm-3" removable="true" label="applications.personSelect.ratings"></sc-filter>
  <sc-filter type="text" name="iorganization" class="col-sm-3" removable="true" label="applications.personSelect.organization"></sc-filter>
  <sc-search-button action="search()" text="applications.personSelect.search" class="btn btn-primary btn-sm" icon="glyphicon-search"></sc-search-button>
  <sc-search-button action="cancel()" text="applications.personSelect.cancel" class="btn btn-default btn-sm" icon="glyphicon-ban-circle"></sc-search-button>
  <sc-search-button action="add"></sc-search-button>
</sc-search>


<sc-datatable items="persons" filterable="true" pageable="true" sortable="true" dynamic-columns="true">
  <sc-column sortable="false" class="buttons-cell" has-content="true">
    <sc-button btn-click="selectPerson(item)" text="applications.personSelect.select" class="btn btn-xs btn-primary"></sc-button>
  </sc-column>
  <sc-column data="names" title="applications.personSelect.names">
  </sc-column>
  <sc-column data="lin" title="applications.personSelect.lin">
  </sc-column>
  <sc-column data="uin" title="applications.personSelect.uin">
  </sc-column>
  <sc-column data="age" title="applications.personSelect.age">
  </sc-column>
  <sc-column data="licences" title="applications.personSelect.licences">
  </sc-column>
  <sc-column data="ratings" title="applications.personSelect.ratings">
  </sc-column>
  <sc-column data="organization" title="applications.personSelect.organization">
  </sc-column>
</sc-datatable>
