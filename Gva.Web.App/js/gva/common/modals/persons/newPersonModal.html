<ng-form name="form.newPersonForm" class="form-inline" class="form-inline" sc-validate="{}">
   <div class="panel panel-default" style="margin-top: 10px">
    <div class="panel-heading">
      <strong l10n-text="common.newPersonModal.title"></strong>
      <div class="pull-right">
        <sc-button name="saveBtn" btn-click="save()" text="common.newPersonModal.save"
          class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="common.newPersonModal.cancel"
          class="btn btn-default btn-xs" icon="glyphicon-ban-circle">
        </sc-button>
      </div>
    </div>

    <div class="well-sm panel-body">

      <h5 class="form-header" l10n-text="common.newPersonModal.personDataForm"></h5>
      <gva-person-data name="personDataForm" ng-model="person.personData" sc-form-params="{ isNew: true }"></gva-person-data>

    </div>
  </div>
</ng-form>
