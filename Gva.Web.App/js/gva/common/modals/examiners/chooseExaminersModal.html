<div class="panel panel-default">
  <div class="panel-heading">
    <strong l10n-text="organizations.chooseExaminersModal.title"></strong>
    <div class="pull-right">
      <sc-button name="addBtn" btn-click="addExaminers()" text="organizations.chooseExaminersModal.add" class="btn btn-xs btn-primary" icon="glyphicon-plus"></sc-button>
      <sc-button name="cancelBtn" btn-click="cancel()" text="organizations.chooseExaminersModal.cancel" class="btn btn-xs btn-default" icon="glyphicon-ban-circle"></sc-button>
    </div>
  </div>

  <div class="well-sm panel-body">
    <sc-datatable items="examiners" filterable="true" pageable="true" sortable="false" dynamic-columns="false">
      <sc-column  sortable="false" class="buttons-cell" has-content="true">
        <input type="checkbox" ng-checked="selectExaminers | contains:item" sc-click="selectExaminer($event, item)">
      </sc-column>
      <sc-column data="name" sortable="true" title="organizations.chooseExaminersModal.name">
      </sc-column>
    </sc-datatable>
  </div>
</div>
