<div class="panel panel-default">
  <div class="panel-heading">
    <strong l10n-text="common.choosePublisherModal.title"></strong>
    <div class="pull-right">
      <sc-button class="btn btn-default btn-xs" btn-click="cancel()" text="common.choosePublisherModal.cancel" icon="glyphicon-ban-circle"></sc-button>
    </div>
  </div>

  <div class="well-sm panel-body">
    <sc-search selected-filters="filters" btn-classes="col-sm-5 col-md-4 col-lg-3" default-action="search()">
      <sc-filter type="text" name="lin" class="col-md-1 col-sm-2" removable="false" label="common.choosePublisherModal.lin"></sc-filter>
      <sc-filter type="text" name="name" class=" col-md-3 col-sm-4" removable="false" label="common.choosePublisherModal.name"></sc-filter>
      <sc-filter type="select" name="publisherType" class="col-md-3 col-sm-4" removable="false" label="common.choosePublisherModal.publisherType"
        options="{ 
           data: publisherTypes,
           allowClear: true,
           placeholder: ' '
         }"></sc-filter>
      <sc-filter type="text" name="code" class=" col-md-1 col-sm-2" removable="false" label="common.choosePublisherModal.code"></sc-filter>
      <sc-search-button action="search()" text="persons.search.search" icon="glyphicon-search" class="btn btn-sm btn-primary"></sc-search-button>
      <sc-search-button action="clear"></sc-search-button>
    </sc-search>

    <sc-datatable items="publishers" filterable="true" pageable="true" sortable="true" dynamic-columns="false" default-sort="name">
      <sc-column sortable="false" class="buttons-cell" width="1px" has-content="true">
        <sc-button name="selectBtn" class="btn btn-xs btn-primary" btn-click="selectPublisher(item)" l10n-text="common.choosePublisherModal.select"></sc-button>
      </sc-column>
      <sc-column data="lin" sortable="true" title="common.choosePublisherModal.lin">
      </sc-column>
      <sc-column data="name" sortable="true" title="common.choosePublisherModal.name">
      </sc-column>
      <sc-column sortable="true" title="common.choosePublisherModal.publisherType" has-content="true">
        {{publisherTypesDictionary[item.publisherType]}}
      </sc-column>
      <sc-column data="code" sortable="true" title="common.choosePublisherModal.code">
      </sc-column>
    </sc-datatable>
  </div>
</div>
