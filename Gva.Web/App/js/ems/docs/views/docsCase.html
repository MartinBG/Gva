<div>
  <table class="table table-bordered table-condensed">
    <thead>
      <tr>
        <th>Дата</th>
        <th style="width: 150px;">Рег.№</th>
        <th style="width: 100px;">Статус</th>
        <th>Описание</th>
        <th style="width: 75px;"></th>
      </tr>
    </thead>
    <tbody ng-repeat="dr in doc.docRelations">
      <tr ng-style="{ 'font-weight': dr.docId === doc.docId ? 'bold' : 'normal'}">
        <td>{{ dr.regDate | date:'dd.MM.yyyy HH:mm' }}</td>
        <td>{{ dr.regNumber + ' | ' + dr.casePartType + ' | ' + dr.direction }}</td>
        <!--todo must be html rendered-->
        <td>{{ dr.statusName }}</td>
        <td>{{ dr.description }}</td>
        <!--todo must be html rendered-->
        <td style="text-align: right;">
          <a ng-click="viewDoc(dr.docId)" style="cursor: pointer;">преглед
          </a>
        </td>
      </tr>
    </tbody>
  </table>

  <!--TODO DocLinks documents implementation-->
</div>
