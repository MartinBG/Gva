<sc-search selected-filters="filters" btn-classes="col-sm-5 col-md-4 col-lg-3">
  <sc-filter type="date" name="fromDate" class="col-sm-3" removable="false" label="docs.search.fromDate"></sc-filter>
  <sc-filter type="date" name="toDate" class="col-sm-3" removable="false" label="docs.search.toDate"></sc-filter>
  <sc-filter type="text" name="regUri" class="col-sm-3" removable="false" label="docs.search.regUri"></sc-filter>
  <sc-filter type="text" name="docName" class="col-sm-3" removable="false" label="docs.search.docName"></sc-filter>
  <sc-filter type="nomenclature" name="docTypeId" class="col-sm-3" removable="false" alias="docType" load="false" mode="id" label="docs.search.docType">
  </sc-filter>
  <sc-filter type="nomenclature" name="docStatusId" class="col-sm-3" alias="docStatus" load="false" mode="id" removable="false" label="docs.search.docStatus">
  </sc-filter>
  <sc-filter type="nomenclature" name="corrs" class="col-sm-3" removable="false" alias="correspondent" load="false" mode="id" label="docs.search.corrs" multiple="multiple">
  </sc-filter>
  <sc-filter type="nomenclature" name="units" class="col-sm-3" removable="false" alias="employeeUnit" load="false" mode="id" label="docs.search.units" multiple="multiple">
  </sc-filter>
  <sc-search-button action="search()" text="persons.search.search" class="btn btn-primary btn-sm" icon="glyphicon-search"></sc-search-button>
  <sc-search-button action="newDoc()" text="docs.search.newDoc" icon="glyphicon glyphicon-folder-open"></sc-search-button>
</sc-search>


<div class="panel">
  <sc-tabs tab-list="{
      'Текущи преписки': {
        state: 'root.docs.search',
        stateParams: {
          filter: 'current',
          ds: undefined
        }
      },
      'Приключени преписки': {
        state: 'root.docs.search',
        stateParams: {
          filter: 'finished',
          ds: undefined
        }
      },
      'За управление': {
        state: 'root.docs.search',
        stateParams: {
          filter: 'manage',
          ds: undefined
        }
      },
      'За контрол и изпълнение': {
        state: 'root.docs.search',
        stateParams: {
          filter: 'control',
          ds: undefined
        }
      },
      'Чернови': {
        state: 'root.docs.search',
        stateParams: {
          filter: 'draft',
          ds: undefined
        }
      },
      'Неприключени': {
        state: 'root.docs.search',
        stateParams: {
          filter: 'unfinished',
          ds: undefined
        }
      },
      'Всички': {
        state: 'root.docs.search',
        stateParams: {
          filter: 'all'
        }
      },
      'От портал': {
        state: 'root.docs.search',
        stateParams: {
          filter: 'portal',
          ds: undefined
        }
      }
    }"></sc-tabs>

  <div class="tab-content">

    <div ng-if="!!msg">
      <p class="alert alert-info" ng-bind-html="msg"></p>
    </div>

    <div ng-show="!(filters.filter === 'manage' || filters.filter === 'control')">
      <sc-datatable items="docs" filterable="true" pageable="true" sortable="true" dynamic-columns="true">
        <sc-column sortable="false" class="buttons-cell" width="1px" has-content="true">
          <sc-button name="viewButton" btn-click="viewDoc(item)" class="btn btn-xs btn-primary" icon="glyphicon-pencil"></sc-button>
        </sc-column>
        <sc-column width="100" type="date" data="regDate" title="docs.search.regDate">
        </sc-column>
        <sc-column data="regUri" title="docs.search.regUri">
        </sc-column>
        <sc-column width="350" data="docTypeName + ': ' + docSubject" title="docs.search.docSubject">
        </sc-column>
        <sc-column data="docDirectionName" title="docs.search.docDirectionName">
        </sc-column>
        <sc-column data="docStatusName" title="docs.search.docStatusName">
        </sc-column>
        <sc-column data="correspondentNames" title="docs.search.correspondentName">
        </sc-column>
      </sc-datatable>
    </div>

    <div ng-show="filters.filter === 'manage' || filters.filter === 'control'">
      <sc-datatable items="docs" filterable="true" pageable="true" sortable="true" dynamic-columns="true">
        <sc-column sortable="false" class="buttons-cell" width="1px" has-content="true">
          <sc-button name="viewButton" btn-click="viewDoc(item)" class="btn btn-xs btn-primary" icon="glyphicon-pencil"></sc-button>
        </sc-column>
        <sc-column width="100" data="caseDocRelation.docDataHtml" title="docs.search.kase">
        </sc-column>
        <sc-column width="100" data="caseDocRelation.docDescriptionHtml">
        </sc-column>
        <sc-column data="correspondentNames" title="docs.search.correspondentName">
        </sc-column>
        <sc-column width="100" type="date" data="regDate" title="docs.search.regDate">
        </sc-column>
        <sc-column data="regUri" title="docs.search.regUri">
        </sc-column>
        <sc-column width="350" data="docTypeName + ': ' + docSubject" title="docs.search.docSubject">
        </sc-column>
        <sc-column data="docDirectionName" title="docs.search.docDirectionName">
        </sc-column>
        <sc-column data="docStatusName" title="docs.search.docStatusName">
        </sc-column>
      </sc-datatable>
    </div>

    <div class="clear"></div>
  </div>
</div>
