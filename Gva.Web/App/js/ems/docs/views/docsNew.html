<div class="panel panel-default">
  <nav class="panel-heading">
    <div class="collapse navbar-collapse" id="Div1" style="padding: 0px;">
      <button sc-click="save('create')" name="createBtn" type="button" class="btn btn-default btn-sm">
        <i class="glyphicon glyphicon-pencil"></i>
        Продължи
      </button>
      <button sc-click="save('register')" name="registerBtn" type="button" class="btn btn-default btn-sm">
        <i class="glyphicon glyphicon-ok"></i>
        Регистрирай и продължи
      </button>
      <button sc-click="cancel()" name="cancelBtn" type="button" class="btn btn-default btn-sm">
        <i class="glyphicon glyphicon-remove"></i>
        Отказ
      </button>
    </div>
  </nav>

  <div class="well-sm panel-body">
    <ng-form name="docForm" sc-validate="{}">
      <div class="well-sm panel-body ">

        <div class="row">

          <div class="form-group col-md-8">
            <label class="control-label" l10n-text="docs.newDoc.caseRegUri"></label>
            <div class="input-group input-group-sm">
              <sc-text name="caseRegUri" readonly="true"
                value="{{docModel.parentDoc ? docModel.parentDoc.regUri + ' ' + docModel.parentDoc.docTypeName + ' ' + docModel.parentDoc.docSubject : ''}}">
              </sc-text>
              <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="clearCase()">
                  <i class="glyphicon glyphicon-remove"></i>
                </button>
                <button class="btn btn-default" type="button" ng-click="selectCase()">Избор</button>
              </span>
            </div>
          </div>

          <div class="form-group col-sm-4" sc-has-error="docSubject">
            <label class="control-label" l10n-text="docs.newDoc.docSubject"></label>
            <sc-validation-error field-name="docSubject" validations="{required: null}"></sc-validation-error>
            <sc-text ng-model="docModel.doc.docSubject" name="docSubject" required></sc-text>
          </div>

        </div>

        <div class="row">

          <div class="form-group col-sm-4" sc-has-error="docTypeGroupId">
            <label class="control-label" l10n-text="docs.newDoc.docTypeGroupId"></label>
            <sc-validation-error field-name="docTypeGroupId" validations="{required: null}"></sc-validation-error>
            <sc-nomenclature ng-model="docModel.docTypeGroup" name="docTypeGroupId" alias="'docTypeGroup'" ng-required="true"></sc-nomenclature>
          </div>

          <div class="form-group col-sm-4" sc-has-error="docTypeId">
            <label class="control-label" l10n-text="docs.newDoc.docTypeId"></label>
            <sc-validation-error field-name="docTypeId" validations="{required: null}"></sc-validation-error>
            <sc-nomenclature ng-model="docModel.docType" name="docTypeId" alias="'docType'" params="{ parentValueId: docModel.docTypeGroup ? docModel.docTypeGroup.nomValueId : 0 }" required></sc-nomenclature>
          </div>

          <div class="form-group col-sm-4">
            <label class="control-label" l10n-text="docs.newDoc.docCorrespondent"></label>
            <sc-nomenclature ng-model="docModel.doc.docCorrespondents" name="testCorrespondents" alias="'testCorrespondent'" multiple></sc-nomenclature>
          </div>

        </div>

        <div class="row">
          <div class="form-group col-sm-12">
            <div class="btn-group">
              <button type="button" class="btn"
                ng-repeat="docFormatType in docModel.docFormatTypes"
                ng-class="{'btn-primary': docFormatType.isActive, 'btn-default': !docFormatType.isActive}"
                ng-click="docFormatTypeChange($index)">
                {{docFormatType.name}}
              </button>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="form-group col-sm-12">
            <div class="btn-group">
              <button type="button" class="btn"
                ng-repeat="docCasePartType in docModel.docCasePartTypes"
                ng-class="{'btn-primary': docCasePartType.isActive, 'btn-default': !docCasePartType.isActive}"
                ng-click="docCasePartTypeChange($index)">
                {{docCasePartType.name}}
              </button>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="form-group col-sm-12">
            <div class="btn-group">
              <button type="button"  class="btn"
                ng-repeat="docDirection in docModel.docDirections"
                ng-class="{'btn-primary': docDirection.isActive, 'btn-default': !docDirection.isActive}"
                ng-click="docDirectionChange($index)">
                {{docDirection.name}}
              </button>
            </div>
          </div>
        </div>
      </div>
    </ng-form>
  </div>
</div>
