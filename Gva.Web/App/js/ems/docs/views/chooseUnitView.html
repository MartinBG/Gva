<sc-search selected-filters="filters" btn-classes="col-sm-5 col-md-4 col-lg-3">
  <sc-filter type="text" name="name" class="col-sm-3" removable="false" label="units.name"></sc-filter>
  <sc-search-button action="goBack()" text="units.back" icon="glyphicon-arrow-left"></sc-search-button>
  <sc-search-button action="search()" text="units.search" icon="glyphicon-search"></sc-search-button>
  <sc-search-button action="add"></sc-search-button>
</sc-search>

<sc-datatable ng-model="units" filterable="false" pageable="false" sortable="false" dynamic-columns="false">
  <sc-column sortable="false" class="buttons-cell" width="1px">
    <button type="button" class="btn btn-xs btn-primary" ng-click="selectUnit(item)" l10n-text="units.select" ng-disabled="!onUnitSelected"></button>
  </sc-column>
  <sc-column data="name" title="Наименование">
  </sc-column>
</sc-datatable>
