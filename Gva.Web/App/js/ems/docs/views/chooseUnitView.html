<div class="tab-content">

  <sc-search selected-filters="filters" btn-classes="col-sm-5 col-md-4 col-lg-3">
    <sc-filter type="text" name="name" class="col-sm-3" removable="false" label="units.name"></sc-filter>
    <sc-button action="goBack()" text="units.back" icon="glyphicon-arrow-left"></sc-button>
    <sc-button action="search()" text="units.search" icon="glyphicon-search"></sc-button>
    <sc-button action="add"></sc-button>
  </sc-search>

   <sc-datatable ng-model="units" filterable="false" pageable="false" sortable="false" dynamic-columns="false">
    <sc-column data="name" title="Наименование">
    </sc-column>
    <sc-column>
      <button type="button" class="btn-xs btn-info" ng-click="selectUnit(item)" l10n-text="units.select"></button>
    </sc-column>
  </sc-datatable>
  <!--todo add back button-->

  <div style="clear: both;"> </div>

</div>
