<ng-form class="form-inline" name="editDocForm">
    <div class="panel panel-default">

      <nav class="panel-heading">
        <div class="collapse navbar-collapse" id="menu-navigation" style="padding: 0px;">
          <div ng-show="!inEditMode" class="btn-group">
            <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown">
            <i class="glyphicon glyphicon-plus"></i>
              <span l10n-text="docs.edit.child"></span> <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
              <li><a sc-click="attachNewDoc()" name="attachNewDocBtn" l10n-text="docs.edit.document"></a></li>
              <li><a sc-click="attachDoc(1)" l10n-text="docs.edit.resolution"></a></li>
              <li><a sc-click="attachDoc(2)" l10n-text="docs.edit.task"></a></li>
              <li><a sc-click="attachDoc(3)" l10n-text="docs.edit.remark"></a></li>
            </ul>
          </div>

          <button ng-show="!inEditMode" name="editBtn" ng-click="enterEditMode()" type="button" class="btn btn-default btn-sm">
            <i class="glyphicon glyphicon-edit"></i>
            <span l10n-text="docs.edit.edit"></span>
          </button>
          <button ng-show="inEditMode" ng-click="save()" type="button" class="btn btn-primary btn-sm">
            <i class="glyphicon glyphicon-floppy-disk"></i>
            <span l10n-text="docs.edit.save"></span>
          </button>
          <button ng-show="inEditMode" ng-click="exitEditMode()" type="button" class="btn btn-default btn-sm">
            <i class="glyphicon glyphicon-ban-circle"></i>
            <span l10n-text="docs.edit.cancel"></span>
          </button>

          <div class="btn-group" ng-show="!inEditMode">
            <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown">
              <i class="glyphicon glyphicon-tag"></i>
              <span l10n-text="docs.edit.management"></span> <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
              <li>
                <a href="#" l10n-text="docs.edit.docPrepared"></a>
              </li>
              <li>
                <a href="#" l10n-text="docs.edit.docProcessed"></a>
              </li>
                <li>
                <a href="#" l10n-text="docs.edit.docFinished"></a>
              </li>
                <li>
                <a href="#" l10n-text="docs.edit.docCanceled"></a>
              </li>
                <li>
                <a href="#" l10n-text="docs.edit.docRegister"></a>
              </li>
                <li>
                <a href="#" l10n-text="docs.edit.docSignatures"></a>
              </li>
                <li>
                <a href="#" l10n-text="docs.edit.undoDocSignatures"></a>
              </li>
              <li class="divider"></li>
              <li>
                <a href="#" l10n-text="docs.edit.sign"></a>
              </li>
              <li>
                <a href="#" l10n-text="docs.edit.discuss"></a>
              </li>
              <li>
                <a href="#" l10n-text="docs.edit.approval"></a>
              </li>
              <li class="divider"></li>
              <li>
                <a href="#" l10n-text="docs.edit.signRequest"></a>
              </li>
              <li>
                <a href="#" l10n-text="docs.edit.discussRequest"></a>
              </li>
              <li>
                <a href="#" l10n-text="docs.edit.approvalRequest"></a>
              </li>
                <li>
                <a href="#" l10n-text="docs.edit.registrationRequest"></a>
              </li>
                <li class="divider"></li>
                <li>
                <a href="#" l10n-text="docs.edit.reverseDocPrepared"></a>
              </li>
                <li>
                <a href="#" l10n-text="docs.edit.reverseDocProcessed"></a>
              </li>
                <li>
                <a href="#" l10n-text="docs.edit.reverseDocFinished"></a>
              </li>
                <li>
                <a href="#" l10n-text="docs.edit.reverseDocCanceled"></a>
              </li>
            </ul>
          </div>

          <div class="btn-group" ng-show="!inEditMode">
            <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown">
              <span l10n-text="docs.edit.stagesName"></span> <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
              <li>
                <a href="#" l10n-text="docs.edit.endElectronicStage"></a>
              </li>
              <li>
                <a href="#" l10n-text="docs.edit.nextElectronicStage"></a>
              </li>
              <li>
                <a href="#" l10n-text="docs.edit.techEditElectronicStage"></a>
              </li>
              <li>
                <a href="#" l10n-text="docs.edit.reverseElectronicStage"></a>
              </li>
            </ul>
          </div>

          <button ng-show="!doc.isRead" ng-click="markAsRead()" type="button" class="pull-right btn btn-sm btn-default">
            <i class="glyphicon glyphicon-eye-open"></i>
            <span l10n-text="docs.edit.markRead"></span>
          </button>

          <button ng-show="doc.isRead" ng-click="markAsUnread()" type="button" class="pull-right btn btn-sm btn-default">
            <i class="glyphicon glyphicon-eye-close"></i>
            <span l10n-text="docs.edit.markUnRead"></span>
          </button>
        </div>
      </nav>

      <div class="well-sm panel-body">
        <div class="well well-sm m_top_10">
          <div class="row">
            <div class="col-md-12">
              <label>{{ doc.docTypeName }}</label>
            </div>
          </div>

          <div class="row" ng-show="!!doc.parentDocId">
            <div class="col-md-12">
              <label>{{'Към ' + doc.docRelations[0].regNumber + ' ' + doc.docRelations[0].description}}</label>
            </div>
          </div>

          <div class="row card">
            <div class="form-group col-md-3">
              <div class="input-group input-group-sm">
                <span class="input-group-addon" l10n-text="docs.edit.regDate"></span>
                <input disabled="disabled" type="text" class="form-control" value="{{ doc.regDate | date:'dd.MM.yyyy HH:mm' }}">
              </div>
            </div>
            <div class="form-group col-md-3">
              <div class="input-group input-group-sm">
                <span class="input-group-addon" l10n-text="docs.edit.regUri"></span>
                <input disabled="disabled" type="text" class="form-control" value="{{ doc.regUri }}">
              </div>
            </div>
            <div class="form-group col-md-3">
              <div class="input-group input-group-sm">
                <span class="input-group-addon" l10n-text="docs.edit.docStatusName"></span>
                <input disabled="disabled" type="text" class="form-control" value="{{ doc.docStatusName }}">
              </div>
            </div>
            <div class="form-group col-md-3">
              <div class="input-group input-group-sm">
                <span class="input-group-addon" l10n-text="docs.edit.docDirectionName"></span>
                <input disabled="disabled" type="text" class="form-control" value="{{ doc.docDirectionName }}">
              </div>
            </div>

          </div>
          <div class="row card">
            <div class="form-group col-md-12">
              <div class="input-group input-group-sm">
                <span class="input-group-addon">{{ doc.docSubjectLabel }}:</span>
                <sc-text ng-model="doc.docSubject" ng-disabled="!inEditMode"></sc-text>
              </div>
            </div>
          </div>

          <br />

          <sc-tabs tab-list="{
          'Адресати': 'root.docs.edit.addressing',
          'Прикачени файлове': 'root.docs.edit.content',
          'Управление': 'root.docs.edit.workflows',
          'Етапи': 'root.docs.edit.stages',
          'Преписка': 'root.docs.edit.case',
          'Класификация': 'root.docs.edit.classifications'
          }"></sc-tabs>

        <div class="tab-content">
          <div ui-view>
          </div>
          <div class="clear"></div>
        </div>

    </div>
</ng-form>
