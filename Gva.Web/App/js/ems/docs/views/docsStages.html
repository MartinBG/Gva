<table class="table table-bordered table-condensed">
  <thead>
    <tr>
      <th><span l10n-text="docs.edit.stages.startingDate"></span></th>
      <th><span l10n-text="docs.edit.stages.esStageName"></span></th>
      <th><span l10n-text="docs.edit.stages.esStageExecutors"></span></th>
      <th><span l10n-text="docs.edit.stages.expectedEndingDate"></span></th>
      <th><span l10n-text="docs.edit.stages.endingDate"></span></th>
      <th><span l10n-text="docs.edit.stages.isCurrentStage"></span></th>
    </tr>
  </thead>
  <tbody ng-repeat="dess in docElectronicServiceStages">
    <tr>
      <td>{{ dess.startingDate | date:'dd.MM.yyyy HH:mm' }}</td>
      <td>{{ dess.electronicServiceStageName }}</td>
      <td ng-bind-html="dess.electronicServiceStageExecutors"></td>
      <td>{{ dess.expectedEndingDate | date:'dd.MM.yyyy HH:mm' }}</td>
      <td>{{ dess.endingDate | date:'dd.MM.yyyy HH:mm' }}</td>
      <td>{{ dess.isCurrentStage ? 'Да' : 'Не' }}</td>
    </tr>
  </tbody>
</table>
