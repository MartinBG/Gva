<table class="table table-bordered table-condensed">
  <thead>
    <tr>
      <th><span l10n-text="docs.edit.classifications.name"></span></th>
      <th><span l10n-text="docs.edit.classifications.date"></span></th>
      <th></th>
    </tr>
  </thead>
  <tbody ng-repeat="dc in doc.docClassifications">
    <tr>
      <td>{{ dc.classificationName }}</td>
      <td>{{ dc.classificationDate | date:'dd.MM.yyyy HH:mm' }}</td>
      <td style="text-align: right;">
        <a ng-show="inEditMode" ng-click="removeDocClassification(dc)" l10n-text="docs.edit.classifications.delete" style="cursor: pointer;"></a>
      </td>
    </tr>
  </tbody>
  <tbody>
    <tr>
      <td colspan="3" style="text-align: right;">
        <a ng-show="inEditMode" ng-click="addDocClassification(dc)" l10n-text="docs.edit.classifications.add" style="cursor: pointer;"></a>
      </td>
    </tr>
  </tbody>
</table>
