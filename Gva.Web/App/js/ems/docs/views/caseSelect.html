<sc-search selected-filters="filters" btn-classes="col-sm-5 col-md-4 col-lg-3">
  <sc-filter type="date" name="csFromDate" class="col-sm-3" removable="false" label="docs.caseSelect.fromDate"></sc-filter>
  <sc-filter type="date" name="csToDate" class="col-sm-3" removable="false" label="docs.caseSelect.toDate"></sc-filter>

  <sc-filter type="text" name="csRegUri" class="col-sm-3" removable="false" label="docs.caseSelect.regUri"></sc-filter>
  <sc-filter type="text" name="csDocName" class="col-sm-3" removable="false" label="docs.caseSelect.docName"></sc-filter>
  <sc-filter type="int" name="csDocTypeId" class="col-sm-3" removable="false" label="docs.caseSelect.docTypeId">
  </sc-filter>
  <sc-filter type="int" name="csDocStatusId" class="col-sm-3" removable="false" label="docs.caseSelect.docStatusId">
  </sc-filter>
  <sc-filter type="text" name="csCorrs" class="col-sm-3" removable="false" label="docs.caseSelect.corrs"></sc-filter>
  <sc-filter type="text" name="csUnits" class="col-sm-3" removable="false" label="docs.caseSelect.units"></sc-filter>
  <sc-search-button action="search()" text="docs.caseSelect.search" icon="glyphicon-search"></sc-search-button>
  <sc-search-button action="cancel()" text="docs.caseSelect.cancel"></sc-search-button>
</sc-search>

<sc-datatable ng-model="docs" filterable="true" pageable="true" sortable="true" dynamic-columns="true">
  <sc-column width="100" type="date" data="regDate" title="docs.caseSelect.regDate">
  </sc-column>
  <sc-column data="regUri" title="docs.caseSelect.regUri">
  </sc-column>
  <sc-column width="350" data="docSubject" title="docs.caseSelect.docSubject">
  </sc-column>
  <sc-column data="docDirectionName" title="docs.caseSelect.docDirectionName">
  </sc-column>
  <sc-column data="docStatusName" title="docs.caseSelect.docStatusName">
  </sc-column>
  <sc-column data="correspondentName" title="docs.caseSelect.correspondentName">
  </sc-column>
  <sc-column sortable="false" class="buttons-cell" width="1px">
    <button type="button" name="selectBtn" class="btn btn-xs btn-primary" ng-click="selectDoc(item)" l10n-text="docs.caseSelect.select"></button>
  </sc-column>
</sc-datatable>
