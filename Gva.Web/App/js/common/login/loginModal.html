<form name="loginForm" novalidate sc-validate="{}">
  <div class="modal-header">
    <h3 class="modal-title" l10n-text="common.login.modalTitle"></h3>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="form-group col-sm-6" sc-has-error="username">
        <label class="control-label" l10n-text="common.login.username"></label>
        <sc-validation-error field-name="username" validations="{required: null}"></sc-validation-error>
        <sc-text ng-model="username" name="username" ng-required="true"></sc-text>
      </div>
      <div class="form-group col-sm-6" sc-has-error="password">
        <label class="control-label" l10n-text="common.login.password"></label>
        <sc-validation-error field-name="password" validations="{required: null}"></sc-validation-error>
        <sc-password ng-model="password" name="password" ng-required="true"></sc-password>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-sm-12 has-error" ng-show="invalidUsernameAndPassword">
        <label class="control-label" l10n-text="common.login.invalidUsernameAndPassword"></label>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <sc-button type="submit" class="btn btn-primary" btn-click="login(loginForm)" text="common.login.loginBtn" icon="glyphicon-log-in"></sc-button>
  </div>
</form>
