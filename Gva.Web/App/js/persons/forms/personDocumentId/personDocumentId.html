<ng-form class="form-inline">
  <div class="panel panel-default">
    <div class="panel-heading form-title"><strong l10n-text="persons.personDocumentIdDirective.title"></strong></div>
    <div class="well-sm panel-body form-body">
      <div class="row">
        <div class="form-group col-sm-3">
          <label class="control-label" l10n-text="persons.personDocumentIdDirective.personDocumentIdTypeId"></label>
          <sc-nomenclature ng-model="model.personDocumentIdTypeId" alias="'personDocumentIdTypes'" load="true"></sc-nomenclature>
        </div>
        <div class="form-group col-sm-2">
          <label class="control-label" l10n-text="persons.personDocumentIdDirective.valid"></label>
          <sc-nomenclature ng-model="model.valid" alias="'boolean'" load="true"></sc-nomenclature>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-2">
          <label class="control-label" l10n-text="persons.personDocumentIdDirective.documentNumber"></label>
          <sc-text ng-model="model.documentNumber"></sc-text>
        </div>
        <div class="form-group col-sm-2">
          <label class="control-label" l10n-text="persons.personDocumentIdDirective.documentDateValidFrom"></label>
          <sc-date ng-model="model.documentDateValidFrom"></sc-date>
        </div>
        <div class="form-group col-sm-2">
          <label class="control-label" l10n-text="persons.personDocumentIdDirective.documentDateValidTo"></label>
          <sc-date ng-model="model.documentDateValidTo"></sc-date>
        </div>
        <div class="form-group col-sm-3">
          <label class="control-label" l10n-text="persons.personDocumentIdDirective.documentPublisher"></label>
          <sc-text ng-model="model.documentPublisher"></sc-text>
        </div>
      </div>
    </div>
  </div>
</ng-form>
