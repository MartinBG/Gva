<div class="container page-content">
  <h4>Потребители</h4>

  <form class="well well-sm form-inline" role="form">
    <div class="row">
      <div class="form-group col-sm-3">
        <label class="control-label">Потребителско име</label>
        <input type="text" class="input-sm form-control" ng-model="username" />
      </div>
      <div class="form-group col-sm-3 col-lg-4">
        <label class="control-label">Име</label>
        <input type="text" class="input-sm form-control" ng-model="fullname" />
      </div>
      <div class="form-group col-sm-2">
        <label class="control-label">Активност</label>
        <select id="showActive" class="input-sm form-control" ui-select2="{ allowClear: true}" ng-model="showActive" data-placeholder=" ">
          <option value=""></option>
          <option value="true">Само активни</option>
          <option value="false">Само неактивни</option>
        </select>
      </div>
      <div class="col-sm-4 col-lg-3 labeless">
        <button type="button" class="pull-right btn-sm btn-default" ng-click="newUser()">
          <span class="glyphicon glyphicon-user"></span>
          Нов потребител
        </button>
        <button id="searchBtn" type="button" class="pull-right btn-sm btn-default" ng-click="search()">
          <span class="glyphicon glyphicon-search"></span>
          Търси
        </button>
      </div>
    </div>
  </form>

  <table class="table table-bordered table-striped table-condensed" ng-show="users.length > 0">
    <thead>
      <tr>
        <th>Потребителско име</th>
        <th>Име</th>
        <th>Роли</th>
        <th>Активен</th>
        <th style="width:1px"></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in users">
        <td>{{user.username}}</td>
        <td>{{user.fullname}}</td>
        <td>{{user.roles}}</td>
        <td>{{user.isActive ? 'Да' : 'Не'}}</td>
        <td>
          <button type="button" class="btn-xs btn-info" ng-click="editUser(user)">
            Редакция
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <span ng-show="users.length === 0">
    Няма намерени потребители
  </span>
</div>
