<div class="container page-content">
  <form class="well well-sm form-inline" role="form">
    <div class="row">
      <div class="form-group col-sm-3">
        <label class="control-label" l10n-text="users.search.username"></label>
        <sc-text ng-model="username"></sc-text>
      </div>
      <div class="form-group col-sm-3 col-lg-4">
        <label class="control-label" l10n-text="users.search.name"></label>
        <sc-text ng-model="fullname"></sc-text>
      </div>
      <div class="form-group col-sm-2">
        <label class="control-label" l10n-text="users.search.activity"></label>
        <select id="showActive" class="input-sm form-control" ui-select2="{ allowClear: true}" ng-model="showActive" data-placeholder=" ">
          <option value=""></option>
          <option value="true" l10n-text="users.search.onlyActive"></option>
          <option value="false" l10n-text="users.search.onlyUnactive"></option>
        </select>
      </div>
      <div class="col-sm-4 col-lg-3 labeless">
        <button type="button" class="pull-right btn-sm btn-default" ng-click="newUser()" >
          <span class="glyphicon glyphicon-user"></span>
          <span l10n-text="users.search.new"></span>
        </button>
        <button id="searchBtn" type="button" class="pull-right btn-sm btn-default" ng-click="search()">
          <span class="glyphicon glyphicon-search"></span>
          <span l10n-text="users.search.search"></span>
        </button>
      </div>
    </div>
  </form>

  <sc-datatable ng-model="users" filterable="true" pageable="true" sortable="true" dynamic-columns="true">
    <sc-column data="username" title="Потребителско име" type="string">
    </sc-column>
    <sc-column data="fullname" title="Име" type="string">
    </sc-column>
    <sc-column data="roles" title="Роли" type="string">
    </sc-column>
    <sc-column data="isActive" title="Активен" type="string">
      <span>{{item.isActive? 'Да' : 'Не'}}</span>
    </sc-column>
    <sc-column>
      <button type="button" class="btn-xs btn-info" ng-click="editUser(item)" l10n-text="users.search.edit"></button>
    </sc-column>
  </sc-datatable>
</div>
