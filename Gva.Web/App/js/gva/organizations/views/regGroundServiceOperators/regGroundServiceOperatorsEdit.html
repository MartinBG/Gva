<ng-form name="editRegGroundServiceOperatorForm">

  <gva-organization-register name="organizationRegGroundServiceOperatorForm" ng-model="organizationRegGroundServiceOperator.part"></gva-organization-register>

  <div class="row">
    <div class="form-group col-md-3 col-sm-offset-4 col-sm-4">
      <sc-button name="saveBtn" btn-click="save()" text="organizations.editRegGroundServiceOperator.save" class="btn btn-primary" icon="glyphicon-floppy-disk" ng-disabled="editRegGroundServiceOperatorForm.$pristine"></sc-button>
      <sc-button name="cancelBtn" btn-click="cancel()" text="organizations.editRegGroundServiceOperator.cancel" class="btn btn-default" icon="glyphicon-arrow-left"></sc-button>
    </div>
  </div>
</ng-form>
