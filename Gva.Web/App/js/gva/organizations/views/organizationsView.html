<div>
  <form class="form-inline well well-sm card">
    <div class="row">
      <div class="form-group col-md-3 col-sm-4">
        <div class="input-group input-group-sm">
          <span class="input-group-addon" l10n-text="organizations.viewOrganization.name"></span>
          <input disabled name="name" type="text" class="form-control" value="{{organization.name}}" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-3 col-sm-4">
        <div class="input-group input-group-sm">
          <span class="input-group-addon" l10n-text="organizations.viewOrganization.CAO"></span>
          <input disabled name="CAO" type="text" class="form-control" value="{{organization.CAO}}" />
        </div>
      </div>
      <div class="form-group col-md-3 col-sm-4">
        <div class="input-group input-group-sm">
          <span class="input-group-addon" l10n-text="organizations.viewOrganization.uin"></span>
          <input disabled name="uin" type="text" class="form-control" value="{{organization.uin}}" />
        </div>
      </div>
      <div class="form-group col-md-3 col-sm-4">
        <div class="input-group input-group-sm">
          <span class="input-group-addon" l10n-text="organizations.viewOrganization.organizationType"></span>
          <input disabled name="organizationType" type="text" class="form-control" value="{{organization.organizationType}}" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-offset-10 col-md-2">
        <sc-button name="editBtn" btn-click="edit()" text="organizations.viewOrganization.edit" class="btn btn-primary btn-sm pull-right" icon="glyphicon-pencil"></sc-button>
      </div>
    </div>
  </form>
    <sc-tabs tab-list="{
      'organizations.tabs.approvals': 'root.organizations.view.approvals',
      'organizations.tabs.aiportOperator': {
        'organizations.tabs.certAirportOperators': 'root.organizations.view.certAirportOperators'
      },
      'organizations.tabs.groundServiceOperators': {
        'organizations.tabs.certGroundServiceOperators': 'root.organizations.view.certGroundServiceOperators',
        'organizations.tabs.groundServiceOperatorsSnoOperational': 'root.organizations.view.groundServiceOperatorsSnoOperational'
      },
      'organizations.tabs.inspections': {
        'organizations.tabs.inspection': 'root.organizations.view.inspections',
        'organizations.tabs.recommendations': 'root.organizations.view.recommendations',
        'organizations.tabs.auditplans': 'root.organizations.view.auditplans'
      },
      'organizations.tabs.staff': {
        'organizations.tabs.staffManagement': 'root.organizations.view.staffManagement',
        'organizations.tabs.staffExaminers': 'root.organizations.view.staffExaminers'
      },
      'organizations.tabs.addresses': 'root.organizations.view.addresses',
      'organizations.tabs.registers': {
        'organizations.tabs.regAirportOperators': 'root.organizations.view.regAirportOperators',
        'organizations.tabs.regGroundServiceOperators': 'root.organizations.view.regGroundServiceOperators'
      },
      'organizations.tabs.docs': {
        'organizations.tabs.others': 'root.organizations.view.documentOthers'
      },
      'organizations.tabs.inventory': 'root.organizations.view.inventory',
      'organizations.tabs.applications': 'root.organizations.view.documentApplications'
    }"></sc-tabs>
  <div class="tab-content">
    <div ui-view></div>
    <div class="clear"></div>
  </div>
</div>
