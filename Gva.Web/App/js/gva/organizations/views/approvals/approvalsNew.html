<ng-form name="newApprovalForm">
 
  <gva-organization-approval name="organizationApprovalForm" ng-model="model.approval.part"></gva-organization-approval>

  <gva-organization-amendment name="organizationAmendmentForm" ng-model="model.organizationAmendment.part"></gva-organization-amendment>

  <gva-organization-scanned-document name="organizationScannedDocumentForm" ng-model="model.organizationAmendment.files"></gva-organization-scanned-document>
  
  <div class="row">
    <div class="form-group col-md-3 col-sm-offset-4 col-sm-4">
      <sc-button name="saveBtn" btn-click="save()" text="organizations.newApproval.save" class="btn btn-primary" icon="glyphicon-floppy-disk" ng-disabled="newApprovalForm.$pristine"></sc-button>
      <sc-button name="cancelBtn" btn-click="cancel()" text="organizations.newApproval.cancel" class="btn btn-default" icon="glyphicon-arrow-left"></sc-button>
    </div>
  </div>
</ng-form>
