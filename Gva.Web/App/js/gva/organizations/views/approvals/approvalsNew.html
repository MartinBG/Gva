<ng-form name="newApprovalForm" sc-validate="{}">
  <div class="panel panel-default" style="margin-top: 10px">
    <div class="panel-heading">
      <strong l10n-text="organizations.newApproval.title"></strong>
      <div class="pull-right">
        <sc-button name="saveBtn" btn-click="save()" text="organizations.newApproval.save"
          class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="organizations.newApproval.cancel"
          class="btn btn-default btn-xs" icon="glyphicon-ban-circle">
        </sc-button>
      </div>
    </div>

    <div class="well-sm panel-body">
      <gva-organization-approval name="organizationApprovalForm" ng-model="model.approval.part"></gva-organization-approval>

      <h5 class="form-header" l10n-text="organizations.newApproval.amendmentTitle"></h5>
      <gva-organization-amendment name="organizationAmendmentForm" ng-model="model.organizationAmendment.part"></gva-organization-amendment>

      <gva-organization-scanned-document name="organizationScannedDocumentForm" ng-model="model.organizationAmendment.files"></gva-organization-scanned-document>
    </div>
  </div>
</ng-form>
