<ng-form name="newAmendmentForm" sc-validate="{}">
  <div class="panel panel-default" style="margin-top: 10px">
    <div class="panel-heading">
      <strong l10n-text="organizations.newAmendment.title"></strong>
      <div class="pull-right">
        <sc-button name="saveBtn" btn-click="save()" text="organizations.newAmendment.save"
          class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="organizations.newAmendment.cancel"
          class="btn btn-default btn-xs" icon="glyphicon-ban-circle">
        </sc-button>
      </div>
    </div>

    <div class="well-sm panel-body">
      <gva-organization-amendment name="organizationAmendmentForm" ng-model="amendment.part"></gva-organization-amendment>

      <gva-organization-scanned-document name="organizationScannedDocumentForm" ng-model="amendment.files"></gva-organization-scanned-document>
    </div>
  </div>
</ng-form>
