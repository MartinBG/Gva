<ng-form name="editCertGroundServiceOperatorForm">

  <gva-organization-cert-operator name="certGroundServiceOperatorForm" ng-model="certificate.part"></gva-organization-cert-operator>

  <div class="row">
    <div class="form-group col-md-3 col-sm-offset-4 col-sm-4">
      <sc-button name="saveBtn" btn-click="save()" text="organizations.editCertGroundServiceOperator.save" class="btn btn-primary" icon="glyphicon-floppy-disk" ng-disabled="!editCertGroundServiceOperatorForm.$dirty"></sc-button>
      <sc-button name="cancelBtn" btn-click="cancel()" text="organizations.editCertGroundServiceOperator.cancel" class="btn btn-default" icon="glyphicon-arrow-left"></sc-button>
    </div>
  </div>
</ng-form>
