<ng-form name="certAirportOperatorForm" sc-validate="{}">
  <div class="panel panel-default" style="margin-top: 10px">
    <div class="panel-heading">
      <strong l10n-text="organizations.editCertAirportOperator.title"></strong>
      <div class="pull-right">
        <sc-button name="editBtn" btn-click="edit()" text="organizations.editCertAirportOperator.edit"
          class="btn btn-primary btn-xs" icon="glyphicon-edit" ng-show="!editMode">
        </sc-button>
        <sc-button name="deleteBtn" btn-click="deleteCertAirportOperator()" text="organizations.editCertAirportOperator.deleteCertOp"
          class="btn btn-danger btn-xs" icon="glyphicon-remove" ng-show="!editMode" >
        </sc-button>
        <sc-button name="saveBtn" btn-click="save()" text="organizations.editCertAirportOperator.save"
          class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk" ng-show="editMode">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="organizations.editCertAirportOperator.cancel"
          class="btn btn-default btn-xs" icon="glyphicon-ban-circle" ng-show="editMode">
        </sc-button>
      </div>
    </div>

    <div class="well-sm panel-body">
      <gva-organization-certificate name="editCertAirportOperatorForm" ng-model="certificate.part" readonly="!editMode"></gva-organization-certificate>
    </div>
  </div>
</ng-form>
