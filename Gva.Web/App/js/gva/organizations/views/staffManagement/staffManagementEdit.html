<ng-form name="editStaffManagement">

  <gva-organization-staff-management name="organizationStaffManagementForm" ng-model="organizationStaffManagement.part"></gva-organization-staff-management>

  <div class="row">
    <div class="form-group col-md-3 col-sm-offset-4 col-sm-4">
      <sc-button name="saveBtn" btn-click="save()" text="organizations.editStaffManagement.save" class="btn btn-primary" icon="glyphicon-floppy-disk" ng-disabled="editStaffManagement.$pristine"></sc-button>
      <sc-button name="cancelBtn" btn-click="cancel()" text="organizations.editStaffManagement.cancel" class="btn btn-default" icon="glyphicon-arrow-left"></sc-button>
    </div>
  </div>
</ng-form>
