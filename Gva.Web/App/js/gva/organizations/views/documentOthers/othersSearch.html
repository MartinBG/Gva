<sc-button name="createBtn" btn-click="newDocumentOther()" text="organizations.otherSearch.newOther" class="btn btn-sm btn-primary pull-left" icon="glyphicon-floppy-disk"></sc-button>
<sc-datatable items="documentOthers" filterable="true" pageable="true" sortable="true" dynamic-columns="true">
  <sc-column sortable="false" class="buttons-cell" width="1px" has-content="true">
    <sc-button name="editBtn" btn-click="editDocumentOther(item)" class="btn btn-xs btn-primary" icon="glyphicon-pencil"></sc-button>
    <sc-button name="deleteBtn" btn-click="deleteDocumentOther(item)" class="btn btn-xs btn-default" icon="glyphicon-remove"></sc-button>
  </sc-column>
  <sc-column data="part.documentNumber" title="organizations.otherSearch.documentNumber">
  </sc-column>
  <sc-column data="part.documentPersonNumber" title="organizations.otherSearch.documentPersonNumber">
  </sc-column>
  <sc-column data="part.documentDateValidFrom" title="organizations.otherSearch.documentDateValidFrom" type="date">
  </sc-column>
  <sc-column data="part.documentDateValidTo" title="organizations.otherSearch.documentDateValidTo" type="date">
  </sc-column>
  <sc-column data="part.documentPublisher" title="organizations.otherSearch.documentPublisher">
  </sc-column>
  <sc-column data="part.organizationOtherDocumentType.name" title="organizations.otherSearch.organizationOtherDocumentType">
  </sc-column>
  <sc-column data="part.organizationOtherDocumentRole.name" title="organizations.otherSearch.organizationOtherDocumentRole" width="50px">
  </sc-column>
  <sc-column data="part.notes" title="organizations.otherSearch.notes" visible="false">
  </sc-column>
</sc-datatable>
