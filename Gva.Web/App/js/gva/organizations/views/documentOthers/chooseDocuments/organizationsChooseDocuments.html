<div>
  <sc-button name="saveBtn" btn-click="save()" text="organizations.chooseDocuments.save" class="btn btn-sm btn-primary pull-left"></sc-button>
  <sc-button name="backBtn" btn-click="goBack()" text="organizations.chooseDocuments.back" class="btn btn-sm btn-primary pull-left" icon="glyphicon-arrow-left" style="margin-left: 5px;"></sc-button>
   <sc-datatable ng-model="availableDocuments" filterable="false" pageable="false" sortable="false" dynamic-columns="false">
    <sc-column  sortable="false" class="buttons-cell" width="1px">
      <input type="checkbox" ng-model="item.checked">
    </sc-column>
    <sc-column data="part.documentNumber" title="organizations.chooseDocuments.documentNumber">
    </sc-column>
    <sc-column data="part.documentPersonNumber" title="organizations.chooseDocuments.documentPersonNumber">
    </sc-column>
    <sc-column data="part.documentDateValidFrom" title="organizations.chooseDocuments.documentDateValidFrom" type="date">
    </sc-column>
    <sc-column data="part.documentDateValidTo" title="organizations.chooseDocuments.documentDateValidTo" type="date">
    </sc-column>
    <sc-column data="part.documentPublisher" title="organizations.chooseDocuments.documentPublisher">
    </sc-column>
    <sc-column data="part.organizationOtherDocumentType.name" title="organizations.chooseDocuments.organizationOtherDocumentType">
    </sc-column>
    <sc-column data="part.organizationOtherDocumentRole.name" title="organizations.chooseDocuments.organizationOtherDocumentRole" width="50px">
    </sc-column>
    <sc-column data="part.notes" title="organizations.chooseDocuments.notes" visible="false">
    </sc-column>
  </sc-datatable>
</div>
