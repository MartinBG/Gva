<sc-button name="createBtn" btn-click="newApplication()" text="organizations.organizationDocApplicationSearch.newApplication" class="btn btn-sm btn-primary pull-left" icon="glyphicon-floppy-disk"></sc-button>
<sc-datatable items="organizationDocumentApplications" filterable="true" pageable="true" sortable="true" dynamic-columns="true">
  <sc-column sortable="false" class="buttons-cell" width="1px" has-content="true">
    <sc-button name="editBtn" btn-click="editApplication(item)" class="btn btn-xs btn-primary" icon="glyphicon-pencil"></sc-button>
    <sc-button name="deleteBtn" btn-click="deleteApplication(item)" class="btn btn-xs btn-default" icon="glyphicon-remove"></sc-button>
  </sc-column>
  <sc-column data="part.applicationType.name" title="organizations.organizationDocApplicationSearch.applicationType">
  </sc-column>
  <sc-column data="part.documentNumber" title="organizations.organizationDocApplicationSearch.documentNumber">
  </sc-column>
   <sc-column data="part.requestDate" title="organizations.organizationDocApplicationSearch.requestDate" type="date">
  </sc-column>
  <sc-column data="part.documentDate" title="organizations.organizationDocApplicationSearch.documentDate" type="date">
  </sc-column>
  <sc-column data="part.applicationPaymentType.name" title="organizations.organizationDocApplicationSearch.applicationPaymentType">
  </sc-column>
  <sc-column data="part.taxAmount" title="organizations.organizationDocApplicationSearch.taxAmount">
  </sc-column>
  <sc-column data="part.currency.name" title="organizations.organizationDocApplicationSearch.currency">
  </sc-column>
  <sc-column data="part.notes" title="organizations.organizationDocApplicationSearch.notes">
  </sc-column>
  <sc-column data="files[0].bookPageNumber" title="organizations.organizationDocApplicationSearch.bookPageNumber" width="50px">
  </sc-column>
  <sc-column data="files[0].pageCount" title="organizations.organizationDocApplicationSearch.pageCount" width="50px">
  </sc-column>
  <sc-column sortable="false" title="organizations.organizationDocApplicationSearch.file" width="30px" has-content="true">
    <a target="_self" ng-href="api/file?fileKey={{item.files[0].file.key}}&fileName={{item.files[0].file.name}}" ng-show="item.files" title="{{item.files[0].file.name}}">
      <span class="glyphicon glyphicon-file"></span>
    </a>
  </sc-column>
</sc-datatable>
