<ng-form name="editDocumentApplicationForm" sc-validate="{}">

  <gva-common-document-application name="organizationDocumentApplicationForm" ng-model="organizationDocumentApplication.part"></gva-common-document-application>

  <gva-organization-scanned-document name="organizationScannedDocumentForm" ng-model="organizationDocumentApplication.files"></gva-organization-scanned-document>

  <div class="row">
    <div class="form-group col-md-3 col-sm-offset-4 col-sm-4">
      <sc-button name="saveBtn" btn-click="save()" text="organizations.editOrganizationDocApplication.save" class="btn btn-primary" icon="glyphicon-floppy-disk" ng-disabled="editDocumentApplicationForm.$pristine"></sc-button>
      <sc-button name="cancelBtn" btn-click="cancel()" text="organizations.editOrganizationDocApplication.cancel" class="btn btn-default" icon="glyphicon-arrow-left"></sc-button>
    </div>
  </div>
</ng-form>
