<ng-form name="editRecommendation" sc-validate="{}">

  <gva-organization-recommendation name="organizationRecommendationsForm" ng-model="organizationRecommendation.part"></gva-organization-recommendation>

  <div class="row">
    <div class="form-group col-md-3 col-sm-offset-4 col-sm-4" style="padding-top:10px">
      <sc-button name="saveBtn" btn-click="save()" text="organizations.editRecommendation.save" class="btn btn-primary" icon="glyphicon-floppy-disk" ng-disabled="editRecommendation.$pristine"></sc-button>
      <sc-button name="cancelBtn" btn-click="cancel()" text="organizations.editRecommendation.cancel" class="btn btn-default" icon="glyphicon-arrow-left"></sc-button>
    </div>
  </div>
</ng-form>
