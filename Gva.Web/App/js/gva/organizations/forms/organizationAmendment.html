<ng-form class="form-inline" sc-validate="{}">
  <div class="panel panel-default">
    <div class="panel-heading"><strong l10n-text="organizations.amendmentDirective.title"></strong></div>
    <div class="well-sm panel-body">
      <div class="row">
        <div class="form-group col-sm-4 col-md-3">
          <label class="control-label" l10n-text="organizations.amendmentDirective.organizationType"></label>
          <sc-nomenclature ng-model="model.organizationType" alias="'organizationTypes'"></sc-nomenclature>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-4 col-md-3">
          <label class="control-label" l10n-text="organizations.amendmentDirective.documentNumber"></label>
          <sc-text ng-model="model.documentNumber" name="documentNumber"></sc-text>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-3 col-md-2">
          <label class="control-label" l10n-text="organizations.amendmentDirective.documentDateIssue"></label>
          <sc-date ng-model="model.documentDateIssue"></sc-date>
        </div>
        <div class="form-group col-sm-3 col-md-2">
          <label class="control-label" l10n-text="organizations.amendmentDirective.changeNum"></label>
          <sc-int ng-model="model.changeNum"></sc-int>
        </div>
      </div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading"><strong l10n-text="organizations.amendmentDirective.lims147.title"></strong></div>
      <div class="well-sm panel-body">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th l10n-text="organizations.amendmentDirective.lims147.sortOrder"></th>
              <th l10n-text="organizations.amendmentDirective.lims147.lim147limitation"></th>
              <th l10n-text="organizations.amendmentDirective.lims147.lim147limitationText"></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat-start="limitation in model.lims147">
              <td class="col-sm-1 col-md-1">
                <sc-int ng-model="limitation.sortOrder"></sc-int>
              </td>
              <td>
                <sc-nomenclature ng-model="limitation.lim147limitation" alias="'lim147limitations'"></sc-nomenclature>
              </td>
                <td>
                <sc-text ng-model="limitation.lim147limitationText"></sc-text>
              </td>
              <td style="text-align: right; width: 1px;">
                <sc-button type="button" class="btn btn-primary btn-sm" btn-click="deleteLimitation147(limitation)" icon="glyphicon-remove"></sc-button>
              </td>
            </tr>
            <tr ng-repeat-end></tr>
            <tr class="sort-disabled" ng-if="!model.lims147.length">
              <td colspan="8" class="text-center" l10n-text="organizations.amendmentDirective.noAvailableLimitations"></td>
            </tr>
            <tr>
              <td colspan="4" style="text-align: right; width: 1px;">
                <sc-button type="button" btn-click="addLimitation147()" class="btn btn-primary btn-sm" icon="glyphicon-plus"></sc-button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading"><strong l10n-text="organizations.amendmentDirective.lims145.title"></strong></div>
      <div class="well-sm panel-body">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th l10n-text="organizations.amendmentDirective.lims145.lim145limitation"></th>
              <th l10n-text="organizations.amendmentDirective.lims145.lim145limitationText"></th>
              <th l10n-text="organizations.amendmentDirective.lims145.base"></th>
              <th l10n-text="organizations.amendmentDirective.lims145.line"></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat-start="limitation in model.lims145">
              <td>
                <sc-nomenclature ng-model="limitation.lim145limitation" alias="'lim145limitations'"></sc-nomenclature>
              </td>
                <td>
                <sc-text ng-model="limitation.lim147limitationText"></sc-text>
              </td>
              <td>
                <sc-nomenclature ng-model="limitation.base" alias="'boolean'"></sc-nomenclature>
              </td>
              <td>
                <sc-nomenclature ng-model="limitation.line" alias="'boolean'"></sc-nomenclature>
              </td>
              <td style="text-align: right; width: 1px;">
                <sc-button type="button" class="btn btn-primary btn-sm" btn-click="deleteLimitation145(limitation)" icon="glyphicon-remove"></sc-button>
              </td>
            </tr>
            <tr ng-repeat-end></tr>
            <tr class="sort-disabled" ng-if="!model.lims145.length">
              <td colspan="8" class="text-center" l10n-text="organizations.amendmentDirective.noAvailableLimitations"></td>
            </tr>
            <tr>
              <td colspan="5" style="text-align: right; width: 1px;">
                <sc-button type="button" btn-click="addLimitation145()" class="btn btn-primary btn-sm" icon="glyphicon-plus"></sc-button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading"><strong l10n-text="organizations.amendmentDirective.limsMG.title"></strong></div>
      <div class="well-sm panel-body">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th l10n-text="organizations.amendmentDirective.limsMG.typeAC"></th>
              <th l10n-text="organizations.amendmentDirective.limsMG.qualitySystem"></th>
              <th l10n-text="organizations.amendmentDirective.limsMG.awapproval"></th>
              <th l10n-text="organizations.amendmentDirective.limsMG.pfapproval"></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat-start="limitation in model.limsMG">
              <td>
                <sc-text ng-model="limitation.typeAC"></sc-text>
              </td>
              <td>
                <sc-text ng-model="limitation.qualitySystem"></sc-text>
              </td>
              <td>
                <sc-nomenclature ng-model="limitation.awapproval" alias="'boolean'"></sc-nomenclature>
              </td>
              <td>
                <sc-nomenclature ng-model="limitation.pfapproval" alias="'boolean'"></sc-nomenclature>
              </td>
              <td style="text-align: right; width: 1px;">
                <sc-button type="button" class="btn btn-primary btn-sm" btn-click="deleteLimitationMG(limitation)" icon="glyphicon-remove"></sc-button>
              </td>
            </tr>
            <tr ng-repeat-end></tr>
            <tr class="sort-disabled" ng-if="!model.limsMG.length">
              <td colspan="8" class="text-center" l10n-text="organizations.amendmentDirective.noAvailableLimitations"></td>
            </tr>
            <tr>
              <td colspan="5" style="text-align: right; width: 1px;">
                <sc-button type="button" btn-click="addLimitationMG()" class="btn btn-primary btn-sm" icon="glyphicon-plus"></sc-button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading"><strong l10n-text="organizations.amendmentDirective.includedDocuments.title"></strong></div>
    <div class="well-sm panel-body">
       <sc-button name="chooseDocumentsBtn" type="button" btn-click="chooseDocuments()" class="btn btn-primary btn-sm" icon="glyphicon-plus"
                 text="organizations.amendmentDirective.includedDocuments.chooseDocuments"></sc-button>
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>
              <div>
                <label class="control-label" l10n-text="organizations.amendmentDirective.includedDocuments.inspector"></label>
              </div>
            </th>
            <th l10n-text="organizations.amendmentDirective.includedDocuments.approvalDate"></th>
            <th l10n-text="organizations.amendmentDirective.includedDocuments.linkedLim"></th>
            <th l10n-text="organizations.amendmentDirective.includedDocuments.linkedDocument"></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat-start="document in model.includedDocuments">
            <td>
              <sc-nomenclature ng-model="document.inspector" alias="'inspectors'"></sc-nomenclature>
            </td>
            <td class="col-sm-3 col-md-2">
              <sc-date ng-model="document.approvalDate"></sc-date>
            </td>
            <td class="col-sm-3 col-md-3">
              <sc-int ng-model="document.linkedLim"></sc-int>
            </td>
            <td class="col-sm-3 col-md-3">
              <a class="glyphicon glyphicon-file" ng-click="viewDocument(document)"></a>
            </td>
            <td style="text-align: right; width: 1px;">
              <sc-button name="deleteDocumentBtn" type="button" class="btn btn-primary btn-sm" btn-click="deleteDocument(document)" icon="glyphicon-remove"></sc-button>
            </td>
          </tr>
          <tr ng-repeat-end></tr>
          <tr class="sort-disabled" ng-if="!model.includedDocuments.length">
            <td colspan="8" class="text-center" l10n-text="organizations.amendmentDirective.includedDocuments.noAvailableDocuments"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</ng-form>
