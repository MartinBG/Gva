<ng-form class="form-inline" sc-validate="{}">
  <div class="row">
    <div class="form-group col-sm-4 col-md-3">
      <label class="control-label" l10n-text="organizations.amendmentDirective.organizationType"></label>
      <sc-nomenclature ng-model="model.part.organizationType" alias="'organizationTypes'" ng-readonly="readonly"></sc-nomenclature>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-sm-4 col-md-3">
      <label class="control-label" l10n-text="organizations.amendmentDirective.documentNumber"></label>
      <sc-text ng-model="model.part.documentNumber" name="documentNumber" ng-readonly="readonly"></sc-text>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-sm-3 col-md-2">
      <label class="control-label" l10n-text="organizations.amendmentDirective.documentDateIssue"></label>
      <sc-date ng-model="model.part.documentDateIssue" ng-readonly="readonly"></sc-date>
    </div>
    <div class="form-group col-sm-3 col-md-2">
      <label class="control-label" l10n-text="organizations.amendmentDirective.changeNum"></label>
      <sc-int ng-model="model.part.changeNum" ng-readonly="readonly"></sc-int>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-sm-9 col-md-7">
      <label class="control-label" l10n-text="organizations.amendmentDirective.applications"></label>
      <gva-applications ng-model="model.applications" state-name="root.organizations.view.documentApplications.edit" ng-readonly="readonly"></gva-applications>
    </div>
  </div>

  <h5 class="form-header" l10n-text="organizations.amendmentDirective.lims147.title"></h5>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th l10n-text="organizations.amendmentDirective.lims147.sortOrder"></th>
        <th l10n-text="organizations.amendmentDirective.lims147.lim147limitation"></th>
        <th l10n-text="organizations.amendmentDirective.lims147.lim147limitationText"></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat-start="limitation in model.part.lims147">
        <td class="col-sm-1 col-md-1">
          <sc-int ng-model="limitation.part.sortOrder" ng-readonly="readonly"></sc-int>
        </td>
        <td>
          <sc-nomenclature ng-model="limitation.lim147limitation" alias="'lim147limitations'" ng-readonly="readonly"></sc-nomenclature>
        </td>
          <td>
          <sc-text ng-model="limitation.lim147limitationText" ng-readonly="readonly"></sc-text>
        </td>
        <td style="text-align: right; width: 1px;">
          <sc-button type="button" class="btn btn-primary btn-sm" btn-click="deleteLimitation147(limitation)" icon="glyphicon-remove" ng-disabled="readonly"></sc-button>
        </td>
      </tr>
      <tr ng-repeat-end></tr>
      <tr class="sort-disabled" ng-if="!model.part.lims147.length">
        <td colspan="8" class="text-center" l10n-text="organizations.amendmentDirective.noAvailableLimitations"></td>
      </tr>
      <tr>
        <td colspan="4" style="text-align: right; width: 1px;">
          <sc-button type="button" btn-click="addLimitation147()" class="btn btn-primary btn-sm" icon="glyphicon-plus" ng-disabled="readonly"></sc-button>
        </td>
      </tr>
    </tbody>
  </table>

  <h5 class="form-header" l10n-text="organizations.amendmentDirective.lims145.title"></h5>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th l10n-text="organizations.amendmentDirective.lims145.lim145limitation"></th>
        <th l10n-text="organizations.amendmentDirective.lims145.lim145limitationText"></th>
        <th l10n-text="organizations.amendmentDirective.lims145.base"></th>
        <th l10n-text="organizations.amendmentDirective.lims145.line"></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat-start="limitation in model.part.lims145">
        <td>
          <sc-nomenclature ng-model="limitation.lim145limitation" alias="'lim145limitations'" ng-readonly="readonly"></sc-nomenclature>
        </td>
          <td>
          <sc-text ng-model="limitation.lim147limitationText" ng-readonly="readonly"></sc-text>
        </td>
        <td>
          <sc-nomenclature ng-model="limitation.base" alias="'boolean'" ng-readonly="readonly"></sc-nomenclature>
        </td>
        <td>
          <sc-nomenclature ng-model="limitation.line" alias="'boolean'" ng-readonly="readonly"></sc-nomenclature>
        </td>
        <td style="text-align: right; width: 1px;">
          <sc-button type="button" class="btn btn-primary btn-sm" btn-click="deleteLimitation145(limitation)" icon="glyphicon-remove" ng-disabled="readonly"></sc-button>
        </td>
      </tr>
      <tr ng-repeat-end></tr>
      <tr class="sort-disabled" ng-if="!model.part.lims145.length">
        <td colspan="8" class="text-center" l10n-text="organizations.amendmentDirective.noAvailableLimitations"></td>
      </tr>
      <tr>
        <td colspan="5" style="text-align: right; width: 1px;">
          <sc-button type="button" btn-click="addLimitation145()" class="btn btn-primary btn-sm" icon="glyphicon-plus" ng-disabled="readonly"></sc-button>
        </td>
      </tr>
    </tbody>
  </table>

  <h5 class="form-header" l10n-text="organizations.amendmentDirective.limsMG.title"></h5>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th l10n-text="organizations.amendmentDirective.limsMG.typeAC"></th>
        <th l10n-text="organizations.amendmentDirective.limsMG.qualitySystem"></th>
        <th l10n-text="organizations.amendmentDirective.limsMG.awapproval"></th>
        <th l10n-text="organizations.amendmentDirective.limsMG.pfapproval"></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat-start="limitation in model.part.limsMG">
        <td>
          <sc-text ng-model="limitation.typeAC" ng-readonly="readonly"></sc-text>
        </td>
        <td>
          <sc-text ng-model="limitation.qualitySystem" ng-readonly="readonly"></sc-text>
        </td>
        <td>
          <sc-nomenclature ng-model="limitation.awapproval" alias="'boolean'" ng-readonly="readonly"></sc-nomenclature>
        </td>
        <td>
          <sc-nomenclature ng-model="limitation.pfapproval" alias="'boolean'" ng-readonly="readonly"></sc-nomenclature>
        </td>
        <td style="text-align: right; width: 1px;">
          <sc-button type="button" class="btn btn-primary btn-sm" btn-click="deleteLimitationMG(limitation)" icon="glyphicon-remove" ng-disabled="readonly"></sc-button>
        </td>
      </tr>
      <tr ng-repeat-end></tr>
      <tr class="sort-disabled" ng-if="!model.part.limsMG.length">
        <td colspan="8" class="text-center" l10n-text="organizations.amendmentDirective.noAvailableLimitations"></td>
      </tr>
      <tr>
        <td colspan="5" style="text-align: right; width: 1px;">
          <sc-button type="button" btn-click="addLimitationMG()" class="btn btn-primary btn-sm" icon="glyphicon-plus" ng-disabled="readonly"></sc-button>
        </td>
      </tr>
    </tbody>
  </table>

  <h5 class="form-header" l10n-text="organizations.amendmentDirective.includedDocuments.title"></h5>
  <sc-button name="chooseDocumentsBtn" type="button" btn-click="chooseDocuments()" class="btn btn-primary btn-sm" icon="glyphicon-plus"
              text="organizations.amendmentDirective.includedDocuments.chooseDocuments"  ng-disabled="readonly"></sc-button>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>
          <div>
            <label class="control-label" l10n-text="organizations.amendmentDirective.includedDocuments.inspector"></label>
          </div>
        </th>
        <th l10n-text="organizations.amendmentDirective.includedDocuments.approvalDate"></th>
        <th l10n-text="organizations.amendmentDirective.includedDocuments.linkedLim"></th>
        <th l10n-text="organizations.amendmentDirective.includedDocuments.linkedDocument"></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat-start="document in model.part.includedDocuments">
        <td>
          <sc-nomenclature ng-model="document.inspector" alias="'inspectors'" ng-readonly="readonly"></sc-nomenclature>
        </td>
        <td class="col-sm-3 col-md-2">
          <sc-date ng-model="document.approvalDate" ng-readonly="readonly"></sc-date>
        </td>
        <td class="col-sm-3 col-md-3">
          <sc-int ng-model="document.linkedLim" ng-readonly="readonly"></sc-int>
        </td>
        <td class="col-sm-3 col-md-3">
          <a class="glyphicon glyphicon-file" ng-click="viewDocument(document)"></a>
        </td>
        <td style="text-align: right; width: 1px;">
          <sc-button name="deleteDocumentBtn" type="button" class="btn btn-primary btn-sm" btn-click="deleteDocument(document)" icon="glyphicon-remove" ng-disabled="readonly"></sc-button>
        </td>
      </tr>
      <tr ng-repeat-end></tr>
      <tr class="sort-disabled" ng-if="!model.part.includedDocuments.length">
        <td colspan="8" class="text-center" l10n-text="organizations.amendmentDirective.includedDocuments.noAvailableDocuments"></td>
      </tr>
    </tbody>
  </table>

</ng-form>
