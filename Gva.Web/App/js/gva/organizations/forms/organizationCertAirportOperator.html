<ng-form class="form-inline">
  <div class="panel panel-default">
    <div class="panel-heading"><strong l10n-text="organizations.certAirportOperatorDirective.title"></strong></div>
    <div class="well-sm panel-body">
      <div class="row">
        <div class="form-group col-sm-2 col-md-2">
          <label class="control-label" l10n-text="organizations.certAirportOperatorDirective.certNumber"></label>
          <sc-text ng-model="model.certNumber"></sc-text>
        </div>
        <div class="form-group col-sm-3 col-md-2">
          <label class="control-label" l10n-text="organizations.certAirportOperatorDirective.validToDate"></label>
          <sc-date ng-model="model.validToDate"></sc-date>
        </div>
        <div class="form-group col-sm-3 col-md-2">
          <label class="control-label" l10n-text="organizations.certAirportOperatorDirective.issueDate"></label>
          <sc-date ng-model="model.issueDate"></sc-date>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-3 col-md-2">
          <label class="control-label" l10n-text="organizations.certAirportOperatorDirective.audit"></label>
          <sc-nomenclature ng-model="model.audit" alias="'audits'"></sc-nomenclature>
        </div>
        <div class="form-group col-sm-3 col-md-2">
          <label class="control-label" l10n-text="organizations.certAirportOperatorDirective.organization"></label>
          <sc-nomenclature ng-model="model.organization" alias="'organizations'"></sc-nomenclature>
        </div>
        <div class="form-group col-sm-3 col-md-2">
          <label class="control-label" l10n-text="organizations.certAirportOperatorDirective.airport"></label>
          <sc-nomenclature ng-model="model.airport" alias="'airports'"></sc-nomenclature>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-3 col-md-2">
          <label class="control-label" l10n-text="organizations.certAirportOperatorDirective.inspector"></label>
          <sc-nomenclature ng-model="model.inspector" alias="'inspectors'"></sc-nomenclature>
        </div>
        <div class="form-group col-sm-3 col-md-2">
          <label class="control-label" l10n-text="organizations.certAirportOperatorDirective.valid"></label>
          <sc-nomenclature ng-model="model.valid" alias="'boolean'"></sc-nomenclature>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-5 col-md-4">
          <label class="control-label" l10n-text="organizations.certAirportOperatorDirective.airportoperatorActivityTypes"></label>
          <sc-nomenclature ng-model="model.airportoperatorActivityTypes" alias="'airportoperatorActivityTypes'"  multiple="multiple"></sc-nomenclature>
        </div>
      </div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading"><strong l10n-text="organizations.certAirportOperatorDirective.ext"></strong></div>
    <div class="well-sm panel-body">
      <div class="row">
        <div class="form-group col-sm-4 col-md-3">
          <label class="control-label" l10n-text="organizations.certAirportOperatorDirective.inspector"></label>
          <sc-nomenclature ng-model="model.ext.inspector" alias="'inspectors'"></sc-nomenclature>
        </div>
        <div class="form-group col-sm-3 col-md-2">
          <label class="control-label" l10n-text="organizations.certAirportOperatorDirective.date"></label>
          <sc-date ng-model="model.ext.date"></sc-date>
        </div>
        <div class="form-group col-sm-3 col-md-2">
          <label class="control-label" l10n-text="organizations.certAirportOperatorDirective.validToDateExt"></label>
          <sc-date ng-model="model.ext.validToDate"></sc-date>
        </div>
      </div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading"><strong l10n-text="organizations.certAirportOperatorDirective.documentsTable.includedDocuments"></strong></div>
    <div class="well-sm panel-body">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>
              <div>
                <label class="control-label" l10n-text="organizations.certAirportOperatorDirective.documentsTable.inspector"></label>
              </div>
            </th>
            <th l10n-text="organizations.certAirportOperatorDirective.documentsTable.approvalDate"></th>
            <th l10n-text="organizations.certAirportOperatorDirective.documentsTable.linkedDocumentId"></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat-start="document in model.includedDocuments">
            <td>
              <sc-nomenclature ng-model="document.inspector" alias="'inspectors'"></sc-nomenclature>
            </td>
            <td class="col-sm-3 col-md-2">
              <sc-date ng-model="document.approvalDate"></sc-date>
            </td>
            <td class="col-sm-3 col-md-3">
              <sc-int ng-model="document.linkedDocumentId"></sc-int>
            </td>
            <td style="text-align: right; width: 1px;">
              <sc-button name="deleteDocumentBtn" type="button" class="btn btn-primary btn-sm" btn-click="deleteDocument(document)" icon="glyphicon-remove"></sc-button>
            </td>
          </tr>
          <tr ng-repeat-end></tr>
          <tr class="sort-disabled" ng-if="!model.includedDocuments.length">
            <td colspan="8" class="text-center" l10n-text="organizations.certAirportOperatorDirective.documentsTable.noAvailableDocuments"></td>
          </tr>
          <tr>
            <td colspan="4" style="text-align: right; width: 1px;">
              <sc-button name="addBtn" type="button" btn-click="addDocument()" class="btn btn-primary btn-sm" icon="glyphicon-plus"></sc-button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading"><strong l10n-text="organizations.certAirportOperatorDirective.revokeTitle"></strong></div>
    <div class="well-sm panel-body">
      <div class="row">
        <div class="form-group col-sm-3 col-md-2">
          <label class="control-label" l10n-text="organizations.certAirportOperatorDirective.revokeDate"></label>
          <sc-date ng-model="model.revokeDate"></sc-date>
        </div>
        <div class="form-group col-sm-4 col-md-3">
          <label class="control-label" l10n-text="organizations.certAirportOperatorDirective.revokeinspector"></label>
          <sc-nomenclature ng-model="model.revokeinspector" alias="'inspectors'"></sc-nomenclature>
        </div>
        <div class="form-group col-sm-2 col-md-2">
          <label class="control-label" l10n-text="organizations.certAirportOperatorDirective.revokeCause"></label>
          <sc-text ng-model="model.revokeCause"></sc-text>
        </div>
      </div>
    </div>
  </div>
</ng-form>
