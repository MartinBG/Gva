<ng-form class="form-inline" sc-validate="{}">
  <div class="row">
    <div class="form-group col-sm-2 col-md-2">
      <label class="control-label" l10n-text="organizations.certificateDirective.certNumber"></label>
      <sc-text ng-model="model.certNumber" ng-readonly="readonly"></sc-text>
    </div>
    <div class="form-group col-sm-3 col-md-2">
      <label class="control-label" l10n-text="organizations.certificateDirective.validToDate"></label>
      <sc-date ng-model="model.validToDate" ng-readonly="readonly"></sc-date>
    </div>
    <div class="form-group col-sm-3 col-md-2">
      <label class="control-label" l10n-text="organizations.certificateDirective.issueDate"></label>
      <sc-date ng-model="model.issueDate" ng-readonly="readonly"></sc-date>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-sm-3 col-md-2">
      <label class="control-label" l10n-text="organizations.certificateDirective.audit"></label>
      <sc-nomenclature ng-model="model.audit" alias="'audits'" ng-readonly="readonly"></sc-nomenclature>
    </div>
    <div class="form-group col-sm-3 col-md-2">
      <label class="control-label" l10n-text="organizations.certificateDirective.organization"></label>
      <sc-nomenclature ng-model="model.organization" alias="'organizations'" ng-readonly="readonly"></sc-nomenclature>
    </div>
    <div class="form-group col-sm-3 col-md-2">
      <label class="control-label" l10n-text="organizations.certificateDirective.airport"></label>
      <sc-nomenclature ng-model="model.airport" alias="'airports'" ng-readonly="readonly"></sc-nomenclature>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-sm-3 col-md-2">
      <label class="control-label" l10n-text="organizations.certificateDirective.inspector"></label>
      <sc-nomenclature ng-model="model.inspector" alias="'inspectors'" ng-readonly="readonly"></sc-nomenclature>
    </div>
    <div class="form-group col-sm-3 col-md-2">
      <label class="control-label" l10n-text="organizations.certificateDirective.valid"></label>
      <sc-nomenclature ng-model="model.valid" alias="'boolean'" ng-readonly="readonly"></sc-nomenclature>
    </div>
  </div>

  <div class="row" ng-if="$parent.certAirportOperatorForm">
    <div class="form-group col-sm-5 col-md-4">
      <label class="control-label" l10n-text="organizations.certificateDirective.activityTypes"></label>
      <sc-nomenclature ng-model="model.airportoperatorActivityTypes" alias="'airportoperatorActivityTypes'" multiple="multiple" ng-readonly="readonly"></sc-nomenclature>
    </div>
  </div>

  <div class="row" ng-if="$parent.certGroundServiceOperatorForm">
    <div class="form-group col-sm-5 col-md-4">
      <label class="control-label" l10n-text="organizations.certificateDirective.activityTypes"></label>
      <sc-nomenclature ng-model="model.groundServiceOperatorActivityTypes" alias="'groundServiceOperatorActivityTypes'" multiple="multiple" ng-readonly="readonly"></sc-nomenclature>
    </div>
  </div>

  <div class="row" ng-if="$parent.certAirOperatorForm || $parent.certAirNavigationServiceDelivererForm">
    <div class="form-group col-sm-5 col-md-4">
      <label class="control-label" l10n-text="organizations.certificateDirective.specs"></label>
      <sc-text ng-model="model.specs" ng-readonly="readonly"></sc-text>
    </div>
  </div>

  <h5 class="form-header" l10n-text="organizations.certificateDirective.ext"></h5>
  <div class="row">
    <div class="form-group col-sm-4 col-md-3">
      <label class="control-label" l10n-text="organizations.certificateDirective.inspector"></label>
      <sc-nomenclature ng-model="model.ext.inspector" alias="'inspectors'" ng-readonly="readonly"></sc-nomenclature>
    </div>
    <div class="form-group col-sm-3 col-md-2">
      <label class="control-label" l10n-text="organizations.certificateDirective.date"></label>
      <sc-date ng-model="model.ext.date" ng-readonly="readonly"></sc-date>
    </div>
    <div class="form-group col-sm-3 col-md-2">
      <label class="control-label" l10n-text="organizations.certificateDirective.validToDateExt"></label>
      <sc-date ng-model="model.ext.validToDate" ng-readonly="readonly"></sc-date>
    </div>
  </div>

  <h5 class="form-header" l10n-text="organizations.certificateDirective.documentsTable.includedDocuments"></h5>
  <sc-button name="chooseDocumentsBtn" type="button" btn-click="chooseDocuments()" class="btn btn-primary btn-sm" icon="glyphicon-plus"
             text="organizations.certificateDirective.documentsTable.chooseDocuments"
             ng-disabled="readonly"></sc-button>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>
          <div>
            <label class="control-label" l10n-text="organizations.certificateDirective.documentsTable.inspector"></label>
          </div>
        </th>
        <th l10n-text="organizations.certificateDirective.documentsTable.approvalDate"></th>
        <th l10n-text="organizations.certificateDirective.documentsTable.linkedDocument"></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat-start="document in model.includedDocuments">
        <td>
          <sc-nomenclature ng-model="document.inspector" alias="'inspectors'" ng-readonly="readonly"></sc-nomenclature>
        </td>
        <td class="col-sm-3 col-md-2">
          <sc-date ng-model="document.approvalDate" ng-readonly="readonly"></sc-date>
        </td>
        <td class="col-sm-3 col-md-3">
          <a class="glyphicon glyphicon-file" ng-click="viewDocument(document)"></a>
        </td>
        <td style="text-align: right; width: 1px;">
          <sc-button name="deleteDocumentBtn" type="button" class="btn btn-primary btn-sm" btn-click="deleteDocument(document)" icon="glyphicon-remove" ng-disabled="readonly"></sc-button>
        </td>
      </tr>
      <tr ng-repeat-end></tr>
      <tr class="sort-disabled" ng-if="!model.includedDocuments.length">
        <td colspan="8" class="text-center" l10n-text="organizations.certificateDirective.documentsTable.noAvailableDocuments"></td>
      </tr>
    </tbody>
  </table>

  <h5 class="form-header" l10n-text="organizations.certificateDirective.revokeTitle"></h5>
  <div class="row">
    <div class="form-group col-sm-3 col-md-2">
      <label class="control-label" l10n-text="organizations.certificateDirective.revokeDate"></label>
      <sc-date ng-model="model.revokeDate" ng-readonly="readonly"></sc-date>
    </div>
    <div class="form-group col-sm-4 col-md-3">
      <label class="control-label" l10n-text="organizations.certificateDirective.revokeinspector"></label>
      <sc-nomenclature ng-model="model.revokeinspector" alias="'inspectors'" ng-readonly="readonly"></sc-nomenclature>
    </div>
    <div class="form-group col-sm-2 col-md-2">
      <label class="control-label" l10n-text="organizations.certificateDirective.revokeCause"></label>
      <sc-text ng-model="model.revokeCause" ng-readonly="readonly"></sc-text>
    </div>
  </div>
</ng-form>
