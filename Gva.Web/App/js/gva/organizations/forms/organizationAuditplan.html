<ng-form class="form-inline" sc-validate="{}">
  <div class="panel panel-default">
    <div class="panel-heading"><strong l10n-text="organizations.auditplanDirective.title"></strong></div>
    <div class="well-sm panel-body">
      <div class="row">
        <div class="form-group col-sm-3 col-md-2" sc-has-error="auditPartRequirement">
          <label class="control-label" l10n-text="organizations.auditplanDirective.auditPartRequirement"></label>
          <sc-validation-error field-name="auditPartRequirement" validations="{required: null}"></sc-validation-error>
          <sc-nomenclature ng-model="model.auditPartRequirement" name="auditPartRequirement" alias="'auditPartRequirements'" ng-required="true"></sc-nomenclature>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-2 col-md-2">
          <label class="control-label" l10n-text="organizations.auditplanDirective.planYear"></label>
          <sc-text ng-model="model.planYear" name="planYear"></sc-text>
        </div>
        <div class="form-group col-sm-2 col-md-2">
          <label class="control-label" l10n-text="organizations.auditplanDirective.planMonth"></label>
          <sc-text ng-model="model.planMonth" name="planMonth"></sc-text>
        </div>
      </div>
    </div>
  </div>
</ng-form>
