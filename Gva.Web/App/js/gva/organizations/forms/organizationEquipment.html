<ng-form class="form-inline" sc-validate="{}">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th l10n-text="organizations.equipmentDirective.name"></th>
        <th l10n-text="organizations.equipmentDirective.id"></th>
        <th l10n-text="organizations.equipmentDirective.count"></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat-start="equipment in model.ssno">
        <td>
          <sc-text ng-model="equipment.name" ng-readonly="readonly"></sc-text>
        </td>
        <td class="col-sm-3 col-md-2">
          <sc-text ng-model="equipment.id" ng-readonly="readonly"></sc-text>
        </td>
        <td class="col-sm-3 col-md-3">
          <sc-int ng-model="equipment.count" ng-readonly="readonly"></sc-int>
        </td>
        <td style="text-align: right; width: 1px;">
          <sc-button name="deleteEquipmentBtn" type="button" class="btn btn-primary btn-sm" btn-click="deleteEquipment(equipment)" icon="glyphicon-remove" ng-disabled="readonly"></sc-button>
        </td>
      </tr>
      <tr ng-repeat-end></tr>
      <tr class="sort-disabled" ng-if="!model.ssno.length">
        <td colspan="8" class="text-center" l10n-text="organizations.equipmentDirective.noAvailableEquipments"></td>
      </tr>
      <tr>
        <td colspan="4" style="text-align: right; width: 1px;">
          <sc-button name="addBtn" type="button" btn-click="addEquipment()" class="btn btn-primary btn-sm" icon="glyphicon-plus" ng-disabled="readonly"></sc-button>
        </td>
      </tr>
    </tbody>
  </table>
</ng-form>
