<ng-form name="editEquipmentForm" sc-validate="{}">
  <div class="panel panel-default" style="margin-top: 10px">
    <div class="panel-heading">
      <strong l10n-text="equipments.editEquipmentData.title"></strong>
      <div class="pull-right">
        <sc-button name="editBtn" btn-click="edit()" text="equipments.editEquipmentData.edit"
          class="btn btn-primary btn-xs" icon="glyphicon-edit" ng-show="!editMode">
        </sc-button>
        <sc-button name="saveBtn" btn-click="save()" text="equipments.editEquipmentData.save"
          class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk" ng-show="editMode">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="equipments.editEquipmentData.cancel"
          class="btn btn-default btn-xs" icon="glyphicon-ban-circle" ng-show="editMode">
        </sc-button>
      </div>
    </div>
    <div class="well-sm panel-body">
      <gva-equipment-data name="equipmentDataForm" ng-model="equipmentData.part" readonly="!editMode"></gva-equipment-data>
    </div>
  </div>
</ng-form>
