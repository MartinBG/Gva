<div>
  <sc-datatable items="inventory" filterable="true" pageable="true" sortable="true" dynamic-columns="true">
    <sc-column sortable="false" class="buttons-cell" width="1px" has-content="true">
      <sc-button name="editBtn" btn-click="edit(item)" class="btn btn-xs btn-primary" icon="glyphicon-pencil"></sc-button>
    </sc-column>
    <sc-column data="bookPageNumber" title="equipments.inventorySearch.bookPageNumber" width="80px">
    </sc-column>
    <sc-column data="name" title="equipments.inventorySearch.document">
    </sc-column>
    <sc-column data="type" title="equipments.inventorySearch.type">
    </sc-column>
    <sc-column data="number" title="equipments.inventorySearch.docNumber">
    </sc-column>
    <sc-column data="date" title="equipments.inventorySearch.date" type="date">
    </sc-column>
    <sc-column data="publisher" title="equipments.inventorySearch.publisher">
    </sc-column>
    <sc-column data="valid" title="equipments.inventorySearch.valid" type="boolean">
    </sc-column>
    <sc-column data="fromDate" title="equipments.inventorySearch.fromDate" type="date">
    </sc-column>
    <sc-column data="toDate" title="equipments.inventorySearch.toDate" type="date">
    </sc-column>
    <sc-column data="pageCount" title="equipments.inventorySearch.pageCount">
    </sc-column>
    <sc-column sortable="false" title="equipments.inventorySearch.file" has-content="true">
      <a target="_self" ng-href="api/file?fileKey={{item.file.key}}&fileName={{item.file.name}}" ng-show="item.file" title="{{item.file.name}}">
        <span class="glyphicon glyphicon-file"></span>
      </a>
    </sc-column>
  </sc-datatable>
</div>
