<ng-form class="form-inline" sc-validate="{}">
  <div class="panel panel-default">
    <div class="panel-heading"><strong l10n-text="airports.airportOtherDirective.title"></strong></div>
    <div class="well-sm panel-body">
      <div class="row">
          <div class="form-group col-sm-3 col-md-2">
            <label class="control-label" l10n-text="airports.airportOtherDirective.documentNumber"></label>
            <sc-text ng-model="model.documentNumber" name="documentNumber"></sc-text>
          </div>
          <div class="form-group col-sm-3 col-md-2">
            <label class="control-label" l10n-text="airports.airportOtherDirective.documentDateValidFrom"></label>
            <sc-date ng-model="model.documentDateValidFrom" name="documentDateValidFrom" ></sc-date>
          </div>
          <div class="form-group col-sm-3 col-md-2">
            <label class="control-label" l10n-text="airports.airportOtherDirective.documentDateValidTo"></label>
            <sc-date ng-model="model.documentDateValidTo" name="documentDateValidTo"></sc-date>
          </div>
          <div class="form-group col-sm-6 col-md-4" sc-has-error="documentPublisher">
            <label class="control-label" l10n-text="airports.airportOtherDirective.documentPublisher"></label>
            <sc-text ng-model="model.documentPublisher" name="documentPublisher" ng-required="true"></sc-text>
          </div>
        </div>
          <div class="row">
            <div class="form-group col-sm-6 col-md-4" sc-has-error="otherDocumentType">
              <label class="control-label" l10n-text="airports.airportOtherDirective.otherDocumentType"></label>
              <sc-validation-error field-name="otherDocumentType" validations="{required: null}"></sc-validation-error>
              <sc-nomenclature ng-model="model.otherDocumentType" name="otherDocumentType" alias="'otherDocumentTypes'" ng-required="true"></sc-nomenclature>
            </div>
            <div class="form-group col-sm-6 col-md-4" sc-has-error="airportOtherDocumentRole">
              <label class="control-label" l10n-text="airports.airportOtherDirective.airportOtherDocumentRole"></label>
              <sc-validation-error field-name="airportOtherDocumentRole" validations="{required: null}"></sc-validation-error>
              <sc-nomenclature ng-model="model.airportOtherDocumentRole" name="airportOtherDocumentRole" alias="'documentRoles'" ng-required="true"></sc-nomenclature>
            </div>
            <div class="form-group col-sm-6 col-md-2">
              <label class="control-label" l10n-text="airports.airportOtherDirective.valid"></label>
              <sc-nomenclature ng-model="model.valid" name="valid" alias="'boolean'"></sc-nomenclature>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-sm-12 col-md-8">
              <label class="control-label" l10n-text="airports.airportOtherDirective.notes"></label>
              <sc-textarea rows="3" cols="50" ng-model="model.notes" name="notes"></sc-textarea>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-sm-3 col-md-2" sc-has-error="bookPageNumber">
              <label class="control-label" l10n-text="airports.airportOtherDirective.bookPageNumber"></label>
              <sc-validation-error field-name="bookPageNumber" validations="{required: null}"></sc-validation-error>
              <sc-text ng-model="model.bookPageNumber" name="bookPageNumber" ng-required="true"></sc-text>
            </div>
            <div class="form-group col-sm-3 col-md-2" sc-has-error="pageCount">
              <label class="control-label" l10n-text="airports.airportOtherDirective.pageCount"></label>
              <sc-validation-error field-name="pageCount" validations="{min: null}"></sc-validation-error>
              <sc-int ng-model="model.pageCount" name="pageCount" min="0"></sc-int>
            </div>
          </div>
      </div>
  </div>
</ng-form>
