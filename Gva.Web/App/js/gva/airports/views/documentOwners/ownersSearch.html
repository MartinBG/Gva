<sc-button name="createBtn" btn-click="newDocumentOwner()" text="airports.ownerSearch.newOwner" class="btn btn-sm btn-primary pull-left" icon="glyphicon-floppy-disk"></sc-button>
<sc-datatable items="documentOwners" filterable="true" pageable="true" sortable="true" dynamic-columns="true">
  <sc-column sortable="false" class="buttons-cell" width="1px" has-content="true">
    <sc-button name="editBtn" btn-click="editDocumentOwner(item)" class="btn btn-xs btn-primary" icon="glyphicon-pencil"></sc-button>
  </sc-column>
  <sc-column data="part.airportRelation.name" title="airports.ownerSearch.airportRelation">
  </sc-column>
  <sc-column data="part.person.name" title="airports.ownerSearch.person">
  </sc-column>
  <sc-column data="part.organization.name" title="airports.ownerSearch.organization">
  </sc-column>
  <sc-column data="part.documentNumber" title="airports.ownerSearch.documentNumber">
  </sc-column>
  <sc-column data="part.documentDate" title="airports.ownerSearch.documentDate" type="date">
  </sc-column>
  <sc-column data="part.fromDate" title="airports.ownerSearch.fromDate" type="date">
  </sc-column>
  <sc-column data="part.toDate" title="airports.ownerSearch.toDate" type="date">
  </sc-column>
  <sc-column data="part.notes" title="airports.ownerSearch.notes" visible="false">
  </sc-column>
  <sc-column data="files[0].bookPageNumber" title="airports.ownerSearch.bookPageNumber" width="50px">
  </sc-column>
  <sc-column data="files[0].pageCount" title="airports.ownerSearch.pageCount" width="50px">
  </sc-column>
  <sc-column sortable="false" title="airports.ownerSearch.file" width="30px" has-content="true">
    <a target="_self" ng-href="api/file?fileKey={{item.files[0].file.key}}&fileName={{item.files[0].file.name}}" ng-show="item.files[0].file" title="{{item.files[0].file.name}}">
      <span class="glyphicon glyphicon-file"></span>
    </a>
  </sc-column>
</sc-datatable>
