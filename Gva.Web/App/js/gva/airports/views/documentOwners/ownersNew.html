<ng-form name="newDocumentOwnerForm">

  <gva-airport-document-owner name="airportDocumentOwnerForm" ng-model="airportDocumentOwner.part"></gva-airport-document-owner>

  <div class="row">
    <div class="form-group col-md-3 col-sm-offset-4 col-sm-4">
      <sc-button name="saveBtn" btn-click="save()" text="airports.newOwner.save" class="btn btn-primary" icon="glyphicon-floppy-disk" ng-disabled="airportDocumentOwnerForm.$pristine"></sc-button>
      <sc-button name="cancelBtn" btn-click="cancel()" text="airports.newOwner.cancel" class="btn btn-default" icon="glyphicon-arrow-left"></sc-button>
    </div>
  </div>
</ng-form>
