<ng-form name="editDocumentOwnerForm" sc-validate="{}">
  <div class="panel panel-default" style="margin-top: 10px">
    <div class="panel-heading">
      <strong l10n-text="airports.editInspection.title"></strong>
      <div class="pull-right">
        <sc-button name="editBtn" btn-click="edit()" text="airports.editInspection.edit"
          class="btn btn-primary btn-xs" icon="glyphicon-edit" ng-show="!editMode">
        </sc-button>
        <sc-button name="deleteBtn" btn-click="deleteInspection()" text="airports.editInspection.deleteInspection"
          class="btn btn-danger btn-xs" icon="glyphicon-remove" ng-show="!editMode" >
        </sc-button>
        <sc-button name="saveBtn" btn-click="save()" text="airports.editInspection.save"
          class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk" ng-show="editMode">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="airports.editInspection.cancel"
          class="btn btn-default btn-xs" icon="glyphicon-ban-circle" ng-show="editMode">
        </sc-button>
      </div>
    </div>

  <div class="well-sm panel-body">
    <gva-common-inspection name="airportInspectionForm" ng-model="airportInspection" readonly="!editMode" sc-data-set-part="'airport'"></gva-common-inspection>
  </div>
</ng-form>
