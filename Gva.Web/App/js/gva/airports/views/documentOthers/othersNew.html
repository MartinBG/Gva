<ng-form name="newDocumentOtherForm">

  <gva-airport-document-other name="airportDocumentOtherForm" ng-model="airportDocumentOther.part"></gva-airport-document-other>

  <div class="row">
    <div class="form-group col-md-3 col-sm-offset-4 col-sm-4">
      <sc-button name="saveBtn" btn-click="save()" text="airports.newOther.save" class="btn btn-primary" icon="glyphicon-floppy-disk" ng-disabled="!airportDocumentOtherForm.$dirty"></sc-button>
      <sc-button name="cancelBtn" btn-click="cancel()" text="airports.newOther.cancel" class="btn btn-default" icon="glyphicon-arrow-left"></sc-button>
    </div>
  </div>
</ng-form>
