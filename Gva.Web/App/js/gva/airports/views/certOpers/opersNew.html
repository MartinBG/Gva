<ng-form name="newCertOperForm">

  <gva-airport-cert-operational name="airportCertOperForm" ng-model="airportCertOper.part"></gva-airport-cert-operational>

  <div class="row">
    <div class="form-group col-md-3 col-sm-offset-4 col-sm-4">
      <sc-button name="saveBtn" btn-click="save()" text="airports.newOper.save" class="btn btn-primary" icon="glyphicon-floppy-disk" ng-disabled="!airportCertOperForm.$dirty"></sc-button>
      <sc-button name="cancelBtn" btn-click="cancel()" text="airports.newOper.cancel" class="btn btn-default" icon="glyphicon-arrow-left"></sc-button>
    </div>
  </div>
</ng-form>
