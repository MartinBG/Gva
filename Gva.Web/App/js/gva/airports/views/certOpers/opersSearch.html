<sc-button name="createBtn" btn-click="newCertOper()" text="airports.operSearch.newOper" class="btn btn-sm btn-primary pull-left" icon="glyphicon-floppy-disk"></sc-button>
<sc-datatable ng-model="certOpers" filterable="true" pageable="true" sortable="true" dynamic-columns="true">
  <sc-column sortable="false" class="buttons-cell" width="1px">
    <sc-button name="editBtn" btn-click="editCertOper(item)" class="btn btn-xs btn-primary" icon="glyphicon-pencil"></sc-button>
    <sc-button name="deleteBtn" btn-click="deleteCertOper(item)" class="btn btn-xs btn-default" icon="glyphicon-remove"></sc-button>
  </sc-column>
  <sc-column data="part.issueDate" title="airports.operSearch.issueDate" type="date">
  </sc-column>
  <sc-column data="part.issueNumber" title="airports.operSearch.issueNumber">
  </sc-column>
  <sc-column data="part.valiToDate" title="airports.operSearch.valiToDate" type="date">
  </sc-column>
  <sc-column data="part.audit" title="airports.operSearch.audit">
  </sc-column>
  <sc-column data="part.organization.name" title="airports.operSearch.organization">
  </sc-column>
  <sc-column data="part.inspector.name" title="airports.operSearch.inspector">
  </sc-column>
  <sc-column data="part.valid.name" title="airports.operSearch.valid">
  </sc-column>
</sc-datatable>
