<gva-button name="createBtn" gva-click="newAddress()" text="persons.addressSearch.newAddress" class="btn btn-sm btn-primary pull-left" icon="glyphicon-floppy-disk"></gva-button>
<sc-datatable ng-model="addresses" filterable="true" pageable="true" sortable="true" dynamic-columns="true">
  <sc-column data="part.addressType.name" title="persons.addressSearch.type">
  </sc-column>
  <sc-column data="part.settlement.name" title="persons.addressSearch.settlement">
  </sc-column>
  <sc-column data="part.address" title="persons.addressSearch.address">
  </sc-column>
  <sc-column data="part.postalCode" title="persons.addressSearch.postalCode">
  </sc-column>
  <sc-column data="part.phone" title="persons.addressSearch.phone">
  </sc-column>
  <sc-column data="part.valid.name" title="persons.addressSearch.valid">
  </sc-column>
  <sc-column width="115px">
    <gva-button name="editBtn" gva-click="editAddress(item)" text="persons.addressSearch.edit" class="btn btn-xs btn-primary" icon="glyphicon-pencil"></gva-button>
  </sc-column>
  <sc-column  width="100px">
    <gva-button name="deleteBtn" gva-click="deleteAddress(item)" text="persons.addressSearch.remove" class="btn btn-xs btn-default" icon="glyphicon-remove"></gva-button>
  </sc-column>
</sc-datatable>
