<sc-button name="createBtn" btn-click="newDocumentTraining()" text="persons.documentTrainingSearch.newDocumentTraining" class="btn btn-sm btn-primary pull-left" icon="glyphicon-floppy-disk"></sc-button>
<sc-datatable ng-model="documentTrainings" filterable="true" pageable="true" sortable="true" dynamic-columns="true">
  <sc-column sortable="false" class="buttons-cell" width="1px">
    <sc-button name="editBtn" class="btn btn-xs btn-primary" btn-click="editDocumentTraining(item)" icon="glyphicon-pencil"></sc-button>
    <sc-button name="deleteBtn" class="btn btn-xs btn-default" btn-click="deleteDocumentTraining(item)" icon="glyphicon-remove"></sc-button>
  </sc-column>
  <sc-column data="part.documentNumber" title="persons.documentTrainingSearch.documentNumber">
  </sc-column>
  <sc-column data="part.documentDateValidFrom" title="persons.documentTrainingSearch.documentDateValidFrom" type="date">
  </sc-column>
  <sc-column data="part.documentDateValidTo" title="persons.documentTrainingSearch.documentDateValidTo" type="date">
  </sc-column>
  <sc-column data="part.documentPublisher" title="persons.documentTrainingSearch.documentPublisher">
  </sc-column>
  <sc-column data="part.ratingType.name || part.sector" title="persons.documentTrainingSearch.ratingType">
  </sc-column>
  <sc-column data="part.ratingClass.name" title="persons.documentTrainingSearch.ratingClass">
  </sc-column>
  <sc-column data="part.authorization.name" title="persons.documentTrainingSearch.authorization">
  </sc-column>
  <sc-column data="part.licenceType.name" title="persons.documentTrainingSearch.licenceType">
  </sc-column>
  <sc-column data="part.personOtherDocumentType.name" title="persons.documentTrainingSearch.personOtherDocumentType">
  </sc-column>
  <sc-column data="part.personOtherDocumentRole.name" title="persons.documentTrainingSearch.personOtherDocumentRole">
  </sc-column>
  <sc-column data="part.valid" title="persons.documentTrainingSearch.valid">
    <span>{{item.part.valid.name}}</span>
  </sc-column>
  <sc-column data="part.bookPageNumber" title="persons.documentTrainingSearch.bookPageNumber">
  </sc-column>
  <sc-column data="part.pageCount" title="persons.documentTrainingSearch.pageCount">
  </sc-column>
  <sc-column sortable="false" title="persons.documentTrainingSearch.file">
    <a target="_self" ng-show="item.file" title="{{item.file[0].name}}">
      <span class="glyphicon glyphicon-file"></span>
    </a>
  </sc-column>
</sc-datatable>
