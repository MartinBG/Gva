<ng-form name="newDocumentTrainingForm">

  <gva-person-document-training name="personDocumentTrainingForm" ng-model="personDocumentTraining.part"></gva-person-document-training>

  <gva-person-scanned-document name="personScannedDocumentForm" ng-model="personDocumentTraining.files"></gva-person-scanned-document>

  <div class="row">
    <div class="form-group col-md-3 col-sm-offset-4 col-sm-4">
      <sc-button name="saveBtn" btn-click="save()" text="persons.newDocumentTraining.save" class="btn btn-primary" icon="glyphicon-floppy-disk" ng-disabled="!newDocumentTrainingForm.$dirty"></sc-button>
      <sc-button name="cancelBtn" btn-click="cancel()" text="persons.newDocumentTraining.cancel" class="btn btn-default" icon="glyphicon-arrow-left"></sc-button>
    </div>
  </div>
</ng-form>
