<ng-form name="newDocumentOtherForm" sc-validate="{}">

  <gva-person-document-other name="personDocumentOtherForm" ng-model="personDocumentOther.part"></gva-person-document-other>

  <gva-person-scanned-document name="personScannedDocumentForm" ng-model="personDocumentOther.files"></gva-person-scanned-document>

  <div class="row">
    <div class="form-group col-md-3 col-sm-offset-4 col-sm-4">
      <sc-button name="saveBtn" btn-click="save()" text="persons.newOther.save" class="btn btn-primary" icon="glyphicon-floppy-disk" ng-disabled="!personDocumentOtherForm.$dirty"></sc-button>
      <sc-button name="cancelBtn" btn-click="cancel()" text="persons.newOther.cancel" class="btn btn-default" icon="glyphicon-arrow-left"></sc-button>
    </div>
  </div>
</ng-form>
