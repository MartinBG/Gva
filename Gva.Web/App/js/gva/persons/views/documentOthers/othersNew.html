<ng-form name="newDocumentOtherForm" sc-validate="{}">
  <div class="panel panel-default" style="margin-top: 10px">
    <div class="panel-heading">
      <strong l10n-text="persons.newOther.title"></strong>
      <div class="pull-right">
        <sc-button name="saveBtn" btn-click="save()" text="persons.newOther.save"
          class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="persons.newOther.cancel"
          class="btn btn-default btn-xs" icon="glyphicon-ban-circle">
        </sc-button>
      </div>
    </div>

    <div class="well-sm panel-body">
      <gva-person-document-other name="personDocumentOtherForm" ng-model="personDocumentOther.part"></gva-person-document-other>

      <gva-person-scanned-document name="personScannedDocumentForm" ng-model="personDocumentOther.files"></gva-person-scanned-document>
    </div>
  </div>
</ng-form>
