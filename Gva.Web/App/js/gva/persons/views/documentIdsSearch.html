<div>
  <div class="row">
    <div class="form-group col-sm-3 col-sm-offset-0">
      <button sc-click="newDocumentId()" type="button" class="btn btn-primary" name="createBtn">
        <span class="glyphicon" ng-class="{'glyphicon-loading':createBtn.$pending, 'glyphicon-floppy-disk': !createBtn.$pending}"></span>
        <span l10n-text="persons.documentIdSearch.newDocumentId"></span>
      </button>
    </div>
  </div>
  <sc-datatable ng-model="documentIds" filterable="true" pageable="true" sortable="true" dynamic-columns="true">
    <sc-column data="part.personDocumentIdType.name" title="persons.documentIdSearch.docTypeId">
    </sc-column>
    <sc-column data="part.documentNumber" title="persons.documentIdSearch.documentNumber">
    </sc-column>
    <sc-column data="part.documentDateValidFrom" title="persons.documentIdSearch.documentDateValidFrom">
      <span>{{item.part.documentDateValidFrom | date:'mediumDate'}}</span>
    </sc-column>
    <sc-column data="part.documentDateValidTo" title="persons.documentIdSearch.documentDateValidTo">
      <span>{{item.part.documentDateValidTo | date:'mediumDate'}}</span>
    </sc-column>
    <sc-column data="part.documentPublisher" title="persons.documentIdSearch.publisher">
    </sc-column>
    <sc-column data="part.valid.name" title="persons.documentIdSearch.valid">
    </sc-column>
    <sc-column data="part.bookPageNumber" title="persons.documentIdSearch.bookPageNumber">
    </sc-column>
    <sc-column data="part.pageCount" title="persons.documentIdSearch.pageCount">
    </sc-column>
    <sc-column data="file" title="persons.documentIdSearch.file">
      <span>{{item.file[0].name}}</span>
    </sc-column>
    <sc-column width="115px">
      <gva-button name="editBtn" class="btn btn-xs btn-primary" gva-click="editDocumentId(item)" l10n-text="persons.documentIdSearch.edit" icon="glyphicon-pencil"></gva-button>
    </sc-column>
    <sc-column  width="100px">
      <gva-button name="deleteBtn" class="btn btn-xs btn-default" gva-click="deleteDocumentId(item)" l10n-text="persons.documentIdSearch.remove" icon="glyphicon-remove"></gva-button>
    </sc-column>
  </sc-datatable>
</div>
