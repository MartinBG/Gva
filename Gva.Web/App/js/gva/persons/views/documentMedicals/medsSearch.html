<sc-button name="createBtn" btn-click="newDocumentMedical()" text="persons.medicalSearch.newMedical" class="btn btn-sm btn-primary pull-left" icon="glyphicon-floppy-disk"></sc-button>
<sc-datatable items="medicals" filterable="true" pageable="true" sortable="true" dynamic-columns="true">
  <sc-column sortable="false" class="buttons-cell" width="1px" has-content="true">
    <sc-button name="editBtn" btn-click="editDocumentMedical(item)" class="btn btn-xs btn-primary" icon="glyphicon-pencil"></sc-button>
  </sc-column>
  <sc-column title="persons.medicalSearch.testimonial" width="200px" has-content="true">
    {{item.part.documentNumberPrefix}}-{{item.part.documentNumber}}-{{person.lin}}-{{item.part.documentNumberSuffix}}
  </sc-column>
  <sc-column data="part.documentDateValidFrom" title="persons.medicalSearch.documentDateValidFrom" type="date">
  </sc-column>
  <sc-column data="part.documentDateValidTo" title="persons.medicalSearch.documentDateValidTo" type="date">
  </sc-column>
  <sc-column data="part.medClass.name" title="persons.medicalSearch.medClass">
  </sc-column>
  <sc-column data="part.limitations | pluck:'name' | join:', '" title="persons.medicalSearch.limitations">
  </sc-column>
  <sc-column data="part.documentPublisher.name" title="persons.medicalSearch.documentPublisher">
  </sc-column>
  <sc-column data="files[0].bookPageNumber" title="persons.medicalSearch.bookPageNumber" width="50px">
  </sc-column>
  <sc-column data="files[0].pageCount" title="persons.medicalSearch.pageCount" width="50px">
  </sc-column>
  <sc-column data="part.notes" title="persons.medicalSearch.notes" visible="false">
  </sc-column>
  <sc-column sortable="false" title="persons.medicalSearch.file" width="30px" has-content="true">
    <a target="_self" ng-href="api/file?fileKey={{item.files[0].file.key}}&fileName={{item.files[0].file.name}}" ng-show="item.files[0].file" title="{{item.files[0].file.name}}">
      <span class="glyphicon glyphicon-file"></span>
    </a>
  </sc-column>
</sc-datatable>
