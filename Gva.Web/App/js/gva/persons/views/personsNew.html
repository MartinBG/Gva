<ng-form name="newPersonForm" sc-validate="{}">
  <gva-person-data name="personDataForm" ng-model="newPerson.personData"></gva-person-data>

  <gva-person-document-id name="personDocumentIdForm" ng-model="newPerson.personDocumentId"></gva-person-document-id>

  <gva-person-address name="personAddressForm" ng-model="newPerson.personAddress"></gva-person-address>

  <div class="row">
    <div class="form-group col-md-3 col-sm-offset-4 col-sm-4">
      <sc-button name="saveBtn" btn-click="save()" text="persons.newPerson.save" class="btn btn-primary" icon="glyphicon-floppy-disk" ng-disabled="newPersonForm.$pristine"></sc-button>
      <sc-button name="cancelBtn" btn-click="cancel()" text="persons.newPerson.cancel" class="btn btn-default" icon="glyphicon-arrow-left"></sc-button>
    </div>
  </div>
</ng-form>
