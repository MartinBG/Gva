<ng-form name="editDocumentEmploymentForm">

  <gva-person-document-employment name="personDocumentEmploymentForm" ng-model="personDocumentEmployment.part"></gva-person-document-employment>

  <gva-person-scanned-document name="personScannedDocumentForm" ng-model="personDocumentEmployment.files"></gva-person-scanned-document>

  <gva-person-application name="personApplicationForm" ng-model="personDocumentEmployment.applications"></gva-person-application>

  <div class="row">
    <div class="form-group col-md-3 col-sm-offset-4 col-sm-4">
      <sc-button name="saveBtn" btn-click="save()" text="persons.editEmployment.save" class="btn btn-primary" icon="glyphicon-floppy-disk" ng-disabled="!editDocumentEmploymentForm.$dirty"></sc-button>
      <sc-button name="cancelBtn" btn-click="cancel()" text="persons.editEmployment.cancel" class="btn btn-default" icon="glyphicon-arrow-left"></sc-button>
    </div>
  </div>
</ng-form>
