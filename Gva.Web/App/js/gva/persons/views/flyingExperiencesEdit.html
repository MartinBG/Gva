<div class="container page-content">
  <ng-form name="editFlyingExperienceForm">

    <gva-person-flying-experience name="personFlyingExperienceForm" ng-model="personFlyingExperience.part"></gva-person-flying-experience>

    <div class="row">
      <div class="form-group col-sm-3 col-sm-offset-4">
        <gva-button name="saveBtn" gva-click="save()" text="persons.flyingExperienceEdit.save" class="btn btn-primary" icon="glyphicon-floppy-disk"
                    ng-disabled="editFlyingExperienceForm.$invalid && saveIsClicked"></gva-button>
        <gva-button name="cancelBtn" gva-click="cancel()" text="persons.flyingExperienceEdit.cancel" class="btn btn-default" icon="glyphicon-arrow-left"></gva-button>
      </div>
    </div>
  </ng-form>
</div>
