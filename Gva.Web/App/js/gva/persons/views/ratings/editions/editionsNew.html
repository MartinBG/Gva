<div>
  <ng-form name="newRatingEditionForm" sc-validate="{}">

    <gva-rating-edition name="ratingEditionForm" ng-model="model.part"></gva-rating-edition>

    <div class="row">
      <div class="form-group col-sm-3 col-sm-offset-4">
        <sc-button name="saveBtn" btn-click="save()" text="persons.ratingEditionNew.save" class="btn btn-primary" icon="glyphicon-floppy-disk"></sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="persons.ratingEditionNew.cancel" class="btn btn-default" icon="glyphicon-arrow-left"></sc-button>
      </div>
    </div>
  </ng-form>
</div>
