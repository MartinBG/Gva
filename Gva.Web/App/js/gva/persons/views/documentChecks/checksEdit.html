<ng-form name="editDocumentCheckForm">

  <gva-person-document-check name="personDocumentCheckForm" ng-model="personDocumentCheck.part"></gva-person-document-check>

  <gva-person-scanned-document name="personScannedDocumentForm" ng-model="personDocumentCheck.files"></gva-person-scanned-document>

  <gva-person-application name="personApplicationForm" ng-model="personDocumentCheck.applications"></gva-person-application>

  <div class="row">
    <div class="form-group col-md-3 col-sm-offset-4 col-sm-4">
      <sc-button name="saveBtn" btn-click="save()" text="persons.newCheck.save" class="btn btn-primary" icon="glyphicon-floppy-disk" ng-disabled="editDocumentCheckForm.$pristine"></sc-button>
      <sc-button name="cancelBtn" btn-click="cancel()" text="persons.newCheck.cancel" class="btn btn-default" icon="glyphicon-arrow-left"></sc-button>
    </div>
  </div>
</ng-form>
