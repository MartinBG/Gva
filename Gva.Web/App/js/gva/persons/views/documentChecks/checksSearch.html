<sc-button name="createBtn" btn-click="newDocumentCheck()" text="persons.checkSearch.newCheck" class="btn btn-sm btn-primary pull-left" icon="glyphicon-floppy-disk"></sc-button>
<sc-datatable ng-model="checks" filterable="true" pageable="true" sortable="true" dynamic-columns="true">
  <sc-column sortable="false" class="buttons-cell" width="1px">
    <sc-button name="editBtn" btn-click="editDocumentCheck(item)" class="btn btn-xs btn-primary" icon="glyphicon-pencil"></sc-button>
    <sc-button name="deleteBtn" btn-click="deleteDocumentCheck(item)" class="btn btn-xs btn-default" icon="glyphicon-remove"></sc-button>
  </sc-column>
  <sc-column data="part.documentNumber" title="persons.checkSearch.documentNumber">
  </sc-column>
  <sc-column data="part.personCheckDocumentType.name" title="persons.checkSearch.personCheckDocumentType">
  </sc-column>
  <sc-column data="part.personCheckDocumentRole.name" title="persons.checkSearch.personCheckDocumentRole">
  </sc-column>
  <sc-column data="part.documentDateValidFrom" title="persons.checkSearch.documentDateValidFrom" type="date">
  </sc-column>
  <sc-column data="part.documentDateValidTo" title="persons.checkSearch.documentDateValidTo" type="date">
  </sc-column>
  <sc-column data="part.documentPublisher" title="persons.checkSearch.documentPublisher">
  </sc-column>
  <sc-column data="part.ratingType.name || part.sector" title="persons.checkSearch.ratingType">
  </sc-column>
  <sc-column data="part.ratingClass.name" title="persons.checkSearch.ratingClass">
  </sc-column>
  <sc-column data="part.authorization.name" title="persons.checkSearch.authorization">
  </sc-column>
  <sc-column data="part.licenceType.name" title="persons.checkSearch.licenceType">
  </sc-column>
  <sc-column data="part.valid.name" title="persons.checkSearch.valid">
  </sc-column>
  <sc-column data="part.personCheckRatingValue.name" title="persons.checkSearch.ratingValue">
  </sc-column>
  <sc-column data="part.bookPageNumber" title="persons.checkSearch.bookPageNumber">
  </sc-column>
  <sc-column data="part.pageCount" title="persons.checkSearch.pageCount">
  </sc-column>
  <sc-column sortable="false" title="persons.checkSearch.file" width="30px">
    <a target="_self" ng-show="item.file" title="{{item.file[0].name}}">
      <span class="glyphicon glyphicon-file"></span>
    </a>
  </sc-column>
</sc-datatable>
