<div>
  <div class="row">
    <div class="form-group col-sm-3 col-sm-offset-0">
      <button sc-click="newStatus()" type="button" class="btn btn-primary" name="createBtn">
        <span class="glyphicon" ng-class="{'glyphicon-loading':createBtn.$pending, 'glyphicon-floppy-disk': !createBtn.$pending}"></span>
        <span l10n-text="persons.statusSearch.newState"></span>
      </button>
    </div>
  </div>
  <sc-datatable ng-model="statuses" filterable="true" pageable="true" sortable="true" dynamic-columns="true">
    <sc-column data="part.personStatusType.name" title="persons.statusSearch.personStatusType" type="string">
    </sc-column>
    <sc-column data="part.documentNumber" title="persons.statusSearch.documentNumber" type="string">
    </sc-column>
    <sc-column data="part.documentDateValidFrom" title="persons.statusSearch.documentDateValidFrom" type="string">
      <span>{{item.part.documentDateValidFrom | date:'mediumDate'}}</span>
    </sc-column>
    <sc-column data="part.documentDateValidTo" title="persons.statusSearch.documentDateValidTo" type="string">
      <span>{{item.part.documentDateValidTo | date:'mediumDate'}}</span>
    </sc-column>
    <sc-column data="part.notes" title="persons.statusSearch.notes" type="string">
    </sc-column>
    <sc-column data="part.isActive" title="persons.statusSearch.isActive" type="string">
      <span>{{item.part.isActive ? 'Да' : 'Не'}}</span>
    </sc-column>
    <sc-column width="115px">
      <button type="button" class="btn-xs btn-info" name="editBtn" sc-click="editStatus(item)">
        <span class="glyphicon" ng-class="{'glyphicon-loading':editBtn.$pending, 'glyphicon-pencil': !editBtn.$pending}"></span>
        <span l10n-text="persons.statusSearch.edit"></span>
      </button>
    </sc-column>
    <sc-column width="100px">
      <button type="button" class="btn-xs btn-info" name="deleteBtn" sc-click="deleteStatus(item)">
        <span class="glyphicon" ng-class="{'glyphicon-loading':deleteBtn.$pending, 'glyphicon-remove': !deleteBtn.$pending}"></span>
        <span l10n-text="persons.statusSearch.remove"></span>
      </button>
    </sc-column>
  </sc-datatable>
</div>
