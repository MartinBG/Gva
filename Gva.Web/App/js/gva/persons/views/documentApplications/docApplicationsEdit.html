<ng-form name="editDocumentApplicationForm">

  <gva-person-document-application name="personDocumentApplicationForm" ng-model="personDocumentApplication.part"></gva-person-document-application>

  <gva-person-scanned-document name="personScannedDocumentForm" ng-model="personDocumentApplication.files"></gva-person-scanned-document>

  <div class="row">
    <div class="form-group col-md-3 col-sm-offset-4 col-sm-4">
      <sc-button name="saveBtn" btn-click="save()" text="persons.editPersonDocApplication.save" class="btn btn-primary" icon="glyphicon-floppy-disk" ng-disabled="editDocumentApplicationForm.$pristine"></sc-button>
      <sc-button name="cancelBtn" btn-click="cancel()" text="persons.editPersonDocApplication.cancel" class="btn btn-default" icon="glyphicon-arrow-left"></sc-button>
    </div>
  </div>
</ng-form>
