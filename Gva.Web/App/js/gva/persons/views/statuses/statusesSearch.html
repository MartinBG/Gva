<sc-button name="createBtn" btn-click="newStatus()" text="persons.statusSearch.newState" class="btn btn-sm btn-primary pull-left" icon="glyphicon-floppy-disk"></sc-button>
<sc-datatable ng-model="statuses" filterable="true" pageable="true" sortable="true" dynamic-columns="true">
  <sc-column sortable="false" class="buttons-cell" width="1px">
    <sc-button name="editBtn" btn-click="editStatus(item)" class="btn btn-xs btn-primary" icon="glyphicon-pencil"></sc-button>
  </sc-column>
  <sc-column data="part.personStatusType.name" title="persons.statusSearch.personStatusType" type="string">
  </sc-column>
  <sc-column data="part.documentNumber" title="persons.statusSearch.documentNumber" type="string">
  </sc-column>
  <sc-column data="part.documentDateValidFrom" title="persons.statusSearch.documentDateValidFrom" type="date">
  </sc-column>
  <sc-column data="part.documentDateValidTo" title="persons.statusSearch.documentDateValidTo" type="date">
  </sc-column>
  <sc-column data="part.notes" title="persons.statusSearch.notes" type="string" visible="false">
  </sc-column>
  <sc-column data="part.isActive" title="persons.statusSearch.isActive" type="string">
    <span>{{item.part.isActive ? 'Да' : 'Не'}}</span>
  </sc-column>
</sc-datatable>
