<ng-form class="form-inline" name="newStatusForm">

  <gva-person-status name="personStatusForm" ng-model="status.part"></gva-person-status>

  <div class="row">
    <div class="form-group col-md-3 col-sm-offset-4 col-sm-4">
      <sc-button name="saveBtn" btn-click="save()" text="persons.newStatus.save" class="btn btn-primary" icon="glyphicon-floppy-disk" ng-disabled="!newStatusForm.$dirty"></sc-button>
      <sc-button name="cancelBtn" btn-click="cancel()" text="persons.newStatus.cancel" class="btn btn-default" icon="glyphicon-arrow-left"></sc-button>
    </div>
  </div>
</ng-form>
