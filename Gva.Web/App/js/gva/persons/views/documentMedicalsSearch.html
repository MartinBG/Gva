<gva-button name="createBtn" gva-click="newDocumentMedical()" text="persons.medicalSearch.newMedical" class="btn btn-sm btn-primary pull-left" icon="glyphicon-floppy-disk"></gva-button>
<sc-datatable ng-model="medicals" filterable="true" pageable="true" sortable="true" dynamic-columns="true">
  <sc-column data="part.testimonial" title="persons.medicalSearch.testimonial" width="200px">
  </sc-column>
  <sc-column data="part.documentDateValidFrom" title="persons.medicalSearch.documentDateValidFrom">
    <span>{{item.part.documentDateValidFrom | date:'mediumDate'}}</span>
  </sc-column>
  <sc-column data="part.documentDateValidTo" title="persons.medicalSearch.documentDateValidTo">
    <span>{{item.part.documentDateValidTo | date:'mediumDate'}}</span>
  </sc-column>
  <sc-column data="part.medClassType.name" title="persons.medicalSearch.medClass">
  </sc-column>
  <sc-column data="part.limitations" title="persons.medicalSearch.limitations">
  </sc-column>
  <sc-column data="part.documentPublisher.name" title="persons.medicalSearch.documentPublisher">
  </sc-column>
  <sc-column data="part.bookPageNumber" title="persons.medicalSearch.bookPageNumber" width="50px">
  </sc-column>
  <sc-column data="part.pageCount" title="persons.medicalSearch.pageCount" width="50px">
  </sc-column>
  <sc-column data="part.notes" title="persons.medicalSearch.notes" visible="false">
  </sc-column>
  <sc-column title="persons.medicalSearch.file" width="30px">
    <a target="_self" ng-show="item.file" title="{{item.file.name}}">
      <span class="glyphicon glyphicon-file"></span>
    </a>
  </sc-column>
  <sc-column sortable="false" class="buttons-cell" width="1px">
    <gva-button name="editBtn" gva-click="editDocumentMedical(item)" class="btn btn-xs btn-primary" icon="glyphicon-pencil"></gva-button>
    <gva-button name="deleteBtn" gva-click="deleteDocumentMedical(item)" class="btn btn-xs btn-default" icon="glyphicon-remove"></gva-button>
  </sc-column>
</sc-datatable>
