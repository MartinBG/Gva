<ng-form name="editFlyingExperienceForm">

  <gva-person-flying-experience name="personFlyingExperienceForm" ng-model="personFlyingExperience.part"></gva-person-flying-experience>

  <div class="row">
    <div class="form-group col-md-3 col-sm-offset-4 col-sm-4">
      <sc-button name="saveBtn" btn-click="save()" text="persons.flyingExperienceEdit.save" class="btn btn-primary" icon="glyphicon-floppy-disk"
                  ng-disabled="personFlyingExperienceForm.$pristine"></sc-button>
      <sc-button name="cancelBtn" btn-click="cancel()" text="persons.flyingExperienceEdit.cancel" class="btn btn-default" icon="glyphicon-arrow-left"></sc-button>
    </div>
  </div>
</ng-form>
