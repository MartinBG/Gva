<ng-form name="newDocumentEducationForm" sc-validate="{}">

  <gva-person-document-education name="personDocumentEducationForm" ng-model="personDocumentEducation.part"></gva-person-document-education>

  <gva-person-scanned-document name="personScannedDocumentForm" ng-model="personDocumentEducation.files"></gva-person-scanned-document>

  <div class="row">
    <div class="form-group col-md-3 col-sm-offset-4 col-sm-4">
      <sc-button name="saveBtn" btn-click="save()" text="persons.newDocumentEducation.save" class="btn btn-primary" icon="glyphicon-floppy-disk" ng-disabled="!newDocumentEducationForm.$dirty"></sc-button>
      <sc-button name="cancelBtn" btn-click="cancel()" text="persons.newDocumentEducation.cancel" class="btn btn-default" icon="glyphicon-arrow-left"></sc-button>
    </div>
  </div>
</ng-form>
