<div>
  <ng-form name="editDocumentMedicalForm">

    <gva-person-document-medical name="personDocumentMedicalForm" ng-model="personDocumentMedical.part"></gva-person-document-medical>

    <div class="row">
      <div class="form-group col-sm-3 col-sm-offset-4">
        <gva-button name="saveBtn" gva-click="save()" text="persons.editMedical.save" class="btn btn-primary" icon="glyphicon-floppy-disk" ng-disabled="!personDocumentMedicalForm.$dirty"></gva-button>
        <gva-button name="cancelBtn" gva-click="cancel()" text="persons.editMedical.cancel" class="btn btn-default" icon="glyphicon-arrow-left"></gva-button>
      </div>
    </div>
  </ng-form>
</div>
