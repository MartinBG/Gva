<ng-form class="form-inline" sc-validate="{}">
  <div class="row">
    <div class="form-group col-sm-6 col-md-4">
      <label class="control-label" l10n-text="persons.personDocumentExamDirective.documentNumber"></label>
      <sc-text ng-model="model.documentNumber"></sc-text>
    </div>
    <div class="form-group col-sm-3 col-md-2">
      <label class=" control-label" l10n-text="persons.personDocumentExamDirective.valid"></label>
      <sc-nomenclature ng-model="model.part.valid" alias="'boolean'"></sc-nomenclature>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-sm-3 col-md-2" sc-has-error="documentDateValidFrom">
      <label class="control-label" l10n-text="persons.personDocumentExamDirective.documentDateValidFrom"></label>
      <sc-validation-error field-name="documentDateValidFrom" validations="{required: null}"></sc-validation-error>
      <sc-date ng-model="model.documentDateValidFrom" name="documentDateValidFrom" ng-required="true"></sc-date>
    </div>
    <div class="form-group col-sm-6 col-md-5">
      <div class="form-group col-sm-9 col-md-6">
        <label class="control-label" l10n-text="persons.personMedicalDirective.documentPublisher"></label>
        <sc-text ng-model="model.documentPublisher" alias="'medDocPublishers'"></sc-text>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-sm-12 col-md-9">
      <label class="control-label" l10n-text="persons.personDocumentExamDirective.notes"></label>
      <sc-textarea rows="3" ng-model="model.notes"></sc-textarea>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-sm-3 col-md-2" sc-has-error="bookPageNumber">
      <label class="control-label" l10n-text="persons.personDocumentExamDirective.bookPageNumber"></label>
      <sc-validation-error field-name="bookPageNumber" validations="{min: null}"></sc-validation-error>
      <sc-text ng-model="model.bookPageNumber" name="bookPageNumber" min="0"></sc-text>
    </div>
    <div class="form-group col-sm-3 col-md-2" sc-has-error="pageCount">
      <label class="control-label" l10n-text="persons.personDocumentExamDirective.pageCount"></label>
      <sc-validation-error field-name="pageCount" validations="{min: null}"></sc-validation-error>
      <sc-int ng-model="model.pageCount" name="pageCount" min="0"></sc-int>
    </div>
  </div>
</ng-form>
