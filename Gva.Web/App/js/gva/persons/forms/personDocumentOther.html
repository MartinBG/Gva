<ng-form class="form-inline" sc-validate="{}">
  <div class="panel panel-default">
    <div class="panel-heading"><strong l10n-text="persons.personOtherDirective.title"></strong></div>
    <div class="well-sm panel-body">
      <div class="row">
        <div>
          <div class="form-group col-sm-6 col-md-3">
            <label class="control-label" l10n-text="persons.personOtherDirective.documentNumber"></label>
            <sc-text ng-model="model.documentNumber" name="documentNumber"></sc-text>
          </div>
        </div>
          <div>
            <div class="form-group col-sm-6 col-md-3">
              <label class="control-label" l10n-text="persons.personOtherDirective.documentPersonNumber"></label>
              <sc-text ng-model="model.documentPersonNumber" name="documentPersonNumber" name="documentPersonNumber"></sc-text>
            </div>
          </div>
      </div>
          <div class="row">
            <div class="form-group col-sm-3 col-md-2">
              <label class="control-label" l10n-text="persons.personOtherDirective.documentDateValidFrom"></label>
              <sc-date ng-model="model.documentDateValidFrom" name="documentDateValidFrom" ></sc-date>
            </div>
            <div class="form-group col-sm-3 col-md-2">
              <label class="control-label" l10n-text="persons.personOtherDirective.documentDateValidTo"></label>
              <sc-date ng-model="model.documentDateValidTo" name="documentDateValidTo"></sc-date>
            </div>
            <div class="form-group col-sm-6 col-md-4" sc-has-error="documentPublisher">
              <label class="control-label" l10n-text="persons.personOtherDirective.documentPublisher"></label>
              <div class="input-group input-group-sm">
                <sc-text ng-model="model.documentPublisher" name="documentPublisher" ng-required="true"></sc-text>
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button" ng-click="$parent.choosePublisher()">
                    <i class="glyphicon glyphicon-search"></i>
                  </button>
                </span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-sm-6 col-md-4" sc-has-error="personOtherDocumentType">
              <label class="control-label" l10n-text="persons.personOtherDirective.personOtherDocumentType"></label>
              <sc-validation-error field-name="personOtherDocumentType" validations="{required: null}"></sc-validation-error>
              <sc-nomenclature ng-model="model.personOtherDocumentType" name="personOtherDocumentType" alias="'otherDocumentTypes'" ng-required="true"></sc-nomenclature>
            </div>
            <div class="form-group col-sm-6 col-md-4" sc-has-error="personOtherDocumentRole">
              <label class="control-label" l10n-text="persons.personOtherDirective.personOtherDocumentRole"></label>
              <sc-validation-error field-name="personOtherDocumentRole" validations="{required: null}"></sc-validation-error>
              <sc-nomenclature ng-model="model.personOtherDocumentRole" name="personOtherDocumentRole" alias="'otherDocumentRoles'" ng-required="true"></sc-nomenclature>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-sm-12 col-md-8">
              <label class="control-label" l10n-text="persons.personOtherDirective.notes"></label>
              <sc-textarea rows="3" cols="50" ng-model="model.notes" name="notes"></sc-textarea>
            </div>
          </div>
      </div>
  </div>
</ng-form>
