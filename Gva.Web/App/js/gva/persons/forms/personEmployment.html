<ng-form class="form-inline">
  <div class="panel panel-default">
    <div class="panel-heading form-title"><strong l10n-text="persons.personEmploymentDirective.title"></strong></div>
    <div class="well-sm panel-body form-body">
      <div class="row">
        <div class="form-group col-sm-3">
          <label class="control-label" l10n-text="persons.personEmploymentDirective.hiredate"></label>
          <span name="hiredateValidationSpan" ng-show="form.hiredate.$invalid && !form.hiredate.$error.$pending" class="glyphicon glyphicon-warning-sign"
                title="{{form.hiredate.$error.required && 'Задължително поле'|| form.hiredate.$error.unique && 'Невалидна дата на назначаване'}}"></span>
          <sc-date ng-model="model.hiredate" name="hiredate" ng-required="true" sc-validate="{unique: isUniqueHireDate}"></sc-date>
        </div>
        <div class="form-group col-sm-2">
          <label class="control-label" l10n-text="persons.personEmploymentDirective.valid"></label>
          <span name="docValidValidationSpan" ng-show="form.valid.$invalid" class="glyphicon glyphicon-warning-sign" title="{{form.valid.$error.required && 'Задължително поле'}}"></span>
          <sc-nomenclature ng-model="model.valid" name="valid" alias="'boolean'" load="true" ng-required="true"></sc-nomenclature>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-2">
          <label class="control-label" l10n-text="persons.personEmploymentDirective.employmentCategory"></label>
          <span name="employmentCategoryValidationSpan" ng-show="form.employmentCategory.$invalid" class="glyphicon glyphicon-warning-sign" title="{{form.employmentCategory.$error.required && 'Задължително поле'}}"></span>
          <sc-nomenclature ng-model="model.employmentCategory" name="employmentCategory" alias="'employmentCategories'" load="true" ng-required="true"></sc-nomenclature>
        </div>
        <div class="form-group col-sm-2">
          <label class="control-label" l10n-text="persons.personEmploymentDirective.country"></label>
          <span name="countryValidationSpan" ng-show="form.country.$invalid" class="glyphicon glyphicon-warning-sign" title="{{form.country.$error.required && 'Задължително поле'}}"></span>
          <sc-nomenclature ng-model="model.country" name="country" alias="'countries'" load="true" ng-required="true"></sc-nomenclature>
        </div>
        <div class="form-group col-sm-2">
          <label class="control-label" l10n-text="persons.personEmploymentDirective.organization"></label>
          <span name="organizationtValidationSpan" ng-show="form.organization.$invalid" class="glyphicon glyphicon-warning-sign"
                title="{{form.organization.$error.unique && 'Невалидна организация'}}"></span>
          <sc-nomenclature ng-model="model.organization" name="organization" alias="'organizations'" load="true" sc-validate="{unique: isUniqueOrganizationId}"></sc-nomenclature>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-2">
          <label class="control-label" l10n-text="persons.personEmploymentDirective.notes"></label>
        </div>
      </div>
      <div class="row3">
        <div class="form-group col-md">
          <sc-textarea rows="3" cols="50" ng-model="model.notes"></sc-textarea>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-3">
          <label class="control-label" l10n-text="persons.personEmploymentDirective.bookPageNumber"></label>
          <span name="bookPageNumberValidationSpan" ng-show="form.bookPageNumber.$invalid && !form.bookPageNumber.$error.$pending" class="glyphicon glyphicon-warning-sign"
                title="{{form.bookPageNumber.$error.required && 'Задължително поле' || form.bookPageNumber.$error.min && 'Стойността трябва да е по-голяма от 0'}}"></span>
          <sc-text ng-model="model.bookPageNumber" name="bookPageNumber" ng-required="true" sc-validate="{min: isPositive}"></sc-text>
        </div>
        <div class="form-group col-sm-3">
          <label class="control-label" l10n-text="persons.personEmploymentDirective.pageCount"></label>
          <span name="pageCountValidationSpan" ng-show="form.pageCount.$invalid" class="glyphicon glyphicon-warning-sign"
                title="{{form.pageCount.$error.min && 'Стойността трябва да е по-голяма от 0'}}"></span>
          <sc-text ng-model="model.pageCount" name="pageCount" sc-validate="{min: isPositive}"></sc-text>
        </div>
      </div>
    </div>
  </div>
</ng-form>
