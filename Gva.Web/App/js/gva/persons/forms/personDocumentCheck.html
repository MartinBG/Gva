<ng-form class="form-inline" sc-validate="{}">
  <div class="panel panel-default">
    <div class="panel-heading"><strong l10n-text="persons.personCheckDirective.title"></strong></div>
    <div class="well-sm panel-body">
      <div class="row">
        <div class="form-group col-sm-3" ng-class="{'has-error': form.$validated && form.staffType.$invalid}">
          <label class="control-label" l10n-text="persons.personCheckDirective.staffType"></label>
            <span name="staffTypeValidationSpan" ng-show="form.staffType.$invalid && form.$validated" class="glyphicon glyphicon-warning-sign" title="{{form.staffType.$error.required && 'Задължително поле'}}"></span>
          <sc-nomenclature ng-model="model.staffType" name="staffType" alias="'staffTypes'" load="true" ng-disabled="$parent.isEdit" ng-required="true"></sc-nomenclature>
        </div>
        <div ng-show="model.staffType.code === 'G'">
          <div class="form-group col-sm-2">
            <label class="control-label" l10n-text="persons.personCheckDirective.aircraftTypeGroup"></label>
            <sc-nomenclature ng-model="model.aircraftTypeGroup" alias="'aircraftTypeGroups'" load="true"></sc-nomenclature>
          </div>
        </div>
        <div>
          <div ng-show="model.staffType.code === 'F'">
            <div class="form-group col-sm-2">
              <label class="control-label" l10n-text="persons.personCheckDirective.ratingType"></label>
              <sc-nomenclature ng-model="model.ratingType" alias="'ratingTypes'" name="ratingType" ng-disabled="model.ratingClass" load="true"></sc-nomenclature>
            </div>
          </div>
        </div>
        <div ng-show="model.staffType.code === 'T'">
          <div class="form-group col-sm-3">
            <label class="control-label" l10n-text="persons.personCheckDirective.locationIndicator"></label>
            <sc-nomenclature ng-model="model.locationIndicator" alias="'locationIndicators'" load="true"></sc-nomenclature>
          </div>
          <div class="form-group col-sm-2">
            <label class="control-label" l10n-text="persons.personCheckDirective.sector"></label>
            <sc-text ng-model="model.sector"></sc-text>
          </div>
        </div>
      </div>
      <div ng-show="model.staffType">
        <div class="row">
          <div class="form-group col-sm-2">
            <label class="control-label" l10n-text="persons.personCheckDirective.documentNumber"></label>
            <sc-text ng-model="model.documentNumber" name="documentNumber"></sc-text>
          </div>
          <div class="form-group col-sm-2"  ng-class="{'has-error': form.$validated && form.personCheckDocumentRole.$invalid}">
            <label class="control-label" l10n-text="persons.personCheckDirective.personCheckDocumentRole"></label>
            <span name="personCheckDocumentRole" ng-show="form.personCheckDocumentRole.$invalid && form.$validated" class="glyphicon glyphicon-warning-sign" title="{{form.personCheckDocumentRole.$error.required && 'Задължително поле'}}"></span>
            <sc-nomenclature ng-model="model.personCheckDocumentRole" name="personCheckDocumentRole" alias="'personCheckDocumentRoles'" load="true" ng-required="true"></sc-nomenclature>
          </div>
          <div class="form-group col-sm-2">
            <label class="control-label" l10n-text="persons.personCheckDirective.documentPersonNumber"></label>
            <sc-text ng-model="model.documentPersonNumber" name="documentPersonNumber"></sc-text>
          </div>
          <div class="form-group col-sm-2" ng-class="{'has-error': form.$validated && form.personCheckDocumentType.$invalid}">
            <label class="control-label" l10n-text="persons.personCheckDirective.personCheckDocumentType"></label>
            <span name="personCheckDocumentTypeValidationSpan" ng-show="form.personCheckDocumentType.$invalid && form.$validated" class="glyphicon glyphicon-warning-sign"
                  title="{{form.personCheckDocumentType.$error.required && 'Задължително поле'}}"></span>
            <sc-nomenclature ng-model="model.personCheckDocumentType" name="personCheckDocumentType" alias="'personCheckDocumentTypes'" load="true" ng-required="true"></sc-nomenclature>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-2" ng-class="{'has-error': form.$validated && form.documentDateValidFrom.$invalid}">
            <label class="control-label" l10n-text="persons.personCheckDirective.documentDateValidFrom"></label>
            <span name="documentDateValidFromValidationSpan" ng-show="form.documentDateValidFrom.$invalid && form.$validated && !form.documentDateValidFrom.$error.$pending"
                  class="glyphicon glyphicon-warning-sign"
                  title="{{form.documentDateValidFrom.$error.required && 'Задължително поле'}}"></span>
            <sc-date ng-model="model.documentDateValidFrom" name="documentDateValidFrom" ng-required="true"></sc-date>
          </div>
          <div class="form-group col-sm-2" ng-class="{'has-error': form.$validated && form.documentDateValidTo.$invalid}">
            <label class="control-label" l10n-text="persons.personCheckDirective.documentDateValidTo"></label>
            <span name="documentDateValidToValidationSpan" ng-show="form.documentDateValidTo.$invalid && form.$validated" class="glyphicon glyphicon-warning-sign"
                  title="{{form.documentDateValidTo.$error.required && 'Задължително поле'}}"></span>
            <sc-date ng-model="model.documentDateValidTo" name="documentDateValidTo"></sc-date>
          </div>
          <div class="form-group col-sm-2" ng-class="{'has-error': form.$validated && form.documentPublisher.$invalid}">
            <label class="control-label" l10n-text="persons.personCheckDirective.documentPublisher"></label>
            <span name="documentPublisherValidationSpan" ng-show="form.documentPublisher.$invalid && form.$validated"
                  class="glyphicon glyphicon-warning-sign"
                  title="{{form.documentPublisher.$error.required && 'Задължително поле'}}"></span>
            <sc-text ng-model="model.documentPublisher" name="documentPublisher" ng-required="true"></sc-text>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-2">
            <label class="control-label" l10n-text="persons.personCheckDirective.ratingClass"></label>
            <sc-nomenclature ng-model="model.ratingClass" name="ratingClass" alias="'ratingClasses'" load="true" ng-disabled="model.ratingType"></sc-nomenclature>
          </div>
          <div class="form-group col-sm-2">
            <label class="control-label" l10n-text="persons.personCheckDirective.authorization"></label>
            <sc-nomenclature ng-model="model.authorization" alias="'authorizations'" load="true"></sc-nomenclature>
          </div>
          <div class="form-group col-sm-2">
            <label class="control-label" l10n-text="persons.personCheckDirective.personCheckRatingValue"></label>
            <sc-nomenclature ng-model="model.personCheckRatingValue" alias="'personCheckRatingValues'" load="true"></sc-nomenclature>
          </div>
          <div class="form-group col-sm-3">
            <label class="control-label" l10n-text="persons.personCheckDirective.licenceType"></label>
            <sc-nomenclature ng-model="model.licenceType" alias="'licenceTypes'" load="true"></sc-nomenclature>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-2" ng-class="{'has-error': form.$validated && form.valid.$invalid}">
            <label class="control-label" l10n-text="persons.personCheckDirective.valid"></label>
            <span name="docValidValidationSpan" ng-show="form.valid.$invalid && form.$validated" class="glyphicon glyphicon-warning-sign" title="{{form.valid.$error.required && 'Задължително поле'}}"></span>
            <sc-nomenclature ng-model="model.valid" name="valid" alias="'boolean'" load="true" ng-required="true"></sc-nomenclature>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-2">
            <label class="control-label" l10n-text="persons.personCheckDirective.notes"></label>
          </div>
        </div>
        <div class="row3">
          <div class="form-group col-md">
            <sc-textarea rows="3" cols="50" ng-model="model.notes"></sc-textarea>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-3" ng-class="{'has-error': form.bookPageNumber.$error.min || (form.bookPageNumber.$invalid && form.$validated)}">
            <label class="control-label" l10n-text="persons.personCheckDirective.bookPageNumber"></label>
            <span name="bookPageNumberValidationSpan" ng-show="form.bookPageNumber.$error.min || (form.bookPageNumber.$invalid && form.$validated) && !form.bookPageNumber.$error.$pending" class="glyphicon glyphicon-warning-sign"
                  title="{{form.bookPageNumber.$error.required && 'Задължително поле' || form.bookPageNumber.$error.min && 'Стойността трябва да е по-голяма от 0'}}"></span>
            <sc-text ng-model="model.bookPageNumber" name="bookPageNumber" ng-required="true" sc-validate-immediate="true" sc-validate="{min: isPositive}"></sc-text>
          </div>
          <div class="form-group col-sm-3" ng-class="{'has-error': form.pageCount.$invalid}">
            <label class="control-label" l10n-text="persons.personCheckDirective.pageCount"></label>
            <span name="pageCountValidationSpan" ng-show="form.pageCount.$invalid" class="glyphicon glyphicon-warning-sign"
                  title="{{form.pageCount.$error.min && 'Стойността трябва да е по-голяма от 0'}}"></span>
            <sc-text ng-model="model.pageCount" name="pageCount" sc-validate-immediate="true" sc-validate="{min: isPositive}"></sc-text>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-form>
