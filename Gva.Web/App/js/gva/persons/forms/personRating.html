<ng-form class="form-inline" sc-validate="{}">
  <div class="row">
    <div class="form-group col-sm-3">
      <label class="control-label" l10n-text="persons.ratingDirective.staffType"></label>
      <sc-nomenclature ng-model="model.staffType" alias="'staffTypes'" ng-readonly="readonly" ng-disabled="!isNew"></sc-nomenclature>
    </div>
  </div>
  <div class="row" ng-if="model.staffType.alias === 'flightCrew' || model.staffType.alias === 'ovd' || model.staffType.alias === 'to_suvd'">
    <div ng-if="model.staffType.alias === 'to_suvd'" class="form-group col-sm-3">
      <label class="control-label" l10n-text="persons.ratingDirective.personRatingLevel"></label>
      <sc-nomenclature alias="'personRatingLevels'" ng-model="model.personRatingLevel" ng-readonly="readonly"></sc-nomenclature>
    </div>
    <div class=" form-group col-sm-3">
      <label class="control-label" l10n-text="persons.ratingDirective.ratingClass"></label>
      <sc-nomenclature alias="'ratingClasses'" ng-model="model.ratingClass" ng-readonly="readonly"></sc-nomenclature>
    </div>
    <div ng-if="model.staffType.alias === 'flightCrew'" class="form-group col-sm-3">
      <label class="control-label" l10n-text="persons.ratingDirective.ratingType"></label>
      <sc-nomenclature alias="'ratingTypes'" ng-model="model.ratingType" ng-readonly="readonly"></sc-nomenclature>
    </div>
    <div class="form-group col-sm-3">
      <label class="control-label" l10n-text="persons.ratingDirective.authorization"></label>
      <sc-nomenclature alias="'authorizations'" ng-model="model.authorization" ng-readonly="readonly"></sc-nomenclature>
    </div>
  </div>
  <div class="row" ng-if="model.staffType.alias === 'ovd'">
    <div class="form-group col-sm-3">
      <label class="control-label" l10n-text="persons.ratingDirective.locationIndicator"></label>
      <sc-nomenclature alias="'locationIndicators'" ng-model="model.locationIndicator" ng-readonly="readonly"></sc-nomenclature>
    </div>
    <div class="form-group col-sm-3">
      <label class="control-label" l10n-text="persons.ratingDirective.sector"></label>
      <sc-text ng-model="model.sector" ng-readonly="readonly"></sc-text>
    </div>
  </div>
  <div ng-if="model.staffType" class="row">
    <div class="form-group col-sm-3" sc-has-error="personRatingModel">
      <label class="control-label" l10n-text="persons.ratingDirective.personRatingModel"></label>
      <sc-validation-error field-name="personRatingModel" validations="{required: null}"></sc-validation-error>
      <sc-nomenclature ng-model="model.personRatingModel" name="personRatingModel" alias="'personRatingModels'" required ng-readonly="readonly"></sc-nomenclature>
    </div>
  </div>
  <div class="row" ng-if="model.staffType.alias === 'to_vs'">
    <div class="form-group col-sm-3">
      <label class="control-label" l10n-text="persons.ratingDirective.aircraftTypeGroup"></label>
      <sc-nomenclature alias="'aircraftTypeGroups'" ng-model="model.aircraftTypeGroup" ng-readonly="readonly"></sc-nomenclature>
    </div>
    <div class="form-group col-sm-3">
      <label class="control-label" l10n-text="persons.ratingDirective.ratingCategory"></label>
      <sc-nomenclature alias="'ratingCategories'" ng-model="model.ratingCategory" ng-readonly="readonly"></sc-nomenclature>
    </div>
  </div>
</ng-form>
