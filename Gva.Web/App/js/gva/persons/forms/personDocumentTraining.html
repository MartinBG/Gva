<ng-form class="form-inline">
  <div class="panel panel-default">
    <div class="panel-heading"><strong l10n-text="persons.personDocumentTrainingDirective.title"></strong></div>
    <div class="well-sm panel-body">
      <div class="row">
        <div class="form-group col-sm-5">
          <label class="control-label" l10n-text="persons.personDocumentTrainingDirective.staffType"></label>
          <span name="staffTypeValidationSpan" ng-show="form.staffType.$dirty && form.staffType.$invalid" class="glyphicon glyphicon-warning-sign"
                title="{{form.documentDateValidFrom.$error.required && 'Задължително поле'}}"></span>
          <sc-nomenclature ng-model="model.staffType" name="staffType" alias="'staffTypes'" load="true" ng-required="true">
          </sc-nomenclature>
        </div>
        <div class="form-group col-sm-4">
          <label class="control-label" l10n-text="persons.personDocumentTrainingDirective.documentNumber"></label>
          <span ng-show="form.documentNumber.$error.$pending" class="glyphicon glyphicon-loading"></span>
          <span name="documentNumberValidationSpan" ng-show="form.documentNumber.$invalid && !form.documentNumber.$error.$pending" class="glyphicon glyphicon-warning-sign"
                title="{{form.documentNumber.$error.unique && 'Невалиден номер на документ'}}"></span>
          <sc-text ng-model="model.documentNumber" name="documentNumber" sc-validate="{unique: isUniqueDocNumber}"></sc-text>
        </div>
        <div class="form-group col-sm-3">
          <label class="control-label" l10n-text="persons.personDocumentTrainingDirective.documentPersonNumber"></label>
          <span ng-show="form.documentPersonNumber.$error.$pending" class="glyphicon glyphicon-loading"></span>
          <span name="documentPersonNumberValidationSpan" ng-show="form.documentPersonNumber.$invalid && !form.documentPersonNumber.$error.$pending" class="glyphicon glyphicon-warning-sign"
                title="{{form.documentPersonNumber.$error.unique && 'Невалиден номер в списъка'}}"></span>
          <sc-text ng-model="model.documentPersonNumber" name="documentPersonNumber" sc-validate="{unique: isUniqueDocPersonNumber}"></sc-text>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-2">
          <label class="control-label" l10n-text="persons.personDocumentTrainingDirective.documentDateValidFrom"></label>
          <span ng-show="form.documentDateValidFrom.$error.$pending" class="glyphicon glyphicon-loading"></span>
          <span name="documentDateValidFromValidationSpan" ng-show="form.documentDateValidFrom.$invalid && !form.documentDateValidFrom.$error.$pending"
                class="glyphicon glyphicon-warning-sign"
                title="{{form.documentDateValidFrom.$error.required && 'Задължително поле'|| form.documentDateValidFrom.$error.unique && 'Невалидна начална дата'}}"></span>
          <sc-date ng-model="model.documentDateValidFrom" name="documentDateValidFrom" ng-required="true" sc-validate="{unique: isUniqueValidDateFrom}"></sc-date>
        </div>
        <div class="form-group col-sm-2">
          <label class="control-label" l10n-text="persons.personDocumentTrainingDirective.documentDateValidTo"></label>
          <sc-date ng-model="model.documentDateValidTo" name="documentDateValidTo"></sc-date>
        </div>
        <div class="form-group col-sm-8">
          <label class="control-label" l10n-text="persons.personDocumentTrainingDirective.documentPublisher"></label>
          <span ng-show="form.documentPublisher.$error.$pending" class="glyphicon glyphicon-loading"></span>
          <span name="documentPublisherValidationSpan" ng-show="form.documentPublisher.$invalid && !form.documentPublisher.$error.$pending"
                class="glyphicon glyphicon-warning-sign"
                title="{{form.documentPublisher.$error.required && 'Задължително поле' || form.documentPublisher.$error.unique && 'Невалиден издател на документ'}}"></span>
          <sc-text ng-model="model.documentPublisher" name="documentPublisher" ng-required="true" sc-validate="{unique: isUniqueDocPublisher}"></sc-text>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-6" ng-show="!model.ratingType">
          <label class=" control-label" l10n-text="persons.personDocumentTrainingDirective.ratingClass">
          </label>
          <sc-nomenclature ng-model="model.ratingClass" name="ratingClass" alias="'ratingClasses'" load="true">
          </sc-nomenclature>
        </div>
        <div class="form-group col-sm-6">
          <label class="control-label" l10n-text="persons.personDocumentTrainingDirective.authorization"></label>
          <sc-nomenclature ng-model="model.authorization" name="authorization" alias="'authorizations'" load="true">
          </sc-nomenclature>
        </div>
      </div>
      <div class="row" ng-show="model.staffType.name !== 'Наземен авиационен персонал за TO на СУВД'">
        <div class=" form-group col-sm-6" ng-show="!model.ratingClass && (!model.staffType || model.staffType.name === 'Членове на екипажа')">
          <label class="control-label" l10n-text="persons.personDocumentTrainingDirective.ratingType"></label>
          <sc-nomenclature ng-model="model.ratingType" name="ratingType" alias="'ratingTypes'" load="true">
          </sc-nomenclature>
        </div>
        <div class="form-group col-sm-6" ng-show="!model.staffType || model.staffType.name === 'Наземен авиационен персонал за TO на ВС'">
          <label class="control-label" l10n-text="persons.personDocumentTrainingDirective.aircraftTypeGroup"></label>
          <sc-nomenclature ng-model="model.aircraftTypeGroup" name="aircraftTypeGroup" alias="'aircraftTypeGroups'" load="true">
          </sc-nomenclature>
        </div>
        <div class="form-group col-sm-6" ng-show="model.staffType.name === 'Членове на екипажа' || model.staffType.name === 'Наземен авиационен персонал за ОВД' || model.staffType.name === 'Наземен авиационен персонал за TO на ВС'">
          <label class="control-label" l10n-text="persons.personDocumentTrainingDirective.licenceType"></label>
          <sc-nomenclature ng-model="model.licenceType" name="licenceType" alias="'licenceTypes'" load="true">
          </sc-nomenclature>
        </div>
        <div class="form-group col-sm-3" ng-show="model.staffType.name === 'Наземен авиационен персонал за ОВД'">
          <label class="control-label" l10n-text="persons.personDocumentTrainingDirective.locationIndicator"></label>
          <sc-nomenclature ng-model="model.locationIndicator" name="locationIndicator" alias="'locationIndicators'" load="true">
          </sc-nomenclature>
        </div>
        <div class="form-group col-sm-3" ng-show="model.staffType.name === 'Наземен авиационен персонал за ОВД'">
          <label class="control-label" l10n-text="persons.personDocumentTrainingDirective.sector"></label>
          <sc-text ng-model="model.sector" name="sector"></sc-text>
        </div>
      </div>
        <div class="row">
          <div class="form-group col-sm-4">
            <label class="control-label" l10n-text="persons.personDocumentTrainingDirective.personOtherDocumentType"></label>
            <span ng-show="form.personOtherDocumentType.$error.$pending" class="glyphicon glyphicon-loading"></span>
            <span name="personOtherDocumentTypeValidationSpan" ng-show="form.personOtherDocumentType.$dirty && form.personOtherDocumentType.$invalid && !form.personOtherDocumentType.$error.$pending"
                  class="glyphicon glyphicon-warning-sign"
                  title="{{form.personOtherDocumentType.$error.required && 'Задължително поле'|| form.personOtherDocumentType.$error.unique && 'Невалиден тип документ'}}"></span>
            <sc-nomenclature ng-model="model.personOtherDocumentType" name="personOtherDocumentType" alias="'personOtherDocumentTypes'" ng-required="true" load="true" sc-validate="{unique: isUniqueOtherDocTypeId}">
            </sc-nomenclature>
          </div>
          <div class="form-group col-sm-5">
            <label class="control-label" l10n-text="persons.personDocumentTrainingDirective.personOtherDocumentRole"></label>
            <span ng-show="form.personOtherDocumentRole.$error.$pending" class="glyphicon glyphicon-loading"></span>
            <span name="personOtherDocumentRoleValidationSpan" ng-show="form.personOtherDocumentRole.$dirty && form.personOtherDocumentRole.$invalid && !form.personOtherDocumentRole.$error.$pending"
                  class="glyphicon glyphicon-warning-sign"
                  title="{{form.personOtherDocumentRole.$error.required && 'Задължително поле'|| form.personOtherDocumentRole.$error.unique && 'Невалидна роля на документ'}}"></span>
            <sc-nomenclature ng-model="model.personOtherDocumentRole" name="personOtherDocumentRole" alias="'personOtherDocumentRoles'" ng-required="true" load="true" sc-validate="{unique: isUniqueOtherDocRoleId}">
            </sc-nomenclature>
          </div>
          <div class="form-group col-sm-3">
            <label class="control-label" l10n-text="persons.personDocumentTrainingDirective.engLangLevel"></label>
            <sc-nomenclature ng-model="model.engLangLevel" name="engLangLevel" alias="'engLangLevels'" load="true">
            </sc-nomenclature>
          </div>
        </div>
      <div class="row">
        <div class="form-group col-sm-2">
          <label class="control-label" l10n-text="persons.personDocumentTrainingDirective.valid"></label>
          <span name="docValidValidationSpan" ng-show="form.valid.$invalid" class="glyphicon glyphicon-warning-sign" title="{{form.valid.$error.required && 'Задължително поле'}}"></span>
          <sc-nomenclature ng-model="model.valid" name="valid" alias="'boolean'" load="true" ng-required="true"></sc-nomenclature>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-2">
          <label class="control-label" l10n-text="persons.personDocumentTrainingDirective.notes"></label>
        </div>
      </div>
      <div class="row3">
        <div class="form-group col-md">
          <sc-textarea rows="3" cols="50" ng-model="model.notes"></sc-textarea>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-3">
          <label class="control-label" l10n-text="persons.personDocumentTrainingDirective.bookPageNumber"></label>
          <span name="bookPageNumberValidationSpan" ng-show="form.bookPageNumber.$invalid && !form.bookPageNumber.$error.$pending" class="glyphicon glyphicon-warning-sign"
                title="{{form.bookPageNumber.$error.required && 'Задължително поле' || form.bookPageNumber.$error.min && 'Стойността трябва да е по-голяма от 0'}}"></span>
          <sc-text ng-model="model.bookPageNumber" name="bookPageNumber" ng-required="true" sc-validate="{min: isPositive}"></sc-text>
        </div>
        <div class="form-group col-sm-3">
          <label class="control-label" l10n-text="persons.personDocumentTrainingDirective.pageCount"></label>
          <span name="pageCountValidationSpan" ng-show="form.pageCount.$invalid" class="glyphicon glyphicon-warning-sign"
                title="{{form.pageCount.$error.min && 'Стойността трябва да е по-голяма от 0'}}"></span>
          <sc-text ng-model="model.pageCount" name="pageCount" sc-validate="{min: isPositive}"></sc-text>
        </div>
        </div>
    </div>
  </div>
</ng-form>
