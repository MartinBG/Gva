<ng-form class="form-inline" sc-validate="{}">
  <div class="panel panel-default">
    <div class="panel-heading"><strong l10n-text="persons.personDocumentEducationDirective.title"></strong></div>
    <div class="well-sm panel-body ">

      <div class="row">
        <div class="form-group col-sm-3 col-md-2" gva-has-error="documentNumber">
          <label class="control-label" l10n-text="persons.personDocumentEducationDirective.documentNumber"></label>
          <gva-validation-error field-name="documentNumber" validations="{required: null}"></gva-validation-error>
          <sc-text ng-model="model.documentNumber" name="documentNumber" ng-required="true"></sc-text>
        </div>
        <div class="form-group col-sm-3 col-md-2" gva-has-error="completionDate">
          <label class="control-label" l10n-text="persons.personDocumentEducationDirective.completionDate"></label>
          <gva-validation-error field-name="completionDate" validations="{required: null}"></gva-validation-error>
          <sc-date ng-model="model.completionDate" name="completionDate" ng-required="true"></sc-date>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-sm-7 col-md-6 col-lg-5" gva-has-error="graduation">
          <label class="control-label" l10n-text="persons.personDocumentEducationDirective.graduation"></label>
          <gva-validation-error field-name="graduation" validations="{required: null}"></gva-validation-error>
          <sc-nomenclature ng-model="model.graduation" name="graduation" alias="'graduations'" load="true" ng-required="true">
          </sc-nomenclature>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-sm-7 col-md-6 col-lg-5" gva-has-error="school">
          <label class="control-label" l10n-text="persons.personDocumentEducationDirective.school"></label>
          <gva-validation-error field-name="school" validations="{required: null}"></gva-validation-error>
          <sc-nomenclature ng-model="model.school" name="school" alias="'schools'" load="true" ng-required="true">
          </sc-nomenclature>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-sm-7 col-md-6 col-lg-5" gva-has-error="speciality">
          <label class="control-label" l10n-text="persons.personDocumentEducationDirective.speciality"></label>
          <gva-validation-error field-name="speciality" validations="{required: null}"></gva-validation-error>
          <sc-text ng-model="model.speciality" ng-required="true" name="speciality"></sc-text>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-sm-7 col-md-6 col-lg-5">
          <label class="control-label" l10n-text="persons.personDocumentEducationDirective.notes"></label>
          <sc-textarea rows="3" ng-model="model.notes"></sc-textarea>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-sm-3 col-md-2" gva-has-error="bookPageNumber">
          <label class="control-label" l10n-text="persons.personDocumentEducationDirective.bookPageNumber"></label>
          <gva-validation-error field-name="bookPageNumber" validations="{required: null}"></gva-validation-error>
          <sc-text ng-model="model.bookPageNumber" name="bookPageNumber" ng-required="true"></sc-text>
        </div>
        <div class="form-group col-sm-3 col-md-2" gva-has-error="pageCount">
          <label class="control-label" l10n-text="persons.personDocumentEducationDirective.pageCount"></label>
          <gva-validation-error field-name="pageCount" validations="{min: null}"></gva-validation-error>
          <sc-int ng-model="model.pageCount" name="pageCount" min="0"></sc-int>
        </div>
      </div>
    </div>
  </div>
</ng-form>
