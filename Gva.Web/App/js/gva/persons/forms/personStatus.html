<ng-form class="form-inline" sc-validate="{}">

  <div class="row">
    <div class="form-group col-sm-6 col-md-4" sc-has-error="personStatusType">
      <label class="control-label" l10n-text="persons.personStatusDirective.personStatusType"></label>
      <sc-validation-error field-name="personStatusType" validations="{required: null}"></sc-validation-error>
      <sc-nomenclature ng-model="model.personStatusType" name="personStatusType" alias="'personStatusTypes'" ng-required="true" ng-readonly="readonly"></sc-nomenclature>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-sm-6 col-md-4">
      <label class="control-label" l10n-text="persons.personStatusDirective.documentNumber"></label>
      <sc-text ng-model="model.documentNumber" ng-readonly="readonly"></sc-text>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-sm-3 col-md-2" sc-has-error="documentDateValidFrom">
      <label class=" control-label" l10n-text="persons.personStatusDirective.documentDateValidFrom"></label>
      <sc-validation-error field-name="documentDateValidFrom" validations="{required: null}"></sc-validation-error>
      <sc-date name="documentDateValidFrom" ng-model="model.documentDateValidFrom" ng-required="true" ng-readonly="readonly"></sc-date>
    </div>
    <div class="form-group col-sm-3 col-md-2">
      <label class="control-label" l10n-text="persons.personStatusDirective.documentDateValidTo"></label>
      <sc-date name="documentDateValidTo" ng-model="model.documentDateValidTo" ng-readonly="readonly"></sc-date>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-sm-6 col-md-4">
      <label class="control-label" l10n-text="persons.personStatusDirective.notes"></label>
      <sc-textarea rows="3" ng-model="model.notes" ng-readonly="readonly"></sc-textarea>
    </div>
  </div>

</ng-form>
