<ng-form name="editCertRadioForm" sc-validate="{}">

  <gva-aircraft-cert-radio name="aircraftCertRadioForm" ng-model="radio.part"></gva-aircraft-cert-radio>

  <div class="row">
    <div class="form-group col-md-3 col-sm-offset-4 col-sm-4">
      <sc-button name="saveBtn" btn-click="save()" text="aircrafts.editRadio.save" class="btn btn-primary" icon="glyphicon-floppy-disk" ng-disabled="editCertRadioForm.$pristine"></sc-button>
      <sc-button name="cancelBtn" btn-click="cancel()" text="aircrafts.editRadio.cancel" class="btn btn-default" icon="glyphicon-arrow-left"></sc-button>
    </div>
  </div>
</ng-form>
