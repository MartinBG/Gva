<sc-button name="createBtn" btn-click="newCertRadio()" text="aircrafts.radioSearch.newRadio" class="btn btn-sm btn-primary pull-left" icon="glyphicon-floppy-disk"></sc-button>
<sc-datatable items="radios" filterable="true" pageable="true" sortable="true" dynamic-columns="true">
  <sc-column sortable="false" class="buttons-cell" width="1px" has-content="true">
    <sc-button name="editBtn" btn-click="editCertRadio(item)" class="btn btn-xs btn-primary" icon="glyphicon-pencil"></sc-button>
  </sc-column>
  <sc-column data="part.valid.name" title="aircrafts.radioSearch.valid">
  </sc-column>
  <sc-column data="part.certNumber" title="aircrafts.radioSearch.certNumber">
  </sc-column>
  <sc-column data="part.issueDate" title="aircrafts.radioSearch.issueDate" type="date">
  </sc-column>
  <sc-column data="part.validToDate" title="aircrafts.radioSearch.validToDate" type="date">
  </sc-column>
  <sc-column data="part.radios.aircraftRadioType.name" title="aircrafts.radioSearch.aircraftRadioType">
  </sc-column>
  <sc-column data="part.radios.count" title="aircrafts.radioSearch.count">
  </sc-column>
  <sc-column data="part.radios.producer" title="aircrafts.radioSearch.producer">
  </sc-column>
  <sc-column data="part.radios.model" title="aircrafts.radioSearch.model">
  </sc-column>
  <sc-column data="files[0].bookPageNumber" title="aircrafts.radioSearch.bookPageNumber" width="50px">
  </sc-column>
  <sc-column data="files[0].pageCount" title="aircrafts.radioSearch.pageCount" width="50px">
  </sc-column>
  <sc-column sortable="false" title="aircrafts.radioSearch.file" width="30px" has-content="true">
    <a target="_self" ng-href="api/file?fileKey={{item.files[0].file.key}}&fileName={{item.files[0].file.name}}" ng-show="item.files[0].file" title="{{item.files[0].file.name}}">
      <span class="glyphicon glyphicon-file"></span>
    </a>
  </sc-column>
</sc-datatable>
