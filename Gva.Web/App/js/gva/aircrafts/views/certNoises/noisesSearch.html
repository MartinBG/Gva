<sc-button name="createBtn" btn-click="newCertNoise()" text="aircrafts.noiseSearch.newNoise" class="btn btn-sm btn-primary pull-left" icon="glyphicon-floppy-disk"></sc-button>
<sc-datatable items="noises" filterable="true" pageable="true" sortable="true" dynamic-columns="true">
  <sc-column sortable="false" class="buttons-cell" width="1px" has-content="true">
    <sc-button name="editBtn" btn-click="editCertNoise(item)" class="btn btn-xs btn-primary" icon="glyphicon-pencil"></sc-button>
    <sc-button name="deleteBtn" btn-click="deleteCertNoise(item)" class="btn btn-xs btn-default" icon="glyphicon-remove"></sc-button>
  </sc-column>
  <sc-column data="part.issueNumber" title="aircrafts.noiseSearch.issueNumber">
  </sc-column>
  <sc-column data="part.issueDate" title="aircrafts.noiseSearch.issueDate" type="date">
  </sc-column>
  <sc-column data="part.tcdsn" title="aircrafts.noiseSearch.tcdsn">
  </sc-column>
  <sc-column data="part.flyover" title="aircrafts.noiseSearch.flyover">
  </sc-column>
  <sc-column data="part.approach" title="aircrafts.noiseSearch.approach">
  </sc-column>
  <sc-column data="part.lateral" title="aircrafts.noiseSearch.lateral">
  </sc-column>
  <sc-column data="part.overflight" title="aircrafts.noiseSearch.overflight">
  </sc-column>
  <sc-column data="part.takeoff" title="aircrafts.noiseSearch.takeoff">
  </sc-column>
</sc-datatable>
