<sc-button name="createBtn" btn-click="newApplication()" text="aircrafts.aircraftDocApplicationSearch.newApplication" class="btn btn-sm btn-primary pull-left" icon="glyphicon-floppy-disk"></sc-button>
<sc-datatable ng-model="aircraftDocumentApplications" filterable="true" pageable="true" sortable="true" dynamic-columns="true">
  <sc-column sortable="false" class="buttons-cell" width="1px">
    <sc-button name="editBtn" btn-click="editApplication(item)" class="btn btn-xs btn-primary" icon="glyphicon-pencil"></sc-button>
    <sc-button name="deleteBtn" btn-click="deleteApplication(item)" class="btn btn-xs btn-default" icon="glyphicon-remove"></sc-button>
  </sc-column>
  <sc-column data="part.applicationType.name" title="aircrafts.aircraftDocApplicationSearch.applicationType">
  </sc-column>
  <sc-column data="part.documentNumber" title="aircrafts.aircraftDocApplicationSearch.documentNumber">
  </sc-column>
   <sc-column data="part.requestDate" title="aircrafts.aircraftDocApplicationSearch.requestDate" type="date">
  </sc-column>
  <sc-column data="part.documentDate" title="aircrafts.aircraftDocApplicationSearch.documentDate" type="date">
  </sc-column>
  <sc-column data="part.applicationPaymentType.name" title="aircrafts.aircraftDocApplicationSearch.applicationPaymentType">
  </sc-column>
  <sc-column data="part.taxAmount" title="aircrafts.aircraftDocApplicationSearch.taxAmount">
  </sc-column>
  <sc-column data="part.currency.name" title="aircrafts.aircraftDocApplicationSearch.currency">
  </sc-column>
  <sc-column data="part.notes" title="aircrafts.aircraftDocApplicationSearch.notes">
  </sc-column>
  <sc-column data="part.bookPageNumber" title="aircrafts.aircraftDocApplicationSearch.bookPageNumber">
  </sc-column>
  <sc-column data="part.pageCount" title="aircrafts.aircraftDocApplicationSearch.pageCount">
  </sc-column>
</sc-datatable>
