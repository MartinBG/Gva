<ng-form name="newAircraftDocumentOccurrenceForm" sc-validate="{}">

  <gva-aircraft-document-occurrence name="aircraftDocumentOccurrenceForm" ng-model="aircraftDocumentOccurrence.part"></gva-aircraft-document-occurrence>

  <gva-aircraft-scanned-document name="aircraftScannedDocumentForm" ng-model="aircraftDocumentOccurrence.files"></gva-aircraft-scanned-document>

  <div class="row">
    <div class="form-group col-md-3 col-sm-offset-4 col-sm-4">
      <sc-button name="saveBtn" btn-click="save()" text="aircrafts.newOccurrence.save" class="btn btn-primary" icon="glyphicon-floppy-disk" ng-disabled="!aircraftDocumentOccurrenceForm.$dirty"></sc-button>
      <sc-button name="cancelBtn" btn-click="cancel()" text="aircrafts.newOccurrence.cancel" class="btn btn-default" icon="glyphicon-arrow-left"></sc-button>
    </div>
  </div>
</ng-form>
