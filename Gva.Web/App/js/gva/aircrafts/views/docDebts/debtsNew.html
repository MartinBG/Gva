<ng-form name="newDocumentDebtForm" sc-validate="{}">

  <gva-aircraft-document-debt name="aircraftDocumentDebtForm" ng-model="debt.part"></gva-aircraft-document-debt>

  <gva-aircraft-scanned-document name="aircraftScannedDocumentForm" ng-model="debt.files"></gva-aircraft-scanned-document>

  <div class="row">
    <div class="form-group col-md-3 col-sm-offset-4 col-sm-4">
      <sc-button name="saveBtn" btn-click="save()" text="aircrafts.newDebt.save" class="btn btn-primary" icon="glyphicon-floppy-disk" ng-disabled="newDocumentDebtForm.$pristine"></sc-button>
      <sc-button name="cancelBtn" btn-click="cancel()" text="aircrafts.newDebt.cancel" class="btn btn-default" icon="glyphicon-arrow-left"></sc-button>
    </div>
  </div>
</ng-form>
