<ng-form name="editCertSmodForm" sc-validate="{}">

  <gva-aircraft-cert-smod name="aircraftCertSmodForm" ng-model="smod.part"></gva-aircraft-cert-smod>

  <div class="row">
    <div class="form-group col-md-3 col-sm-offset-4 col-sm-4">
      <sc-button name="saveBtn" btn-click="save()" text="aircrafts.editSmod.save" class="btn btn-primary" icon="glyphicon-floppy-disk" ng-disabled="editCertSmodForm.$pristine"></sc-button>
      <sc-button name="cancelBtn" btn-click="cancel()" text="aircrafts.editSmod.cancel" class="btn btn-default" icon="glyphicon-arrow-left"></sc-button>
    </div>
  </div>
</ng-form>
