<ng-form name="editDocumentOtherForm">

  <gva-aircraft-document-other name="aircraftDocumentOtherForm" ng-model="aircraftDocumentOther.part"></gva-aircraft-document-other>


  <div class="row">
    <div class="form-group col-md-3 col-sm-offset-4 col-sm-4">
      <sc-button name="saveBtn" btn-click="save()" text="aircrafts.editOther.save" class="btn btn-primary" icon="glyphicon-floppy-disk" ng-disabled="!aircraftDocumentOtherForm.$dirty"></sc-button>
      <sc-button name="cancelBtn" btn-click="cancel()" text="aircrafts.editOther.cancel" class="btn btn-default" icon="glyphicon-arrow-left"></sc-button>
    </div>
  </div>
</ng-form>
