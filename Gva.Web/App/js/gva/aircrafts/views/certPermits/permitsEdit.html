<ng-form name="editCertPermitForm" sc-validate="{}">

  <gva-aircraft-cert-permit name="aircraftCertPermitForm" ng-model="permit.part"></gva-aircraft-cert-permit>

  <div class="row">
    <div class="form-group col-md-3 col-sm-offset-4 col-sm-4">
      <sc-button name="saveBtn" btn-click="save()" text="aircrafts.editPermit.save" class="btn btn-primary" icon="glyphicon-floppy-disk" ng-disabled="editCertPermitForm.$pristine"></sc-button>
      <sc-button name="cancelBtn" btn-click="cancel()" text="aircrafts.editPermit.cancel" class="btn btn-default" icon="glyphicon-arrow-left"></sc-button>
    </div>
  </div>
</ng-form>
