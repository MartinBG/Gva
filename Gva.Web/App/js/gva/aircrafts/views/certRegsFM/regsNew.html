<ng-form name="newCertRegForm" sc-validate="{}">

  <gva-aircraft-cert-reg-fm name="aircraftCertRegForm" ng-model="reg.part"></gva-aircraft-cert-reg-fm>

  <div class="row">
    <div class="form-group col-md-3 col-sm-offset-4 col-sm-4">
      <sc-button name="saveBtn" btn-click="save()" text="aircrafts.newReg.save" class="btn btn-primary" icon="glyphicon-floppy-disk" ng-disabled="newCertRegForm.$pristine"></sc-button>
      <sc-button name="cancelBtn" btn-click="cancel()" text="aircrafts.newReg.cancel" class="btn btn-default" icon="glyphicon-arrow-left"></sc-button>
    </div>
  </div>
</ng-form>
