<ng-form name="newAircraftForm" sc-validate="{}">

  <gva-aircraft-data-apex name="aircraftDataForm" ng-model="aircraft.aircraftDataApex"></gva-aircraft-data-apex>

  <div class="row">
    <div class="form-group col-md-3 col-sm-offset-4 col-sm-4">
      <sc-button name="saveBtn" btn-click="save()" text="aircrafts.newAircraft.save" class="btn btn-primary" icon="glyphicon-floppy-disk" ng-disabled="newAircraftForm.$pristine"></sc-button>
      <sc-button name="cancelBtn" btn-click="cancel()" text="aircrafts.newAircraft.cancel" class="btn btn-default" icon="glyphicon-arrow-left"></sc-button>
    </div>
  </div>
</ng-form>
