<sc-button name="createBtn" btn-click="newInspection()" text="aircrafts.inspectionSearch.newInspection" class="btn btn-sm btn-primary pull-left" icon="glyphicon-floppy-disk"></sc-button>
<sc-datatable items="aircraftInspections" filterable="true" pageable="true" sortable="true" dynamic-columns="true">
  <sc-column sortable="false" class="buttons-cell" width="1px" has-content="true">
    <sc-button name="editBtn" btn-click="editInspection(item)" class="btn btn-xs btn-primary" icon="glyphicon-pencil"></sc-button>
  </sc-column>
  <sc-column data="part.auditState.name" title="aircrafts.inspectionSearch.auditState">
  </sc-column>
  <sc-column data="part.documentNumber" title="aircrafts.inspectionSearch.documentNumber" width="200px">
  </sc-column>
  <sc-column data="part.auditReason.name" title="aircrafts.inspectionSearch.auditReason">
  </sc-column>
  <sc-column data="part.auditType.name" title="aircrafts.inspectionSearch.auditType">
  </sc-column>
  <sc-column data="part.subject" title="aircrafts.inspectionSearch.subject">
  </sc-column>
  <sc-column data="part.notification.name" title="aircrafts.inspectionSearch.notification">
  </sc-column>
  <sc-column data="part.startDate" title="aircrafts.inspectionSearch.startDate" type="date">
  </sc-column>
  <sc-column data="part.endDate" title="aircrafts.inspectionSearch.endDate" type="date">
  </sc-column>
  <sc-column data="part.inspectionPlace" title="aircrafts.inspectionSearch.inspectionPlace">
  </sc-column>
  <sc-column data="files[0].bookPageNumber" title="aircrafts.inspectionSearch.bookPageNumber" width="50px">
  </sc-column>
  <sc-column data="files[0].pageCount" title="aircrafts.inspectionSearch.pageCount" width="50px">
  </sc-column>
  <sc-column sortable="false" title="aircrafts.inspectionSearch.file" width="30px" has-content="true">
    <a target="_self" ng-href="api/file?fileKey={{item.files[0].file.key}}&fileName={{item.files[0].file.name}}" ng-show="item.files" title="{{item.files[0].file.name}}">
      <span class="glyphicon glyphicon-file"></span>
    </a>
  </sc-column>
</sc-datatable>
