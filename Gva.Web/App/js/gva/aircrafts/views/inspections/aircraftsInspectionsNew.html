<ng-form name="newInspectionForm" sc-validate="{}">
  <div class="panel panel-default" style="margin-top: 10px">
    <div class="panel-heading">
      <strong l10n-text="aircrafts.newInspection.title"></strong>
      <div class="pull-right">
        <sc-button name="saveBtn" btn-click="save()" text="aircrafts.newInspection.save"
          class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="aircrafts.newInspection.cancel"
          class="btn btn-default btn-xs" icon="glyphicon-ban-circle">
        </sc-button>
      </div>
    </div>

    <div class="well-sm panel-body">
      <gva-common-inspection name="aircraftInspectionForm" ng-model="aircraftInspection.part"></gva-common-inspection>

      <gva-aircraft-scanned-document name="aircraftScannedDocumentForm" ng-model="aircraftInspection.files"></gva-aircraft-scanned-document>
    </div>
  </div>
</ng-form>
