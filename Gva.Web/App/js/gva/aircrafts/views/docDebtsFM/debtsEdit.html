<ng-form name="editDocumentDebtForm" sc-validate="{}">
  <div class="panel panel-default" style="margin-top: 10px">
    <div class="panel-heading">
      <strong l10n-text="aircrafts.editDebtFM.title"></strong>
      <div class="pull-right">
        <sc-button name="editBtn" btn-click="edit()" text="aircrafts.editDebtFM.edit"
          class="btn btn-primary btn-xs" icon="glyphicon-edit" ng-show="!editMode">
        </sc-button>
        <sc-button name="deleteBtn" btn-click="deleteDocumentDebt()" text="aircrafts.editDebtFM.deleteDebt"
          class="btn btn-danger btn-xs" icon="glyphicon-remove" ng-show="!editMode" >
        </sc-button>
        <sc-button name="saveBtn" btn-click="save()" text="aircrafts.editDebtFM.save"
          class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk" ng-show="editMode">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="aircrafts.editDebtFM.cancel"
          class="btn btn-default btn-xs" icon="glyphicon-ban-circle" ng-show="editMode">
        </sc-button>
      </div>
    </div>

    <div class="well-sm panel-body">
      <gva-aircraft-document-debt-fm name="aircraftDocumentDebtForm" ng-model="debt.part" readonly="!editMode"></gva-aircraft-document-debt-fm>

      <gva-common-scanned-document name="aircraftScannedDocumentForm" ng-model="debt.files" readonly="!editMode" sc-data-set-part="'aircraft'"></gva-common-scanned-document>
    </div>
  </div>
</ng-form>
