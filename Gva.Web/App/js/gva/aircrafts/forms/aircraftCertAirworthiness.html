<ng-form class="form-inline" sc-validate="{}">
  <div class="panel panel-default">
    <div class="panel-heading"><strong l10n-text="aircrafts.airworthinessDirective.title"></strong></div>
    <div class="well-sm panel-body">
      <div class="row">
        <div class="form-group col-md-6 col-sm-8" sc-has-error="aircraftCertificateType">
          <label class="control-label" l10n-text="aircrafts.airworthinessDirective.aircraftCertificateType"></label>
          <sc-validation-error field-name="aircraftCertificateType" validations="{required: null}"></sc-validation-error>
          <sc-nomenclature ng-model="model.aircraftCertificateType" name="aircraftCertificateType" alias="'aircraftCertificateTypes'" ng-required="true"></sc-nomenclature>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-2 col-sm-4" sc-has-error="refNumber">
          <label class="control-label" l10n-text="aircrafts.airworthinessDirective.refNumber"></label>
          <sc-validation-error field-name="issueDate" validations="{required: null}"></sc-validation-error>
          <sc-text ng-model="model.refNumber" name="refNumber" ng-required="true"></sc-text>
        </div>
        <div class="form-group col-md-2 col-sm-4" sc-has-error="issueDate">
          <label class="control-label" l10n-text="aircrafts.airworthinessDirective.issueDate"></label>
          <sc-validation-error field-name="issueDate" validations="{required: null}"></sc-validation-error>
          <sc-date ng-model="model.issueDate" name="issueDate" ng-required="true"></sc-date>
        </div>
        <div class="form-group col-md-2 col-sm-4" sc-has-error="validToDate">
          <label class="control-label" l10n-text="aircrafts.airworthinessDirective.validToDate"></label>
          <sc-validation-error field-name="validToDate" validations="{required: null}"></sc-validation-error>
          <sc-date ng-model="model.validToDate" name="validToDate" ng-required="true"></sc-date>
        </div>
      </div>
    </div>
    </div>
</ng-form>
