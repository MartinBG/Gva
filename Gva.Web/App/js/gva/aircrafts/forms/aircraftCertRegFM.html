<ng-form class="form-inline" sc-validate="{}">
  <div class="panel panel-default">
    <div class="panel-heading"><strong l10n-text="aircrafts.regFMDirective.title"></strong></div>
    <div class="well-sm panel-body">
      <div class="row">
        <div class="form-group col-sm-2 col-sm-4" sc-has-error="register">
          <label class="control-label" l10n-text="aircrafts.regFMDirective.register"></label>
          <sc-validation-error field-name="register" validations="{required: null}"></sc-validation-error>
          <sc-nomenclature ng-model="model.register" name="register" alias="'registers'" ng-required="true"></sc-nomenclature>
        </div>
        <div class="form-group col-md-2 col-sm-4" sc-has-error="certNumber">
          <label class="control-label" l10n-text="aircrafts.regFMDirective.certNumber"></label>
          <sc-validation-error field-name="certNumber" validations="{required: null}"></sc-validation-error>
          <sc-text ng-model="model.certNumber" name="certNumber" ng-required="true"></sc-text>
        </div>
        <div class="form-group col-md-2 col-sm-4">
          <label class="control-label" l10n-text="aircrafts.regFMDirective.certDate"></label>
          <sc-date ng-model="model.certDate" name="certDate" ></sc-date>
        </div>
        <div class="form-group col-md-2 col-sm-4">
          <label class="control-label" l10n-text="aircrafts.regFMDirective.regMark"></label>
          <sc-text ng-model="model.regMark" name="regMark"></sc-text>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-2 col-sm-4">
          <label class="control-label" l10n-text="aircrafts.regFMDirective.incomingDocNumber"></label>
          <sc-text ng-model="model.incomingDocNumber" name="incomingDocNumber"></sc-text>
        </div>
        <div class="form-group col-md-2 col-sm-4">
          <label class="control-label" l10n-text="aircrafts.regFMDirective.incomingDocDate"></label>
          <sc-date ng-model="model.incomingDocDate" name="incomingDocDate"></sc-date>
        </div>
        <div class="form-group col-md-4 col-sm-8">
          <label class="control-label" l10n-text="aircrafts.regFMDirective.regMark"></label>
          <sc-text ng-model="model.incomingDocDesc" name="incomingDocDesc"></sc-text>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-4 col-sm-6" sc-has-error="owner">
          <label class="control-label" l10n-text="aircrafts.regFMDirective.owner"></label>
          <sc-validation-error field-name="owner" validations="{required: null}"></sc-validation-error>
          <sc-nomenclature ng-model="model.owner" name="owner" alias="'organizations'" ng-required="true"></sc-nomenclature>
        </div>
        <div class="form-group col-md-4 col-sm-6" sc-has-error="operator">
          <label class="control-label" l10n-text="aircrafts.regFMDirective.operator"></label>
          <sc-validation-error field-name="operator" validations="{required: null}"></sc-validation-error>
          <sc-nomenclature ng-model="model.operator" name="operator" alias="'organizations'" ng-required="true"></sc-nomenclature>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-4 col-sm-6" sc-has-error="category">
          <label class="control-label" l10n-text="aircrafts.regFMDirective.category"></label>
          <sc-validation-error field-name="category" validations="{required: null}"></sc-validation-error>
          <sc-nomenclature ng-model="model.category" name="category" alias="'aircraftCategories'" ng-required="true"></sc-nomenclature>
        </div>
        <div class="form-group col-md-4 col-sm-6" sc-has-error="limitation">
          <label class="control-label" l10n-text="aircrafts.regFMDirective.limitation"></label>
          <sc-validation-error field-name="limitation" validations="{required: null}"></sc-validation-error>
          <sc-nomenclature ng-model="model.limitation" name="limitation" alias="'aircraftLimitations'" ng-required="true"></sc-nomenclature>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-2 col-sm-4">
          <label class="control-label" l10n-text="aircrafts.regFMDirective.leasingDocNumber"></label>
          <sc-text ng-model="model.leasingDocNumber" name="leasingDocNumber"></sc-text>
        </div>
        <div class="form-group col-md-2 col-sm-4">
          <label class="control-label" l10n-text="aircrafts.regFMDirective.leasingDocDate"></label>
          <sc-date ng-model="model.leasingDocDate" name="leasingDocDate"></sc-date>
        </div>
        <div class="form-group col-md-2 col-sm-4">
          <label class="control-label" l10n-text="aircrafts.regFMDirective.leasingEndDate"></label>
          <sc-text ng-model="model.leasingEndDate" name="leasingEndDate"></sc-text>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-8 col-sm-12">
          <label class="control-label" l10n-text="aircrafts.regFMDirective.leasingLessor"></label>
          <sc-textarea rows="2" ng-model="model.leasingLessor" name="leasingLessor"></sc-textarea>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-8 col-sm-12">
          <label class="control-label" l10n-text="aircrafts.regFMDirective.leasingAgreement"></label>
          <sc-textarea rows="2" ng-model="model.leasingAgreement" name="leasingAgreement"></sc-textarea>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-4 col-sm-6" sc-has-error="status">
          <label class="control-label" l10n-text="aircrafts.regFMDirective.status"></label>
          <sc-validation-error field-name="status" validations="{required: null}"></sc-validation-error>
          <sc-nomenclature ng-model="model.status" name="status" alias="'aircraftRegStatuses'" ng-required="true"></sc-nomenclature>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-2 col-sm-4">
          <label class="control-label" l10n-text="aircrafts.regFMDirective.EASA25Number"></label>
          <sc-text ng-model="model.EASA25Number" name="EASA25Number"></sc-text>
        </div>
        <div class="form-group col-md-2 col-sm-4">
          <label class="control-label" l10n-text="aircrafts.regFMDirective.EASA25Date"></label>
          <sc-date ng-model="model.EASA25Date" name="EASA25Date"></sc-date>
        </div>
        <div class="form-group col-md-2 col-sm-4">
          <label class="control-label" l10n-text="aircrafts.regFMDirective.EASA15Date"></label>
          <sc-date ng-model="model.EASA15Date" name="EASA15Date"></sc-date>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-2 col-sm-4">
          <label class="control-label" l10n-text="aircrafts.regFMDirective.cofRDate"></label>
          <sc-date ng-model="model.cofRDate" name="cofRDate"></sc-date>
        </div>
        <div class="form-group col-md-2 col-sm-4">
          <label class="control-label" l10n-text="aircrafts.regFMDirective.noiseDate"></label>
          <sc-date ng-model="model.noiseDate" name="noiseDate"></sc-date>
        </div>
        <div class="form-group col-md-2 col-sm-4">
          <label class="control-label" l10n-text="aircrafts.regFMDirective.noiseNumber"></label>
          <sc-text ng-model="model.noiseNumber" name="noiseNumber"></sc-text>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-8 col-sm-12">
          <label class="control-label" l10n-text="aircrafts.regFMDirective.paragraph"></label>
          <sc-textarea rows="2" ng-model="model.paragraph" name="paragraph"></sc-textarea>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-8 col-sm-12">
          <label class="control-label" l10n-text="aircrafts.regFMDirective.paragraphAlt"></label>
          <sc-textarea rows="2" ng-model="model.paragraphAlt" name="paragraphAlt"></sc-textarea>
        </div>
      </div>
      <accordion>
        <accordion-group style="margin-top: 5px;">
          <accordion-heading>
            <a l10n-text="aircrafts.regFMDirective.removal" style="font-size: 12px;"></a>
          </accordion-heading>
            <div class="row">
              <div class="form-group col-md-2 col-sm-4">
                <label class="control-label" l10n-text="aircrafts.regFMDirective.removalDate"></label>
                <sc-date ng-model="model.removalDate" name="removalDate"></sc-date>
              </div>
              <div class="form-group col-md-4 col-sm-8">
                <label class="control-label" l10n-text="aircrafts.regFMDirective.removalReason"></label>
                <sc-text ng-model="model.removalReason" name="removalReason"></sc-text>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-10 col-sm-12">
                <label class="control-label" l10n-text="aircrafts.regFMDirective.removalText"></label>
                <sc-textarea rows="2" ng-model="model.removalText" name="removalText"></sc-textarea>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-4 col-sm-8">
                <label class="control-label" l10n-text="aircrafts.regFMDirective.removalDocumentNumber"></label>
                <sc-text ng-model="model.removalDocumentNumber" name="removalDocumentNumber"></sc-text>
              </div>
              <div class="form-group col-md-2 col-sm-4">
                <label class="control-label" l10n-text="aircrafts.regFMDirective.removalDocumentDate"></label>
                <sc-date ng-model="model.removalDocumentDate" name="removalDocumentDate"></sc-date>
              </div>
              <div class="form-group col-md-4 col-sm-8">
                <label class="control-label" l10n-text="aircrafts.regFMDirective.removalInspector"></label>
                <sc-nomenclature ng-model="model.removalInspector" name="removalInspector" alias="'inspectors'"></sc-nomenclature>
              </div>
            </div>
        </accordion-group>
      </accordion>
    </div>
  </div>
</ng-form>
