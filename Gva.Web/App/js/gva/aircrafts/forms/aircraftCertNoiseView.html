<ng-form class="form-inline">
  <div class="panel panel-default">
    <div class="panel-heading"><strong l10n-text="aircrafts.noiseViewDirective.title"></strong></div>
    <div class="well-sm panel-body">
      <div class="row">
        <div class="form-group col-md-2 col-sm-4">
          <label class="control-label" l10n-text="aircrafts.noiseViewDirective.issueDate"></label>
          <input disabled name="issueDate" type="text" class="form-control input-sm" value="{{model.issueDate | date: 'dd.MM.yyyy'}}" />
        </div>
        <div class="form-group col-md-5 col-sm-4">
          <label class="control-label" l10n-text="aircrafts.noiseViewDirective.standart"></label>
          <input disabled name="standart" type="text" class="form-control input-sm" value="{{model.standart}}" />
        </div>
      </div>

      <div class="row">
        <div class="form-group col-md-2 col-sm-4">
          <label class="control-label" l10n-text="aircrafts.noiseViewDirective.flyover"></label>
          <input disabled name="flyover" type="text" class="form-control input-sm" value="{{model.flyover}}" />
        </div>
        <div class="form-group col-md-2 col-sm-4">
          <label class="control-label" l10n-text="aircrafts.noiseViewDirective.approach"></label>
          <input disabled name="approach" type="text" class="form-control input-sm" value="{{model.approach}}" />
        </div>
        <div class="form-group col-md-2 col-sm-4">
          <label class="control-label" l10n-text="aircrafts.noiseViewDirective.lateral"></label>
          <input disabled name="lateral" type="text" class="form-control input-sm" value="{{model.lateral}}" />
        </div>
        <div class="form-group col-md-2 col-sm-4">
          <label class="control-label" l10n-text="aircrafts.noiseViewDirective.overflight"></label>
          <input disabled name="overflight" type="text" class="form-control input-sm" value="{{model.overflight}}" />
        </div>
        <div class="form-group col-md-2 col-sm-4">
          <label class="control-label" l10n-text="aircrafts.noiseViewDirective.takeoff"></label>
          <input disabled name="takeoff" type="text" class="form-control input-sm" value="{{model.takeoff}}" />
        </div>
      </div>
    </div>
  </div>
</ng-form>
