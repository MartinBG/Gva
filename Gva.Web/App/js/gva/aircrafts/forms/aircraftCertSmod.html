<ng-form class="form-inline" sc-validate="{}">
  <div class="panel panel-default">
    <div class="panel-heading"><strong l10n-text="aircrafts.smodDirective.title"></strong></div>
    <div class="well-sm panel-body">
      <div class="row">
        <div class="form-group col-md-4 col-sm-6" sc-has-error="ltrInNumber">
          <label class="control-label" l10n-text="aircrafts.smodDirective.ltrInNumber"></label>
          <sc-validation-error field-name="ltrInNumber" validations="{required: null}"></sc-validation-error>
          <sc-text ng-model="model.ltrInNumber" name="ltrInNumber" ng-required="true"></sc-text>
        </div>
        <div class="form-group col-md-2 col-sm-4" sc-has-error="ltrInDate">
          <label class="control-label" l10n-text="aircrafts.smodDirective.ltrInDate"></label>
          <sc-validation-error field-name="ltrInDate" validations="{required: null}"></sc-validation-error>
          <sc-date ng-model="model.ltrInDate" name="ltrInDate" ng-required="true"></sc-date>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-4 col-sm-6" sc-has-error="ltrCaaNumber">
          <label class="control-label" l10n-text="aircrafts.smodDirective.ltrCaaNumber"></label>
          <sc-validation-error field-name="ltrCaaNumber" validations="{required: null}"></sc-validation-error>
          <sc-text ng-model="model.ltrCaaNumber" name="ltrCaaNumber" ng-required="true"></sc-text>
        </div>
        <div class="form-group col-md-2 col-sm-4" sc-has-error="ltrCaaDate">
          <label class="control-label" l10n-text="aircrafts.smodDirective.ltrCaaDate"></label>
          <sc-validation-error field-name="ltrCaaDate" validations="{required: null}"></sc-validation-error>
          <sc-date ng-model="model.ltrCaaDate" name="ltrCaaDate" ng-required="true"></sc-date>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-4 col-sm-6">
          <label class="control-label" l10n-text="aircrafts.smodDirective.caaTo"></label>
          <sc-text ng-model="model.caaTo" name="caaTo"></sc-text>
        </div>
        <div class="form-group col-md-4 col-sm-6">
          <label class="control-label" l10n-text="aircrafts.smodDirective.caaJob"></label>
          <sc-text ng-model="model.caaJob" name="caaJob"></sc-text>
        </div>
        <div class="form-group col-md-4 col-sm-6">
          <label class="control-label" l10n-text="aircrafts.smodDirective.caaToAddress"></label>
          <sc-text ng-model="model.caaToAddress" name="caaToAddress"></sc-text>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-6 col-md-4" sc-has-error="scode">
          <label class="control-label" l10n-text="aircrafts.smodDirective.scode"></label>
          <sc-validation-error field-name="scode" validations="{required: null}"></sc-validation-error>
          <span class="input-group input-group-sm">
            <sc-text ng-model="model.scode" name="scode" required disabled></sc-text>
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" ng-click="generateScode()" l10n-text="aircrafts.smodDirective.getScode"></button>
            </span>
          </span>
        </div>
        <div class="form-group col-sm-2" sc-has-error="valid">
          <label class="control-label" l10n-text="aircrafts.smodDirective.valid"></label>
          <sc-validation-error field-name="valid" validations="{required: null}"></sc-validation-error>
          <sc-nomenclature ng-model="model.valid" name="valid" alias="'boolean'" ng-required="true"></sc-nomenclature>
        </div>
      </div>
    </div>
  </div>
</ng-form>
