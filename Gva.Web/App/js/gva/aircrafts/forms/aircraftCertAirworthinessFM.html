<ng-form class="form-inline" sc-validate="{}">
  <div class="panel panel-default">
    <div class="panel-heading"><strong l10n-text="aircrafts.airworthinessFMDirective.title"></strong></div>
    <div class="well-sm panel-body">
      <div class="row">
        <div class="form-group col-md-2 col-sm-4" sc-has-error="issueDate">
          <label class="control-label" l10n-text="aircrafts.airworthinessFMDirective.issueDate"></label>
          <sc-validation-error field-name="issueDate" validations="{required: null}"></sc-validation-error>
          <sc-date ng-model="model.issueDate" name="issueDate" ng-required="true"></sc-date>
        </div>
        <div class="form-group col-md-2 col-sm-4">
          <label class="control-label" l10n-text="aircrafts.airworthinessFMDirective.validFromDate"></label>
          <sc-date ng-model="model.validFromDate" name="validFromDate"></sc-date>
        </div>
        <div class="form-group col-md-2 col-sm-4">
          <label class="control-label" l10n-text="aircrafts.airworthinessFMDirective.validToDate"></label>
          <sc-date ng-model="model.validToDate" name="validToDate"></sc-date>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-4 col-sm-8">
          <label class="control-label" l10n-text="aircrafts.airworthinessFMDirective.inspector"></label>
          <sc-nomenclature ng-model="model.inspector" name="inspector" alias="'inspectors'"></sc-nomenclature>
        </div>
        <div class="form-group col-md-2 col-sm-4">
          <label class="control-label" l10n-text="aircrafts.airworthinessFMDirective.incomingDocNumber"></label>
          <sc-date ng-model="model.incomingDocNumber" name="incomingDocNumber"></sc-date>
        </div>
        <div class="form-group col-md-2 col-sm-4">
          <label class="control-label" l10n-text="aircrafts.airworthinessFMDirective.incomingDocDate"></label>
          <sc-date ng-model="model.incomingDocDate" name="incomingDocDate"></sc-date>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-2 col-sm-4">
          <label class="control-label" l10n-text="aircrafts.airworthinessFMDirective.EASA25IssueDate"></label>
          <sc-date ng-model="model.EASA25IssueDate" name="EASA25IssueDate"></sc-date>
        </div>
        <div class="form-group col-md-2 col-sm-4">
          <label class="control-label" l10n-text="aircrafts.airworthinessFMDirective.EASA24IssueDate"></label>
          <sc-date ng-model="model.EASA24IssueDate" name="EASA24IssueDate"></sc-date>
        </div>
        <div class="form-group col-md-2 col-sm-4">
          <label class="control-label" l10n-text="aircrafts.airworthinessFMDirective.EASA24IssueValidToDate"></label>
          <sc-date ng-model="model.EASA24IssueValidToDate" name="EASA24IssueValidToDate"></sc-date>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-2 col-sm-4">
          <label class="control-label" l10n-text="aircrafts.airworthinessFMDirective.EASA15IssueDate"></label>
          <sc-date ng-model="model.EASA15IssueDate" name="EASA15IssueDate"></sc-date>
        </div>
        <div class="form-group col-md-2 col-sm-4">
          <label class="control-label" l10n-text="aircrafts.airworthinessFMDirective.EASA15IssueValidToDate"></label>
          <sc-date ng-model="model.EASA15IssueValidToDate" name="EASA15IssueValidToDate"></sc-date>
        </div>
        <div class="form-group col-md-4 col-sm-8">
          <label class="control-label" l10n-text="aircrafts.airworthinessFMDirective.EASA15IssueRefNo"></label>
          <sc-text ng-model="model.EASA15IssueRefNo" name="EASA15IssueRefNo"></sc-text>
        </div>
      </div>
    </div>
  </div>
</ng-form>
