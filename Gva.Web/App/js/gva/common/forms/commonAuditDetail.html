<ng-form  class="form-inline" sc-validate="{}">
  <div>
    <div class="well-sm panel-body">
      <div class="panel panel-default">
          <div class="panel-heading"><strong l10n-text="common.auditDetailDirective.title"></strong></div>
            <div class="well-sm panel-body">
              <sc-button btn-click="insertAuditDetails()" ng-disabled="!model.auditPart" 
                 ng-if="!model.auditDetails.length && $parent.form.$name === 'organizationInspectionForm'" 
                text="common.auditDetailDirective.insertAuditDetails" class="btn btn-default"></sc-button>
              <sc-button btn-click="insertAuditDetails()" ng-if="!model.auditDetails.length && $parent.form.$name === 'aircraftInspectionForm'" 
                text="common.auditDetailDirective.insertAuditDetails" class="btn btn-default"></sc-button>
              <table class="table table-striped table-bordered"  ng-if="model.auditDetails.length > 0" >
                <thead>
                  <tr>
                    <th l10n-text="common.auditDetailDirective.code"></th>
                    <th l10n-text="common.auditDetailDirective.subject"></th>
                     <th>
                      <div sc-has-error="auditResult"  class="col-sm-2 col-md-2">
                        <label class="control-label" l10n-text="common.auditDetailDirective.auditResult"></label>
                        <sc-validation-error field-name="auditResult" validations="{required: null}"></sc-validation-error>
                      </div>
                    </th>
                    <th l10n-text="common.auditDetailDirective.disparity"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="detail in model.auditDetails">
                    <td style="width: 10px;">
                      {{detail.code}}
                    </td>
                    <td class="col-sm-4 col-md-3">
                      {{detail.subject}}
                    </td>
                    <td class="col-sm-4 col-md-3">
                      <sc-nomenclature ng-model="detail.auditResult" alias="'auditResults'" name="auditResult" ng-required="true"></sc-nomenclature>
                    </td>
                    <td class="row">
                      <sc-button name="addDisparityBtn" type="button" btn-click="addDisparity(detail)" class="btn btn-primary btn-sm pull-right" icon="glyphicon-plus" 
                         ng-show="detail.auditResult.code === '1' || detail.auditResult.code === '2'">
                      </sc-button>
                      <div class="nav-pills pull-left" ng-repeat="detail in detail.disparities">
                          <a href="" scroll-to=".disparity{{detail}}">
                            <span class="badge pull-right">{{detail}}</span>
                          </a>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
        </div>
    </div>
  </div>
</ng-form>
