<sc-search selected-filters="filters" btn-classes="col-sm-5 col-md-4 col-lg-3">
  <sc-filter type="date" name="fromDate" class="col-sm-3" removable="false" label="applications.search.fromDate"></sc-filter>
  <sc-filter type="date" name="toDate" class="col-sm-3" removable="false" label="applications.search.toDate"></sc-filter>
  <sc-filter type="text" name="lin" class="col-sm-2" removable="false" label="applications.search.lin"></sc-filter>
  <sc-filter type="text" name="regUri" class="col-sm-2" removable="false" label="applications.search.regUri"></sc-filter>
  <sc-button action="search()" text="applications.search.search" icon="glyphicon-search"></sc-button>
</sc-search>

<sc-datatable ng-model="applications" filterable="true" pageable="true" sortable="true" dynamic-columns="true">
  <sc-column width="100" type="date" data="doc.regDate" title="applications.search.regDate" type="date">
  </sc-column>
  <sc-column data="doc.regUri" title="applications.search.regUri">
  </sc-column>
  <sc-column width="350" data="doc.docSubject" title="applications.search.subject">
  </sc-column>
  <sc-column title="applications.search.status">
    <span>Неприключено</span>
  </sc-column>
  <sc-column data="person.lin" title="applications.search.lin">
  </sc-column>
  <sc-column data="person.names" title="applications.search.applicant">
  </sc-column>
  <sc-column sortable="false" class="buttons-cell" width="1px">
    <button type="button" class="btn btn-xs btn-primary" ng-click="viewApplication(item)">
      <span class="glyphicon glyphicon-pencil"></span>
    </button>
  </sc-column>
</sc-datatable>
