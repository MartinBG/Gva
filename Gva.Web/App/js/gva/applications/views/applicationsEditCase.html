<div class="tab-content">
  <table class="table table-bordered table-condensed">
    <thead>
      <tr>
        <th style="width: 250px;"><span l10n-text="applications.edit.case.regNumber"></span></th>
        <th><span l10n-text="applications.edit.case.description"></span></th>
        <th><span l10n-text="applications.edit.case.act"></span></th>
        <th style="width: 200px;"></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat-start="adc in application.applicationDocCase">
        <td><strong ng-bind-html="adc.docDataHtml"></strong></td>
        <td><strong ng-bind-html="adc.docDescriptionHtml"></strong></td>
        <td></td>
        <td style="text-align: right;">
          <a ng-click="viewDoc(adc.docId)" l10n-text="applications.edit.case.viewDoc"></a> / <a ng-click="childDoc(adc.docId)" l10n-text="applications.edit.case.childDoc"></a> {{(adc.nextStatusText ? '/': '')}} <a ng-click="nextStatus(adc.docId, adc.docVersion)" ng-hide="!adc.nextStatusText">{{adc.nextStatusText}}</a>
        </td>
      </tr>
      <tr ng-repeat="item in adc.applicationLotFilesLinked">
        <td></td>
        <td ng-if="item.hasAppFile">{{ item.setPartName }} (<a ng-href="{{item.fileUrl}}" target="_blank"><span>{{ item.file.name }}</span></a>)</td>
        <td ng-if="!item.hasAppFile"><a ng-href="{{item.fileUrl}}" target="_blank"><span>{{ item.file.name }}</span></a></td>
        <td>
          <div ng-if="item.hasAppFile">
            <a ng-click="viewPart(item)">{{ item.gvaCaseTypeName }} <span l10n-text="applications.edit.case.page"></span>{{ item.pageIndex }}</a>
          </div>
          <div ng-if="!item.hasAppFile">
            <a ng-click="linkNew(adc.docId, item.docFileId)" l10n-text="applications.edit.case.linkNew"></a> / <a ng-click="linkPart(item.docFileId)" l10n-text="applications.edit.case.linkPart"></a>
          </div>
        </td>
        <td></td>
      </tr>
      <tr ng-repeat-end>
        <td colspan="4" style="text-align: right;">
          <a ng-click="newFile(adc.docId)" l10n-text="applications.edit.case.newFile"></a> / <a ng-click="newDocFile(adc.docId)" l10n-text="applications.edit.case.newDocFile"></a>
        </td>
      </tr>
      <tr>
        <td>
          <strong l10n-text="applications.edit.unlinkedLotParts"></strong>
        </td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr ng-repeat="item in application.applicationLotFilesUnlinked">
        <td></td>
        <td>{{ item.setPartName }} (<a ng-href="{{item.fileUrl}}" target="_blank"><span>{{ item.file.name }}</span></a>)</td>
        <td>
          <a ng-click="viewPart(item)">{{ item.gvaCaseTypeName }} <span l10n-text="applications.edit.case.page"></span>{{ item.pageIndex }}</a>
        </td>
        <td></td>
      </tr>

    </tbody>
  </table>
</div>
