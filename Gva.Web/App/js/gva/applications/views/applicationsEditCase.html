<div class="tab-content">
  <table class="table table-bordered table-condensed">
    <thead>
      <tr>
        <th style="width: 250px;"><span l10n-text="applications.edit.case.regNumber"></span></th>
        <th><span l10n-text="applications.edit.case.description"></span></th>
        <th><span l10n-text="applications.edit.case.act"></span></th>
        <th style="width: 75px;"></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat-start="adc in application.applicationDocCase">
        <td><strong ng-bind-html="adc.docDataHtml"></strong></td>
        <td><strong ng-bind-html="adc.docDescriptionHtml"></strong></td>
        <td></td>
        <td style="text-align: right;">
          <a ng-click="viewDoc(adc.docId)" l10n-text="applications.edit.case.viewDoc"></a>
        </td>
      </tr>
      <tr ng-repeat="alf in adc.applicationLotFiles">
        <td></td>
        <td ng-if="alf.hasAppFile">{{ alf.setPartName }} (<a ng-href="{{alf.docFileUrl}}" target="_blank"><span>{{ alf.file.name }}</span></a>)</td>
        <td ng-if="!alf.hasAppFile"><a ng-href="{{alf.docFileUrl}}" target="_blank"><span>{{ alf.file.name }}</span></a></td>
        <td>
          <div ng-if="alf.hasAppFile">
            <a ng-click="viewPart(alf)"><span l10n-text="applications.edit.case.act"></span> {{ application.person.lin }} <span l10n-text="applications.edit.case.page"></span> {{ alf.pageNumber }}</a>
          </div>
          <div ng-if="!alf.hasAppFile">
            <a ng-click="linkNew(adc.docId, alf.docFileId)" l10n-text="applications.edit.case.linkNew"></a> / <a ng-click="linkPart(alf.docFileId)" l10n-text="applications.edit.case.linkPart"></a>
          </div>
        </td>
        <td></td>
      </tr>
      <tr ng-repeat-end>
        <td colspan="4" style="text-align: right;">
          <a ng-click="newFile(adc.docId)" l10n-text="applications.edit.case.newFile"></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
