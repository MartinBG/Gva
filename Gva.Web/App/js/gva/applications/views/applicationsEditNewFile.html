<div class="tab-content">
  <div class="panel panel-default">
    <div class="panel-heading"><strong l10n-text="applications.edit.newFile.title"></strong></div>
    <div class="well-sm panel-body ">
      <ng-form name="addDocPartType" sc-validate="{}">
        <div class="row">
          <div class="form-group col-sm-4 col-md-4" sc-has-error="docPartType">
            <label class="control-label" l10n-text="applications.edit.newFile.documentType"></label>
            <sc-validation-error field-name="docPartType" validations="{required: null}"></sc-validation-error>
            <sc-nomenclature ng-model="docPartType" name="docPartType" alias="'documentParts'" params="{ parentValueId: lotSetId }" ng-required="true"></sc-nomenclature>
          </div>
        </div>

        <div class="row">
          <div class="form-group col-sm-4 col-sm-offset-5 col-sm-4">
            <sc-button name="saveBtn" btn-click="addPart()" text="applications.edit.newFile.addPart" class="btn btn-primary"></sc-button>
            <sc-button name="cancelBtn" btn-click="cancel()" text="applications.edit.newFile.cancel" class="btn btn-default" icon="glyphicon-arrow-left"></sc-button>
          </div>
        </div>
      </ng-form>
    </div>
  </div>
</div>
