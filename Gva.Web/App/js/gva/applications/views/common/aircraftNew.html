<ng-form name="newAircraftForm" sc-validate="{}">
  <gva-aircraft-data name="aircraftDataForm" ng-model="aircraft.aircraftData"></gva-aircraft-data>

  <div class="row">
    <div class="form-group col-sm-4 col-sm-offset-4">
      <sc-button name="saveBtn" btn-click="save()" text="applications.aircraftNew.saveAndSelect" class="btn btn-primary" icon="glyphicon-floppy-disk" ng-disabled="newAircraftForm.$pristine"></sc-button>
      <sc-button name="cancelBtn" btn-click="cancel()" text="applications.aircraftNew.cancel" class="btn btn-default" icon="glyphicon-arrow-left"></sc-button>
    </div>
  </div>
</ng-form>
