<div class="container page-content">
  <div class="panel panel-default">
    <div class="panel-heading form-title"><strong>Заявление (неприключено)</strong></div>
    <div class="well-sm panel-body form-body">

      <div class="row">
        <label class="control-label col-sm-3">Заявител:</label>
      </div>
      <div class="row">
        <div class="input-group input-group-sm col-md-7 col-lg-6">
          <span class="input-group-addon" l10n-text="persons.viewPerson.name"></span>
          <input disabled name="names" type="text" class="form-control" value="{{application.person.names}}" />
        </div>
        <div class="input-group input-group-sm col-md-3 col-lg-2">
          <span class="input-group-addon" l10n-text="persons.viewPerson.lin"></span>
          <input disabled name="lin" type="text" class="form-control" value="{{application.person.lin}}" />
        </div>
        <div class="input-group col-lg-2 col-sm-offset-0 col-md-offset-0">
          <gva-button name="editBtn" gva-click="viewPerson(application.person.id)" text="persons.search.view" class="btn-xs btn-info" icon="glyphicon-pencil"></gva-button>
        </div>
      </div>

      <br />

      <gva-tabs tab-list="{
      'Преписка': 'applications/edit/case',
      'Квалификации': 'applications/edit/quals',
      'Лицензи': 'applications/edit/licenses'
      }"></gva-tabs>

      <div ui-view="detailView" class="tabbable">
      </div>
    </div>
  </div>
</div>
