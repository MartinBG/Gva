<div class="panel panel-default">
  <div class="panel-heading"><strong>Заявление</strong></div>
  <div class="well well-sm m_top_10">
    <div class="row">
      <div class="col-md-12">
        <label>Заявител:</label>
      </div>
    </div>
    <div class="row card">
      <div class="col-md-7 col-lg-6">
        <div class="input-group input-group-sm">
          <span class="input-group-addon" l10n-text="persons.viewPerson.name"></span>
          <input disabled name="names" type="text" class="form-control" value="{{application.person.names}}" />
        </div>
      </div>
      <div class="col-md-2">
        <div class="input-group input-group-sm">
          <span class="input-group-addon" l10n-text="persons.viewPerson.lin"></span>
          <input disabled name="lin" type="text" class="form-control" value="{{application.person.lin}}" />
        </div>
      </div>
      <div class="col-md-2">
        <div class="input-group input-group-sm">
          <span class="input-group-addon">Статус:</span>
          <input disabled name="status" type="text" class="form-control" value="Неприключено" />
        </div>
      </div>
      <div class="input-group col-lg-2 col-sm-offset-0 col-md-offset-0">
        <gva-button name="editBtn" gva-click="viewPerson(application.lotId)" text="persons.viewPerson.edit" class="btn-xs btn-info" icon="glyphicon-pencil"></gva-button>
      </div>
    </div>
    <div class="row card">
      <div class="col-md-12">
        <div class="input-group input-group-sm">
          <span class="input-group-addon">Относно</span>
          <sc-text ng-model="application.doc.docTypeName" disabled></sc-text>
        </div>
      </div>
    </div>

    <br />

    <gva-tabs tab-list="{
    'Преписка': 'applications/edit/case',
    'Квалификации': 'applications/edit/quals',
    'Лицензи': 'applications/edit/licenses'
    }"></gva-tabs>

    <div ui-view="detailView" class="tabbable">
    </div>
  </div>
</div>
