<div>
  <div class="panel panel-default">
    <nav class="panel-heading">
      <div class="collapse navbar-collapse" id="Div1" style="padding: 0px;">
        <gva-button gva-click="save()" text="applications.link.link" class="btn btn-default btn-sm" icon="glyphicon glyphicon-ok"></gva-button>
        <gva-button gva-click="cancel()" text="applications.link.cancel" class="btn btn-default btn-sm" icon="glyphicon glyphicon-remove"></gva-button>
      </div>
    </nav>
    <div class="well-sm panel-body">
      <ng-form name="appForm" sc-validate="{}">
        <div class="well-sm panel-body ">

          <div class="row">
            <div class="form-group col-md-6" gva-has-error="personLotId">
              <label class="control-label" l10n-text="applications.link.person"></label>
              <gva-validation-error field-name="personLotId" validations="{required: null}"></gva-validation-error>
              <div class="input-group input-group-sm">
                <sc-nomenclature ng-model="person.id" alias="'persons'" mode="id" name="personLotId" required style="float: left;"></sc-nomenclature>
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button" ng-click="selectPerson()">
                    <i class="glyphicon glyphicon-search"></i>
                  </button>
                  <button class="btn btn-default" type="button" ng-click="newPerson()">Нов заявител</button>
                </span>
              </div>
            </div>
          </div>

          <div class="row card" ng-class="{'has-error': !doc.docId && appForm.$validated}">
            <div class="form-group col-md-3">
              <div class="input-group input-group-sm">
                <span class="input-group-addon" l10n-text="applications.link.docNumber"/>
                <input disabled="disabled" type="text" class="form-control" value="{{ doc.regUri }}">
              </div>
            </div>
            <div class="form-group col-md-3">
              <div class="input-group input-group-sm">
                <span class="input-group-addon" l10n-text="applications.link.docName"/>
                <input disabled="disabled" type="text" class="form-control" value="{{ doc.docTypeName }}">
              </div>
            </div>
            <div class="form-group col-md-3">
              <div class="input-group input-group-sm">
                <span class="input-group-addon" l10n-text="applications.link.docStatus"/>
                <input disabled="disabled" type="text" class="form-control" value="{{ doc.docStatusName }}">
              </div>
            </div>
            <div class="form-group col-md-3">
                <gva-button gva-click="clear()" text="applications.link.clear" class="btn btn-default btn-sm"></gva-button>
                <gva-button gva-click="selectDoc()" text="applications.link.selectDoc" class="btn btn-default btn-sm"></gva-button>
            </div>
          </div>

        </div>
      </form>
    </div>
 </div>
</div>
