<div>
  <div class="panel panel-default">
    <nav class="panel-heading">
      <div class="collapse navbar-collapse" id="Div1" style="padding: 0px;">
        <button sc-click="save()" type="button" class="btn btn-default btn-sm">
          <i class="glyphicon glyphicon-ok"></i>
          Свържи
        </button>
        <button sc-click="cancel()" type="button" class="btn btn-default btn-sm">
          <i class="glyphicon glyphicon-remove"></i>
          Отказ
        </button>
      </div>
    </nav>
    <div class="well-sm panel-body">
      <form name="docForm">
        <div class="well-sm panel-body ">

          <div class="row">
            <div class="form-group col-md-6" ng-class="{'has-error': docForm.personLotId.$invalid && saveClicked}">
              <label class="control-label" l10n-text="applications.newform.person"></label>

              <div class="input-group input-group-sm">
                <sc-nomenclature ng-model="$parent.person" alias="'persons'" name="personLotId" load="true" required style="float: left;"></sc-nomenclature>
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button" ng-click="choosePerson()">
                    <i class="glyphicon glyphicon-search"></i>
                  </button>
                  <button class="btn btn-default" type="button" ng-click="newPerson()">Нов заявител</button>
                </span>
              </div>
            </div>
          </div>

          <div class="row card" ng-class="{'has-error': !$parent.doc && saveClicked}">
            <div class="form-group col-md-3">
              <div class="input-group input-group-sm">
                <span class="input-group-addon" l10n-text="applications.link.docNumber"/>
                <input disabled="disabled" type="text" class="form-control" value="{{ $parent.doc.regUri }}">
              </div>
            </div>
            <div class="form-group col-md-3">
              <div class="input-group input-group-sm">
                <span class="input-group-addon" l10n-text="applications.link.docName"/>
                <input disabled="disabled" type="text" class="form-control" value="{{ $parent.doc.docTypeName }}">
              </div>
            </div>
            <div class="form-group col-md-3">
              <div class="input-group input-group-sm">
                <span class="input-group-addon" l10n-text="applications.link.docStatus"/>
                <input disabled="disabled" type="text" class="form-control" value="{{ $parent.doc.docStatusName }}">
              </div>
            </div>
            <div class="form-group col-md-3">
                <button sc-click="clear()" type="button" class="btn btn-default btn-sm">Изчисти</button>
                <button sc-click="chooseDoc()" type="button" class="btn btn-default btn-sm">Избери документ</button>
            </div>
          </div>

        </div>
      </form>
    </div>
 </div>
</div>
