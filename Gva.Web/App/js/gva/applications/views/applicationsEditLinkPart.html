<div class="tab-content" ng-init="wrapper = {}">
  <div class="panel panel-default">
    <div class="panel-heading"><strong l10n-text="applications.edit.linkFile.title"></strong></div>
    <div class="well-sm panel-body ">

      <div ng-if="docFileKey">
        <div class="row">
          <label class="control-label col-sm-offset-1 col-md-offset-2 col-lg-offset-2 col-sm-3" l10n-text="applications.edit.linkFile.documentType"></label>
        </div>
        <div class="row">
          <div class="form-group col-sm-offset-1 col-md-offset-2 col-lg-offset-2 col-sm-5">
            <sc-nomenclature ng-model="wrapper.docPartType" name="docPartType" alias="'documentParts'" ng-required="true"></sc-nomenclature>
          </div>
          <div class="form-group">
            <sc-button name="cancelSearch" btn-click="search()" l10n-text="applications.edit.linkFile.search" class="btn btn-sm btn-primary"></sc-button>
            <sc-button name="cancelBtn" btn-click="cancel()" text="applications.edit.linkFile.cancel" class="btn btn-sm btn-primary" icon="glyphicon-arrow-left"></sc-button>
          </div>
        </div>

        <div ng-if="showDocumentId && wrapper.docPartType.alias === 'DocumentId'">
          <sc-datatable ng-model="wrapper.documentPart" filterable="false" pageable="false" sortable="false" dynamic-columns="false">
            <sc-column sortable="false" class="buttons-cell" width="1px">
              <sc-button name="selectBtn" btn-click="linkPart(item)" l10n-text="applications.edit.linkFile.select" class="btn btn-xs btn-primary"></sc-button>
            </sc-column>
            <sc-column data="part.personDocumentIdType.name" title="persons.documentIdSearch.docTypeId">
            </sc-column>
            <sc-column data="part.documentNumber" title="persons.documentIdSearch.documentNumber">
            </sc-column>
            <sc-column data="part.documentDateValidFrom" title="persons.documentIdSearch.documentDateValidFrom" type="date">
            </sc-column>
            <sc-column data="part.documentDateValidTo" title="persons.documentIdSearch.documentDateValidTo" type="date">
            </sc-column>
            <sc-column data="part.valid.name" title="persons.documentIdSearch.valid">
            </sc-column>
            <sc-column data="part.bookPageNumber" title="persons.documentIdSearch.bookPageNumber">
            </sc-column>
            <sc-column data="part.pageCount" title="persons.documentIdSearch.pageCount">
            </sc-column>
          </sc-datatable>
        </div>

        <div ng-if="showDocumentEducation && wrapper.docPartType.alias === 'DocumentEducation'">
          <sc-datatable ng-model="wrapper.documentPart" filterable="false" pageable="false" sortable="false" dynamic-columns="false">
            <sc-column sortable="false" class="buttons-cell" width="1px">
              <sc-button name="selectBtn" btn-click="linkPart(item)" l10n-text="applications.edit.linkFile.select" class="btn btn-xs btn-primary"></sc-button>
            </sc-column>
            <sc-column data="part.documentNumber" title="persons.documentEducationSearch.documentNumber">
            </sc-column>
            <sc-column data="part.completionDate" title="persons.documentEducationSearch.completionDate" type="date">
            </sc-column>
            <sc-column data="part.speciality" title="persons.documentEducationSearch.speciality">
            </sc-column>
            <sc-column data="part.school.name" title="persons.documentEducationSearch.school">
            </sc-column>
            <sc-column data="part.graduation.name" title="persons.documentEducationSearch.graduation">
            </sc-column>
            <sc-column data="part.bookPageNumber" title="persons.documentEducationSearch.bookPageNumber">
            </sc-column>
            <sc-column data="part.pageCount" title="persons.documentEducationSearch.pageCount">
            </sc-column>
          </sc-datatable>
        </div>

        <div ng-if="showDocumentEmployment && wrapper.docPartType.alias === 'DocumentEmployment'">
          <sc-datatable ng-model="wrapper.documentPart" filterable="false" pageable="false" sortable="false" dynamic-columns="false">
            <sc-column sortable="false" class="buttons-cell" width="1px">
              <sc-button name="selectBtn" btn-click="linkPart(item)" l10n-text="applications.edit.linkFile.select" class="btn btn-xs btn-primary"></sc-button>
            </sc-column>
            <sc-column data="part.hiredate" title="persons.employmentSearch.hiredate" type="date">
            </sc-column>
            <sc-column data="part.employmentCategory.name" title="persons.employmentSearch.employmentCategory" type="string">
            </sc-column>
            <sc-column data="part.organization.name" title="persons.employmentSearch.organization" type="string">
            </sc-column>
            <sc-column data="part.country.name" title="persons.employmentSearch.country" type="string">
            </sc-column>
            <sc-column data="part.valid.name" title="persons.employmentSearch.valid">
            </sc-column>
            <sc-column data="part.notes" title="persons.employmentSearch.notes" type="string">
            </sc-column>
            <sc-column data="part.valid.name" title="persons.employmentSearch.valid">
            </sc-column>
            <sc-column data="part.bookPageNumber" title="persons.employmentSearch.bookPageNumber">
            </sc-column>
            <sc-column data="part.pageCount" title="persons.employmentSearch.pageCount">
            </sc-column>
          </sc-datatable>
        </div>

        <div ng-if="showDocumentMed && wrapper.docPartType.alias === 'DocumentMed'">
          <sc-datatable ng-model="wrapper.documentPart" filterable="false" pageable="false" sortable="false" dynamic-columns="false">
            <sc-column sortable="false" class="buttons-cell" width="1px">
              <sc-button name="selectBtn" btn-click="linkPart(item)" l10n-text="applications.edit.linkFile.select" class="btn btn-xs btn-primary"></sc-button>
            </sc-column>
            <sc-column data="part.testimonial" title="persons.medicalSearch.testimonial">
            </sc-column>
            <sc-column data="part.documentDateValidFrom" title="persons.medicalSearch.documentDateValidFrom" type="date">
            </sc-column>
            <sc-column data="part.documentDateValidTo" title="persons.medicalSearch.documentDateValidTo" type="date">
            </sc-column>
            <sc-column data="part.medClassType.name" title="persons.medicalSearch.medClass">
            </sc-column>
            <sc-column data="part.limitations" title="persons.medicalSearch.limitations">
            </sc-column>
            <sc-column data="part.documentPublisher" title="persons.medicalSearch.documentPublisher">
            </sc-column>
            <sc-column data="part.bookPageNumber" title="persons.medicalSearch.bookPageNumber">
            </sc-column>
            <sc-column data="part.pageCount" title="persons.medicalSearch.pageCount">
            </sc-column>
            <sc-column data="part.notes" title="persons.medicalSearch.notes">
            </sc-column>
          </sc-datatable>
        </div>

        <div ng-if="showDocumentCheck && wrapper.docPartType.alias === 'DocumentCheck'">
          <sc-datatable ng-model="wrapper.documentPart" filterable="false" pageable="false" sortable="false" dynamic-columns="false">
            <sc-column sortable="false" class="buttons-cell" width="1px">
              <sc-button name="selectBtn" btn-click="linkPart(item)" l10n-text="applications.edit.linkFile.select" class="btn btn-xs btn-primary"></sc-button>
            </sc-column>
            <sc-column data="part.documentNumber" title="persons.checkSearch.documentNumber">
            </sc-column>
            <sc-column data="part.ratingClass.name" title="persons.checkSearch.ratingClass">
            </sc-column>
            <sc-column data="part.documentDateValidFrom" title="persons.checkSearch.documentDateValidFrom" type="date">
            </sc-column>
            <sc-column data="part.documentDateValidTo" title="persons.checkSearch.documentDateValidTo" type="date">
            </sc-column>
            <sc-column data="part.documentPublisher" title="persons.checkSearch.documentPublisher">
            </sc-column>
            <sc-column data="part.ratingType.name" title="persons.checkSearch.ratingType">
            </sc-column>
            <sc-column data="part.authorization.name" title="persons.checkSearch.authorization">
            </sc-column>
            <sc-column data="part.licenceType.name" width="70px" title="persons.checkSearch.licenceType">
            </sc-column>
            <sc-column data="part.personCheckDocumentType.name" title="persons.checkSearch.personCheckDocumentType">
            </sc-column>
            <sc-column data="part.personCheckDocumentRole.name" title="persons.checkSearch.personCheckDocumentRole">
            </sc-column>
            <sc-column data="part.valid.name" title="persons.checkSearch.valid">
            </sc-column>
            <sc-column data="part.bookPageNumber" title="persons.checkSearch.bookPageNumber">
            </sc-column>
            <sc-column data="part.pageCount" title="persons.checkSearch.pageCount">
            </sc-column>
          </sc-datatable>
        </div>

        <div ng-if="showDocumentTraining && wrapper.docPartType.alias === 'DocumentTraining'">
          <sc-datatable ng-model="wrapper.documentPart" filterable="false" pageable="false" sortable="false" dynamic-columns="false">
            <sc-column sortable="false" class="buttons-cell" width="1px">
              <sc-button name="selectBtn" btn-click="linkPart(item)" l10n-text="applications.edit.linkFile.select" class="btn btn-xs btn-primary"></sc-button>
            </sc-column>
            <sc-column data="part.documentNumber" title="persons.documentTrainingSearch.documentNumber">
            </sc-column>
            <sc-column data="part.documentDateValidFrom" title="persons.documentTrainingSearch.documentDateValidFrom">
              <span>{{item.part.documentDateValidFrom | date:'mediumDate'}}</span>
            </sc-column>
            <sc-column data="part.documentDateValidTo" title="persons.documentTrainingSearch.documentDateValidTo">
              <span>{{item.part.documentDateValidTo | date:'mediumDate'}}</span>
            </sc-column>
            <sc-column data="part.documentPublisher" title="persons.documentTrainingSearch.documentPublisher">
            </sc-column>
            <sc-column data="part.ratingType.name" title="persons.documentTrainingSearch.ratingType">
            </sc-column>
            <sc-column data="part.authorization.name" title="persons.documentTrainingSearch.authorization">
            </sc-column>
            <sc-column data="part.licenceType.name" title="persons.documentTrainingSearch.licenceType">
            </sc-column>
            <sc-column data="part.personOtherDocumentType.name" title="persons.documentTrainingSearch.personOtherDocumentType">
            </sc-column>
            <sc-column data="part.personOtherDocumentRole.name" title="persons.documentTrainingSearch.personOtherDocumentRole">
            </sc-column>
            <sc-column data="part.notes" title="persons.documentTrainingSearch.notes" visible="false">
            </sc-column>
            <sc-column data="part.valid" title="persons.documentTrainingSearch.valid">
              <span>{{item.part.valid.name}}</span>
            </sc-column>
            <sc-column data="part.bookPageNumber" title="persons.documentTrainingSearch.bookPageNumber">
            </sc-column>
            <sc-column data="part.pageCount" title="persons.documentTrainingSearch.pageCount">
            </sc-column>
          </sc-datatable>
        </div>
      </div>

      <div ng-if="!docFileKey">
        <div class="col-sm-offset-1 col-md-offset-5 col-lg-offset-5 col-sm-5">
          <sc-button name="cancelBtn" btn-click="cancel()" text="applications.edit.linkFile.cancel" class="btn btn-sm btn-primary" icon="glyphicon-arrow-left"></sc-button>
        </div>
      </div>

    </div>
  </div>
</div>
