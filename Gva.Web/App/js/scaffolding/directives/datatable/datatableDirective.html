<div>
  <div class="btn-group dynamic-columns-btn pull-right" ng-show="canHideColumns">
    <button type="button" class="btn btn-default btn-sm" l10n-text="scaffolding.scDatatable.deleteColumns"></button>
    <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown">
      <span class="caret"></span>
      <span class="sr-only">Toggle Dropdown</span>
    </button>
    <div class="dropdown-menu" role="menu">
      <div ng-repeat="column in aoColumnDefs | filter:nonEmpty">
        <input type="checkbox" ng-click="hideColumn(val, $index)" ng-model="column.bVisible">
        <span>{{column.sTitle}}</span>
      </div>
    </div>
  </div>
  <div ng-transclude></div>
  <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered datatable"></table>
</div>
