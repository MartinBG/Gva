<div class="navbar breadcrumb-bar" role="navigation">
  <div class="container">
    <ul class="breadcrumb">
      <li>
        <a sc-click="goTo(homeState)"><span class="glyphicon glyphicon-home"></span></a>
      </li>
      <li ng-repeat="breadcrumbState in breadcrumbStates" ng-class="{'active': $last}">
        <a name="stateLink" ng-show="!$last" sc-click="goTo(breadcrumbState.state)">
          <span ng-show="stateLink.$pending" class="glyphicon glyphicon-loading"></span>
          {{breadcrumbState.title}}
        </a>
        <span ng-show="$last">{{breadcrumbState.title}}</span>
      </li>
    </ul>
  </div>
</div>
