<div>
  <div class="well">
    <select ng-model="state" data-placeholder="Pick state" ui-select2="{ allowClear: true}" style="width:150px">
      <option value=""></option>
      <option value="root.scaffoldingTestbed.gvatabs.tab1">Tab1</option>
      <option value="root.scaffoldingTestbed.gvatabs.tab2">Tab2</option>
      <option value="root.scaffoldingTestbed.gvatabs.subtab1">Subtab1</option>
      <option value="root.scaffoldingTestbed.gvatabs.subtab2">Subtab2</option>
      <option value="root.scaffoldingTestbed.gvatabs.subtab3">Subtab3</option>
    </select>

    <div class="pull-right">
      <label>Current state is: <span id="currentState">{{state || 'root.scaffoldingTestbed.gvatabs'}}</span></label>
    </div>
  </div>
  <gva-tabs tab-list="{
      'Tab1': 'root.scaffoldingTestbed.gvatabs.tab1',
      'Tab2': 'root.scaffoldingTestbed.gvatabs.tab2',
      'Tab3': {
        'Subtab1': 'root.scaffoldingTestbed.gvatabs.subtab1',
        'Subtab2': 'root.scaffoldingTestbed.gvatabs.subtab2',
        'Subtab3': 'root.scaffoldingTestbed.gvatabs.subtab3'
      }
    }"></gva-tabs>
  <div ui-view></div>
</div>
