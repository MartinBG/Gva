<div>
  <form name="form" class="form-inline well" role="form">
    <div class="row">
      <div class="form-group col-sm-3">
        <label class="control-label">File directive with multiple</label>
        <sc-files class="multiple-files" name="filesDir" ng-model="files" multiple="multiple"></sc-files>
      </div>
      <div class="form-group col-sm-2 labeless">
        <button type="button" ng-click="changeToMultipleFiles()" name="multipleFilesBtn" class="btn-sm btn-info">Change to multiple files</button>
      </div>
      <div class="form-group col-sm-2 labeless">
        <button type="button" ng-click="changeToSingleFile()" name="singleFileBtn" class="btn-sm btn-info">Change to single file</button>
      </div>
      <div class="form-group col-sm-2 labeless">
        <button type="button" ng-click="changeToNoFiles()" name="noFilesBtn" class="btn-sm btn-info">Change to no files</button>
      </div>
      <div class="form-group col-sm-2 labeless">
        <button type="button" ng-click="loadSingleFileWithDelay()" name="loadFileWithDelayBtn" class="btn-sm btn-info">Load single file with delay</button>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-sm-3 labeless">
        <label>model files count = <span name="filesLabel">{{files.length}}</span></label>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-sm-3">
        <label class="control-label">File directive without multiple</label>
        <sc-files class="single-file" name="fileDir" ng-model="file"></sc-files>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-sm-3 labeless">
        <label>model = <span name="fileLabel">{{file}}</span></label>
      </div>
    </div>
  </form>
</div>
