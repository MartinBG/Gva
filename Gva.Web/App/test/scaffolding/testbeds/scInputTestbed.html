<div>
  <form name="form" class="form-inline" role="form">
    <div class="well">
      <div class="row">
        <div class="form-group col-sm-3">
          <label class="control-label">Text directive</label>
          <sc-text name="textDir" ng-model="text"></sc-text>
        </div>
        <div class="form-group col-sm-3">
          <label class="control-label">Text input box</label>
          <input name="textInput" class="form-control input-sm" ng-model="text" />
        </div>
      </div>
    </div>

    <div class="well">
      <div class="row">
        <div class="form-group col-sm-3">
          <label class="control-label">Textarea directive</label>
          <sc-textarea name="textareaDir" rows="5" cols="40" ng-model="textarea"></sc-textarea>
        </div>
        <div class="form-group col-sm-3">
          <label class="control-label">Textarea input box</label>
          <textarea name="textareaInput" rows="5" cols="40" ng-model="textarea"></textarea>
        </div>
      </div>
    </div>

    <div class="well">
      <div class="row">
        <div class="form-group col-sm-3">
          <label class="control-label">Int directive</label>
          <sc-int name="intDir" ng-model="intNum" min="0" max="500"></sc-int>
        </div>
        <div class="form-group col-sm-2 labeless">
          <button type="button" ng-click="changeInt()" name="intBtn" class="btn-sm btn-info">Change to 789</button>
        </div>
        <div class="form-group col-sm-3 labeless">
          <label>model = <span id="intLbl">{{intNum}}</span></label>
        </div>
        <div class="form-group col-sm-2 labeless">
          <button type="button" ng-click="checkIsIntNumber()" name="isIntBtn" class="btn-sm btn-info">Is number 123</button>
        </div>
        <div class="form-group labeless">
          <label class="col-sm-12">is int number 123 = <span id="isIntLbl">{{isIntNumber}}</span></label>
          <label class="col-sm-12">has min error = <span id="hasIntMinErrLbl">{{form.intDir.$error.min}}</span></label>
          <label class="col-sm-12">has max error = <span id="hasIntMaxErrLbl">{{form.intDir.$error.max}}</span></label>
        </div>
      </div>
    </div>

    <div class="well">
      <div class="row">
        <div class="form-group col-sm-3">
          <label class="control-label">Float directive</label>
          <sc-float name="floatDir" ng-model="floatNum" min="0" max="500"></sc-float>
        </div>
        <div class="form-group col-sm-2 labeless">
          <button type="button" ng-click="changeFloat()" name="floatBtn" class="btn-sm btn-info">Change to 789.12</button>
        </div>
        <div class="form-group col-sm-3 labeless">
          <label>model = <span id="floatLbl">{{floatNum}}</span></label>
        </div>
        <div class="form-group col-sm-2 labeless">
          <button type="button" ng-click="checkIsFloatNumber()" name="isFloatBtn" class="btn-sm btn-info">Is number 123.45</button>
        </div>
        <div class="form-group labeless">
          <label class="col-sm-12">is float number 123.45 = <span id="isFloatLbl">{{isFloatNumber}}</span></label>
          <label class="col-sm-12">has min error = <span id="hasFloatMinErrLbl">{{form.floatDir.$error.min}}</span></label>
          <label class="col-sm-12">has max error = <span id="hasFloatMaxErrLbl">{{form.floatDir.$error.max}}</span></label>
        </div>
      </div>
    </div>

    <div class="well">
      <div class="row">
        <div class="form-group col-sm-3">
          <label class="control-label">Date directive</label>
          <sc-date name="dateDir" ng-model="date"></sc-date>
        </div>
        <div class="form-group col-sm-2 labeless">
          <button type="button" ng-click="changeDate()" name="dateBtn" class="btn-sm btn-info">Change to 10.08.1990</button>
        </div>
        <div class="form-group col-sm-3 labeless">
          <label>model = <span id="dateLbl">{{date}}</span></label>
        </div>
      </div>
    </div>
  </form>
</div>
