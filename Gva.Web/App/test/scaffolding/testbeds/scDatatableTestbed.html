<div>
  <div class="row">
    <button type="button" class="btn-xs btn-info" ng-click="loadManyInFirstTable()" id="loadManyInTable1Btn">Load many users in the first table</button>
    <button type="button" class="btn-xs btn-info" ng-click="loadManyInSecondTable()" id="loadManyInTable2Btn">Load many users in the second table</button>
    <button type="button" class="btn-xs btn-info" ng-click="loadManyInThirdTable()" id="loadManyInTable3Btn">Load many users in the third table</button>
  </div>

  <div class="row">
    <sc-datatable ng-model="users" filterable="true" pageable="true" sortable="true" dynamic-columns="true">
      <sc-column data="username" title="Потребителско име" type="string" name="username">
      </sc-column>
      <sc-column data="fullname" title="Име" type="string" name="name">
      </sc-column>
      <sc-column data="roles" title="Роли" type="string" name="roles">
      </sc-column>
      <sc-column data="isActive" title="Активен" type="string" name="isActive">
        <span>{{item.isActive? 'Да' : 'Не'}}</span>
      </sc-column>
      <sc-column>
        <button type="button" class="btn-xs btn-info" ng-click="editUser(item)">Редакция</button>
      </sc-column>
    </sc-datatable>
  </div>

  <div class="row">
    <label class="control-label">Selected User:
      <input style="width: 100px;" ng-model="selectedUser" />
    </label>
  </div>

  <div class="row">
    <sc-datatable ng-model="users2" sortable="false" pageable="false" dynamic-columns="false">
      <sc-column data="username" title="Потребителско име" type="string" name="username">
      </sc-column>
      <sc-column data="fullname" title="Име" type="string" name="name">
      </sc-column>
    </sc-datatable>
  </div>

  <div class="row">
    <sc-datatable ng-model="users3" filterable="false" pageable="false" dynamic-columns="false">
      <sc-column data="username" title="Потребителско име" name="username" sortable="false">
      </sc-column>
      <sc-column data="fullname" title="Име" name="name" visible="false">
      </sc-column>
      <sc-column data="roles" title="Роли" name="roles">
      </sc-column>
      <sc-column data="isActive" title="Активен" name="isActive" sorting="desc">
        <span>{{item.isActive? 'Да' : 'Не'}}</span>
      </sc-column>
      <sc-column>
        <button type="button" class="btn-xs btn-info" ng-click="editUser(item)"></button>
      </sc-column>
    </sc-datatable>
  </div>
</div>
