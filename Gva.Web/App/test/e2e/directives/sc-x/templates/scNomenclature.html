<div class="container page-content">
  <form name="form"class="form-inline well" role="form">
    <div class="row">
      <div class="form-group col-sm-2">
        <label class="control-label">Nomeclature directive</label>
        <sc-nomenclature ng-model="gender" alias="'sex'"></sc-nomenclature>
      </div>
      <div class="form-group col-sm-2 col-md-1">
        <div class="labeless">
          <button id="changeBtn" class="btn btn-sm btn-default" ng-click="change()">
            Change
          </button>
        </div>
      </div>
      <div class="form-group col-sm-5">
        <div class="labeless">
          <span id="selectedNomId">{{gender.nomTypeValueId}}</span>
          <span id="selectedNomName">{{gender.name}}</span>
        </div>
      </div>
    </div>
  </form>
</div>
