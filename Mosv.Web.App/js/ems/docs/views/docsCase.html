<ems-doc-info name="docInfoForm" readonly="inEditMode" ng-model="doc" sc-on-go-to-doc="goToDoc($message)"></ems-doc-info>

<br />

<sc-treetable items="docRelations" row-class="{ 'case-font-weight': item.docId === docId}">
  <sc-tree-column title="docs.edit.case.regNumber" has-content="true" width="250px">
    <span><div ng-if="!!item.docRegUri">{{ item.docRegUri }}<br/></div>
      {{item.docDocDirectionName}} | {{item.docDocCasePartTypeName}}</span>
  </sc-tree-column>
  <sc-tree-column data="docDocStatusName" title="docs.edit.case.caseFinish.statusName">
  </sc-tree-column>
  <sc-tree-column title="docs.edit.case.regDate" has-content="true">
    {{ item.docRegDate | date:'dd.MM.yyyy HH:mm' }}
  </sc-tree-column>
  <sc-tree-column data="docDocStatusName" title="docs.edit.case.statusName">
  </sc-tree-column>
  <sc-tree-column title="docs.edit.case.description" has-content="true">
    <span>{{ item.docDocTypeName }} : {{ item.docSubject}}</span>
  </sc-tree-column>
  <sc-tree-column title="docs.edit.case.doc" has-content="true">
    <a ng-click="viewDoc(item.docId)" l10n-text="docs.edit.case.viewDoc" style="cursor: pointer;"></a>
  </sc-tree-column>
</sc-treetable>

<div ng-if="isLoaded">
  <br />
  <div ng-if="lotId">
    Документът е включен към: <a sc-click="gotoLot()" style="cursor: pointer;">{{ lotType }}</a>
  </div>
  <div ng-if="!lotId && isCase">
    <a sc-click="createAdmission()" style="cursor: pointer;">Създай ДОИ</a><br />
    <a sc-click="createSignal()" style="cursor: pointer;">Създай сигнал</a><br />
    <a sc-click="createSuggestion()" style="cursor: pointer;">Създай предложение</a>
  </div>
</div>
