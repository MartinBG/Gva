<ng-form name="editSuggestionDataForm" sc-validate="{}">
  <div class="panel panel-default" style="margin-top: 10px">
    <div class="panel-heading">
      <strong l10n-text="suggestions.editSuggestion.title"></strong>
      <div class="pull-right">
        <sc-button name="editBtn" btn-click="edit()" text="suggestions.editSuggestion.edit"
          class="btn btn-primary btn-xs" icon="glyphicon-edit" ng-show="!editMode">
        </sc-button>
        <sc-button name="saveBtn" btn-click="save()" text="suggestions.editSuggestion.save"
          class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk" ng-show="editMode">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="suggestions.editSuggestion.cancel"
          class="btn btn-default btn-xs" icon="glyphicon-ban-circle" ng-show="editMode">
        </sc-button>
      </div>
    </div>

    <div class="well-sm panel-body">
      <mosv-suggestion name="suggestionDataForm" ng-model="suggestion.part" readonly="!editMode" sc-data-is-new="false"></mosv-suggestion>
    </div>
  </div>
</ng-form>
