<ng-form name="newSuggestionForm" sc-validate="{}">
  <div class="panel panel-default" style="margin-top: 10px">
    <div class="panel-heading">
      <strong l10n-text="suggestions.newSuggestion.title"></strong>
      <div class="pull-right">
        <sc-button name="saveBtn" btn-click="save()" text="suggestions.newSuggestion.save"
          class="btn btn-primary btn-xs" icon="glyphicon-floppy-disk">
        </sc-button>
        <sc-button name="cancelBtn" btn-click="cancel()" text="suggestions.newSuggestion.cancel"
          class="btn btn-default btn-xs" icon="glyphicon-ban-circle">
        </sc-button>
      </div>
    </div>

    <div class="well-sm panel-body">
      <mosv-suggestion name="suggestionForm" ng-model="suggestion"></mosv-suggestion>
    </div>
  </div>
</ng-form>
